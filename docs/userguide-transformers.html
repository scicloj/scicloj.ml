p of token counts applying some default text normalisation.\"]], \"688\" [:div [:p] [:div [:p/code {:code \"^kind/dataset\\n(:metamorph/data ctx-tfidf)\", :bg-class \"bg-light\"}]] nil [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [2 3]:\\n\\n|                                :text |                                                 :bow |                      :tfidf |\\n|--------------------------------------|------------------------------------------------------|-----------------------------|\\n| Hello Clojure world, hello ML word ! | {hello 2, clojur 1, world 1, , 1, ml 1, word 1, ! 1} | {hello 0.0752574989159953,  |\\n|                                      |                                                      |  clojur 0.0,                |\\n|                                      |                                                      |  world 0.03762874945799765, |\\n|                                      |                                                      |  , 0.03762874945799765,     |\\n|                                      |                                                      |  ml 0.0,                    |\\n|                                      |                                                      |  word 0.03762874945799765,  |\\n|                                      |                                                      |  ! 0.03762874945799765}     |\\n|               ML with Clojure is fun |                {ml 1, with 1, clojur 1, is 1, fun 1} | {ml 0.0,                    |\\n|                                      |                                                      |  with 0.06020599913279624,  |\\n|                                      |                                                      |  clojur 0.0,                |\\n|                                      |                                                      |  is 0.06020599913279624,    |\\n|                                      |                                                      |  fun 0.06020599913279624}   |\\n\"]]], \"707\" [:div [:p] [:div [:p/code {:code \"(def scatter-plot-data\\n  (-> fitted-ctx\\n      :metamorph/data\\n      (ds/select-columns [:material \\\"pca-cov-0\\\" \\\"pca-cov-1\\\"])\\n      (ds/rows :as-maps)))\", :bg-class \"bg-light\"}]] nil nil], \"674\" [:div [:p] [:div [:p/code {:code \"(def ctx-sparse\\n  (ml/fit\\n   bow-ds\\n   (mm/bow->SparseArray :bow :sparse)))\", :bg-class \"bg-light\"}]] nil nil], \"655\" [:div [:p] nil nil [:p/markdown \"As the data is now 2-dimensional, it is easy to plot:\"]], \"613\" [:div [:p] nil nil [:p/markdown \"In both ->sparse function we can control the vocabulary via\\nthe option to pass in a different / custom functions which creates\\nthe vocabulary from the bow maps.\"]], \"634\" [:div [:p] nil nil [:p/markdown \"## Transformer **reduce-dimensions**\\n----------------------------------------------------------\\n__Clojure doc__:\\n\\nMetamorph transformer, which reduces the dimensions of a given dataset.\\n\\n  `algorithm` can be any of:\\n    * :pca-cov\\n    * :pca-cor\\n    * :pca-prob\\n    * :kpca\\n    * :gha\\n    * :random\\n\\n  `target-dims` is number of dimensions to reduce to.\\n\\n  `cnames` is a sequence of column names on which the reduction get performed\\n\\n  `opts` are the options of the algorithm\\n\\n  metamorph                            | .\\n  -------------------------------------|----------------------------------------------------------------------------\\n  Behaviour in mode :fit               | Reduces dimensions of the dataset at key `:metamorph/data` and stores the trained model in ctx under key at `:metamorph/id`\\n  Behaviour in mode :transform         | Reads trained reduction model from ctx and applies it to data in `:metamorph/data`\\n  Reads keys from ctx                  | In mode `:transform` : Reads trained model to use from ctx at key in `:metamorph/ tx-tfidf\\n  (ml/fit\\n   bow-ds\\n   (mm/bow->tfidf :bow :tfidf)))\", :bg-class \"bg-light\"}]] nil nil], \"703\" [:div [:p] nil nil [:p/markdown \"We could for example decide, that keeping 60 % of the variance\\nis enough, which would result in keeping the first 2 dimensions.\"]], \"659\" [:div [:p] nil nil [:p/markdown \"It even seems, that the reduction to 2 dimensions removes\\ntoo much information for predicting of the material for any type of model.\"]], \"636\" [:div [:p] nil nil [:p/markdown \"In this example we run PCA on some data.\"]], \"668\" [:div [:p] [:div [:p/code {:code \"(def fitted-ctx\\n  (ml/fit\\n   data\\n   (mm/count-vectorize :text :bow {:stopwords [\\\"clojure\\\"]\\n                                   :stemmer :none\\n                                   })))\", :bg-class \"bg-light\"}]] nil nil], \"678\" [:div [:p] [:div [:p/code {:code \"(def ctx-sparse\\n  (ml/fit\\n   bow-ds\\n   (mm/bow->sparse-array :bow :sparse)))\", :bg-class \"bg-light\"}]] nil nil], \"680\" [:div [:p] [:div [:p/code {:code \"(zipmap\\n (:text bow-ds)\\n (map seq\\n      (-> ctx-sparse :metamorph/data :sparse)))\", :bg-class \"bg-light\"}]] nil [:p/code {:code \"{\\\"Hello Clojure world, hello ML word !\\\" (0 1 2 3 6 7 9),\\n \\\"ML with Clojure is fun\\\" (0 4 5 6 8)}\\n\"}]], \"666\" [:div [:p] [:div [:p/code {:code \"(def bow-ds\\n(:metamorph/data fitted-ctx))\", :bg-class \"bg-light\"}]] nil nil], \"564\" [:div [:p] [:div [:p/code {:code \"(def fitted-ctx\\n  (ml/fit data\\n          (mm/count-vectorize :text :bow)))\", :bg-class \"bg-light\"}]] nil nil], \"623\" [:div [:p] nil nil [:p/markdown \"## Transformer **model**\\n----------------------------------------------------------\\n__Clojure doc__:\\n\\nExecutes a machine learning model in train/predict (depending on :mode)\\n  from the `metamorph.ml` model registry.\\n\\n  The model is passed between both invocation via the shared context ctx in a\\n  key (a step indentifier) which is passed in key `:metamorph/id` and guarantied to be unique for each\\n  pipeline step.\\n\\n  The function writes and reads into this common context key.\\n\\n  Options:\\n  - `:model-type` - Keyword for the model to use\\n\\n  Further options get passed to `train` functions and are model specific.\\n\\n  See here for an overview for the models build into scicloj.ml:\\n\\n  https://scicloj.github.io/scicloj.ml/userguide-models.html\\n\\n  Other libraries might contribute other models,\\n  which are documented as part of the library.\\n\\n\\n  metamorph                            | .\\n  -------------------------------------|----------------------------------------------------------------------------\\n  Behaviour in mode :fit               | Calls `scicloj.metamorph.ml/train` using data in `:metamorph/data` and `options`and stores trained model in ctx under key in `:metamorph/id`\\n  Behaviour in mode :transform         | Reads trained model from ctx and calls `scicloj.metamorph.ml/predict` with the model in $id and data in `:metamorph/data`\\n  Reads keys from ctx                  | In mode `:transform` : Reads trained model to use for prediction from key in `:metamorph/id`.\\n  Writes keys to ctx                   | In mode `:fit` : Stores trained model in key $id and writes feature-ds and target-ds before prediction into ctx at `:scicloj.metamorph.ml/feature-ds` /`:scicloj.metamorph.ml/target-ds`\\n\\n\\n\\n\\n  See as well:\\n\\n  * `scicloj.metamorph.ml/train`\\n  * `scicloj.metamorph.ml/predict`\\n\\n  \\n----------------------------------------------------------\"]], \"685\" [:div [:p] nil nil [:p/markdown \"Here we calculate the tf-idf score from the bag of words:\"]], \"633\" [:div [:p] [:div [:p/code {:code \"^kind/dataset\\n(ml/pipe-it\\n data\\n (mm/min-max-scale [0 1] {}))\", :bg-class \"bg-light\"}]] nil [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"322px\"}} [:p/markdown \":_unnamed [5 2]:\\n\\n|           0 | ven range.\\n\\n  `col-seq` is a sequence of columns names to work on\\n\\n  `options` Options for scaler, can take:\\n\\n  `min` Minimal value to scale to (default -0.5)\\n\\n  `max` Maximum value to scale to (default 0.5)\\n\\n  metamorph                            | .\\n  -------------------------------------|----------------------------------------------------------------------------\\n  Behaviour in mode :fit               | Scales the dataset at key `:metamorph/data` and stores the trained model in ctx under key at `:metamorph/id`\\n  Behaviour in mode :transform         | Reads trained min-max-scale model from ctx and applies it to data in `:metamorph/data`\\n  Reads keys from ctx                  | In mode `:transform` : Reads trained model to use for from key in `:metamorph/id`.\\n  Writes keys to ctx                   | In mode `:fit` : Stores trained model in key $id\\n\\n  \\n----------------------------------------------------------\"]], \"624\" [:div [:p] nil nil [:p/markdown \"## Transformer **std-scale**\\n----------------------------------------------------------\\n__Clojure doc__:\\n\\nMetamorph transfomer, which centers and scales the dataset per column.\\n\\n  `col-seq` is a sequence of column names to work on\\n\\n  `options` are the options for the scaler and can take:\\n\\n  `mean?` If true (default), the data gets shifted by the column means, so 0 centered\\n\\n  `stddev?` If true (default), the data gets scaled by the standard deviation of the column\\n\\n  metamorph                            | .\\n  -------------------------------------|----------------------------------------------------------------------------\\n  Behaviour in mode :fit               | Centers and scales the dataset at key `:metamorph/data` and stores the trained model in ctx under key at `:metamorph/id`\\n  Behaviour in mode :transform         | Reads trained std-scale model from ctx and applies it to data in `:metamorph/data`\\n  Reads keys from ctx                  | In mode `:transform` : Reads trained model to use for from key in `:metamorph/id`.\\n  Writes keys to ctx                   | In mode `:fit` : Stores trained model in key $id\\n\\n  \\n----------------------------------------------------------\"]], \"673\" [:div [:p] nil nil [:p/markdown \"Now we convert the bag-of-words map to a sparse array of class\\n `smile.util.SparseArray`\\n\\n\"]], \"699\" [:div [:p] nil nil [:p/markdown \"It accesses the underlying Smile Java object to get the data on\\nthe cumulative variance for each PCA component.\"]], \"679\" [:div [:p] [:div [:p/code {:code \"ctx-sparse\", :bg-class \"bg-light\"}]] nil [:p/code {:code \"{:metamorph/data _unnamed [2 3]:\\n\\n|                                :text |                                                               :bow |     :sparse |\\n|--------------------------------------|--------------------------------------------------------------------|-------------|\\n| Hello Clojure world, hello ML word ! | {\\\"hello\\\" 2, \\\"clojur\\\" 1, \\\"world\\\" 1, \\\",\\\" 1, \\\"ml\\\" 1, \\\"word\\\" 1, \\\"!\\\" 1} | [I@41b26582 |\\n|               ML with Clojure is fun |                    {\\\"ml\\\" 1, \\\"with\\\" 1, \\\"clojur\\\" 1, \\\"is\\\" 1, \\\"fun\\\" 1} | [I@5923a9cc |\\n,\\n :metamorph/mode :fit,\\n :scicloj.ml.smile.metamorph/bow->sparse-vocabulary\\n {:vocab\\n  (\\\"clojur\\\" \\\"!\\\" \\\"word\\\" \\\"hello\\\" \\\"is\\\" \\\"fun\\\" \\\"ml\\\" \\\",\\\" \\\"with\\\" \\\"world\\\"),\\n  :vocab->index-map\\n  {\\\"clojur\\\" 0,\\n   \\\"!\\\" 1,\\n   \\\"word\\\" 2,\\n   \\\"hello\\\" 3,\\n   \\\"is\\\" 4,\\n   \\\"fun\\\" 5,\\n   \\\"ml\\\" 6,\\n   \\\",\\\" 7,\\n   \\\"with\\\" 8,\\n   \\\"world\\\" 9},\\n  :index->vocab-map\\n  {0 \\\"clojur\\\",\\n   7 \\\",\\\",\\n   1 \\\"!\\\",\\n   4 \\\"is\\\",\\n   6 \\\"ml\\\",\\n   3 \\\"hello\\\",\\n   2 \\\"word\\\",\\n   9 \\\"world\\\",\\n   5 \\\"fun\\\",\\n   8 \\\"with\\\"}}}\\n\"}]], \"683\" [:div [:p] [:div [:p/code {:code \"
