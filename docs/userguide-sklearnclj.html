arn.datasets import make_regression\\n = make_regression(n_features=4, n_informative=2,\\n                   random_state=0, shuffle=False)\\n = RandomForestRegressor(max_depth=2, random_state=0)\\n.fit(X, y)\\nrestRegressor(...)\\nt(regr.predict([[0, 0, 0, 0]]))\\n7858]\\n```\\n\"]] [:hr]] [:div [:h3 \":sklearn.regression/ransac-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [12 2]:\\n\\n|               :name |      :default |\\n|---------------------|---------------|\\n|      :is-data-valid |               |\\n|          :max-skips |      INFINITY |\\n|       :random-state |               |\\n|        :min-samples |               |\\n|   :stop-probability |        0.9900 |\\n|     :stop-n-inliers |      INFINITY |\\n|     :base-estimator |               |\\n|         :max-trials |         100.0 |\\n| :residual-threshold |               |\\n|     :is-model-valid |               |\\n|               :loss | absolute_loss |\\n|         :stop-score |      INFINITY |\\n\"]]] [:span [:p/markdown \"RANSAC (RANdom SAmple Consensus) algorithm.\\n\\n    RANSAC is an iterative algorithm for the robust estimation of parameters\\n    from a subset of inliers from the complete data set.\\n\\n    Read more in the User Guide: `ransac_regression`.\\n\\n    Parameters\\n    ----------\\n- `base_estimator`: object, optional\\n        Base estimator object which implements the following methods:\\n\\n         * `fit(X, y)`: Fit model to given training data and target values.\\n         * `score(X, y)`: Returns the mean accuracy on the given test data,\\n           which is used for the stop criterion defined by `stop_score`.\\n           Additionally, the score is used to decide which of two equally\\n           large consensus sets is chosen as the better one.\\n         * `predict(X)`: Returns predicted values using the linear model,\\n           which is used to compute residual error using loss function.\\n\\n        If `base_estimator` is None, then\\n        ``base_estimator=sklearn.linear_model.LinearRegression()`` is used for\\n        target values of dtype float.\\n\\n        Note that the current implementation only supports regression\\n        estimators.\\n\\n- `min_samples`: int (>= 1) or float ([0, 1]), optional\\n        Minimum number of samples chosen randomly from original data. Treated\\n        as an absolute number of samples for `min_samples >= 1`, treated as a\\n        relative number `ceil(min_samples * X.shape[0]`) for\\n        `min_samples < 1`. This is typically chosen as the minimal number of\\n        samples necessary to estimate the given `base_estimator`. By default a\\n        ``sklearn.linear_model.LinearRegression()`` estimator is assumed and\\n        `min_samples` is chosen as ``X.shape[1] + 1``.\\n\\n- `residual_threshold`: float, optional\\n        Maximum residual for a data sample to be classified as an inlier.\\n        By default the threshold is chosen as the MAD (median absolute\\n        deviation) of the target values `y`.\\n\\n- `is_data_valid`: callable, optional\\n        This function is called with the randomly selected data before the\\n        model is fitted to it: `is_data_valid(X, y)`. If its return value is\\n        False the current randomly chosen sub-sample is skipped.\\n\\n- `is_model_valid`: callable, optional\\n        This function is called with the estimated model and the randomly\\n        selected data: `is_model_valid(model, X, y)`. If its return value is\\n        False the current randomly chosen sub-sample is skipped.\\n        Rejecting samples with this function is computationally costlier than\\n        with `is_data_valid`. `is_model_valid` should therefore only be used if\\n        the estimated model is needed for making the rejection decision.\\n\\n- `max_trials`: int, optional\\n        Maximum number of iterations for random sample selection.\\n\\n- `max_skips`: int, optional\\n        Maximum number of iterations that can be skipped due to finding zero\\n        inliers or invalid data defined by ``is_data_valid`` or invalid models\\n        defined by ``is_model_valid``.\\n\\n        *Added in 0.19*\\n\\n- `stop_n_inliers`: int, optional\\n        Stop iteration if at least this number of inliers are found.\\n\\n- `stop_score`: float, optional\\n        Stop iteration if score is greater equal than this threshold.\\n\\n- `stop_probability`: float in range [0, 1], optional\\n        RANSAC iteration stops if at least one outlier-free set of the training\\n        data is sampled in RANSAC. This requires to generate at least N\\n        samples (iterations)\\n\\n```python\\nN >= log(1 - probability) / log(1 - e**m)\\n\\ne the probability (confidence) is typically set to high value such\\n.99 (the default) and e is the current fraction of inliers w.r.t.\\ntotal number of samples.\\n\\ntring, callable, optional, default \\\"absolute_loss\\\"\\nng inputs, \\\"absolute_loss\\\" and \\\"squared_loss\\\" are supported which\\n the absolute loss and squared loss per sample\\nectively.\\n\\n`loss`` is a callable, then it should be a function that takes\\narrays as inputs, the true and predicted value and returns a 1-D\\ny with the i-th value of the array corresponding to the loss\\n`X[i]``.\\n\\nhe loss on a sample is greater than the ``residual_threshold``,\\n this sample is classified as an outlier.\\n\\nersionadded:: 0.18\\n\\ntate : int, RandomState instance, default=None\\ngenerator used to initialize the centers.\\n an int for reproducible output across multiple function calls.\\n:term:`Glossary <random_state>`.\\n\\nes\\n--\\nr_ : object\\n fitted model (copy of the `base_estimator` object).\\n\\n_ : int\\ner of random selection trials until one of the stop criteria is\\n It is always ``<= max_trials``.\\n\\nask_ : bool array of shape [n_samples]\\nean mask of inliers classified as ``True``.\\n\\nno_inliers_ : int\\ner of iterations skipped due to finding zero inliers.\\n\\nersionadded:: 0.19\\n\\ninvalid_data_ : int\\ner of iterations skipped due to invalid data defined by\\n_data_valid``.\\n\\nersionadded:: 0.19\\n\\ninvalid_model_ : int\\ner of iterations skipped due to an invalid model defined by\\n_model_valid``.\\n\\nersionadded:: 0.19\\n\\n\\n\\n sklearn.linear_model import RANSACRegressor\\n sklearn.datasets import make_regression\\n = make_regression(\\nn_samples=200, n_features=2, noise=4.0, random_state=0)\\n= RANSACRegressor(random_state=0).fit(X, y)\\nscore(X, y)\\n.\\npredict(X[:1,])\\n31.9417...])\\n\\nes\\n--\\nttps://en.wikipedia.org/wiki/RANSAC\\nttps://www.sri.com/sites/default/files/publications/ransac-publication.pdf\\nttp://www.bmva.org/bmvc/2009/Papers/Paper355/Paper355.pdf\\n```\\n\"]] [:hr]] [:div [:h3 \":sklearn.regression/ridge\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [8 2]:\\n\\n|          :name | :default |\\n|----------------|----------|\\n|         :alpha |    1.000 |\\n|        :copy-x |     true |\\n| :fit-intercept |     true |\\n|      :max-iter |          |\\n|     :normalize |    false |\\n|  :random-state |          |\\n|        :solver |     auto |\\n|           :tol | 0.001000 |\\n\"]]] [:span [:p/markdown \"Linear least squares with l2 regularization.\\n\\n    Minimizes the objective function\\n\\n```python\\n||y - Xw||^2_2 + alpha * ||w||^2_2\\n\\nThis model solves a regression model where the loss function is\\nthe linear least squares function and regularization is given by\\nthe l2-norm. Also known as Ridge Regression or Tikhonov regularization.\\nThis estimator has built-in support for multi-variate regression\\n(i.e., when y is a 2d-array of shape (n_samples, n_targets)).\\n\\nRead more in the :ref:`User Guide <ridge_regression>`.\\n\\nParameters\\n----------\\nalpha : {float, ndarray of shape (n_targets,)}, default=1.0\\n    Regularization strength; must be a positive float. Regularization\\n    improves the conditioning of the problem and reduces the variance of\\n    the estimates. Larger values specify stronger regularization.\\n    Alpha corresponds to ``1 / (2C)`` in other linear models such as\\n    :class:`~sklearn.linear_model.LogisticRegression` or\\n    :class:`sklearn.svm.LinearSVC`. If an array is passed, penalties are\\n    assumed to be specific to the targets. Hence they must correspond in\\n    number.\\n\\nfit_intercept : bool, default=True\\n    Whether to fit the intercept for this model. If set\\n    to false, no intercept will be used in calculations\\n    (i.e. ``X`` and ``y`` are expected to be centered).\\n\\nnormalize : bool, default=False\\n    This parameter is ignored when ``fit_intercept`` is set to False.\\n    If True, the regressors X will be normalized before regression by\\n    subtracting the mean and dividing by the l2-norm.\\n    If you wish to standardize, please use\\n    :class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\\n    on an estimator with ``normalize=False``.\\n\\ncopy_X : bool, default=True\\n    If True, X will be copied; else, it may be overwritten.\\n\\nmax_iter : int, default=None\\n    Maximum number of iterations for conjugate gradient solver.\\n    For 'sparse_cg' and 'lsqr' solvers, the default value is determined\\n    by scipy.sparse.linalg. For 'sag' solver, the default value is 1000.\\n\\ntol : float, default=1e-3\\n    Precision of the solution.\\n\\nsolver : {'auto', 'svd', 'cholesky', 'lsqr', 'sparse_cg', 'sag', 'saga'},         default='auto'\\n    Solver to use in the computational routines:\\n\\n    - 'auto' chooses the solver automatically based on the type of data.\\n\\n    - 'svd' uses a Singular Value Decomposition of X to compute the Ridge\\n      coefficients. More stable for singular matrices than 'cholesky'.\\n\\n    - 'cholesky' uses the standard scipy.linalg.solve function to\\n      obtain a closed-form solution.\\n\\n    - 'sparse_cg' uses the conjugate gradient solver as found in\\n      scipy.sparse.linalg.cg. As an iterative algorithm, this solver is\\n      more appropriate than 'cholesky' for large-scale data\\n      (possibility to set `tol` and `max_iter`).\\n\\n    - 'lsqr' uses the dedicated regularized least-squares routine\\n      scipy.sparse.linalg.lsqr. It is the fastest and uses an iterative\\n      procedure.\\n\\n    - 'sag' uses a Stochastic Average Gradient descent, and 'saga' uses\\n      its improved, unbiased version named SAGA. Both methods also use an\\n      iterative procedure, and are often faster than other solvers when\\n      both n_samples and n_features are large. Note that 'sag' and\\n      'saga' fast convergence is only guaranteed on features with\\n      approximately the same scale. You can preprocess the data with a\\n      scaler from sklearn.preprocessing.\\n\\n    All last five solvers support both dense and sparse data. However, only\\n    'sag' and 'sparse_cg' supports sparse input when `fit_intercept` is\\n    True.\\n\\n    .. versionadded:: 0.17\\n       Stochastic Average Gradient descent solver.\\n    .. versionadded:: 0.19\\n       SAGA solver.\\n\\nrandom_state : int, RandomState instance, default=None\\n    Used when ``solver`` == 'sag' or 'saga' to shuffle the data.\\n    See :term:`Glossary <random_state>` for details.\\n\\n    .. versionadded:: 0.17\\n       `random_state` to support Stochastic Average Gradient.\\n\\nAttributes\\n----------\\ncoef_ : ndarray of shape (n_features,) or (n_targets, n_features)\\n    Weight vector(s).\\n\\nintercept_ : float or ndarray of shape (n_targets,)\\n    Independent term in decision function. Set to 0.0 if\\n    ``fit_intercept = False``.\\n\\nn_iter_ : None or ndarray of shape (n_targets,)\\n    Actual number of iterations for each target. Available only for\\n    sag and lsqr solvers. Other solvers will return None.\\n\\n    .. versionadded:: 0.17\\n\\nSee also\\n--------\\nRidgeClassifier : Ridge classifier\\nRidgeCV : Ridge regression with built-in cross validation\\n:class:`sklearn.kernel_ridge.KernelRidge` : Kernel ridge regression\\n    combines ridge regression with the kernel trick\\n\\nExamples\\n--------\\n>>> from sklearn.linear_model import Ridge\\n>>> import numpy as np\\n>>> n_samples, n_features = 10, 5\\n>>> rng = np.random.RandomState(0)\\n>>> y = rng.randn(n_samples)\\n>>> X = rng.randn(n_samples, n_features)\\n>>> clf = Ridge(alpha=1.0)\\n>>> clf.fit(X, y)\\nRidge()\\n```\\n\"]] [:hr]] [:div [:h3 \":sklearn.regression/ridge-cv\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [7 2]:\\n\\n|            :name |                    :default |\\n|------------------|-----------------------------|\\n|          :alphas | #tech.v3.tensor<float64>[3] |\\n|                  | [0.1000 1.000 10.00]        |\\n|              :cv |                             |\\n|   :fit-intercept |                        true |\\n|        :gcv-mode |                             |\\n|       :normalize |                       false |\\n|         :scoring |                             |\\n| :store-cv-values |                       false |\\n\"]]] [:span [:p/markdown \"Ridge regression with built-in cross-validation.\\n\\n    See glossary entry for :term:`cross-validation estimator`.\\n\\n    By default, it performs Generalized Cross-Validation, which is a form of\\n    efficient Leave-One-Out cross-validation.\\n\\n    Read more in the User Guide: `ridge_regression`.\\n\\n    Parameters\\n    ----------\\n- `alphas`: ndarray of shape (n_alphas,), default=(0.1, 1.0, 10.0)\\n        Array of alpha values to try.\\n        Regularization strength; must be a positive float. Regularization\\n        improves the conditioning of the problem and reduces the variance of\\n        the estimates. Larger values specify stronger regularization.\\n        Alpha corresponds to ``1 / (2C)`` in other linear models such as\\n        `~sklearn.linear_model.LogisticRegression` or\\n        `sklearn.svm.LinearSVC`.\\n        If using generalized cross-validation, alphas must be positive.\\n\\n- `fit_intercept`: bool, default=True\\n        Whether to calculate the intercept for this model. If set\\n        to false, no intercept will be used in calculations\\n        (i.e. data is expected to be centered).\\n\\n- `normalize`: bool, default=False\\n        This parameter is ignored when ``fit_intercept`` is set to False.\\n        If True, the regressors X will be normalized before regression by\\n        subtracting the mean and dividing by the l2-norm.\\n        If you wish to standardize, please use\\n        `sklearn.preprocessing.StandardScaler` before calling ``fit``\\n        on an estimator with ``normalize=False``.\\n\\n- `scoring`: string, callable, default=None\\n        A string (see model evaluation documentation) or\\n        a scorer callable object / function with signature\\n        ``scorer(estimator, X, y)``.\\n        If None, the negative mean squared error if cv is 'auto' or None\\n        (i.e. when using generalized cross-validation), and r2 score otherwise.\\n\\n- `cv`: int, cross-validation generator or an iterable, default=None\\n        Determines the cross-validation splitting strategy.\\n        Possible inputs for cv are:\\n\\n        - None, to use the efficient Leave-One-Out cross-validation\\n          (also known as Generalized Cross-Validation).\\n        - integer, to specify the number of folds.\\n        - :term:`CV splitter`,\\n        - An iterable yielding (train, test) splits as arrays of indices.\\n\\n        For integer/None inputs, if ``y`` is binary or multiclass,\\n        `sklearn.model_selection.StratifiedKFold` is used, else,\\n        `sklearn.model_selection.KFold` is used.\\n\\n        Refer User Guide: `cross_validation` for the various\\n        cross-validation strategies that can be used here.\\n\\n- `gcv_mode`: {'auto', 'svd', eigen'}, default='auto'\\n        Flag indicating which strategy to use when performing\\n        Generalized Cross-Validation. Options are\\n\\n```python\\n'auto' : use 'svd' if n_samples > n_features, otherwise use 'eigen'\\n'svd' : force use of singular value decomposition of X when X is\\n    dense, eigenvalue decomposition of X^T.X when X is sparse.\\n'eigen' : force computation via eigendecomposition of X.X^T\\n\\n'auto' mode is the default and is intended to pick the cheaper\\non of the two depending on the shape of the training data.\\n\\n_values : bool, default=False\\n indicating if the cross-validation values corresponding to\\n alpha should be stored in the ``cv_values_`` attribute (see\\nw). This flag is only compatible with ``cv=None`` (i.e. using\\nralized Cross-Validation).\\n\\nes\\n--\\ns_ : ndarray of shape (n_samples, n_alphas) or         shape (n_samples, n_targets, n_alphas), optional\\ns-validation values for each alpha (only available if         ``store_cv_values=True`` and ``cv=None``). After ``fit()`` has been         called, this attribute will contain the mean squared errors         (by default) or the values of the ``{loss,score}_func`` function         (if provided in the constructor).\\n\\nndarray of shape (n_features) or (n_targets, n_features)\\nht vector(s).\\n\\nt_ : float or ndarray of shape (n_targets,)\\npendent term in decision function. Set to 0.0 if\\nt_intercept = False``.\\n\\n float\\nmated regularization parameter.\\n\\nre_ : float\\ne of base estimator with best alpha.\\n\\n\\n\\n sklearn.datasets import load_diabetes\\n sklearn.linear_model import RidgeCV\\n = load_diabetes(return_X_y=True)\\n= RidgeCV(alphas=[1e-3, 1e-2, 1e-1, 1]).fit(X, y)\\nscore(X, y)\\n.\\n\\n\\n\\nRidge regression\\nssifier : Ridge classifier\\nssifierCV : Ridge classifier with built-in cross validation\\n```\\n\"]] [:hr]] [:div [:h3 \":sklearn.regression/sgd-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [19 2]:\\n\\n|                :name |     :default |\\n|----------------------|--------------|\\n|    :n-iter-no-change |            5 |\\n|       :learning-rate |   invscaling |\\n|             :average |        false |\\n|                 :tol |     0.001000 |\\n|      :early-stopping |        false |\\n|               :eta-0 |      0.01000 |\\n|             :shuffle |         true |\\n|             :penalty |           l2 |\\n|             :power-t |       0.2500 |\\n|            :max-iter |         1000 |\\n|        :random-state |              |\\n|       :fit-intercept |         true |\\n|               :alpha |    0.0001000 |\\n|          :warm-start |        false |\\n|           :l-1-ratio |       0.1500 |\\n| :validation-fraction |       0.1000 |\\n|                :loss | squared_loss |\\n|             :verbose |            0 |\\n|             :epsilon |       0.1000 |\\n\"]]] [:span [:p/markdown \"Linear model fitted by minimizing a regularized empirical loss with SGD\\n\\n    SGD stands for Stochastic Gradient Descent: the gradient of the loss is\\n    estimated each sample at a time and the model is updated along the way with\\n    a decreasing strength schedule (aka learning rate).\\n\\n    The regularizer is a penalty added to the loss function that shrinks model\\n    parameters towards the zero vector using either the squared euclidean norm\\n    L2 or the absolute norm L1 or a combination of both (Elastic Net). If the\\n    parameter update crosses the 0.0 value because of the regularizer, the\\n    update is truncated to 0.0 to allow for learning sparse models and achieve\\n    online feature selection.\\n\\n    This implementation works with data represented as dense numpy arrays of\\n    floating point values for the features.\\n\\n    Read more in the User Guide: `sgd`.\\n\\n    Parameters\\n    ----------\\n- `loss`: str, default='squared_loss'\\n        The loss function to be used. The possible values are 'squared_loss',\\n        'huber', 'epsilon_insensitive', or 'squared_epsilon_insensitive'\\n\\n        The 'squared_loss' refers to the ordinary least squares fit.\\n        'huber' modifies 'squared_loss' to focus less on getting outliers\\n        correct by switching from squared to linear loss past a distance of\\n        epsilon. 'epsilon_insensitive' ignores errors less than epsilon and is\\n        linear past that; this is the loss function used in SVR.\\n        'squared_epsilon_insensitive' is the same but becomes squared loss past\\n        a tolerance of epsilon.\\n\\n        More details about the losses formulas can be found in the\\n        User Guide: `sgd_mathematical_formulation`.\\n\\n- `penalty`: {'l2', 'l1', 'elasticnet'}, default='l2'\\n        The penalty (aka regularization term) to be used. Defaults to 'l2'\\n        which is the standard regularizer for linear SVM models. 'l1' and\\n        'elasticnet' might bring sparsity to the model (feature selection)\\n        not achievable with 'l2'.\\n\\n- `alpha`: float, default=0.0001\\n        Constant that multiplies the regularization term. The higher the\\n        value, the stronger the regularization.\\n        Also used to compute the learning rate when set to `learning_rate` is\\n        set to 'optimal'.\\n\\n- `l1_ratio`: float, default=0.15\\n        The Elastic Net mixing parameter, with 0 <= l1_ratio <= 1.\\n        l1_ratio=0 corresponds to L2 penalty, l1_ratio=1 to L1.\\n        Only used if `penalty` is 'elasticnet'.\\n\\n- `fit_intercept`: bool, default=True\\n        Whether the intercept should be estimated or not. If False, the\\n        data is assumed to be already centered.\\n\\n- `max_iter`: int, default=1000\\n        The maximum number of passes over the training data (aka epochs).\\n        It only impacts the behavior in the ``fit`` method, and not the\\n        `partial_fit` method.\\n\\n        *Added in 0.19*\\n\\n- `tol`: float, default=1e-3\\n        The stopping criterion. If it is not None, training will stop\\n        when (loss > best_loss - tol) for ``n_iter_no_change`` consecutive\\n        epochs.\\n\\n        *Added in 0.19*\\n\\n- `shuffle`: bool, default=True\\n        Whether or not the training data should be shuffled after each epoch.\\n\\n- `verbose`: int, default=0\\n        The verbosity level.\\n\\n- `epsilon`: float, default=0.1\\n        Epsilon in the epsilon-insensitive loss functions; only if `loss` is\\n        'huber', 'epsilon_insensitive', or 'squared_epsilon_insensitive'.\\n        For 'huber', determines the threshold at which it becomes less\\n        important to get the prediction exactly right.\\n        For epsilon-insensitive, any differences between the current prediction\\n        and the correct label are ignored if they are less than this threshold.\\n\\n- `random_state`: int, RandomState instance, default=None\\n        Used for shuffling the data, when ``shuffle`` is set to ``True``.\\n        Pass an int for reproducible output across multiple function calls.\\n        See :term:`Glossary <random_state>`.\\n\\n- `learning_rate`: string, default='invscaling'\\n        The learning rate schedule:\\n\\n        - 'constant': `eta = eta0`\\n        - 'optimal': `eta = 1.0 / (alpha * (t + t0))`\\n          where t0 is chosen by a heuristic proposed by Leon Bottou.\\n        - 'invscaling': `eta = eta0 / pow(t, power_t)`\\n        - 'adaptive': eta = eta0, as long as the training keeps decreasing.\\n          Each time n_iter_no_change consecutive epochs fail to decrease the\\n          training loss by tol or fail to increase validation score by tol if\\n          early_stopping is True, the current learning rate is divided by 5.\\n\\n            *Added in 0.20*\\n                Added 'adaptive' option\\n\\n- `eta0`: double, default=0.01\\n        The initial learning rate for the 'constant', 'invscaling' or\\n        'adaptive' schedules. The default value is 0.01.\\n\\n- `power_t`: double, default=0.25\\n        The exponent for inverse scaling learning rate.\\n\\n- `early_stopping`: bool, default=False\\n        Whether to use early stopping to terminate training when validation\\n        score is not improving. If set to True, it will automatically set aside\\n        a fraction of training data as validation and terminate\\n        training when validation score returned by the `score` method is not\\n        improving by at least `tol` for `n_iter_no_change` consecutive\\n        epochs.\\n\\n        *Added in 0.20*\\n            Added 'early_stopping' option\\n\\n- `validation_fraction`: float, default=0.1\\n        The proportion of training data to set aside as validation set for\\n        early stopping. Must be between 0 and 1.\\n        Only used if `early_stopping` is True.\\n\\n        *Added in 0.20*\\n            Added 'validation_fraction' option\\n\\n- `n_iter_no_change`: int, default=5\\n        Number of iterations with no improvement to wait before early stopping.\\n\\n        *Added in 0.20*\\n            Added 'n_iter_no_change' option\\n\\n- `warm_start`: bool, default=False\\n        When set to True, reuse the solution of the previous call to fit as\\n        initialization, otherwise, just erase the previous solution.\\n        See :term:`the Glossary <warm_start>`.\\n\\n        Repeatedly calling fit or partial_fit when warm_start is True can\\n        result in a different solution than when calling fit a single time\\n        because of the way the data is shuffled.\\n        If a dynamic learning rate is used, the learning rate is adapted\\n        depending on the number of samples already seen. Calling ``fit`` resets\\n        this counter, while ``partial_fit``  will result in increasing the\\n        existing counter.\\n\\n- `average`: bool or int, default=False\\n        When set to True, computes the averaged SGD weights accross all\\n        updates and stores the result in the ``coef_`` attribute. If set to\\n        an int greater than 1, averaging will begin once the total number of\\n        samples seen reaches `average`. So ``average=10`` will begin\\n        averaging after seeing 10 samples.\\n\\n    Attributes\\n    ----------\\n- `coef_`: ndarray of shape (n_features,)\\n        Weights assigned to the features.\\n\\n- `intercept_`: ndarray of shape (1,)\\n        The intercept term.\\n\\n- `average_coef_`: ndarray of shape (n_features,)\\n        Averaged weights assigned to the features. Only available\\n        if ``average=True``.\\n\\n        *Deprecated since 0.23*\\n            Attribute ``average_coef_`` was deprecated\\n            in version 0.23 and will be removed in 0.25.\\n\\n- `average_intercept_`: ndarray of shape (1,)\\n        The averaged intercept term. Only available if ``average=True``.\\n\\n        *Deprecated since 0.23*\\n            Attribute ``average_intercept_`` was deprecated\\n            in version 0.23 and will be removed in 0.25.\\n\\n- `n_iter_`: int\\n        The actual number of iterations before reaching the stopping criterion.\\n\\n- `t_`: int\\n        Number of weight updates performed during training.\\n        Same as ``(n_iter_ * n_samples)``.\\n\\n    Examples\\n    --------\\n    >>> import numpy as np\\n    >>> from sklearn.linear_model import SGDRegressor\\n    >>> from sklearn.pipeline import make_pipeline\\n    >>> from sklearn.preprocessing import StandardScaler\\n    >>> n_samples, n_features = 10, 5\\n    >>> rng = np.random.RandomState(0)\\n    >>> y = rng.randn(n_samples)\\n    >>> X = rng.randn(n_samples, n_features)\\n    >>> # Always scale the input. The most convenient way is to use a pipeline.\\n    >>> reg = make_pipeline(StandardScaler(),\\n    ...                     SGDRegressor(max_iter=1000, tol=1e-3))\\n    >>> reg.fit(X, y)\\n    Pipeline(steps=[('standardscaler', StandardScaler()),\\n                    ('sgdregressor', SGDRegressor())])\\n\\n    See also\\n    --------\\n    Ridge, ElasticNet, Lasso, sklearn.svm.SVR\\n\\n    \"]] [:hr]] [:div [:h3 \":sklearn.regression/svr\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [11 2]:\\n\\n|       :name | :default |\\n|-------------|----------|\\n|     :kernel |      rbf |\\n|      :gamma |    scale |\\n|     :degree |        3 |\\n|        :tol | 0.001000 |\\n|  :shrinking |     true |\\n|          :c |    1.000 |\\n|   :max-iter |       -1 |\\n|     :coef-0 |    0.000 |\\n| :cache-size |      200 |\\n|    :verbose |    false |\\n|    :epsilon |   0.1000 |\\n\"]]] [:span [:p/markdown \"Epsilon-Support Vector Regression.\\n\\n    The free parameters in the model are C and epsilon.\\n\\n    The implementation is based on libsvm. The fit time complexity\\n    is more than quadratic with the number of samples which makes it hard\\n    to scale to datasets with more than a couple of 10000 samples. For large\\n    datasets consider using `sklearn.svm.LinearSVR` or\\n    `sklearn.linear_model.SGDRegressor` instead, possibly after a\\n    `sklearn.kernel_approximation.Nystroem` transformer.\\n\\n    Read more in the User Guide: `svm_regression`.\\n\\n    Parameters\\n    ----------\\n- `kernel`: {'linear', 'poly', 'rbf', 'sigmoid', 'precomputed'}, default='rbf'\\n         Specifies the kernel type to be used in the algorithm.\\n         It must be one of 'linear', 'poly', 'rbf', 'sigmoid', 'precomputed' or\\n         a callable.\\n         If none is given, 'rbf' will be used. If a callable is given it is\\n         used to precompute the kernel matrix.\\n\\n- `degree`: int, default=3\\n        Degree of the polynomial kernel function ('poly').\\n        Ignored by all other kernels.\\n\\n- `gamma`: {'scale', 'auto'} or float, default='scale'\\n        Kernel coefficient for 'rbf', 'poly' and 'sigmoid'.\\n\\n        - if ``gamma='scale'`` (default) is passed then it uses\\n          1 / (n_features * X.var()) as value of gamma,\\n        - if 'auto', uses 1 / n_features.\\n\\n        *Changed in 0.22*\\n           The default value of ``gamma`` changed from 'auto' to 'scale'.\\n\\n- `coef0`: float, default=0.0\\n        Independent term in kernel function.\\n        It is only significant in 'poly' and 'sigmoid'.\\n\\n- `tol`: float, default=1e-3\\n        Tolerance for stopping criterion.\\n\\n- `C`: float, default=1.0\\n        Regularization parameter. The strength of the regularization is\\n        inversely proportional to C. Must be strictly positive.\\n        The penalty is a squared l2 penalty.\\n\\n- `epsilon`: float, default=0.1\\n         Epsilon in the epsilon-SVR model. It specifies the epsilon-tube\\n         within which no penalty is associated in the training loss function\\n         with points predicted within a distance epsilon from the actual\\n         value.\\n\\n- `shrinking`: bool, default=True\\n        Whether to use the shrinking heuristic.\\n        See the User Guide: `shrinking_svm`.\\n\\n- `cache_size`: float, default=200\\n        Specify the size of the kernel cache (in MB).\\n\\n- `verbose`: bool, default=False\\n        Enable verbose output. Note that this setting takes advantage of a\\n        per-process runtime setting in libsvm that, if enabled, may not work\\n        properly in a multithreaded context.\\n\\n- `max_iter`: int, default=-1\\n        Hard limit on iterations within solver, or -1 for no limit.\\n\\n    Attributes\\n    ----------\\n- `support_`: ndarray of shape (n_SV,)\\n        Indices of support vectors.\\n\\n- `support_vectors_`: ndarray of shape (n_SV, n_features)\\n        Support vectors.\\n\\n- `dual_coef_`: ndarray of shape (1, n_SV)\\n        Coefficients of the support vector in the decision function.\\n\\n- `coef_`: ndarray of shape (1, n_features)\\n        Weights assigned to the features (coefficients in the primal\\n        problem). This is only available in the case of a linear kernel.\\n\\n        `coef_` is readonly property derived from `dual_coef_` and\\n        `support_vectors_`.\\n\\n- `fit_status_`: int\\n        0 if correctly fitted, 1 otherwise (will raise warning)\\n\\n- `intercept_`: ndarray of shape (1,)\\n        Constants in decision function.\\n\\n    Examples\\n    --------\\n    >>> from sklearn.svm import SVR\\n    >>> from sklearn.pipeline import make_pipeline\\n    >>> from sklearn.preprocessing import StandardScaler\\n    >>> import numpy as np\\n    >>> n_samples, n_features = 10, 5\\n    >>> rng = np.random.RandomState(0)\\n    >>> y = rng.randn(n_samples)\\n    >>> X = rng.randn(n_samples, n_features)\\n    >>> regr = make_pipeline(StandardScaler(), SVR(C=1.0, epsilon=0.2))\\n    >>> regr.fit(X, y)\\n    Pipeline(steps=[('standardscaler', StandardScaler()),\\n                    ('svr', SVR(epsilon=0.2))])\\n\\n\\n    See also\\n    --------\\n    NuSVR\\n        Support Vector Machine for regression implemented using libsvm\\n        using a parameter to control the number of support vectors.\\n\\n    LinearSVR\\n        Scalable Linear Support Vector Machine for regression\\n        implemented using liblinear.\\n\\n    Notes\\n    -----\\n    **References:**\\n    [LIBSVM: A Library for Support Vector Machines\\n    ](http://www.csie.ntu.edu.tw/~cjlin/papers/libsvm.pdf)\\n    \"]] [:hr]] [:div [:h3 \":sklearn.regression/theil-sen-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [9 2]:\\n\\n|              :name |  :default |\\n|--------------------|-----------|\\n| :max-subpopulation | 1.000E+04 |\\n|               :tol |  0.001000 |\\n|      :n-subsamples |           |\\n|          :max-iter |     300.0 |\\n|            :n-jobs |           |\\n|      :random-state |           |\\n|            :copy-x |      true |\\n|     :fit-intercept |      true |\\n|           :verbose |     false |\\n\"]]] [:span [:p/markdown \"Theil-Sen Estimator: robust multivariate regression model.\\n\\n    The algorithm calculates least square solutions on subsets with size\\n    n_subsamples of the samples in X. Any value of n_subsamples between the\\n    number of features and samples leads to an estimator with a compromise\\n    between robustness and efficiency. Since the number of least square\\n    solutions is \\\"n_samples choose n_subsamples\\\", it can be extremely large\\n    and can therefore be limited with max_subpopulation. If this limit is\\n    reached, the subsets are chosen randomly. In a final step, the spatial\\n    median (or L1 median) is calculated of all least square solutions.\\n\\n    Read more in the User Guide: `theil_sen_regression`.\\n\\n    Parameters\\n    ----------\\n- `fit_intercept`: boolean, optional, default True\\n        Whether to calculate the intercept for this model. If set\\n        to false, no intercept will be used in calculations.\\n\\n- `copy_X`: boolean, optional, default True\\n        If True, X will be copied; else, it may be overwritten.\\n\\n- `max_subpopulation`: int, optional, default 1e4\\n        Instead of computing with a set of cardinality 'n choose k', where n is\\n        the number of samples and k is the number of subsamples (at least\\n        number of features), consider only a stochastic subpopulation of a\\n        given maximal size if 'n choose k' is larger than max_subpopulation.\\n        For other than small problem sizes this parameter will determine\\n        memory usage and runtime if n_subsamples is not changed.\\n\\n- `n_subsamples`: int, optional, default None\\n        Number of samples to calculate the parameters. This is at least the\\n        number of features (plus 1 if fit_intercept=True) and the number of\\n        samples as a maximum. A lower number leads to a higher breakdown\\n        point and a low efficiency while a high number leads to a low\\n        breakdown point and a high efficiency. If None, take the\\n        minimum number of subsamples leading to maximal robustness.\\n        If n_subsamples is set to n_samples, Theil-Sen is identical to least\\n        squares.\\n\\n- `max_iter`: int, optional, default 300\\n        Maximum number of iterations for the calculation of spatial median.\\n\\n- `tol`: float, optional, default 1.e-3\\n        Tolerance when calculating spatial median.\\n\\n- `random_state`: int, RandomState instance, default=None\\n        A random number generator instance to define the state of the random\\n        permutations generator. Pass an int for reproducible output across\\n        multiple function calls.\\n        See :term:`Glossary <random_state>`\\n\\n- `n_jobs`: int or None, optional (default=None)\\n        Number of CPUs to use during the cross validation.\\n        ``None`` means 1 unless in a :obj:`joblib.parallel_backend` context.\\n        ``-1`` means using all processors. See :term:`Glossary <n_jobs>`\\n        for more details.\\n\\n- `verbose`: boolean, optional, default False\\n        Verbose mode when fitting the model.\\n\\n    Attributes\\n    ----------\\n- `coef_`: array, shape = (n_features)\\n        Coefficients of the regression model (median of distribution).\\n\\n- `intercept_`: float\\n        Estimated intercept of regression model.\\n\\n- `breakdown_`: float\\n        Approximated breakdown point.\\n\\n- `n_iter_`: int\\n        Number of iterations needed for the spatial median.\\n\\n- `n_subpopulation_`: int\\n        Number of combinations taken into account from 'n choose k', where n is\\n        the number of samples and k is the number of subsamples.\\n\\n    Examples\\n    --------\\n    >>> from sklearn.linear_model import TheilSenRegressor\\n    >>> from sklearn.datasets import make_regression\\n    >>> X, y = make_regression(\\n    ...     n_samples=200, n_features=2, noise=4.0, random_state=0)\\n    >>> reg = TheilSenRegressor(random_state=0).fit(X, y)\\n    >>> reg.score(X, y)\\n    0.9884...\\n    >>> reg.predict(X[:1,])\\n    array([-31.5871...])\\n\\n    References\\n    ----------\\n    - Theil-Sen Estimators in a Multiple Linear Regression Model, 2009\\n      Xin Dang, Hanxiang Peng, Xueqin Wang and Heping Zhang\\n      http://home.olemiss.edu/~xdang/papers/MTSE.pdf\\n    \"]] [:hr]] [:div [:h3 \":sklearn.regression/transformed-target-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"322px\"}} [:p/markdown \"_unnamed [5 2]:\\n\\n|          :name | :default |\\n|----------------|----------|\\n| :check-inverse |     true |\\n|          :func |          |\\n|  :inverse-func |          |\\n|     :regressor |          |\\n|   :transformer |          |\\n\"]]] [:span [:p/markdown \"Meta-estimator to regress on a transformed target.\\n\\n    Useful for applying a non-linear transformation to the target ``y`` in\\n    regression problems. This transformation can be given as a Transformer\\n    such as the QuantileTransformer or as a function and its inverse such as\\n    ``log`` and ``exp``.\\n\\n    The computation during ``fit`` is\\n\\n```python\\nregressor.fit(X, func(y))\\n\\n\\n\\nregressor.fit(X, transformer.transform(y))\\n\\ncomputation during ``predict`` is::\\n\\ninverse_func(regressor.predict(X))\\n\\n\\n\\ntransformer.inverse_transform(regressor.predict(X))\\n\\n more in the :ref:`User Guide <transformed_target_regressor>`.\\n\\nersionadded:: 0.20\\n\\nmeters\\n------\\nessor : object, default=None\\nRegressor object such as derived from ``RegressorMixin``. This\\nregressor will automatically be cloned each time prior to fitting.\\nIf regressor is ``None``, ``LinearRegression()`` is created and used.\\n\\nsformer : object, default=None\\nEstimator object such as derived from ``TransformerMixin``. Cannot be\\nset at the same time as ``func`` and ``inverse_func``. If\\n``transformer`` is ``None`` as well as ``func`` and ``inverse_func``,\\nthe transformer will be an identity transformer. Note that the\\ntransformer will be cloned during fitting. Also, the transformer is\\nrestricting ``y`` to be a numpy array.\\n\\n : function, default=None\\nFunction to apply to ``y`` before passing to ``fit``. Cannot be set at\\nthe same time as ``transformer``. The function needs to return a\\n2-dimensional array. If ``func`` is ``None``, the function used will be\\nthe identity function.\\n\\nrse_func : function, default=None\\nFunction to apply to the prediction of the regressor. Cannot be set at\\nthe same time as ``transformer`` as well. The function needs to return\\na 2-dimensional array. The inverse function is used to return\\npredictions to the same space of the original training labels.\\n\\nk_inverse : bool, default=True\\nWhether to check that ``transform`` followed by ``inverse_transform``\\nor ``func`` followed by ``inverse_func`` leads to the original targets.\\n\\nibutes\\n------\\nessor_ : object\\nFitted regressor.\\n\\nsformer_ : object\\nTransformer used in ``fit`` and ``predict``.\\n\\nples\\n----\\nimport numpy as np\\nfrom sklearn.linear_model import LinearRegression\\nfrom sklearn.compose import TransformedTargetRegressor\\ntt = TransformedTargetRegressor(regressor=LinearRegression(),\\n                                func=np.log, inverse_func=np.exp)\\nX = np.arange(4).reshape(-1, 1)\\ny = np.exp(2 * X).ravel()\\ntt.fit(X, y)\\nsformedTargetRegressor(...)\\ntt.score(X, y)\\n\\ntt.regressor_.coef_\\ny([2.])\\n\\ns\\n-\\nrnally, the target ``y`` is always converted into a 2-dimensional array\\ne used by scikit-learn transformers. At the time of prediction, the\\nut will be reshaped to a have the same number of dimensions as ``y``.\\n\\n:ref:`examples/compose/plot_transformed_target.py\\nx_glr_auto_examples_compose_plot_transformed_target.py>`.\\n\\n```\\n\"]] [:hr]] [:div [:h3 \":sklearn.regression/tweedie-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [8 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|         :alpha |     1.000 |\\n| :fit-intercept |      true |\\n|          :link |      auto |\\n|      :max-iter |       100 |\\n|         :power |     0.000 |\\n|           :tol | 0.0001000 |\\n|       :verbose |         0 |\\n|    :warm-start |     false |\\n\"]]] [:span [:p/markdown \"Generalized Linear Model with a Tweedie distribution.\\n\\n    This estimator can be used to model different GLMs depending on the\\n    ``power`` parameter, which determines the underlying distribution.\\n\\n    Read more in the User Guide: `Generalized_linear_regression`.\\n\\n    Parameters\\n    ----------\\n- `power`: float, default=0\\n            The power determines the underlying target distribution according\\n            to the following table:\\n\\n            +-------+------------------------+\\n            | Power | Distribution           |\\n            +=======+========================+\\n            | 0     | Normal                 |\\n            +-------+------------------------+\\n            | 1     | Poisson                |\\n            +-------+------------------------+\\n            | (1,2) | Compound Poisson Gamma |\\n            +-------+------------------------+\\n            | 2     | Gamma                  |\\n            +-------+------------------------+\\n            | 3     | Inverse Gaussian       |\\n            +-------+------------------------+\\n\\n            For ``0 < power < 1``, no distribution exists.\\n\\n- `alpha`: float, default=1\\n        Constant that multiplies the penalty term and thus determines the\\n        regularization strength. ``alpha = 0`` is equivalent to unpenalized\\n        GLMs. In this case, the design matrix `X` must have full column rank\\n        (no collinearities).\\n\\n- `link`: {'auto', 'identity', 'log'}, default='auto'\\n        The link function of the GLM, i.e. mapping from linear predictor\\n        `X @ coeff + intercept` to prediction `y_pred`. Option 'auto' sets\\n        the link depending on the chosen family as follows:\\n\\n        - 'identity' for Normal distribution\\n        - 'log' for Poisson,  Gamma and Inverse Gaussian distributions\\n\\n- `fit_intercept`: bool, default=True\\n        Specifies if a constant (a.k.a. bias or intercept) should be\\n        added to the linear predictor (X @ coef + intercept).\\n\\n- `max_iter`: int, default=100\\n        The maximal number of iterations for the solver.\\n\\n- `tol`: float, default=1e-4\\n        Stopping criterion. For the lbfgs solver,\\n        the iteration will stop when ``max{|g_j|, j = 1, ..., d} <= tol``\\n        where ``g_j`` is the j-th component of the gradient (derivative) of\\n        the objective function.\\n\\n- `warm_start`: bool, default=False\\n        If set to ``True``, reuse the solution of the previous call to ``fit``\\n        as initialization for ``coef_`` and ``intercept_`` .\\n\\n- `verbose`: int, default=0\\n        For the lbfgs solver set verbose to any positive number for verbosity.\\n\\n    Attributes\\n    ----------\\n- `coef_`: array of shape (n_features,)\\n        Estimated coefficients for the linear predictor (`X @ coef_ +\\n        intercept_`) in the GLM.\\n\\n- `intercept_`: float\\n        Intercept (a.k.a. bias) added to linear predictor.\\n\\n- `n_iter_`: int\\n        Actual number of iterations used in the solver.\\n    \"]] [:hr]])], \"57\" [:div [:p] nil nil ([:div [:h3 \":sklearn.classification/ada-boost-classifier\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"322px\"}} [:p/markdown \"_unnamed [5 2]:\\n\\n|           :name | :default |\\n|-----------------|----------|\\n|      :algorithm |  SAMME.R |\\n| :base-estimator |          |\\n|  :learning-rate |    1.000 |\\n|   :n-estimators |       50 |\\n|   :random-state |          |\\n\"]]] [:span [:p/markdown \"An AdaBoost classifier.\\n\\n    An AdaBoost [1] classifier is a meta-estimator that begins by fitting a\\n    classifier on the original dataset and then fits additional copies of the\\n    classifier on the same dataset but where the weights of incorrectly\\n    classified instances are adjusted such that subsequent classifiers focus\\n    more on difficult cases.\\n\\n    This class implements the algorithm known as AdaBoost-SAMME [2].\\n\\n    Read more in the User Guide: `adaboost`.\\n\\n    *Added in 0.14*\\n\\n    Parameters\\n    ----------\\n- `base_estimator`: object, default=None\\n        The base estimator from which the boosted ensemble is built.\\n        Support for sample weighting is required, as well as proper\\n        ``classes_`` and ``n_classes_`` attributes. If ``None``, then\\n        the base estimator is ``DecisionTreeClassifier(max_depth=1)``.\\n\\n- `n_estimators`: int, default=50\\n        The maximum number of estimators at which boosting is terminated.\\n        In case of perfect fit, the learning procedure is stopped early.\\n\\n- `learning_rate`: float, default=1.\\n        Learning rate shrinks the contribution of each classifier by\\n        ``learning_rate``. There is a trade-off between ``learning_rate`` and\\n        ``n_estimators``.\\n\\n- `algorithm`: {'SAMME', 'SAMME.R'}, default='SAMME.R'\\n        If 'SAMME.R' then use the SAMME.R real boosting algorithm.\\n        ``base_estimator`` must support calculation of class probabilities.\\n        If 'SAMME' then use the SAMME discrete boosting algorithm.\\n        The SAMME.R algorithm typically converges faster than SAMME,\\n        achieving a lower test error with fewer boosting iterations.\\n\\n- `random_state`: int or RandomState, default=None\\n        Controls the random seed given at each `base_estimator` at each\\n        boosting iteration.\\n        Thus, it is only used when `base_estimator` exposes a `random_state`.\\n        Pass an int for reproducible output across multiple function calls.\\n        See :term:`Glossary <random_state>`.\\n\\n    Attributes\\n    ----------\\n- `base_estimator_`: estimator\\n        The base estimator from which the ensemble is grown.\\n\\n- `estimators_`: list of classifiers\\n        The collection of fitted sub-estimators.\\n\\n- `classes_`: ndarray of shape (n_classes,)\\n        The classes labels.\\n\\n- `n_classes_`: int\\n        The number of classes.\\n\\n- `estimator_weights_`: ndarray of floats\\n        Weights for each estimator in the boosted ensemble.\\n\\n- `estimator_errors_`: ndarray of floats\\n        Classification error for each estimator in the boosted\\n        ensemble.\\n\\n- `feature_importances_`: ndarray of shape (n_features,)\\n        The impurity-based feature importances if supported by the\\n        ``base_estimator`` (when based on decision trees).\\n\\n        Warning: impurity-based feature importances can be misleading for\\n        high cardinality features (many unique values). See\\n        `sklearn.inspection.permutation_importance` as an alternative.\\n\\n    See Also\\n    --------\\n    AdaBoostRegressor\\n        An AdaBoost regressor that begins by fitting a regressor on the\\n        original dataset and then fits additional copies of the regressor\\n        on the same dataset but where the weights of instances are\\n        adjusted according to the error of the current prediction.\\n\\n    GradientBoostingClassifier\\n        GB builds an additive model in a forward stage-wise fashion. Regression\\n        trees are fit on the negative gradient of the binomial or multinomial\\n        deviance loss function. Binary classification is a special case where\\n        only a single regression tree is induced.\\n\\n    sklearn.tree.DecisionTreeClassifier\\n        A non-parametric supervised learning method used for classification.\\n        Creates a model that predicts the value of a target variable by\\n        learning simple decision rules inferred from the data features.\\n\\n    References\\n    ----------\\n - [1] Y. Freund, R. Schapire, \\\"A Decision-Theoretic Generalization of\\n           on-Line Learning and an Application to Boosting\\\", 1995.\\n\\n - [2] J. Zhu, H. Zou, S. Rosset, T. Hastie, \\\"Multi-class AdaBoost\\\", 2009.\\n\\n    Examples\\n    --------\\n    >>> from sklearn.ensemble import AdaBoostClassifier\\n    >>> from sklearn.datasets import make_classification\\n    >>> X, y = make_classification(n_samples=1000, n_features=4,\\n    ...                            n_informative=2, n_redundant=0,\\n    ...                            random_state=0, shuffle=False)\\n    >>> clf = AdaBoostClassifier(n_estimators=100, random_state=0)\\n    >>> clf.fit(X, y)\\n    AdaBoostClassifier(n_estimators=100, random_state=0)\\n    >>> clf.predict([[0, 0, 0, 0]])\\n    array([1])\\n    >>> clf.score(X, y)\\n    0.983...\\n    \"]] [:hr]] [:div [:h3 \":sklearn.classification/bagging-classifier\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [11 2]:\\n\\n|               :name | :default |\\n|---------------------|----------|\\n|          :bootstrap |     true |\\n| :bootstrap-features |    false |\\n|             :n-jobs |          |\\n|       :random-state |          |\\n|          :oob-score |    false |\\n|     :base-estimator |          |\\n|       :max-features |    1.000 |\\n|         :warm-start |    false |\\n|       :n-estimators |       10 |\\n|        :max-samples |    1.000 |\\n|            :verbose |        0 |\\n\"]]] [:span [:p/markdown \"A Bagging classifier.\\n\\n    A Bagging classifier is an ensemble meta-estimator that fits base\\n    classifiers each on random subsets of the original dataset and then\\n    aggregate their individual predictions (either by voting or by averaging)\\n    to form a final prediction. Such a meta-estimator can typically be used as\\n    a way to reduce the variance of a black-box estimator (e.g., a decision\\n    tree), by introducing randomization into its construction procedure and\\n    then making an ensemble out of it.\\n\\n    This algorithm encompasses several works from the literature. When random\\n    subsets of the dataset are drawn as random subsets of the samples, then\\n    this algorithm is known as Pasting [1]_. If samples are drawn with\\n    replacement, then the method is known as Bagging [2]_. When random subsets\\n    of the dataset are drawn as random subsets of the features, then the method\\n    is known as Random Subspaces [3]_. Finally, when base estimators are built\\n    on subsets of both samples and features, then the method is known as\\n    Random Patches [4]_.\\n\\n    Read more in the User Guide: `bagging`.\\n\\n    *Added in 0.15*\\n\\n    Parameters\\n    ----------\\n- `base_estimator`: object, default=None\\n        The base estimator to fit on random subsets of the dataset.\\n        If None, then the base estimator is a decision tree.\\n\\n- `n_estimators`: int, default=10\\n        The number of base estimators in the ensemble.\\n\\n- `max_samples`: int or float, default=1.0\\n        The number of samples to draw from X to train each base estimator (with\\n        replacement by default, see `bootstrap` for more details).\\n\\n        - If int, then draw `max_samples` samples.\\n        - If float, then draw `max_samples * X.shape[0]` samples.\\n\\n- `max_features`: int or float, default=1.0\\n        The number of features to draw from X to train each base estimator (\\n        without replacement by default, see `bootstrap_features` for more\\n        details).\\n\\n        - If int, then draw `max_features` features.\\n        - If float, then draw `max_features * X.shape[1]` features.\\n\\n- `bootstrap`: bool, default=True\\n        Whether samples are drawn with replacement. If False, sampling\\n        without replacement is performed.\\n\\n- `bootstrap_features`: bool, default=False\\n        Whether features are drawn with replacement.\\n\\n- `oob_score`: bool, default=False\\n        Whether to use out-of-bag samples to estimate\\n        the generalization error.\\n\\n- `warm_start`: bool, default=False\\n        When set to True, reuse the solution of the previous call to fit\\n        and add more estimators to the ensemble, otherwise, just fit\\n        a whole new ensemble. See :term:`the Glossary <warm_start>`.\\n\\n        *Added in 0.17*\\n           *warm_start* constructor parameter.\\n\\n- `n_jobs`: int, default=None\\n        The number of jobs to run in parallel for both `fit` and\\n        `predict`. ``None`` means 1 unless in a\\n        :obj:`joblib.parallel_backend` context. ``-1`` means using all\\n        processors. See :term:`Glossary <n_jobs>` for more details.\\n\\n- `random_state`: int or RandomState, default=None\\n        Controls the random resampling of the original dataset\\n        (sample wise and feature wise).\\n        If the base estimator accepts a `random_state` attribute, a different\\n        seed is generated for each instance in the ensemble.\\n        Pass an int for reproducible output across multiple function calls.\\n        See :term:`Glossary <random_state>`.\\n\\n- `verbose`: int, default=0\\n        Controls the verbosity when fitting and predicting.\\n\\n    Attributes\\n    ----------\\n- `base_estimator_`: estimator\\n        The base estimator from which the ensemble is grown.\\n\\n- `n_features_`: int\\n        The number of features when `fit` is performed.\\n\\n- `estimators_`: list of estimators\\n        The collection of fitted base estimators.\\n\\n- `estimators_samples_`: list of arrays\\n        The subset of drawn samples (i.e., the in-bag samples) for each base\\n        estimator. Each subset is defined by an array of the indices selected.\\n\\n- `estimators_features_`: list of arrays\\n        The subset of drawn features for each base estimator.\\n\\n- `classes_`: ndarray of shape (n_classes,)\\n        The classes labels.\\n\\n- `n_classes_`: int or list\\n        The number of classes.\\n\\n- `oob_score_`: float\\n        Score of the training dataset obtained using an out-of-bag estimate.\\n        This attribute exists only when ``oob_score`` is True.\\n\\n- `oob_decision_function_`: ndarray of shape (n_samples, n_classes)\\n        Decision function computed with out-of-bag estimate on the training\\n        set. If n_estimators is small it might be possible that a data point\\n        was never left out during the bootstrap. In this case,\\n        `oob_decision_function_` might contain NaN. This attribute exists\\n        only when ``oob_score`` is True.\\n\\n    Examples\\n    --------\\n    >>> from sklearn.svm import SVC\\n    >>> from sklearn.ensemble import BaggingClassifier\\n    >>> from sklearn.datasets import make_classification\\n    >>> X, y = make_classification(n_samples=100, n_features=4,\\n    ...                            n_informative=2, n_redundant=0,\\n    ...                            random_state=0, shuffle=False)\\n    >>> clf = BaggingClassifier(base_estimator=SVC(),\\n    ...                         n_estimators=10, random_state=0).fit(X, y)\\n    >>> clf.predict([[0, 0, 0, 0]])\\n    array([1])\\n\\n    References\\n    ----------\\n\\n - [1] L. Breiman, \\\"Pasting small votes for classification in large\\n           databases and on-line\\\", Machine Learning, 36(1), 85-103, 1999.\\n\\n - [2] L. Breiman, \\\"Bagging predictors\\\", Machine Learning, 24(2), 123-140,\\n           1996.\\n\\n - [3] T. Ho, \\\"The random subspace method for constructing decision\\n           forests\\\", Pattern Analysis and Machine Intelligence, 20(8), 832-844,\\n           1998.\\n\\n - [4] G. Louppe and P. Geurts, \\\"Ensembles on Random Patches\\\", Machine\\n           Learning and Knowledge Discovery in Databases, 346-361, 2012.\\n    \"]] [:hr]] [:div [:h3 \":sklearn.classification/bernoulli-nb\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"276px\"}} [:p/markdown \"_unnamed [4 2]:\\n\\n|        :name | :default |\\n|--------------|----------|\\n|       :alpha |    1.000 |\\n|    :binarize |    0.000 |\\n| :class-prior |          |\\n|   :fit-prior |     true |\\n\"]]] [:span [:p/markdown \"Naive Bayes classifier for multivariate Bernoulli models.\\n\\n    Like MultinomialNB, this classifier is suitable for discrete data. The\\n    difference is that while MultinomialNB works with occurrence counts,\\n    BernoulliNB is designed for binary/boolean features.\\n\\n    Read more in the User Guide: `bernoulli_naive_bayes`.\\n\\n    Parameters\\n    ----------\\n- `alpha`: float, default=1.0\\n        Additive (Laplace/Lidstone) smoothing parameter\\n        (0 for no smoothing).\\n\\n- `binarize`: float or None, default=0.0\\n        Threshold for binarizing (mapping to booleans) of sample features.\\n        If None, input is presumed to already consist of binary vectors.\\n\\n- `fit_prior`: bool, default=True\\n        Whether to learn class prior probabilities or not.\\n        If false, a uniform prior will be used.\\n\\n- `class_prior`: array-like of shape (n_classes,), default=None\\n        Prior probabilities of the classes. If specified the priors are not\\n        adjusted according to the data.\\n\\n    Attributes\\n    ----------\\n- `class_count_`: ndarray of shape (n_classes)\\n        Number of samples encountered for each class during fitting. This\\n        value is weighted by the sample weight when provided.\\n\\n- `class_log_prior_`: ndarray of shape (n_classes)\\n        Log probability of each class (smoothed).\\n\\n- `classes_`: ndarray of shape (n_classes,)\\n        Class labels known to the classifier\\n\\n- `feature_count_`: ndarray of shape (n_classes, n_features)\\n        Number of samples encountered for each (class, feature)\\n        during fitting. This value is weighted by the sample weight when\\n        provided.\\n\\n- `feature_log_prob_`: ndarray of shape (n_classes, n_features)\\n        Empirical log probability of features given a class, P(x_i|y).\\n\\n- `n_features_`: int\\n        Number of features of each sample.\\n\\n    Examples\\n    --------\\n    >>> import numpy as np\\n    >>> rng = np.random.RandomState(1)\\n    >>> X = rng.randint(5, size=(6, 100))\\n    >>> Y = np.array([1, 2, 3, 4, 4, 5])\\n    >>> from sklearn.naive_bayes import BernoulliNB\\n    >>> clf = BernoulliNB()\\n    >>> clf.fit(X, Y)\\n    BernoulliNB()\\n    >>> print(clf.predict(X[2:3]))\\n    [3]\\n\\n    References\\n    ----------\\n    C.D. Manning, P. Raghavan and H. Schuetze (2008). Introduction to\\n    Information Retrieval. Cambridge University Press, pp. 234-265.\\n    https://nlp.stanford.edu/IR-book/html/htmledition/the-bernoulli-model-1.html\\n\\n    A. McCallum and K. Nigam (1998). A comparison of event models for naive\\n    Bayes text classification. Proc. AAAI/ICML-98 Workshop on Learning for\\n    Text Categorization, pp. 41-48.\\n\\n    V. Metsis, I. Androutsopoulos and G. Paliouras (2006). Spam filtering with\\n    naive Bayes -- Which naive Bayes? 3rd Conf. on Email and Anti-Spam (CEAS).\\n    \"]] [:hr]] [:div [:h3 \":sklearn.classification/calibrated-classifier-cv\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"230px\"}} [:p/markdown \"_unnamed [3 2]:\\n\\n|           :name | :default |\\n|-----------------|----------|\\n| :base-estimator |          |\\n|             :cv |          |\\n|         :method |  sigmoid |\\n\"]]] [:span [:p/markdown \"Probability calibration with isotonic regression or logistic regression.\\n\\n    The calibration is based on the :term:`decision_function` method of the\\n    `base_estimator` if it exists, else on :term:`predict_proba`.\\n\\n    Read more in the User Guide: `calibration`.\\n\\n    Parameters\\n    ----------\\n- `base_estimator`: instance BaseEstimator\\n        The classifier whose output need to be calibrated to provide more\\n        accurate `predict_proba` outputs.\\n\\n- `method`: 'sigmoid' or 'isotonic'\\n        The method to use for calibration. Can be 'sigmoid' which\\n        corresponds to Platt's method (i.e. a logistic regression model) or\\n        'isotonic' which is a non-parametric approach. It is not advised to\\n        use isotonic calibration with too few calibration samples\\n        ``(<<1000)`` since it tends to overfit.\\n\\n- `cv`: integer, cross-validation generator, iterable or \\\"prefit\\\", optional\\n        Determines the cross-validation splitting strategy.\\n        Possible inputs for cv are:\\n\\n        - None, to use the default 5-fold cross-validation,\\n        - integer, to specify the number of folds.\\n        - :term:`CV splitter`,\\n        - An iterable yielding (train, test) splits as arrays of indices.\\n\\n        For integer/None inputs, if ``y`` is binary or multiclass,\\n        `sklearn.model_selection.StratifiedKFold` is used. If ``y`` is\\n        neither binary nor multiclass, `sklearn.model_selection.KFold`\\n        is used.\\n\\n        Refer User Guide: `cross_validation` for the various\\n        cross-validation strategies that can be used here.\\n\\n        If \\\"prefit\\\" is passed, it is assumed that `base_estimator` has been\\n        fitted already and all data is used for calibration.\\n\\n        *Changed in 0.22*\\n            ``cv`` default value if None changed from 3-fold to 5-fold.\\n\\n    Attributes\\n    ----------\\n- `classes_`: array, shape (n_classes)\\n        The class labels.\\n\\n- `calibrated_classifiers_`: list (len() equal to cv or 1 if cv == \\\"prefit\\\")\\n        The list of calibrated classifiers, one for each cross-validation fold,\\n        which has been fitted on all but the validation fold and calibrated\\n        on the validation fold.\\n\\n    References\\n    ----------\\n - [1] Obtaining calibrated probability estimates from decision trees\\n           and naive Bayesian classifiers, B. Zadrozny & C. Elkan, ICML 2001\\n\\n - [2] Transforming Classifier Scores into Accurate Multiclass\\n           Probability Estimates, B. Zadrozny & C. Elkan, (KDD 2002)\\n\\n - [3] Probabilistic Outputs for Support Vector Machines and Comparisons to\\n           Regularized Likelihood Methods, J. Platt, (1999)\\n\\n - [4] Predicting Good Probabilities with Supervised Learning,\\n           A. Niculescu-Mizil & R. Caruana, ICML 2005\\n    \"]] [:hr]] [:div [:h3 \":sklearn.classification/categorical-nb\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"230px\"}} [:p/markdown \"_unnamed [3 2]:\\n\\n|        :name | :default |\\n|--------------|----------|\\n|       :alpha |    1.000 |\\n| :class-prior |          |\\n|   :fit-prior |     true |\\n\"]]] [:span [:p/markdown \"Naive Bayes classifier for categorical features\\n\\n    The categorical Naive Bayes classifier is suitable for classification with\\n    discrete features that are categorically distributed. The categories of\\n    each feature are drawn from a categorical distribution.\\n\\n    Read more in the User Guide: `categorical_naive_bayes`.\\n\\n    Parameters\\n    ----------\\n- `alpha`: float, default=1.0\\n        Additive (Laplace/Lidstone) smoothing parameter\\n        (0 for no smoothing).\\n\\n- `fit_prior`: bool, default=True\\n        Whether to learn class prior probabilities or not.\\n        If false, a uniform prior will be used.\\n\\n- `class_prior`: array-like of shape (n_classes,), default=None\\n        Prior probabilities of the classes. If specified the priors are not\\n        adjusted according to the data.\\n\\n    Attributes\\n    ----------\\n- `category_count_`: list of arrays of shape (n_features,)\\n        Holds arrays of shape (n_classes, n_categories of respective feature)\\n        for each feature. Each array provides the number of samples\\n        encountered for each class and category of the specific feature.\\n\\n- `class_count_`: ndarray of shape (n_classes,)\\n        Number of samples encountered for each class during fitting. This\\n        value is weighted by the sample weight when provided.\\n\\n- `class_log_prior_`: ndarray of shape (n_classes,)\\n        Smoothed empirical log probability for each class.\\n\\n- `classes_`: ndarray of shape (n_classes,)\\n        Class labels known to the classifier\\n\\n- `feature_log_prob_`: list of arrays of shape (n_features,)\\n        Holds arrays of shape (n_classes, n_categories of respective feature)\\n        for each feature. Each array provides the empirical log probability\\n        of categories given the respective feature and class, ``P(x_i|y)``.\\n\\n- `n_features_`: int\\n        Number of features of each sample.\\n\\n    Examples\\n    --------\\n    >>> import numpy as np\\n    >>> rng = np.random.RandomState(1)\\n    >>> X = rng.randint(5, size=(6, 100))\\n    >>> y = np.array([1, 2, 3, 4, 5, 6])\\n    >>> from sklearn.naive_bayes import CategoricalNB\\n    >>> clf = CategoricalNB()\\n    >>> clf.fit(X, y)\\n    CategoricalNB()\\n    >>> print(clf.predict(X[2:3]))\\n    [3]\\n    \"]] [:hr]] [:div [:h3 \":sklearn.classification/complement-nb\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"276px\"}} [:p/markdown \"_unnamed [4 2]:\\n\\n|        :name | :default |\\n|--------------|----------|\\n|       :alpha |    1.000 |\\n| :class-prior |          |\\n|   :fit-prior |     true |\\n|        :norm |    false |\\n\"]]] [:span [:p/markdown \"The Complement Naive Bayes classifier described in Rennie et al. (2003).\\n\\n    The Complement Naive Bayes classifier was designed to correct the \\\"severe\\n    assumptions\\\" made by the standard Multinomial Naive Bayes classifier. It is\\n    particularly suited for imbalanced data sets.\\n\\n    Read more in the User Guide: `complement_naive_bayes`.\\n\\n    *Added in 0.20*\\n\\n    Parameters\\n    ----------\\n- `alpha`: float, default=1.0\\n        Additive (Laplace/Lidstone) smoothing parameter (0 for no smoothing).\\n\\n- `fit_prior`: bool, default=True\\n        Only used in edge case with a single class in the training set.\\n\\n- `class_prior`: array-like of shape (n_classes,), default=None\\n        Prior probabilities of the classes. Not used.\\n\\n- `norm`: bool, default=False\\n        Whether or not a second normalization of the weights is performed. The\\n        default behavior mirrors the implementations found in Mahout and Weka,\\n        which do not follow the full algorithm described in Table 9 of the\\n        paper.\\n\\n    Attributes\\n    ----------\\n- `class_count_`: ndarray of shape (n_classes,)\\n        Number of samples encountered for each class during fitting. This\\n        value is weighted by the sample weight when provided.\\n\\n- `class_log_prior_`: ndarray of shape (n_classes,)\\n        Smoothed empirical log probability for each class. Only used in edge\\n        case with a single class in the training set.\\n\\n- `classes_`: ndarray of shape (n_classes,)\\n        Class labels known to the classifier\\n\\n- `feature_all_`: ndarray of shape (n_features,)\\n        Number of samples encountered for each feature during fitting. This\\n        value is weighted by the sample weight when provided.\\n\\n- `feature_count_`: ndarray of shape (n_classes, n_features)\\n        Number of samples encountered for each (class, feature) during fitting.\\n        This value is weighted by the sample weight when provided.\\n\\n- `feature_log_prob_`: ndarray of shape (n_classes, n_features)\\n        Empirical weights for class complements.\\n\\n- `n_features_`: int\\n        Number of features of each sample.\\n\\n    Examples\\n    --------\\n    >>> import numpy as np\\n    >>> rng = np.random.RandomState(1)\\n    >>> X = rng.randint(5, size=(6, 100))\\n    >>> y = np.array([1, 2, 3, 4, 5, 6])\\n    >>> from sklearn.naive_bayes import ComplementNB\\n    >>> clf = ComplementNB()\\n    >>> clf.fit(X, y)\\n    ComplementNB()\\n    >>> print(clf.predict(X[2:3]))\\n    [3]\\n\\n    References\\n    ----------\\n    Rennie, J. D., Shih, L., Teevan, J., & Karger, D. R. (2003).\\n    Tackling the poor assumptions of naive bayes text classifiers. In ICML\\n    (Vol. 3, pp. 616-623).\\n    https://people.csail.mit.edu/jrennie/papers/icml03-nb.pdf\\n    \"]] [:hr]] [:div [:h3 \":sklearn.classification/decision-tree-classifier\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [14 2]:\\n\\n|                     :name |   :default |\\n|---------------------------|------------|\\n| :min-weight-fraction-leaf |      0.000 |\\n|           :max-leaf-nodes |            |\\n|    :min-impurity-decrease |      0.000 |\\n|        :min-samples-split |      2.000 |\\n|                  :presort | deprecated |\\n|                :ccp-alpha |      0.000 |\\n|                 :splitter |       best |\\n|             :random-state |            |\\n|         :min-samples-leaf |          1 |\\n|             :max-features |            |\\n|       :min-impurity-split |            |\\n|                :max-depth |            |\\n|             :class-weight |            |\\n|                :criterion |       gini |\\n\"]]] [:span [:p/markdown \"A decision tree classifier.\\n\\n    Read more in the User Guide: `tree`.\\n\\n    Parameters\\n    ----------\\n- `criterion`: {\\\"gini\\\", \\\"entropy\\\"}, default=\\\"gini\\\"\\n        The function to measure the quality of a split. Supported criteria are\\n        \\\"gini\\\" for the Gini impurity and \\\"entropy\\\" for the information gain.\\n\\n- `splitter`: {\\\"best\\\", \\\"random\\\"}, default=\\\"best\\\"\\n        The strategy used to choose the split at each node. Supported\\n        strategies are \\\"best\\\" to choose the best split and \\\"random\\\" to choose\\n        the best random split.\\n\\n- `max_depth`: int, default=None\\n        The maximum depth of the tree. If None, then nodes are expanded until\\n        all leaves are pure or until all leaves contain less than\\n        min_samples_split samples.\\n\\n- `min_samples_split`: int or float, default=2\\n        The minimum number of samples required to split an internal node:\\n\\n        - If int, then consider `min_samples_split` as the minimum number.\\n        - If float, then `min_samples_split` is a fraction and\\n          `ceil(min_samples_split * n_samples)` are the minimum\\n          number of samples for each split.\\n\\n        *Changed in 0.18*\\n           Added float values for fractions.\\n\\n- `min_samples_leaf`: int or float, default=1\\n        The minimum number of samples required to be at a leaf node.\\n        A split point at any depth will only be considered if it leaves at\\n        least ``min_samples_leaf`` training samples in each of the left and\\n        right branches.  This may have the effect of smoothing the model,\\n        especially in regression.\\n\\n        - If int, then consider `min_samples_leaf` as the minimum number.\\n        - If float, then `min_samples_leaf` is a fraction and\\n          `ceil(min_samples_leaf * n_samples)` are the minimum\\n          number of samples for each node.\\n\\n        *Changed in 0.18*\\n           Added float values for fractions.\\n\\n- `min_weight_fraction_leaf`: float, default=0.0\\n        The minimum weighted fraction of the sum total of weights (of all\\n        the input samples) required to be at a leaf node. Samples have\\n        equal weight when sample_weight is not provided.\\n\\n- `max_features`: int, float or {\\\"auto\\\", \\\"sqrt\\\", \\\"log2\\\"}, default=None\\n        The number of features to consider when looking for the best split:\\n\\n            - If int, then consider `max_features` features at each split.\\n            - If float, then `max_features` is a fraction and\\n              `int(max_features * n_features)` features are considered at each\\n              split.\\n            - If \\\"auto\\\", then `max_features=sqrt(n_features)`.\\n            - If \\\"sqrt\\\", then `max_features=sqrt(n_features)`.\\n            - If \\\"log2\\\", then `max_features=log2(n_features)`.\\n            - If None, then `max_features=n_features`.\\n\\n        Note: the search for a split does not stop until at least one\\n        valid partition of the node samples is found, even if it requires to\\n        effectively inspect more than ``max_features`` features.\\n\\n- `random_state`: int, RandomState instance, default=None\\n        Controls the randomness of the estimator. The features are always\\n        randomly permuted at each split, even if ``splitter`` is set to\\n        ``\\\"best\\\"``. When ``max_features < n_features``, the algorithm will\\n        select ``max_features`` at random at each split before finding the best\\n        split among them. But the best found split may vary across different\\n        runs, even if ``max_features=n_features``. That is the case, if the\\n        improvement of the criterion is identical for several splits and one\\n        split has to be selected at random. To obtain a deterministic behaviour\\n        during fitting, ``random_state`` has to be fixed to an integer.\\n        See :term:`Glossary <random_state>` for details.\\n\\n- `max_leaf_nodes`: int, default=None\\n        Grow a tree with ``max_leaf_nodes`` in best-first fashion.\\n        Best nodes are defined as relative reduction in impurity.\\n        If None then unlimited number of leaf nodes.\\n\\n- `min_impurity_decrease`: float, default=0.0\\n        A node will be split if this split induces a decrease of the impurity\\n        greater than or equal to this value.\\n\\n        The weighted impurity decrease equation is the following\\n\\n```python\\nN_t / N * (impurity - N_t_R / N_t * right_impurity\\n                    - N_t_L / N_t * left_impurity)\\n\\ne ``N`` is the total number of samples, ``N_t`` is the number of\\nles at the current node, ``N_t_L`` is the number of samples in the\\n child, and ``N_t_R`` is the number of samples in the right child.\\n\\n`, ``N_t``, ``N_t_R`` and ``N_t_L`` all refer to the weighted sum,\\n`sample_weight`` is passed.\\n\\nersionadded:: 0.19\\n\\nrity_split : float, default=0\\nshold for early stopping in tree growth. A node will split\\nts impurity is above the threshold, otherwise it is a leaf.\\n\\neprecated:: 0.19\\n`min_impurity_split`` has been deprecated in favor of\\n`min_impurity_decrease`` in 0.19. The default value of\\n`min_impurity_split`` has changed from 1e-7 to 0 in 0.23 and it\\nill be removed in 0.25. Use ``min_impurity_decrease`` instead.\\n\\night : dict, list of dict or \\\"balanced\\\", default=None\\nhts associated with classes in the form ``{class_label: weight}``.\\none, all classes are supposed to have weight one. For\\ni-output problems, a list of dicts can be provided in the same\\nr as the columns of y.\\n\\n that for multioutput (including multilabel) weights should be\\nned for each class of every column in its own dict. For example,\\nfour-class multilabel classification weights should be\\n 1, 1: 1}, {0: 1, 1: 5}, {0: 1, 1: 1}, {0: 1, 1: 1}] instead of\\n1}, {2:5}, {3:1}, {4:1}].\\n\\n\\\"balanced\\\" mode uses the values of y to automatically adjust\\nhts inversely proportional to class frequencies in the input data\\n`n_samples / (n_classes * np.bincount(y))``\\n\\nmulti-output, the weights of each column of y will be multiplied.\\n\\n that these weights will be multiplied with sample_weight (passed\\nugh the fit method) if sample_weight is specified.\\n\\n: deprecated, default='deprecated'\\n parameter is deprecated and will be removed in v0.24.\\n\\neprecated:: 0.22\\n\\na : non-negative float, default=0.0\\nlexity parameter used for Minimal Cost-Complexity Pruning. The\\nree with the largest cost complexity that is smaller than\\np_alpha`` will be chosen. By default, no pruning is performed. See\\n:`minimal_cost_complexity_pruning` for details.\\n\\nersionadded:: 0.22\\n\\nes\\n--\\n : ndarray of shape (n_classes,) or list of ndarray\\nclasses labels (single output problem),\\n list of arrays of class labels (multi-output problem).\\n\\nimportances_ : ndarray of shape (n_features,)\\nimpurity-based feature importances.\\nhigher, the more important the feature.\\nimportance of a feature is computed as the (normalized)\\nl reduction of the criterion brought by that feature.  It is also\\nn as the Gini importance [4]_.\\n\\ning: impurity-based feature importances can be misleading for\\n cardinality features (many unique values). See\\nc:`sklearn.inspection.permutation_importance` as an alternative.\\n\\nures_ : int\\ninferred value of max_features.\\n\\ns_ : int or list of int\\nnumber of classes (for single output problems),\\n list containing the number of classes for each\\nut (for multi-output problems).\\n\\nes_ : int\\nnumber of features when ``fit`` is performed.\\n\\ns_ : int\\nnumber of outputs when ``fit`` is performed.\\n\\nTree\\nunderlying Tree object. Please refer to\\nlp(sklearn.tree._tree.Tree)`` for attributes of Tree object and\\n:`sphx_glr_auto_examples_tree_plot_unveil_tree_structure.py`\\nbasic usage of these attributes.\\n\\n\\n\\nTreeRegressor : A decision tree regressor.\\n\\n\\n\\nult values for the paramet
