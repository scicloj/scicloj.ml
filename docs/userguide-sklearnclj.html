r] \"        stopped when none of the last ``n_iter_no_change`` scores are better\" [:br] \"        than the ``n_iter_no_change - 1`` -th-to-last one, up to some\" [:br] \"        tolerance. Only used if early stopping is performed.\" [:br] \"    tol : float or None, optional (default=1e-7)\" [:br] \"        The absolute tolerance to use when comparing scores during early\" [:br] \"        stopping. The higher the tolerance, the more likely we are to early\" [:br] \"        stop: higher tolerance means that it will be harder for subsequent\" [:br] \"        iterations to be considered an improvement upon the reference score.\" [:br] \"    verbose: int, optional (default=0)\" [:br] \"        The verbosity level. If not zero, print some information about the\" [:br] \"        fitting process.\" [:br] \"    random_state : int, np.random.RandomStateInstance or None,         optional (default=None)\" [:br] \"        Pseudo-random number generator to control the subsampling in the\" [:br] \"        binning process, and the train/validation data split if early stopping\" [:br] \"        is enabled.\" [:br] \"        Pass an int for reproducible output across multiple function calls.\" [:br] \"        See :term:`Glossary <random_state>`.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    n_iter_ : int\" [:br] \"        The number of iterations as selected by early stopping, depending on\" [:br] \"        the `early_stopping` parameter. Otherwise it corresponds to max_iter.\" [:br] \"    n_trees_per_iteration_ : int\" [:br] \"        The number of tree that are built at each iteration. For regressors,\" [:br] \"        this is always 1.\" [:br] \"    train_score_ : ndarray, shape (n_iter_+1,)\" [:br] \"        The scores at each iteration on the training data. The first entry\" [:br] \"        is the score of the ensemble before the first iteration. Scores are\" [:br] \"        computed according to the ``scoring`` parameter. If ``scoring`` is\" [:br] \"        not 'loss', scores are computed on a subset of at most 10 000\" [:br] \"        samples. Empty if no early stopping.\" [:br] \"    validation_score_ : ndarray, shape (n_iter_+1,)\" [:br] \"        The scores at each iteration on the held-out validation data. The\" [:br] \"        first entry is the score of the ensemble before the first iteration.\" [:br] \"        Scores are computed according to the ``scoring`` parameter. Empty if\" [:br] \"        no early stopping or if ``validation_fraction`` is None.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> # To use this experimental feature, we need to explicitly ask for it:\" [:br] \"    >>> from sklearn.experimental import enable_hist_gradient_boosting  # noqa\" [:br] \"    >>> from sklearn.ensemble import HistGradientBoostingRegressor\" [:br] \"    >>> from sklearn.datasets import load_diabetes\" [:br] \"    >>> X, y = load_diabetes(return_X_y=True)\" [:br] \"    >>> est = HistGradientBoostingRegressor().fit(X, y)\" [:br] \"    >>> est.score(X, y)\" [:br] \"    0.92...\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/huber-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"368px\"}} [:p/markdown \"_unnamed [6 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|         :alpha | 0.0001000 |\\n|       :epsilon |     1.350 |\\n| :fit-intercept |      true |\\n|      :max-iter |       100 |\\n|           :tol | 1.000E-05 |\\n|    :warm-start |     false |\\n\"]]] [:span (\"Linear regression model that is robust to outliers.\" [:br] \"\" [:br] \"    The Huber Regressor optimizes the squared loss for the samples where\" [:br] \"    ``|(y - X'w) / sigma| < epsilon`` and the absolute loss for the samples\" [:br] \"    where ``|(y - X'w) / sigma| > epsilon``, where w and sigma are parameters\" [:br] \"    to be optimized. The parameter sigma makes sure that if y is scaled up\" [:br] \"    or down by a certain factor, one does not need to rescale epsilon to\" [:br] \"    achieve the same robustness. Note that this does not take into account\" [:br] \"    the fact that the different features of X may be of different scales.\" [:br] \"\" [:br] \"    This makes sure that the loss function is not heavily influenced by the\" [:br] \"    outliers while not completely ignoring their effect.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <huber_regression>`\" [:br] \"\" [:br] \"    .. versionadded:: 0.18\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    epsilon : float, greater than 1.0, default 1.35\" [:br] \"        The parameter epsilon controls the number of samples that should be\" [:br] \"        classified as outliers. The smaller the epsilon, the more robust it is\" [:br] \"        to outliers.\" [:br] \"\" [:br] \"    max_iter : int, default 100\" [:br] \"        Maximum number of iterations that\" [:br] \"        ``scipy.optimize.minimize(method=\\\"L-BFGS-B\\\")`` should run for.\" [:br] \"\" [:br] \"    alpha : float, default 0.0001\" [:br] \"        Regularization parameter.\" [:br] \"\" [:br] \"    warm_start : bool, default False\" [:br] \"        This is useful if the stored attributes of a previously used model\" [:br] \"        has to be reused. If set to False, then the coefficients will\" [:br] \"        be rewritten for every call to fit.\" [:br] \"        See :term:`the Glossary <warm_start>`.\" [:br] \"\" [:br] \"    fit_intercept : bool, default True\" [:br] \"        Whether or not to fit the intercept. This can be set to False\" [:br] \"        if the data is already centered around the origin.\" [:br] \"\" [:br] \"    tol : float, default 1e-5\" [:br] \"        The iteration will stop when\" [:br] \"        ``max{|proj g_i | i = 1, ..., n}`` <= ``tol``\" [:br] \"        where pg_i is the i-th component of the projected gradient.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    coef_ : array, shape (n_features,)\" [:br] \"        Features got by optimizing the Huber loss.\" [:br] \"\" [:br] \"    intercept_ : float\" [:br] \"        Bias.\" [:br] \"\" [:br] \"    scale_ : float\" [:br] \"        The value by which ``|y - X'w - c|`` is scaled down.\" [:br] \"\" [:br] \"    n_iter_ : int\" [:br] \"        Number of iterations that\" [:br] \"        ``scipy.optimize.minimize(method=\\\"L-BFGS-B\\\")`` has run for.\" [:br] \"\" [:br] \"        .. versionchanged:: 0.20\" [:br] \"\" [:br] \"            In SciPy <= 1.0.0 the number of lbfgs iterations may exceed\" [:br] \"            ``max_iter``. ``n_iter_`` will now report at most ``max_iter``.\" [:br] \"\" [:br] \"    outliers_ : array, shape (n_samples,)\" [:br] \"        A boolean mask which is set to True where the samples are identified\" [:br] \"        as outliers.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> import numpy as np\" [:br] \"    >>> from sklearn.linear_model import HuberRegressor, LinearRegression\" [:br] \"    >>> from sklearn.datasets import make_regression\" [:br] \"    >>> rng = np.random.RandomState(0)\" [:br] \"    >>> X, y, coef = make_regression(\" [:br] \"    ...     n_samples=200, n_features=2, noise=4.0, coef=True, random_state=0)\" [:br] \"    >>> X[:4] = rng.uniform(10, 20, (4, 2))\" [:br] \"    >>> y[:4] = rng.uniform(10, 20, 4)\" [:br] \"    >>> huber = HuberRegressor().fit(X, y)\" [:br] \"    >>> huber.score(X, y)\" [:br] \"    -7.284...\" [:br] \"    >>> huber.predict(X[:1,])\" [:br] \"    array([806.7200...])\" [:br] \"    >>> linear = LinearRegression().fit(X, y)\" [:br] \"    >>> print(\\\"True coefficients:\\\", coef)\" [:br] \"    True coefficients: [20.4923...  34.1698...]\" [:br] \"    >>> print(\\\"Huber coefficients:\\\", huber.coef_)\" [:br] \"    Huber coefficients: [17.7906... 31.0106...]\" [:br] \"    >>> print(\\\"Linear Regression coefficients:\\\", linear.coef_)\" [:br] \"    Linear Regression coefficients: [-1.9221...  7.0226...]\" [:br] \"\" [:br] \"    References\" [:br] \"    ----------\" [:br] \"    .. [1] Peter J. Huber, Elvezio M. Ronchetti, Robust Statistics\" [:br] \"           Concomitant scale estimates, pg 172\" [:br] \"    .. [2] Art B. Owen (2006), A robust hybrid of lasso and ridge regression.\" [:br] \"           https://statweb.stanford.edu/~owen/reports/hhu.pdf\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/isotonic-regression\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"276px\"}} [:p/markdown \"_unnamed [4 2]:\\n\\n|          :name | :default |\\n|----------------|----------|\\n|    :increasing |     true |\\n| :out-of-bounds |      nan |\\n|         :y-max |          |\\n|         :y-min |          |\\n\"]]] [:span (\"Isotonic regression model.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <isotonic>`.\" [:br] \"\" [:br] \"    .. versionadded:: 0.13\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    y_min : float, default=None\" [:br] \"        Lower bound on the lowest predicted value (the minimum value may\" [:br] \"        still be higher). If not set, defaults to -inf.\" [:br] \"\" [:br] \"    y_max : float, default=None\" [:br] \"        Upper bound on the highest predicted value (the maximum may still be\" [:br] \"        lower). If not set, defaults to +inf.\" [:br] \"\" [:br] \"    increasing : bool or 'auto', default=True\" [:br] \"        Determines whether the predictions should be constrained to increase\" [:br] \"        or decrease with `X`. 'auto' will decide based on the Spearman\" [:br] \"        correlation estimate's sign.\" [:br] \"\" [:br] \"    out_of_bounds : str, default=\\\"nan\\\"\" [:br] \"        The ``out_of_bounds`` parameter handles how `X` values outside of the\" [:br] \"        training domain are handled.  When set to \\\"nan\\\", predictions\" [:br] \"        will be NaN.  When set to \\\"clip\\\", predictions will be\" [:br] \"        set to the value corresponding to the nearest train interval endpoint.\" [:br] \"        When set to \\\"raise\\\" a `ValueError` is raised.\" [:br] \"\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    X_min_ : float\" [:br] \"        Minimum value of input array `X_` for left bound.\" [:br] \"\" [:br] \"    X_max_ : float\" [:br] \"        Maximum value of input array `X_` for right bound.\" [:br] \"\" [:br] \"    f_ : function\" [:br] \"        The stepwise interpolating function that covers the input domain ``X``.\" [:br] \"\" [:br] \"    increasing_ : bool\" [:br] \"        Inferred value for ``increasing``.\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    Ties are broken using the secondary method from Leeuw, 1977.\" [:br] \"\" [:br] \"    References\" [:br] \"    ----------\" [:br] \"    Isotonic Median Regression: A Linear Programming Approach\" [:br] \"    Nilotpal Chakravarti\" [:br] \"    Mathematics of Operations Research\" [:br] \"    Vol. 14, No. 2 (May, 1989), pp. 303-308\" [:br] \"\" [:br] \"    Isotone Optimization in R : Pool-Adjacent-Violators\" [:br] \"    Algorithm (PAVA) and Active Set Methods\" [:br] \"    Leeuw, Hornik, Mair\" [:br] \"    Journal of Statistical Software 2009\" [:br] \"\" [:br] \"    Correctness of Kruskal's algorithms for monotone regression with ties\" [:br] \"    Leeuw, Psychometrica, 1977\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.datasets import make_regression\" [:br] \"    >>> from sklearn.isotonic import IsotonicRegression\" [:br] \"    >>> X, y = make_regression(n_samples=10, n_features=1, random_state=41)\" [:br] \"    >>> iso_reg = IsotonicRegression().fit(X.flatten(), y)\" [:br] \"    >>> iso_reg.predict([.1, .2])\" [:br] \"    array([1.8628..., 3.7256...])\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/k-neighbors-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [8 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|     :algorithm |      auto |\\n|     :leaf-size |        30 |\\n|        :metric | minkowski |\\n| :metric-params |           |\\n|        :n-jobs |           |\\n|   :n-neighbors |         5 |\\n|             :p |         2 |\\n|       :weights |   uniform |\\n\"]]] [:span (\"Regression based on k-nearest neighbors.\" [:br] \"\" [:br] \"    The target is predicted by local interpolation of the targets\" [:br] \"    associated of the nearest neighbors in the training set.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <regression>`.\" [:br] \"\" [:br] \"    .. versionadded:: 0.9\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    n_neighbors : int, default=5\" [:br] \"        Number of neighbors to use by default for :meth:`kneighbors` queries.\" [:br] \"\" [:br] \"    weights : {'uniform', 'distance'} or callable, default='uniform'\" [:br] \"        weight function used in prediction.  Possible values:\" [:br] \"\" [:br] \"        - 'uniform' : uniform weights.  All points in each neighborhood\" [:br] \"          are weighted equally.\" [:br] \"        - 'distance' : weight points by the inverse of their distance.\" [:br] \"          in this case, closer neighbors of a query point will have a\" [:br] \"          greater influence than neighbors which are further away.\" [:br] \"        - [callable] : a user-defined function which accepts an\" [:br] \"          array of distances, and returns an array of the same shape\" [:br] \"          containing the weights.\" [:br] \"\" [:br] \"        Uniform weights are used by default.\" [:br] \"\" [:br] \"    algorithm : {'auto', 'ball_tree', 'kd_tree', 'brute'}, default='auto'\" [:br] \"        Algorithm used to compute the nearest neighbors:\" [:br] \"\" [:br] \"        - 'ball_tree' will use :class:`BallTree`\" [:br] \"        - 'kd_tree' will use :class:`KDTree`\" [:br] \"        - 'brute' will use a brute-force search.\" [:br] \"        - 'auto' will attempt to decide the most appropriate algorithm\" [:br] \"          based on the values passed to :meth:`fit` method.\" [:br] \"\" [:br] \"        Note: fitting on sparse input will override the setting of\" [:br] \"        this parameter, using brute force.\" [:br] \"\" [:br] \"    leaf_size : int, default=30\" [:br] \"        Leaf size passed to BallTree or KDTree.  This can affect the\" [:br] \"        speed of the construction and query, as well as the memory\" [:br] \"        required to store the tree.  The optimal value depends on the\" [:br] \"        nature of the problem.\" [:br] \"\" [:br] \"    p : int, default=2\" [:br] \"        Power parameter for the Minkowski metric. When p = 1, this is\" [:br] \"        equivalent to using manhattan_distance (l1), and euclidean_distance\" [:br] \"        (l2) for p = 2. For arbitrary p, minkowski_distance (l_p) is used.\" [:br] \"\" [:br] \"    metric : str or callable, default='minkowski'\" [:br] \"        the distance metric to use for the tree.  The default metric is\" [:br] \"        minkowski, and with p=2 is equivalent to the standard Euclidean\" [:br] \"        metric. See the documentation of :class:`DistanceMetric` for a\" [:br] \"        list of available metrics.\" [:br] \"        If metric is \\\"precomputed\\\", X is assumed to be a distance matrix and\" [:br] \"        must be square during fit. X may be a :term:`sparse graph`,\" [:br] \"        in which case only \\\"nonzero\\\" elements may be considered neighbors.\" [:br] \"\" [:br] \"    metric_params : dict, default=None\" [:br] \"        Additional keyword arguments for the metric function.\" [:br] \"\" [:br] \"    n_jobs : int, default=None\" [:br] \"        The number of parallel jobs to run for neighbors search.\" [:br] \"        ``None`` means 1 unless in a :obj:`joblib.parallel_backend` context.\" [:br] \"        ``-1`` means using all processors. See :term:`Glossary <n_jobs>`\" [:br] \"        for more details.\" [:br] \"        Doesn't affect :meth:`fit` method.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    effective_metric_ : str or callable\" [:br] \"        The distance metric to use. It will be same as the `metric` parameter\" [:br] \"        or a synonym of it, e.g. 'euclidean' if the `metric` parameter set to\" [:br] \"        'minkowski' and `p` parameter set to 2.\" [:br] \"\" [:br] \"    effective_metric_params_ : dict\" [:br] \"        Additional keyword arguments for the metric function. For most metrics\" [:br] \"        will be same with `metric_params` parameter, but may also contain the\" [:br] \"        `p` parameter value if the `effective_metric_` attribute is set to\" [:br] \"        'minkowski'.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> X = [[0], [1], [2], [3]]\" [:br] \"    >>> y = [0, 0, 1, 1]\" [:br] \"    >>> from sklearn.neighbors import KNeighborsRegressor\" [:br] \"    >>> neigh = KNeighborsRegressor(n_neighbors=2)\" [:br] \"    >>> neigh.fit(X, y)\" [:br] \"    KNeighborsRegressor(...)\" [:br] \"    >>> print(neigh.predict([[1.5]]))\" [:br] \"    [0.5]\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    NearestNeighbors\" [:br] \"    RadiusNeighborsRegressor\" [:br] \"    KNeighborsClassifier\" [:br] \"    RadiusNeighborsClassifier\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    See :ref:`Nearest Neighbors <neighbors>` in the online documentation\" [:br] \"    for a discussion of the choice of ``algorithm`` and ``leaf_size``.\" [:br] \"\" [:br] \"    .. warning::\" [:br] \"\" [:br] \"       Regarding the Nearest Neighbors algorithms, if it is found that two\" [:br] \"       neighbors, neighbor `k+1` and `k`, have identical distances but\" [:br] \"       different labels, the results will depend on the ordering of the\" [:br] \"       training data.\" [:br] \"\" [:br] \"    https://en.wikipedia.org/wiki/K-nearest_neighbor_algorithm\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/kernel-ridge\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"368px\"}} [:p/markdown \"_unnamed [6 2]:\\n\\n|          :name | :default |\\n|----------------|----------|\\n|         :alpha |        1 |\\n|        :coef-0 |        1 |\\n|        :degree |        3 |\\n|         :gamma |          |\\n|        :kernel |   linear |\\n| :kernel-params |          |\\n\"]]] [:span (\"Kernel ridge regression.\" [:br] \"\" [:br] \"    Kernel ridge regression (KRR) combines ridge regression (linear least\" [:br] \"    squares with l2-norm regularization) with the kernel trick. It thus\" [:br] \"    learns a linear function in the space induced by the respective kernel and\" [:br] \"    the data. For non-linear kernels, this corresponds to a non-linear\" [:br] \"    function in the original space.\" [:br] \"\" [:br] \"    The form of the model learned by KRR is identical to support vector\" [:br] \"    regression (SVR). However, different loss functions are used: KRR uses\" [:br] \"    squared error loss while support vector regression uses epsilon-insensitive\" [:br] \"    loss, both combined with l2 regularization. In contrast to SVR, fitting a\" [:br] \"    KRR model can be done in closed-form and is typically faster for\" [:br] \"    medium-sized datasets. On the other hand, the learned model is non-sparse\" [:br] \"    and thus slower than SVR, which learns a sparse model for epsilon > 0, at\" [:br] \"    prediction-time.\" [:br] \"\" [:br] \"    This estimator has built-in support for multi-variate regression\" [:br] \"    (i.e., when y is a 2d-array of shape [n_samples, n_targets]).\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <kernel_ridge>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    alpha : float or array-like of shape (n_targets,)\" [:br] \"        Regularization strength; must be a positive float. Regularization\" [:br] \"        improves the conditioning of the problem and reduces the variance of\" [:br] \"        the estimates. Larger values specify stronger regularization.\" [:br] \"        Alpha corresponds to ``1 / (2C)`` in other linear models such as\" [:br] \"        :class:`~sklearn.linear_model.LogisticRegression` or\" [:br] \"        :class:`sklearn.svm.LinearSVC`. If an array is passed, penalties are\" [:br] \"        assumed to be specific to the targets. Hence they must correspond in\" [:br] \"        number. See :ref:`ridge_regression` for formula.\" [:br] \"\" [:br] \"    kernel : string or callable, default=\\\"linear\\\"\" [:br] \"        Kernel mapping used internally. This parameter is directly passed to\" [:br] \"        :class:`sklearn.metrics.pairwise.pairwise_kernel`.\" [:br] \"        If `kernel` is a string, it must be one of the metrics\" [:br] \"        in `pairwise.PAIRWISE_KERNEL_FUNCTIONS`.\" [:br] \"        If `kernel` is \\\"precomputed\\\", X is assumed to be a kernel matrix.\" [:br] \"        Alternatively, if `kernel` is a callable function, it is called on\" [:br] \"        each pair of instances (rows) and the resulting value recorded. The\" [:br] \"        callable should take two rows from X as input and return the\" [:br] \"        corresponding kernel value as a single number. This means that\" [:br] \"        callables from :mod:`sklearn.metrics.pairwise` are not allowed, as\" [:br] \"        they operate on matrices, not single samples. Use the string\" [:br] \"        identifying the kernel instead.\" [:br] \"\" [:br] \"    gamma : float, default=None\" [:br] \"        Gamma parameter for the RBF, laplacian, polynomial, exponential chi2\" [:br] \"        and sigmoid kernels. Interpretation of the default value is left to\" [:br] \"        the kernel; see the documentation for sklearn.metrics.pairwise.\" [:br] \"        Ignored by other kernels.\" [:br] \"\" [:br] \"    degree : float, default=3\" [:br] \"        Degree of the polynomial kernel. Ignored by other kernels.\" [:br] \"\" [:br] \"    coef0 : float, default=1\" [:br] \"        Zero coefficient for polynomial and sigmoid kernels.\" [:br] \"        Ignored by other kernels.\" [:br] \"\" [:br] \"    kernel_params : mapping of string to any, optional\" [:br] \"        Additional parameters (keyword arguments) for kernel function passed\" [:br] \"        as callable object.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    dual_coef_ : ndarray of shape (n_samples,) or (n_samples, n_targets)\" [:br] \"        Representation of weight vector(s) in kernel space\" [:br] \"\" [:br] \"    X_fit_ : {ndarray, sparse matrix} of shape (n_samples, n_features)\" [:br] \"        Training data, which is also required for prediction. If\" [:br] \"        kernel == \\\"precomputed\\\" this is instead the precomputed\" [:br] \"        training matrix, of shape (n_samples, n_samples).\" [:br] \"\" [:br] \"    References\" [:br] \"    ----------\" [:br] \"    * Kevin P. Murphy\" [:br] \"      \\\"Machine Learning: A Probabilistic Perspective\\\", The MIT Press\" [:br] \"      chapter 14.4.3, pp. 492-493\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    sklearn.linear_model.Ridge:\" [:br] \"        Linear ridge regression.\" [:br] \"    sklearn.svm.SVR:\" [:br] \"        Support Vector Regression implemented using libsvm.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.kernel_ridge import KernelRidge\" [:br] \"    >>> import numpy as np\" [:br] \"    >>> n_samples, n_features = 10, 5\" [:br] \"    >>> rng = np.random.RandomState(0)\" [:br] \"    >>> y = rng.randn(n_samples)\" [:br] \"    >>> X = rng.randn(n_samples, n_features)\" [:br] \"    >>> clf = KernelRidge(alpha=1.0)\" [:br] \"    >>> clf.fit(X, y)\" [:br] \"    KernelRidge(alpha=1.0)\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/lars\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [10 2]:\\n\\n|            :name |  :default |\\n|------------------|-----------|\\n|       :normalize |      true |\\n|        :fit-path |      true |\\n|             :eps | 2.220E-16 |\\n|    :random-state |           |\\n|          :jitter |           |\\n|          :copy-x |      true |\\n|      :precompute |      auto |\\n|   :fit-intercept |      true |\\n| :n-nonzero-coefs |       500 |\\n|         :verbose |     false |\\n\"]]] [:span (\"Least Angle Regression model a.k.a. LAR\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <least_angle_regression>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    fit_intercept : bool, default=True\" [:br] \"        Whether to calculate the intercept for this model. If set\" [:br] \"        to false, no intercept will be used in calculations\" [:br] \"        (i.e. data is expected to be centered).\" [:br] \"\" [:br] \"    verbose : bool or int, default=False\" [:br] \"        Sets the verbosity amount\" [:br] \"\" [:br] \"    normalize : bool, default=True\" [:br] \"        This parameter is ignored when ``fit_intercept`` is set to False.\" [:br] \"        If True, the regressors X will be normalized before regression by\" [:br] \"        subtracting the mean and dividing by the l2-norm.\" [:br] \"        If you wish to standardize, please use\" [:br] \"        :class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\" [:br] \"        on an estimator with ``normalize=False``.\" [:br] \"\" [:br] \"    precompute : bool, 'auto' or array-like , default='auto'\" [:br] \"        Whether to use a precomputed Gram matrix to speed up\" [:br] \"        calculations. If set to ``'auto'`` let us decide. The Gram\" [:br] \"        matrix can also be passed as argument.\" [:br] \"\" [:br] \"    n_nonzero_coefs : int, default=500\" [:br] \"        Target number of non-zero coefficients. Use ``np.inf`` for no limit.\" [:br] \"\" [:br] \"    eps : float, optional\" [:br] \"        The machine-precision regularization in the computation of the\" [:br] \"        Cholesky diagonal factors. Increase this for very ill-conditioned\" [:br] \"        systems. Unlike the ``tol`` parameter in some iterative\" [:br] \"        optimization-based algorithms, this parameter does not control\" [:br] \"        the tolerance of the optimization.\" [:br] \"        By default, ``np.finfo(np.float).eps`` is used.\" [:br] \"\" [:br] \"    copy_X : bool, default=True\" [:br] \"        If ``True``, X will be copied; else, it may be overwritten.\" [:br] \"\" [:br] \"    fit_path : bool, default=True\" [:br] \"        If True the full path is stored in the ``coef_path_`` attribute.\" [:br] \"        If you compute the solution for a large problem or many targets,\" [:br] \"        setting ``fit_path`` to ``False`` will lead to a speedup, especially\" [:br] \"        with a small alpha.\" [:br] \"\" [:br] \"    jitter : float, default=None\" [:br] \"        Upper bound on a uniform noise parameter to be added to the\" [:br] \"        `y` values, to satisfy the model's assumption of\" [:br] \"        one-at-a-time computations. Might help with stability.\" [:br] \"\" [:br] \"    random_state : int, RandomState instance or None (default)\" [:br] \"        Determines random number generation for jittering. Pass an int\" [:br] \"        for reproducible output across multiple function calls.\" [:br] \"        See :term:`Glossary <random_state>`. Ignored if `jitter` is None.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    alphas_ : array-like of shape (n_alphas + 1,) | list of n_targets such             arrays\" [:br] \"        Maximum of covariances (in absolute value) at each iteration.         ``n_alphas`` is either ``n_nonzero_coefs`` or ``n_features``,         whichever is smaller.\" [:br] \"\" [:br] \"    active_ : list, length = n_alphas | list of n_targets such lists\" [:br] \"        Indices of active variables at the end of the path.\" [:br] \"\" [:br] \"    coef_path_ : array-like of shape (n_features, n_alphas + 1)         | list of n_targets such arrays\" [:br] \"        The varying values of the coefficients along the path. It is not\" [:br] \"        present if the ``fit_path`` parameter is ``False``.\" [:br] \"\" [:br] \"    coef_ : array-like of shape (n_features,) or (n_targets, n_features)\" [:br] \"        Parameter vector (w in the formulation formula).\" [:br] \"\" [:br] \"    intercept_ : float or array-like of shape (n_targets,)\" [:br] \"        Independent term in decision function.\" [:br] \"\" [:br] \"    n_iter_ : array-like or int\" [:br] \"        The number of iterations taken by lars_path to find the\" [:br] \"        grid of alphas for each target.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn import linear_model\" [:br] \"    >>> reg = linear_model.Lars(n_nonzero_coefs=1)\" [:br] \"    >>> reg.fit([[-1, 1], [0, 0], [1, 1]], [-1.1111, 0, -1.1111])\" [:br] \"    Lars(n_nonzero_coefs=1)\" [:br] \"    >>> print(reg.coef_)\" [:br] \"    [ 0. -1.11...]\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    lars_path, LarsCV\" [:br] \"    sklearn.decomposition.sparse_encode\" [:br] \"\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/lars-cv\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [10 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|     :normalize |      true |\\n|           :eps | 2.220E-16 |\\n|  :max-n-alphas |      1000 |\\n|      :max-iter |       500 |\\n|        :n-jobs |           |\\n|        :copy-x |      true |\\n|    :precompute |      auto |\\n| :fit-intercept |      true |\\n|            :cv |           |\\n|       :verbose |     false |\\n\"]]] [:span (\"Cross-validated Least Angle Regression model.\" [:br] \"\" [:br] \"    See glossary entry for :term:`cross-validation estimator`.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <least_angle_regression>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    fit_intercept : bool, default=True\" [:br] \"        whether to calculate the intercept for this model. If set\" [:br] \"        to false, no intercept will be used in calculations\" [:br] \"        (i.e. data is expected to be centered).\" [:br] \"\" [:br] \"    verbose : bool or int, default=False\" [:br] \"        Sets the verbosity amount\" [:br] \"\" [:br] \"    max_iter : int, default=500\" [:br] \"        Maximum number of iterations to perform.\" [:br] \"\" [:br] \"    normalize : bool, default=True\" [:br] \"        This parameter is ignored when ``fit_intercept`` is set to False.\" [:br] \"        If True, the regressors X will be normalized before regression by\" [:br] \"        subtracting the mean and dividing by the l2-norm.\" [:br] \"        If you wish to standardize, please use\" [:br] \"        :class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\" [:br] \"        on an estimator with ``normalize=False``.\" [:br] \"\" [:br] \"    precompute : bool, 'auto' or array-like , default='auto'\" [:br] \"        Whether to use a precomputed Gram matrix to speed up\" [:br] \"        calculations. If set to ``'auto'`` let us decide. The Gram matrix\" [:br] \"        cannot be passed as argument since we will use only subsets of X.\" [:br] \"\" [:br] \"    cv : int, cross-validation generator or an iterable, default=None\" [:br] \"        Determines the cross-validation splitting strategy.\" [:br] \"        Possible inputs for cv are:\" [:br] \"\" [:br] \"        - None, to use the default 5-fold cross-validation,\" [:br] \"        - integer, to specify the number of folds.\" [:br] \"        - :term:`CV splitter`,\" [:br] \"        - An iterable yielding (train, test) splits as arrays of indices.\" [:br] \"\" [:br] \"        For integer/None inputs, :class:`KFold` is used.\" [:br] \"\" [:br] \"        Refer :ref:`User Guide <cross_validation>` for the various\" [:br] \"        cross-validation strategies that can be used here.\" [:br] \"\" [:br] \"        .. versionchanged:: 0.22\" [:br] \"            ``cv`` default value if None changed from 3-fold to 5-fold.\" [:br] \"\" [:br] \"    max_n_alphas : int, default=1000\" [:br] \"        The maximum number of points on the path used to compute the\" [:br] \"        residuals in the cross-validation\" [:br] \"\" [:br] \"    n_jobs : int or None, default=None\" [:br] \"        Number of CPUs to use during the cross validation.\" [:br] \"        ``None`` means 1 unless in a :obj:`joblib.parallel_backend` context.\" [:br] \"        ``-1`` means using all processors. See :term:`Glossary <n_jobs>`\" [:br] \"        for more details.\" [:br] \"\" [:br] \"    eps : float, optional\" [:br] \"        The machine-precision regularization in the computation of the\" [:br] \"        Cholesky diagonal factors. Increase this for very ill-conditioned\" [:br] \"        systems. By default, ``np.finfo(np.float).eps`` is used.\" [:br] \"\" [:br] \"    copy_X : bool, default=True\" [:br] \"        If ``True``, X will be copied; else, it may be overwritten.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    coef_ : array-like of shape (n_features,)\" [:br] \"        parameter vector (w in the formulation formula)\" [:br] \"\" [:br] \"    intercept_ : float\" [:br] \"        independent term in decision function\" [:br] \"\" [:br] \"    coef_path_ : array-like of shape (n_features, n_alphas)\" [:br] \"        the varying values of the coefficients along the path\" [:br] \"\" [:br] \"    alpha_ : float\" [:br] \"        the estimated regularization parameter alpha\" [:br] \"\" [:br] \"    alphas_ : array-like of shape (n_alphas,)\" [:br] \"        the different values of alpha along the path\" [:br] \"\" [:br] \"    cv_alphas_ : array-like of shape (n_cv_alphas,)\" [:br] \"        all the values of alpha along the path for the different folds\" [:br] \"\" [:br] \"    mse_path_ : array-like of shape (n_folds, n_cv_alphas)\" [:br] \"        the mean square error on left-out for each fold along the path\" [:br] \"        (alpha values given by ``cv_alphas``)\" [:br] \"\" [:br] \"    n_iter_ : array-like or int\" [:br] \"        the number of iterations run by Lars with the optimal alpha.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.linear_model import LarsCV\" [:br] \"    >>> from sklearn.datasets import make_regression\" [:br] \"    >>> X, y = make_regression(n_samples=200, noise=4.0, random_state=0)\" [:br] \"    >>> reg = LarsCV(cv=5).fit(X, y)\" [:br] \"    >>> reg.score(X, y)\" [:br] \"    0.9996...\" [:br] \"    >>> reg.alpha_\" [:br] \"    0.0254...\" [:br] \"    >>> reg.predict(X[:1,])\" [:br] \"    array([154.0842...])\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    lars_path, LassoLars, LassoLarsCV\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/lasso\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [11 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|     :normalize |     false |\\n|      :positive |     false |\\n|           :tol | 0.0001000 |\\n|      :max-iter |      1000 |\\n|  :random-state |           |\\n|        :copy-x |      true |\\n|    :precompute |     false |\\n| :fit-intercept |      true |\\n|         :alpha |     1.000 |\\n|    :warm-start |     false |\\n|     :selection |    cyclic |\\n\"]]] [:span (\"Linear Model trained with L1 prior as regularizer (aka the Lasso)\" [:br] \"\" [:br] \"    The optimization objective for Lasso is::\" [:br] \"\" [:br] \"        (1 / (2 * n_samples)) * ||y - Xw||^2_2 + alpha * ||w||_1\" [:br] \"\" [:br] \"    Technically the Lasso model is optimizing the same objective function as\" [:br] \"    the Elastic Net with ``l1_ratio=1.0`` (no L2 penalty).\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <lasso>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    alpha : float, default=1.0\" [:br] \"        Constant that multiplies the L1 term. Defaults to 1.0.\" [:br] \"        ``alpha = 0`` is equivalent to an ordinary least square, solved\" [:br] \"        by the :class:`LinearRegression` object. For numerical\" [:br] \"        reasons, using ``alpha = 0`` with the ``Lasso`` object is not advised.\" [:br] \"        Given this, you should use the :class:`LinearRegression` object.\" [:br] \"\" [:br] \"    fit_intercept : bool, default=True\" [:br] \"        Whether to calculate the intercept for this model. If set\" [:br] \"        to False, no intercept will be used in calculations\" [:br] \"        (i.e. data is expected to be centered).\" [:br] \"\" [:br] \"    normalize : bool, default=False\" [:br] \"        This parameter is ignored when ``fit_intercept`` is set to False.\" [:br] \"        If True, the regressors X will be normalized before regression by\" [:br] \"        subtracting the mean and dividing by the l2-norm.\" [:br] \"        If you wish to standardize, please use\" [:br] \"        :class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\" [:br] \"        on an estimator with ``normalize=False``.\" [:br] \"\" [:br] \"    precompute : 'auto', bool or array-like of shape (n_features, n_features),                 default=False\" [:br] \"        Whether to use a precomputed Gram matrix to speed up\" [:br] \"        calculations. If set to ``'auto'`` let us decide. The Gram\" [:br] \"        matrix can also be passed as argument. For sparse input\" [:br] \"        this option is always ``True`` to preserve sparsity.\" [:br] \"\" [:br] \"    copy_X : bool, default=True\" [:br] \"        If ``True``, X will be copied; else, it may be overwritten.\" [:br] \"\" [:br] \"    max_iter : int, default=1000\" [:br] \"        The maximum number of iterations\" [:br] \"\" [:br] \"    tol : float, default=1e-4\" [:br] \"        The tolerance for the optimization: if the updates are\" [:br] \"        smaller than ``tol``, the optimization code checks the\" [:br] \"        dual gap for optimality and continues until it is smaller\" [:br] \"        than ``tol``.\" [:br] \"\" [:br] \"    warm_start : bool, default=False\" [:br] \"        When set to True, reuse the solution of the previous call to fit as\" [:br] \"        initialization, otherwise, just erase the previous solution.\" [:br] \"        See :term:`the Glossary <warm_start>`.\" [:br] \"\" [:br] \"    positive : bool, default=False\" [:br] \"        When set to ``True``, forces the coefficients to be positive.\" [:br] \"\" [:br] \"    random_state : int, RandomState instance, default=None\" [:br] \"        The seed of the pseudo random number generator that selects a random\" [:br] \"        feature to update. Used when ``selection`` == 'random'.\" [:br] \"        Pass an int for reproducible output across multiple function calls.\" [:br] \"        See :term:`Glossary <random_state>`.\" [:br] \"\" [:br] \"    selection : {'cyclic', 'random'}, default='cyclic'\" [:br] \"        If set to 'random', a random coefficient is updated every iteration\" [:br] \"        rather than looping over features sequentially by default. This\" [:br] \"        (setting to 'random') often leads to significantly faster convergence\" [:br] \"        especially when tol is higher than 1e-4.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    coef_ : ndarray of shape (n_features,) or (n_targets, n_features)\" [:br] \"        parameter vector (w in the cost function formula)\" [:br] \"\" [:br] \"    sparse_coef_ : sparse matrix of shape (n_features, 1) or             (n_targets, n_features)\" [:br] \"        ``sparse_coef_`` is a readonly property derived from ``coef_``\" [:br] \"\" [:br] \"    intercept_ : float or ndarray of shape (n_targets,)\" [:br] \"        independent term in decision function.\" [:br] \"\" [:br] \"    n_iter_ : int or list of int\" [:br] \"        number of iterations run by the coordinate descent solver to reach\" [:br] \"        the specified tolerance.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn import linear_model\" [:br] \"    >>> clf = linear_model.Lasso(alpha=0.1)\" [:br] \"    >>> clf.fit([[0,0], [1, 1], [2, 2]], [0, 1, 2])\" [:br] \"    Lasso(alpha=0.1)\" [:br] \"    >>> print(clf.coef_)\" [:br] \"    [0.85 0.  ]\" [:br] \"    >>> print(clf.intercept_)\" [:br] \"    0.15...\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    lars_path\" [:br] \"    lasso_path\" [:br] \"    LassoLars\" [:br] \"    LassoCV\" [:br] \"    LassoLarsCV\" [:br] \"    sklearn.decomposition.sparse_encode\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    The algorithm used to fit the model is coordinate descent.\" [:br] \"\" [:br] \"    To avoid unnecessary memory duplication the X argument of the fit method\" [:br] \"    should be directly passed as a Fortran-contiguous numpy array.\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/lasso-cv\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [15 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|     :normalize |     false |\\n|      :positive |     false |\\n|           :tol | 0.0001000 |\\n|      :n-alphas |       100 |\\n|           :eps |  0.001000 |\\n|        :alphas |           |\\n|      :max-iter |      1000 |\\n|        :n-jobs |           |\\n|  :random-state |           |\\n|        :copy-x |      true |\\n|    :precompute |      auto |\\n| :fit-intercept |      true |\\n|            :cv |           |\\n|     :selection |    cyclic |\\n|       :verbose |     false |\\n\"]]] [:span (\"Lasso linear model with iterative fitting along a regularization path.\" [:br] \"\" [:br] \"    See glossary entry for :term:`cross-validation estimator`.\" [:br] \"\" [:br] \"    The best model is selected by cross-validation.\" [:br] \"\" [:br] \"    The optimization objective for Lasso is::\" [:br] \"\" [:br] \"        (1 / (2 * n_samples)) * ||y - Xw||^2_2 + alpha * ||w||_1\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <lasso>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    eps : float, default=1e-3\" [:br] \"        Length of the path. ``eps=1e-3`` means that\" [:br] \"        ``alpha_min / alpha_max = 1e-3``.\" [:br] \"\" [:br] \"    n_alphas : int, default=100\" [:br] \"        Number of alphas along the regularization path\" [:br] \"\" [:br] \"    alphas : ndarray, default=None\" [:br] \"        List of alphas where to compute the models.\" [:br] \"        If ``None`` alphas are set automatically\" [:br] \"\" [:br] \"    fit_intercept : bool, default=True\" [:br] \"        whether to calculate the intercept for this model. If set\" [:br] \"        to false, no intercept will be used in calculations\" [:br] \"        (i.e. data is expected to be centered).\" [:br] \"\" [:br] \"    normalize : bool, default=False\" [:br] \"        This parameter is ignored when ``fit_intercept`` is set to False.\" [:br] \"        If True, the regressors X will be normalized before regression by\" [:br] \"        subtracting the mean and dividing by the l2-norm.\" [:br] \"        If you wish to standardize, please use\" [:br] \"        :class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\" [:br] \"        on an estimator with ``normalize=False``.\" [:br] \"\" [:br] \"    precompute : 'auto', bool or array-like of shape (n_features, n_features),                 default='auto'\" [:br] \"        Whether to use a precomputed Gram matrix to speed up\" [:br] \"        calculations. If set to ``'auto'`` let us decide. The Gram\" [:br] \"        matrix can also be passed as argument.\" [:br] \"\" [:br] \"    max_iter : int, default=1000\" [:br] \"        The maximum number of iterations\" [:br] \"\" [:br] \"    tol : float, default=1e-4\" [:br] \"        The tolerance for the optimization: if the updates are\" [:br] \"        smaller than ``tol``, the optimization code checks the\" [:br] \"        dual gap for optimality and continues until it is smaller\" [:br] \"        than ``tol``.\" [:br] \"\" [:br] \"    copy_X : bool, default=True\" [:br] \"        If ``True``, X will be copied; else, it may be overwritten.\" [:br] \"\" [:br] \"    cv : int, cross-validation generator or iterable, default=None\" [:br] \"        Determines the cross-validation splitting strategy.\" [:br] \"        Possible inputs for cv are:\" [:br] \"\" [:br] \"        - None, to use the default 5-fold cross-validation,\" [:br] \"        - int, to specify the number of folds.\" [:br] \"        - :term:`CV splitter`,\" [:br] \"        - An iterable yielding (train, test) splits as arrays of indices.\" [:br] \"\" [:br] \"        For int/None inputs, :class:`KFold` is used.\" [:br] \"\" [:br] \"        Refer :ref:`User Guide <cross_validation>` for the various\" [:br] \"        cross-validation strategies that can be used here.\" [:br] \"\" [:br] \"        .. versionchanged:: 0.22\" [:br] \"            ``cv`` default value if None changed from 3-fold to 5-fold.\" [:br] \"\" [:br] \"    verbose : bool or int, default=False\" [:br] \"        Amount of verbosity.\" [:br] \"\" [:br] \"    n_jobs : int, default=None\" [:br] \"        Number of CPUs to use during the cross validation.\" [:br] \"        ``None`` means 1 unless in a :obj:`joblib.parallel_backend` context.\" [:br] \"        ``-1`` means using all processors. See :term:`Glossary <n_jobs>`\" [:br] \"        for more details.\" [:br] \"\" [:br] \"    positive : bool, default=False\" [:br] \"        If positive, restrict regression coefficients to be positive\" [:br] \"\" [:br] \"    random_state : int, RandomState instance, default=None\" [:br] \"        The seed of the pseudo random number generator that selects a random\" [:br] \"        feature to update. Used when ``selection`` == 'random'.\" [:br] \"        Pass an int for reproducible output across multiple function calls.\" [:br] \"        See :term:`Glossary <random_state>`.\" [:br] \"\" [:br] \"    selection : {'cyclic', 'random'}, default='cyclic'\" [:br] \"        If set to 'random', a random coefficient is updated every iteration\" [:br] \"        rather than looping over features sequentially by default. This\" [:br] \"        (setting to 'random') often leads to significantly faster convergence\" [:br] \"        especially when tol is higher than 1e-4.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    alpha_ : float\" [:br] \"        The amount of penalization chosen by cross validation\" [:br] \"\" [:br] \"    coef_ : ndarray of shape (n_features,) or (n_targets, n_features)\" [:br] \"        parameter vector (w in the cost function formula)\" [:br] \"\" [:br] \"    intercept_ : float or ndarray of shape (n_targets,)\" [:br] \"        independent term in decision function.\" [:br] \"\" [:br] \"    mse_path_ : ndarray of shape (n_alphas, n_folds)\" [:br] \"        mean square error for the test set on each fold, varying alpha\" [:br] \"\" [:br] \"    alphas_ : ndarray of shape (n_alphas,)\" [:br] \"        The grid of alphas used for fitting\" [:br] \"\" [:br] \"    dual_gap_ : float or ndarray of shape (n_targets,)\" [:br] \"        The dual gap at the end of the optimization for the optimal alpha\" [:br] \"        (``alpha_``).\" [:br] \"\" [:br] \"    n_iter_ : int\" [:br] \"        number of iterations run by the coordinate descent solver to reach\" [:br] \"        the specified tolerance for the optimal alpha.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.linear_model import LassoCV\" [:br] \"    >>> from sklearn.datasets import make_regression\" [:br] \"    >>> X, y = make_regression(noise=4, random_state=0)\" [:br] \"    >>> reg = LassoCV(cv=5, random_state=0).fit(X, y)\" [:br] \"    >>> reg.score(X, y)\" [:br] \"    0.9993...\" [:br] \"    >>> reg.predict(X[:1,])\" [:br] \"    array([-78.4951...])\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    For an example, see\" [:br] \"    :ref:`examples/linear_model/plot_lasso_model_selection.py\" [:br] \"    <sphx_glr_auto_examples_linear_model_plot_lasso_model_selection.py>`.\" [:br] \"\" [:br] \"    To avoid unnecessary memory duplication the X argument of the fit method\" [:br] \"    should be directly passed as a Fortran-contiguous numpy array.\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    lars_path\" [:br] \"    lasso_path\" [:br] \"    LassoLars\" [:br] \"    Lasso\" [:br] \"    LassoLarsCV\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/lasso-lars\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [12 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|     :normalize |      true |\\n|      :positive |     false |\\n|      :fit-path |      true |\\n|           :eps | 2.220E-16 |\\n|      :max-iter |       500 |\\n|  :random-state |           |\\n|        :jitter |           |\\n|        :copy-x |      true |\\n|    :precompute |      auto |\\n| :fit-intercept |      true |\\n|         :alpha |     1.000 |\\n|       :verbose |     false |\\n\"]]] [:span (\"Lasso model fit with Least Angle Regression a.k.a. Lars\" [:br] \"\" [:br] \"    It is a Linear Model trained with an L1 prior as regularizer.\" [:br] \"\" [:br] \"    The optimization objective for Lasso is::\" [:br] \"\" [:br] \"    (1 / (2 * n_samples)) * ||y - Xw||^2_2 + alpha * ||w||_1\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <least_angle_regression>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    alpha : float, default=1.0\" [:br] \"        Constant that multiplies the penalty term. Defaults to 1.0.\" [:br] \"        ``alpha = 0`` is equivalent to an ordinary least square, solved\" [:br] \"        by :class:`LinearRegression`. For numerical reasons, using\" [:br] \"        ``alpha = 0`` with the LassoLars object is not advised and you\" [:br] \"        should prefer the LinearRegression object.\" [:br] \"\" [:br] \"    fit_intercept : bool, default=True\" [:br] \"        whether to calculate the intercept for this model. If set\" [:br] \"        to false, no intercept will be used in calculations\" [:br] \"        (i.e. data is expected to be centered).\" [:br] \"\" [:br] \"    verbose : bool or int, default=False\" [:br] \"        Sets the verbosity amount\" [:br] \"\" [:br] \"    normalize : bool, default=True\" [:br] \"        This parameter is ignored when ``fit_intercept`` is set to False.\" [:br] \"        If True, the regressors X will be normalized before regression by\" [:br] \"        subtracting the mean and dividing by the l2-norm.\" [:br] \"        If you wish to standardize, please use\" [:br] \"        :class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\" [:br] \"        on an estimator with ``normalize=False``.\" [:br] \"\" [:br] \"    precompute : bool, 'auto' or array-like, default='auto'\" [:br] \"        Whether to use a precomputed Gram matrix to speed up\" [:br] \"        calculations. If set to ``'auto'`` let us decide. The Gram\" [:br] \"        matrix can also be passed as argument.\" [:br] \"\" [:br] \"    max_iter : int, default=500\" [:br] \"        Maximum number of iterations to perform.\" [:br] \"\" [:br] \"    eps : float, optional\" [:br] \"        The machine-precision regularization in the computation of the\" [:br] \"        Cholesky diagonal factors. Increase this for very ill-conditioned\" [:br] \"        systems. Unlike the ``tol`` parameter in some iterative\" [:br] \"        optimization-based algorithms, this parameter does not control\" [:br] \"        the tolerance of the optimization.\" [:br] \"        By default, ``np.finfo(np.float).eps`` is used.\" [:br] \"\" [:br] \"    copy_X : bool, default=True\" [:br] \"        If True, X will be copied; else, it may be overwritten.\" [:br] \"\" [:br] \"    fit_path : bool, default=True\" [:br] \"        If ``True`` the full path is stored in the ``coef_path_`` attribute.\" [:br] \"        If you compute the solution for a large problem or many targets,\" [:br] \"        setting ``fit_path`` to ``False`` will lead to a speedup, especially\" [:br] \"        with a small alpha.\" [:br] \"\" [:br] \"    positive : bool, default=False\" [:br] \"        Restrict coefficients to be >= 0. Be aware that you might want to\" [:br] \"        remove fit_intercept which is set True by default.\" [:br] \"        Under the positive restriction the model coefficients will not converge\" [:br] \"        to the ordinary-least-squares solution for small values of alpha.\" [:br] \"        Only coefficients up to the smallest alpha value (``alphas_[alphas_ >\" [:br] \"        0.].min()`` when fit_path=True) reached by the stepwise Lars-Lasso\" [:br] \"        algorithm are typically in congruence with the solution of the\" [:br] \"        coordinate descent Lasso estimator.\" [:br] \"\" [:br] \"    jitter : float, default=None\" [:br] \"        Upper bound on a uniform noise parameter to be added to the\" [:br] \"        `y` values, to satisfy the model's assumption of\" [:br] \"        one-at-a-time computations. Might help with stability.\" [:br] \"\" [:br] \"    random_state : int, RandomState instance or None (default)\" [:br] \"        Determines random number generation for jittering. Pass an int\" [:br] \"        for reproducible output across multiple function calls.\" [:br] \"        See :term:`Glossary <random_state>`. Ignored if `jitter` is None.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    alphas_ : array-like of shape (n_alphas + 1,) | list of n_targets such             arrays\" [:br] \"        Maximum of covariances (in absolute value) at each iteration.         ``n_alphas`` is either ``max_iter``, ``n_features``, or the number of         nodes in the path with correlation greater than ``alpha``, whichever         is smaller.\" [:br] \"\" [:br] \"    active_ : list, length = n_alphas | list of n_targets such lists\" [:br] \"        Indices of active variables at the end of the path.\" [:br] \"\" [:br] \"    coef_path_ : array-like of shape (n_features, n_alphas + 1) or list\" [:br] \"        If a list is passed it's expected to be one of n_targets such arrays.\" [:br] \"        The varying values of the coefficients along the path. It is not\" [:br] \"        present if the ``fit_path`` parameter is ``False``.\" [:br] \"\" [:br] \"    coef_ : array-like of shape (n_features,) or (n_targets, n_features)\" [:br] \"        Parameter vector (w in the formulation formula).\" [:br] \"\" [:br] \"    intercept_ : float or array-like of shape (n_targets,)\" [:br] \"        Independent term in decision function.\" [:br] \"\" [:br] \"    n_iter_ : array-like or int.\" [:br] \"        The number of iterations taken by lars_path to find the\" [:br] \"        grid of alphas for each target.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn import linear_model\" [:br] \"    >>> reg = linear_model.LassoLars(alpha=0.01)\" [:br] \"    >>> reg.fit([[-1, 1], [0, 0], [1, 1]], [-1, 0, -1])\" [:br] \"    LassoLars(alpha=0.01)\" [:br] \"    >>> print(reg.coef_)\" [:br] \"    [ 0.         -0.963257...]\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    lars_path\" [:br] \"    lasso_path\" [:br] \"    Lasso\" [:br] \"    LassoCV\" [:br] \"    LassoLarsCV\" [:br] \"    LassoLarsIC\" [:br] \"    sklearn.decomposition.sparse_encode\" [:br] \"\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/lasso-lars-cv\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [11 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|     :normalize |      true |\\n|      :positive |     false |\\n|           :eps | 2.220E-16 |\\n|  :max-n-alphas |      1000 |\\n|      :max-iter |       500 |\\n|        :n-jobs |           |\\n|        :copy-x |      true |\\n|    :precompute |      auto |\\n| :fit-intercept |      true |\\n|            :cv |           |\\n|       :verbose |     false |\\n\"]]] [:span (\"Cross-validated Lasso, using the LARS algorithm.\" [:br] \"\" [:br] \"    See glossary entry for :term:`cross-validation estimator`.\" [:br] \"\" [:br] \"    The optimization objective for Lasso is::\" [:br] \"\" [:br] \"    (1 / (2 * n_samples)) * ||y - Xw||^2_2 + alpha * ||w||_1\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <least_angle_regression>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    fit_intercept : bool, default=True\" [:br] \"        whether to calculate the intercept for this model. If set\" [:br] \"        to false, no intercept will be used in calculations\" [:br] \"        (i.e. data is expected to be centered).\" [:br] \"\" [:br] \"    verbose : bool or int, default=False\" [:br] \"        Sets the verbosity amount\" [:br] \"\" [:br] \"    max_iter : int, default=500\" [:br] \"        Maximum number of iterations to perform.\" [:br] \"\" [:br] \"    normalize : bool, default=True\" [:br] \"        This parameter is ignored when ``fit_intercept`` is set to False.\" [:br] \"        If True, the regressors X will be normalized before regression by\" [:br] \"        subtracting the mean and dividing by the l2-norm.\" [:br] \"        If you wish to standardize, please use\" [:br] \"        :class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\" [:br] \"        on an estimator with ``normalize=False``.\" [:br] \"\" [:br] \"    precompute : bool or 'auto' , default='auto'\" [:br] \"        Whether to use a precomputed Gram matrix to speed up\" [:br] \"        calculations. If set to ``'auto'`` let us decide. The Gram matrix\" [:br] \"        cannot be passed as argument since we will use only subsets of X.\" [:br] \"\" [:br] \"    cv : int, cross-validation generator or an iterable, default=None\" [:br] \"        Determines the cross-validation splitting strategy.\" [:br] \"        Possible inputs for cv are:\" [:br] \"\" [:br] \"        - None, to use the default 5-fold cross-validation,\" [:br] \"        - integer, to specify the number of folds.\" [:br] \"        - :term:`CV splitter`,\" [:br] \"        - An iterable yielding (train, test) splits as arrays of indices.\" [:br] \"\" [:br] \"        For integer/None inputs, :class:`KFold` is used.\" [:br] \"\" [:br] \"        Refer :ref:`User Guide <cross_validation>` for the various\" [:br] \"        cross-validation strategies that can be used here.\" [:br] \"\" [:br] \"        .. versionchanged:: 0.22\" [:br] \"            ``cv`` default value if None changed from 3-fold to 5-fold.\" [:br] \"\" [:br] \"    max_n_alphas : int, default=1000\" [:br] \"        The maximum number of points on the path used to compute the\" [:br] \"        residuals in the cross-validation\" [:br] \"\" [:br] \"    n_jobs : int or None, default=None\" [:br] \"        Number of CPUs to use during the cross validation.\" [:br] \"        ``None`` means 1 unless in a :obj:`joblib.parallel_backend` context.\" [:br] \"        ``-1`` means using all processors. See :term:`Glossary <n_jobs>`\" [:br] \"        for more details.\" [:br] \"\" [:br] \"    eps : float, optional\" [:br] \"        The machine-precision regularization in the computation of the\" [:br] \"        Cholesky diagonal factors. Increase this for very ill-conditioned\" [:br] \"        systems. By default, ``np.finfo(np.float).eps`` is used.\" [:br] \"\" [:br] \"    copy_X : bool, default=True\" [:br] \"        If True, X will be copied; else, it may be overwritten.\" [:br] \"\" [:br] \"    positive : bool, default=False\" [:br] \"        Restrict coefficients to be >= 0. Be aware that you might want to\" [:br] \"        remove fit_intercept which is set True by default.\" [:br] \"        Under the positive restriction the model coefficients do not converge\" [:br] \"        to the ordinary-least-squares solution for small values of alpha.\" [:br] \"        Only coefficients up to the smallest alpha value (``alphas_[alphas_ >\" [:br] \"        0.].min()`` when fit_path=True) reached by the stepwise Lars-Lasso\" [:br] \"        algorithm are typically in congruence with the solution of the\" [:br] \"        coordinate descent Lasso estimator.\" [:br] \"        As a consequence using LassoLarsCV only makes sense for problems where\" [:br] \"        a sparse solution is expected and/or reached.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    coef_ : array-like of shape (n_features,)\" [:br] \"        parameter vector (w in the formulation formula)\" [:br] \"\" [:br] \"    intercept_ : float\" [:br] \"        independent term in decision function.\" [:br] \"\" [:br] \"    coef_path_ : array-like of shape (n_features, n_alphas)\" [:br] \"        the varying values of the coefficients along the path\" [:br] \"\" [:br] \"    alpha_ : float\" [:br] \"        the estimated regularization parameter alpha\" [:br] \"\" [:br] \"    alphas_ : array-like of shape (n_alphas,)\" [:br] \"        the different values of alpha along the path\" [:br] \"\" [:br] \"    cv_alphas_ : array-like of shape (n_cv_alphas,)\" [:br] \"        all the values of alpha along the path for the different folds\" [:br] \"\" [:br] \"    mse_path_ : array-like of shape (n_folds, n_cv_alphas)\" [:br] \"        the mean square error on left-out for each fold along the path\" [:br] \"        (alpha values given by ``cv_alphas``)\" [:br] \"\" [:br] \"    n_iter_ : array-like or int\" [:br] \"        the number of iterations run by Lars with the optimal alpha.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.linear_model import LassoLarsCV\" [:br] \"    >>> from sklearn.datasets import make_regression\" [:br] \"    >>> X, y = make_regression(noise=4.0, random_state=0)\" [:br] \"    >>> reg = LassoLarsCV(cv=5).fit(X, y)\" [:br] \"    >>> reg.score(X, y)\" [:br] \"    0.9992...\" [:br] \"    >>> reg.alpha_\" [:br] \"    0.0484...\" [:br] \"    >>> reg.predict(X[:1,])\" [:br] \"    array([-77.8723...])\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"\" [:br] \"    The object solves the same problem as the LassoCV object. However,\" [:br] \"    unlike the LassoCV, it find the relevant alphas values by itself.\" [:br] \"    In general, because of this property, it will be more stable.\" [:br] \"    However, it is more fragile to heavily multicollinear datasets.\" [:br] \"\" [:br] \"    It is more efficient than the LassoCV if only a small number of\" [:br] \"    features are selected compared to the total number, for instance if\" [:br] \"    there are very few samples compared to the number of features.\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    lars_path, LassoLars, LarsCV, LassoCV\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/lasso-lars-ic\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [9 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|     :normalize |      true |\\n|      :positive |     false |\\n|           :eps | 2.220E-16 |\\n|      :max-iter |       500 |\\n|        :copy-x |      true |\\n|    :precompute |      auto |\\n| :fit-intercept |      true |\\n|     :criterion |       aic |\\n|       :verbose |     false |\\n\"]]] [:span (\"Lasso model fit with Lars using BIC or AIC for model selection\" [:br] \"\" [:br] \"    The optimization objective for Lasso is::\" [:br] \"\" [:br] \"    (1 / (2 * n_samples)) * ||y - Xw||^2_2 + alpha * ||w||_1\" [:br] \"\" [:br] \"    AIC is the Akaike information criterion and BIC is the Bayes\" [:br] \"    Information criterion. Such criteria are useful to select the value\" [:br] \"    of the regularization parameter by making a trade-off between the\" [:br] \"    goodness of fit and the complexity of the model. A good model should\" [:br] \"    explain well the data while being simple.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <least_angle_regression>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    criterion : {'bic' , 'aic'}, default='aic'\" [:br] \"        The type of criterion to use.\" [:br] \"\" [:br] \"    fit_intercept : bool, default=True\" [:br] \"        whether to calculate the intercept for this model. If set\" [:br] \"        to false, no intercept will be used in calculations\" [:br] \"        (i.e. data is expected to be centered).\" [:br] \"\" [:br] \"    verbose : bool or int, default=False\" [:br] \"        Sets the verbosity amount\" [:br] \"\" [:br] \"    normalize : bool, default=True\" [:br] \"        This parameter is ignored when ``fit_intercept`` is set to False.\" [:br] \"        If True, the regressors X will be normalized before regression by\" [:br] \"        subtracting the mean and dividing by the l2-norm.\" [:br] \"        If you wish to standardize, please use\" [:br] \"        :class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\" [:br] \"        on an estimator with ``normalize=False``.\" [:br] \"\" [:br] \"    precompute : bool, 'auto' or array-like, default='auto'\" [:br] \"        Whether to use a precomputed Gram matrix to speed up\" [:br] \"        calculations. If set to ``'auto'`` let us decide. The Gram\" [:br] \"        matrix can also be passed as argument.\" [:br] \"\" [:br] \"    max_iter : int, default=500\" [:br] \"        Maximum number of iterations to perform. Can be used for\" [:br] \"        early stopping.\" [:br] \"\" [:br] \"    eps : float, optional\" [:br] \"        The machine-precision regularization in the computation of the\" [:br] \"        Cholesky diagonal factors. Increase this for very ill-conditioned\" [:br] \"        systems. Unlike the ``tol`` parameter in some iterative\" [:br] \"        optimization-based algorithms, this parameter does not control\" [:br] \"        the tolerance of the optimization.\" [:br] \"        By default, ``np.finfo(np.float).eps`` is used\" [:br] \"\" [:br] \"    copy_X : bool, default=True\" [:br] \"        If True, X will be copied; else, it may be overwritten.\" [:br] \"\" [:br] \"    positive : bool, default=False\" [:br] \"        Restrict coefficients to be >= 0. Be aware that you might want to\" [:br] \"        remove fit_intercept which is set True by default.\" [:br] \"        Under the positive restriction the model coefficients do not converge\" [:br] \"        to the ordinary-least-squares solution for small values of alpha.\" [:br] \"        Only coefficients up to the smallest alpha value (``alphas_[alphas_ >\" [:br] \"        0.].min()`` when fit_path=True) reached by the stepwise Lars-Lasso\" [:br] \"        algorithm are typically in congruence with the solution of the\" [:br] \"        coordinate descent Lasso estimator.\" [:br] \"        As a consequence using LassoLarsIC only makes sense for problems where\" [:br] \"        a sparse solution is expected and/or reached.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    coef_ : array-like of shape (n_features,)\" [:br] \"        parameter vector (w in the formulation formula)\" [:br] \"\" [:br] \"    intercept_ : float\" [:br] \"        independent term in decision function.\" [:br] \"\" [:br] \"    alpha_ : float\" [:br] \"        the alpha parameter chosen by the information criterion\" [:br] \"\" [:br] \"    n_iter_ : int\" [:br] \"        number of iterations run by lars_path to find the grid of\" [:br] \"        alphas.\" [:br] \"\" [:br] \"    criterion_ : array-like of shape (n_alphas,)\" [:br] \"        The value of the information criteria ('aic', 'bic') across all\" [:br] \"        alphas. The alpha which has the smallest information criterion is\" [:br] \"        chosen. This value is larger by a factor of ``n_samples`` compared to\" [:br] \"        Eqns. 2.15 and 2.16 in (Zou et al, 2007).\" [:br] \"\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn import linear_model\" [:br] \"    >>> reg = linear_model.LassoLarsIC(criterion='bic')\" [:br] \"    >>> reg.fit([[-1, 1], [0, 0], [1, 1]], [-1.1111, 0, -1.1111])\" [:br] \"    LassoLarsIC(criterion='bic')\" [:br] \"    >>> print(reg.coef_)\" [:br] \"    [ 0.  -1.11...]\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    The estimation of the number of degrees of freedom is given by:\" [:br] \"\" [:br] \"    \\\"On the degrees of freedom of the lasso\\\"\" [:br] \"    Hui Zou, Trevor Hastie, and Robert Tibshirani\" [:br] \"    Ann. Statist. Volume 35, Number 5 (2007), 2173-2192.\" [:br] \"\" [:br] \"    https://en.wikipedia.org/wiki/Akaike_information_criterion\" [:br] \"    https://en.wikipedia.org/wiki/Bayesian_information_criterion\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    lars_path, LassoLars, LassoLarsCV\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/linear-regression\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"276px\"}} [:p/markdown \"_unnamed [4 2]:\\n\\n|          :name | :default |\\n|----------------|----------|\\n|        :copy-x |     true |\\n| :fit-intercept |     true |\\n|        :n-jobs |          |\\n|     :normalize |    false |\\n\"]]] [:span (\"\" [:br] \"    Ordinary least squares Linear Regression.\" [:br] \"\" [:br] \"    LinearRegression fits a linear model with coefficients w = (w1, ..., wp)\" [:br] \"    to minimize the residual sum of squares between the observed targets in\" [:br] \"    the dataset, and the targets predicted by the linear approximation.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    fit_intercept : bool, default=True\" [:br] \"        Whether to calculate the intercept for this model. If set\" [:br] \"        to False, no intercept will be used in calculations\" [:br] \"        (i.e. data is expected to be centered).\" [:br] \"\" [:br] \"    normalize : bool, default=False\" [:br] \"        This parameter is ignored when ``fit_intercept`` is set to False.\" [:br] \"        If True, the regressors X will be normalized before regression by\" [:br] \"        subtracting the mean and dividing by the l2-norm.\" [:br] \"        If you wish to standardize, please use\" [:br] \"        :class:`sklearn.preprocessing.StandardScaler` before calling ``fit`` on\" [:br] \"        an estimator with ``normalize=False``.\" [:br] \"\" [:br] \"    copy_X : bool, default=True\" [:br] \"        If True, X will be copied; else, it may be overwritten.\" [:br] \"\" [:br] \"    n_jobs : int, default=None\" [:br] \"        The number of jobs to use for the computation. This will only provide\" [:br] \"        speedup for n_targets > 1 and sufficient large problems.\" [:br] \"        ``None`` means 1 unless in a :obj:`joblib.parallel_backend` context.\" [:br] \"        ``-1`` means using all processors. See :term:`Glossary <n_jobs>`\" [:br] \"        for more details.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    coef_ : array of shape (n_features, ) or (n_targets, n_features)\" [:br] \"        Estimated coefficients for the linear regression problem.\" [:br] \"        If multiple targets are passed during the fit (y 2D), this\" [:br] \"        is a 2D array of shape (n_targets, n_features), while if only\" [:br] \"        one target is passed, this is a 1D array of length n_features.\" [:br] \"\" [:br] \"    rank_ : int\" [:br] \"        Rank of matrix `X`. Only available when `X` is dense.\" [:br] \"\" [:br] \"    singular_ : array of shape (min(X, y),)\" [:br] \"        Singular values of `X`. Only available when `X` is dense.\" [:br] \"\" [:br] \"    intercept_ : float or array of shape (n_targets,)\" [:br] \"        Independent term in the linear model. Set to 0.0 if\" [:br] \"        `fit_intercept = False`.\" [:br] \"\" [:br] \"    See Also\" [:br] \"    --------\" [:br] \"    sklearn.linear_model.Ridge : Ridge regression addresses some of the\" [:br] \"        problems of Ordinary Least Squares by imposing a penalty on the\" [:br] \"        size of the coefficients with l2 regularization.\" [:br] \"    sklearn.linear_model.Lasso : The Lasso is a linear model that estimates\" [:br] \"        sparse coefficients with l1 regularization.\" [:br] \"    sklearn.linear_model.ElasticNet : Elastic-Net is a linear regression\" [:br] \"        model trained with both l1 and l2 -norm regularization of the\" [:br] \"        coefficients.\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    From the implementation point of view, this is just plain Ordinary\" [:br] \"    Least Squares (scipy.linalg.lstsq) wrapped as a predictor object.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> import numpy as np\" [:br] \"    >>> from sklearn.linear_model import LinearRegression\" [:br] \"    >>> X = np.array([[1, 1], [1, 2], [2, 2], [2, 3]])\" [:br] \"    >>> # y = 1 * x_0 + 2 * x_1 + 3\" [:br] \"    >>> y = np.dot(X, np.array([1, 2])) + 3\" [:br] \"    >>> reg = LinearRegression().fit(X, y)\" [:br] \"    >>> reg.score(X, y)\" [:br] \"    1.0\" [:br] \"    >>> reg.coef_\" [:br] \"    array([1., 2.])\" [:br] \"    >>> reg.intercept_\" [:br] \"    3.0000...\" [:br] \"    >>> reg.predict(np.array([[3, 5]]))\" [:br] \"    array([16.])\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/linear-svr\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [10 2]:\\n\\n|              :name |            :default |\\n|--------------------|---------------------|\\n|               :tol |           0.0001000 |\\n| :intercept-scaling |               1.000 |\\n|                 :c |               1.000 |\\n|          :max-iter |                1000 |\\n|      :random-state |                     |\\n|              :dual |                true |\\n|     :fit-intercept |                true |\\n|              :loss | epsilon_insensitive |\\n|           :verbose |                   0 |\\n|           :epsilon |               0.000 |\\n\"]]] [:span (\"Linear Support Vector Regression.\" [:br] \"\" [:br] \"    Similar to SVR with parameter kernel='linear', but implemented in terms of\" [:br] \"    liblinear rather than libsvm, so it has more flexibility in the choice of\" [:br] \"    penalties and loss functions and should scale better to large numbers of\" [:br] \"    samples.\" [:br] \"\" [:br] \"    This class supports both dense and sparse input.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <svm_regression>`.\" [:br] \"\" [:br] \"    .. versionadded:: 0.16\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    epsilon : float, default=0.0\" [:br] \"        Epsilon parameter in the epsilon-insensitive loss function. Note\" [:br] \"        that the value of this parameter depends on the scale of the target\" [:br] \"        variable y. If unsure, set ``epsilon=0``.\" [:br] \"\" [:br] \"    tol : float, default=1e-4\" [:br] \"        Tolerance for stopping criteria.\" [:br] \"\" [:br] \"    C : float, default=1.0\" [:br] \"        Regularization parameter. The strength of the regularization is\" [:br] \"        inversely proportional to C. Must be strictly positive.\" [:br] \"\" [:br] \"    loss : {'epsilon_insensitive', 'squared_epsilon_insensitive'},             default='epsilon_insensitive'\" [:br] \"        Specifies the loss function. The epsilon-insensitive loss\" [:br] \"        (standard SVR) is the L1 loss, while the squared epsilon-insensitive\" [:br] \"        loss ('squared_epsilon_insensitive') is the L2 loss.\" [:br] \"\" [:br] \"    fit_intercept : bool, default=True\" [:br] \"        Whether to calculate the intercept for this model. If set\" [:br] \"        to false, no intercept will be used in calculations\" [:br] \"        (i.e. data is expected to be already centered).\" [:br] \"\" [:br] \"    intercept_scaling : float, default=1.\" [:br] \"        When self.fit_intercept is True, instance vector x becomes\" [:br] \"        [x, self.intercept_scaling],\" [:br] \"        i.e. a \\\"synthetic\\\" feature with constant value equals to\" [:br] \"        intercept_scaling is appended to the instance vector.\" [:br] \"        The intercept becomes intercept_scaling * synthetic feature weight\" [:br] \"        Note! the synthetic feature weight is subject to l1/l2 regularization\" [:br] \"        as all other features.\" [:br] \"        To lessen the effect of regularization on synthetic feature weight\" [:br] \"        (and therefore on the intercept) intercept_scaling has to be increased.\" [:br] \"\" [:br] \"    dual : bool, default=True\" [:br] \"        Select the algorithm to either solve the dual or primal\" [:br] \"        optimization problem. Prefer dual=False when n_samples > n_features.\" [:br] \"\" [:br] \"    verbose : int, default=0\" [:br] \"        Enable verbose output. Note that this setting takes advantage of a\" [:br] \"        per-process runtime setting in liblinear that, if enabled, may not work\" [:br] \"        properly in a multithreaded context.\" [:br] \"\" [:br] \"    random_state : int or RandomState instance, default=None\" [:br] \"        Controls the pseudo random number generation for shuffling the data.\" [:br] \"        Pass an int for reproducible output across multiple function calls.\" [:br] \"        See :term:`Glossary <random_state>`.\" [:br] \"\" [:br] \"    max_iter : int, default=1000\" [:br] \"        The maximum number of iterations to be run.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    coef_ : ndarray of shape (n_features) if n_classes == 2             else (n_classes, n_features)\" [:br] \"        Weights assigned to the features (coefficients in the primal\" [:br] \"        problem). This is only available in the case of a linear kernel.\" [:br] \"\" [:br] \"        `coef_` is a readonly property derived from `raw_coef_` that\" [:br] \"        follows the internal memory layout of liblinear.\" [:br] \"\" [:br] \"    intercept_ : ndarray of shape (1) if n_classes == 2 else (n_classes)\" [:br] \"        Constants in decision function.\" [:br] \"\" [:br] \"    n_iter_ : int\" [:br] \"        Maximum number of iterations run across all classes.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.svm import LinearSVR\" [:br] \"    >>> from sklearn.pipeline import make_pipeline\" [:br] \"    >>> from sklearn.preprocessing import StandardScaler\" [:br] \"    >>> from sklearn.datasets import make_regression\" [:br] \"    >>> X, y = make_regression(n_features=4, random_state=0)\" [:br] \"    >>> regr = make_pipeline(StandardScaler(),\" [:br] \"    ...                      LinearSVR(random_state=0, tol=1e-5))\" [:br] \"    >>> regr.fit(X, y)\" [:
