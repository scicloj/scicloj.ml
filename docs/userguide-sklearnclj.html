data. If\\n    that happens, try with a smaller ``tol`` parameter.\\n\\n    The underlying implementation, liblinear, uses a sparse internal\\n    representation for the data that will incur a memory copy.\\n\\n    Predict output may not match that of standalone liblinear in certain\\n    cases. See differences from liblinear: `liblinear_differences`\\n    in the narrative documentation.\\n\\n    References\\n    ----------\\n    [LIBLINEAR: A Library for Large Linear Classification\\n    ](https://www.csie.ntu.edu.tw/~cjlin/liblinear/)\\n\\n    Examples\\n    --------\\n    >>> from sklearn.svm import LinearSVC\\n    >>> from sklearn.pipeline import make_pipeline\\n    >>> from sklearn.preprocessing import StandardScaler\\n    >>> from sklearn.datasets import make_classification\\n    >>> X, y = make_classification(n_features=4, random_state=0)\\n    >>> clf = make_pipeline(StandardScaler(),\\n    ...                     LinearSVC(random_state=0, tol=1e-5))\\n    >>> clf.fit(X, y)\\n    Pipeline(steps=[('standardscaler', StandardScaler()),\\n                    ('linearsvc', LinearSVC(random_state=0, tol=1e-05))])\\n\\n    >>> print(clf.named_steps['linearsvc'].coef_)\\n    [[0.141...   0.526... 0.679... 0.493...]]\\n\\n    >>> print(clf.named_steps['linearsvc'].intercept_)\\n    [0.1693...]\\n    >>> print(clf.predict([[0, 0, 0, 0]]))\\n    [1]\\n    \"]] [:hr]] [:div [:h3 \":sklearn.classification/logistic-regression\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [15 2]:\\n\\n|              :name |  :default |\\n|--------------------|-----------|\\n|               :tol | 0.0001000 |\\n| :intercept-scaling |     1.000 |\\n|       :multi-class |      auto |\\n|            :solver |     lbfgs |\\n|           :penalty |        l2 |\\n|                 :c |     1.000 |\\n|          :max-iter |       100 |\\n|            :n-jobs |           |\\n|      :random-state |           |\\n|              :dual |     false |\\n|     :fit-intercept |      true |\\n|        :warm-start |     false |\\n|         :l-1-ratio |           |\\n|      :class-weight |           |\\n|           :verbose |         0 |\\n\"]]] [:span [:p/markdown \"\\n    Logistic Regression (aka logit, MaxEnt) classifier.\\n\\n    In the multiclass case, the training algorithm uses the one-vs-rest (OvR)\\n    scheme if the 'multi_class' option is set to 'ovr', and uses the\\n    cross-entropy loss if the 'multi_class' option is set to 'multinomial'.\\n    (Currently the 'multinomial' option is supported only by the 'lbfgs',\\n    'sag', 'saga' and 'newton-cg' solvers.)\\n\\n    This class implements regularized logistic regression using the\\n    'liblinear' library, 'newton-cg', 'sag', 'saga' and 'lbfgs' solvers. **Note\\n    that regularization is applied by default**. It can handle both dense\\n    and sparse input. Use C-ordered arrays or CSR matrices containing 64-bit\\n    floats for optimal performance; any other input format will be converted\\n    (and copied).\\n\\n    The 'newton-cg', 'sag', and 'lbfgs' solvers support only L2 regularization\\n    with primal formulation, or no regularization. The 'liblinear' solver\\n    supports both L1 and L2 regularization, with a dual formulation only for\\n    the L2 penalty. The Elastic-Net regularization is only supported by the\\n    'saga' solver.\\n\\n    Read more in the User Guide: `logistic_regression`.\\n\\n    Parameters\\n    ----------\\n- `penalty`: {'l1', 'l2', 'elasticnet', 'none'}, default='l2'\\n        Used to specify the norm used in the penalization. The 'newton-cg',\\n        'sag' and 'lbfgs' solvers support only l2 penalties. 'elasticnet' is\\n        only supported by the 'saga' solver. If 'none' (not supported by the\\n        liblinear solver), no regularization is applied.\\n\\n        *Added in 0.19*\\n           l1 penalty with SAGA solver (allowing 'multinomial' + L1)\\n\\n- `dual`: bool, default=False\\n        Dual or primal formulation. Dual formulation is only implemented for\\n        l2 penalty with liblinear solver. Prefer dual=False when\\n        n_samples > n_features.\\n\\n- `tol`: float, default=1e-4\\n        Tolerance for stopping criteria.\\n\\n- `C`: float, default=1.0\\n        Inverse of regularization strength; must be a positive float.\\n        Like in support vector machines, smaller values specify stronger\\n        regularization.\\n\\n- `fit_intercept`: bool, default=True\\n        Specifies if a constant (a.k.a. bias or intercept) should be\\n        added to the decision function.\\n\\n- `intercept_scaling`: float, default=1\\n        Useful only when the solver 'liblinear' is used\\n        and self.fit_intercept is set to True. In this case, x becomes\\n        [x, self.intercept_scaling],\\n        i.e. a \\\"synthetic\\\" feature with constant value equal to\\n        intercept_scaling is appended to the instance vector.\\n        The intercept becomes ``intercept_scaling * synthetic_feature_weight``.\\n\\n        Note! the synthetic feature weight is subject to l1/l2 regularization\\n        as all other features.\\n        To lessen the effect of regularization on synthetic feature weight\\n        (and therefore on the intercept) intercept_scaling has to be increased.\\n\\n- `class_weight`: dict or 'balanced', default=None\\n        Weights associated with classes in the form ``{class_label: weight}``.\\n        If not given, all classes are supposed to have weight one.\\n\\n        The \\\"balanced\\\" mode uses the values of y to automatically adjust\\n        weights inversely proportional to class frequencies in the input data\\n        as ``n_samples / (n_classes * np.bincount(y))``.\\n\\n        Note that these weights will be multiplied with sample_weight (passed\\n        through the fit method) if sample_weight is specified.\\n\\n        *Added in 0.17*\\n           *class_weight='balanced'*\\n\\n- `random_state`: int, RandomState instance, default=None\\n        Used when ``solver`` == 'sag', 'saga' or 'liblinear' to shuffle the\\n        data. See :term:`Glossary <random_state>` for details.\\n\\n- `solver`: {'newton-cg', 'lbfgs', 'liblinear', 'sag', 'saga'},             default='lbfgs'\\n\\n        Algorithm to use in the optimization problem.\\n\\n        - For small datasets, 'liblinear' is a good choice, whereas 'sag' and\\n          'saga' are faster for large ones.\\n        - For multiclass problems, only 'newton-cg', 'sag', 'saga' and 'lbfgs'\\n          handle multinomial loss; 'liblinear' is limited to one-versus-rest\\n          schemes.\\n        - 'newton-cg', 'lbfgs', 'sag' and 'saga' handle L2 or no penalty\\n        - 'liblinear' and 'saga' also handle L1 penalty\\n        - 'saga' also supports 'elasticnet' penalty\\n        - 'liblinear' does not support setting ``penalty='none'``\\n\\n        Note that 'sag' and 'saga' fast convergence is only guaranteed on\\n        features with approximately the same scale. You can\\n        preprocess the data with a scaler from sklearn.preprocessing.\\n\\n        *Added in 0.17*\\n           Stochastic Average Gradient descent solver.\\n        *Added in 0.19*\\n           SAGA solver.\\n        *Changed in 0.22*\\n            The default solver changed from 'liblinear' to 'lbfgs' in 0.22.\\n\\n- `max_iter`: int, default=100\\n        Maximum number of iterations taken for the solvers to converge.\\n\\n- `multi_class`: {'auto', 'ovr', 'multinomial'}, default='auto'\\n        If the option chosen is 'ovr', then a binary problem is fit for each\\n        label. For 'multinomial' the loss minimised is the multinomial loss fit\\n        across the entire probability distribution, *even when the data is\\n        binary*. 'multinomial' is unavailable when solver='liblinear'.\\n        'auto' selects 'ovr' if the data is binary, or if solver='liblinear',\\n        and otherwise selects 'multinomial'.\\n\\n        *Added in 0.18*\\n           Stochastic Average Gradient descent solver for 'multinomial' case.\\n        *Changed in 0.22*\\n            Default changed from 'ovr' to 'auto' in 0.22.\\n\\n- `verbose`: int, default=0\\n        For the liblinear and lbfgs solvers set verbose to any positive\\n        number for verbosity.\\n\\n- `warm_start`: bool, default=False\\n        When set to True, reuse the solution of the previous call to fit as\\n        initialization, otherwise, just erase the previous solution.\\n        Useless for liblinear solver. See :term:`the Glossary <warm_start>`.\\n\\n        *Added in 0.17*\\n           *warm_start* to support *lbfgs*, *newton-cg*, *sag*, *saga* solvers.\\n\\n- `n_jobs`: int, default=None\\n        Number of CPU cores used when parallelizing over classes if\\n        multi_class='ovr'\\\". This parameter is ignored when the ``solver`` is\\n        set to 'liblinear' regardless of whether 'multi_class' is specified or\\n        not. ``None`` means 1 unless in a :obj:`joblib.parallel_backend`\\n        context. ``-1`` means using all processors.\\n        See :term:`Glossary <n_jobs>` for more details.\\n\\n- `l1_ratio`: float, default=None\\n        The Elastic-Net mixing parameter, with ``0 <= l1_ratio <= 1``. Only\\n        used if ``penalty='elasticnet'``. Setting ``l1_ratio=0`` is equivalent\\n        to using ``penalty='l2'``, while setting ``l1_ratio=1`` is equivalent\\n        to using ``penalty='l1'``. For ``0 < l1_ratio <1``, the penalty is a\\n        combination of L1 and L2.\\n\\n    Attributes\\n    ----------\\n\\n- `classes_`: ndarray of shape (n_classes, )\\n        A list of class labels known to the classifier.\\n\\n- `coef_`: ndarray of shape (1, n_features) or (n_classes, n_features)\\n        Coefficient of the features in the decision function.\\n\\n        `coef_` is of shape (1, n_features) when the given problem is binary.\\n        In particular, when `multi_class='multinomial'`, `coef_` corresponds\\n        to outcome 1 (True) and `-coef_` corresponds to outcome 0 (False).\\n\\n- `intercept_`: ndarray of shape (1,) or (n_classes,)\\n        Intercept (a.k.a. bias) added to the decision function.\\n\\n        If `fit_intercept` is set to False, the intercept is set to zero.\\n        `intercept_` is of shape (1,) when the given problem is binary.\\n        In particular, when `multi_class='multinomial'`, `intercept_`\\n        corresponds to outcome 1 (True) and `-intercept_` corresponds to\\n        outcome 0 (False).\\n\\n- `n_iter_`: ndarray of shape (n_classes,) or (1, )\\n        Actual number of iterations for all classes. If binary or multinomial,\\n        it returns only 1 element. For liblinear solver, only the maximum\\n        number of iteration across all classes is given.\\n\\n        *Changed in 0.20*\\n\\n            In SciPy <= 1.0.0 the number of lbfgs iterations may exceed\\n            ``max_iter``. ``n_iter_`` will now report at most ``max_iter``.\\n\\n    See Also\\n    --------\\n- `SGDClassifier`: Incrementally trained logistic regression (when given\\n        the parameter ``loss=\\\"log\\\"``).\\n- `LogisticRegressionCV`: Logistic regression with built-in cross validation.\\n\\n    Notes\\n    -----\\n    The underlying C implementation uses a random number generator to\\n    select features when fitting the model. It is thus not uncommon,\\n    to have slightly different results for the same input data. If\\n    that happens, try with a smaller tol parameter.\\n\\n    Predict output may not match that of standalone liblinear in certain\\n    cases. See differences from liblinear: `liblinear_differences`\\n    in the narrative documentation.\\n\\n    References\\n    ----------\\n\\n    L-BFGS-B -- Software for Large-scale Bound-constrained Optimization\\n        Ciyou Zhu, Richard Byrd, Jorge Nocedal and Jose Luis Morales.\\n        http://users.iems.northwestern.edu/~nocedal/lbfgsb.html\\n\\n    LIBLINEAR -- A Library for Large Linear Classification\\n        https://www.csie.ntu.edu.tw/~cjlin/liblinear/\\n\\n    SAG -- Mark Schmidt, Nicolas Le Roux, and Francis Bach\\n        Minimizing Finite Sums with the Stochastic Average Gradient\\n        https://hal.inria.fr/hal-00860051/document\\n\\n    SAGA -- Defazio, A., Bach F. & Lacoste-Julien S. (2014).\\n        SAGA: A Fast Incremental Gradient Method With Support\\n        for Non-Strongly Convex Composite Objectives\\n        https://arxiv.org/abs/1407.0202\\n\\n    Hsiang-Fu Yu, Fang-Lan Huang, Chih-Jen Lin (2011). Dual coordinate descent\\n        methods for logistic regression and maximum entropy models.\\n        Machine Learning 85(1-2):41-75.\\n        https://www.csie.ntu.edu.tw/~cjlin/papers/maxent_dual.pdf\\n\\n    Examples\\n    --------\\n    >>> from sklearn.datasets import load_iris\\n    >>> from sklearn.linear_model import LogisticRegression\\n    >>> X, y = load_iris(return_X_y=True)\\n    >>> clf = LogisticRegression(random_state=0).fit(X, y)\\n    >>> clf.predict(X[:2, :])\\n    array([0, 0])\\n    >>> clf.predict_proba(X[:2, :])\\n    array([[9.8...e-01, 1.8...e-02, 1.4...e-08],\\n           [9.7...e-01, 2.8...e-02, ...e-08]])\\n    >>> clf.score(X, y)\\n    0.97...\\n    \"]] [:hr]] [:div [:h3 \":sklearn.classification/logistic-regression-cv\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [17 2]:\\n\\n|              :name |  :default |\\n|--------------------|-----------|\\n|             :refit |      true |\\n|           :scoring |           |\\n|               :tol | 0.0001000 |\\n| :intercept-scaling |     1.000 |\\n|       :multi-class |      auto |\\n|            :solver |     lbfgs |\\n|           :penalty |        l2 |\\n|          :max-iter |       100 |\\n|            :n-jobs |           |\\n|      :random-state |           |\\n|              :dual |     false |\\n|     :fit-intercept |      true |\\n|                :cv |           |\\n|                :cs |        10 |\\n|      :class-weight |           |\\n|           :verbose |         0 |\\n|        :l-1-ratios |           |\\n\"]]] [:span [:p/markdown \"Logistic Regression CV (aka logit, MaxEnt) classifier.\\n\\n    See glossary entry for :term:`cross-validation estimator`.\\n\\n    This class implements logistic regression using liblinear, newton-cg, sag\\n    of lbfgs optimizer. The newton-cg, sag and lbfgs solvers support only L2\\n    regularization with primal formulation. The liblinear solver supports both\\n    L1 and L2 regularization, with a dual formulation only for the L2 penalty.\\n    Elastic-Net penalty is only supported by the saga solver.\\n\\n    For the grid of `Cs` values and `l1_ratios` values, the best hyperparameter\\n    is selected by the cross-validator\\n    `~sklearn.model_selection.StratifiedKFold`, but it can be changed\\n    using the :term:`cv` parameter. The 'newton-cg', 'sag', 'saga' and 'lbfgs'\\n    solvers can warm-start the coefficients (see :term:`Glossary<warm_start>`).\\n\\n    Read more in the User Guide: `logistic_regression`.\\n\\n    Parameters\\n    ----------\\n- `Cs`: int or list of floats, default=10\\n        Each of the values in Cs describes the inverse of regularization\\n        strength. If Cs is as an int, then a grid of Cs values are chosen\\n        in a logarithmic scale between 1e-4 and 1e4.\\n        Like in support vector machines, smaller values specify stronger\\n        regularization.\\n\\n- `fit_intercept`: bool, default=True\\n        Specifies if a constant (a.k.a. bias or intercept) should be\\n        added to the decision function.\\n\\n- `cv`: int or cross-validation generator, default=None\\n        The default cross-validation generator used is Stratified K-Folds.\\n        If an integer is provided, then it is the number of folds used.\\n        See the module `sklearn.model_selection` module for the\\n        list of possible cross-validation objects.\\n\\n        *Changed in 0.22*\\n            ``cv`` default value if None changed from 3-fold to 5-fold.\\n\\n- `dual`: bool, default=False\\n        Dual or primal formulation. Dual formulation is only implemented for\\n        l2 penalty with liblinear solver. Prefer dual=False when\\n        n_samples > n_features.\\n\\n- `penalty`: {'l1', 'l2', 'elasticnet'}, default='l2'\\n        Used to specify the norm used in the penalization. The 'newton-cg',\\n        'sag' and 'lbfgs' solvers support only l2 penalties. 'elasticnet' is\\n        only supported by the 'saga' solver.\\n\\n- `scoring`: str or callable, default=None\\n        A string (see model evaluation documentation) or\\n        a scorer callable object / function with signature\\n        ``scorer(estimator, X, y)``. For a list of scoring functions\\n        that can be used, look at `sklearn.metrics`. The\\n        default scoring option used is 'accuracy'.\\n\\n- `solver`: {'newton-cg', 'lbfgs', 'liblinear', 'sag', 'saga'},             default='lbfgs'\\n\\n        Algorithm to use in the optimization problem.\\n\\n        - For small datasets, 'liblinear' is a good choice, whereas 'sag' and\\n          'saga' are faster for large ones.\\n        - For multiclass problems, only 'newton-cg', 'sag', 'saga' and 'lbfgs'\\n          handle multinomial loss; 'liblinear' is limited to one-versus-rest\\n          schemes.\\n        - 'newton-cg', 'lbfgs' and 'sag' only handle L2 penalty, whereas\\n          'liblinear' and 'saga' handle L1 penalty.\\n        - 'liblinear' might be slower in LogisticRegressionCV because it does\\n          not handle warm-starting.\\n\\n        Note that 'sag' and 'saga' fast convergence is only guaranteed on\\n        features with approximately the same scale. You can preprocess the data\\n        with a scaler from sklearn.preprocessing.\\n\\n        *Added in 0.17*\\n           Stochastic Average Gradient descent solver.\\n        *Added in 0.19*\\n           SAGA solver.\\n\\n- `tol`: float, default=1e-4\\n        Tolerance for stopping criteria.\\n\\n- `max_iter`: int, default=100\\n        Maximum number of iterations of the optimization algorithm.\\n\\n- `class_weight`: dict or 'balanced', default=None\\n        Weights associated with classes in the form ``{class_label: weight}``.\\n        If not given, all classes are supposed to have weight one.\\n\\n        The \\\"balanced\\\" mode uses the values of y to automatically adjust\\n        weights inversely proportional to class frequencies in the input data\\n        as ``n_samples / (n_classes * np.bincount(y))``.\\n\\n        Note that these weights will be multiplied with sample_weight (passed\\n        through the fit method) if sample_weight is specified.\\n\\n        *Added in 0.17*\\n           class_weight == 'balanced'\\n\\n- `n_jobs`: int, default=None\\n        Number of CPU cores used during the cross-validation loop.\\n        ``None`` means 1 unless in a :obj:`joblib.parallel_backend` context.\\n        ``-1`` means using all processors. See :term:`Glossary <n_jobs>`\\n        for more details.\\n\\n- `verbose`: int, default=0\\n        For the 'liblinear', 'sag' and 'lbfgs' solvers set verbose to any\\n        positive number for verbosity.\\n\\n- `refit`: bool, default=True\\n        If set to True, the scores are averaged across all folds, and the\\n        coefs and the C that corresponds to the best score is taken, and a\\n        final refit is done using these parameters.\\n        Otherwise the coefs, intercepts and C that correspond to the\\n        best scores across folds are averaged.\\n\\n- `intercept_scaling`: float, default=1\\n        Useful only when the solver 'liblinear' is used\\n        and self.fit_intercept is set to True. In this case, x becomes\\n        [x, self.intercept_scaling],\\n        i.e. a \\\"synthetic\\\" feature with constant value equal to\\n        intercept_scaling is appended to the instance vector.\\n        The intercept becomes ``intercept_scaling * synthetic_feature_weight``.\\n\\n        Note! the synthetic feature weight is subject to l1/l2 regularization\\n        as all other features.\\n        To lessen the effect of regularization on synthetic feature weight\\n        (and therefore on the intercept) intercept_scaling has to be increased.\\n\\n- `multi_class`: {'auto, 'ovr', 'multinomial'}, default='auto'\\n        If the option chosen is 'ovr', then a binary problem is fit for each\\n        label. For 'multinomial' the loss minimised is the multinomial loss fit\\n        across the entire probability distribution, *even when the data is\\n        binary*. 'multinomial' is unavailable when solver='liblinear'.\\n        'auto' selects 'ovr' if the data is binary, or if solver='liblinear',\\n        and otherwise selects 'multinomial'.\\n\\n        *Added in 0.18*\\n           Stochastic Average Gradient descent solver for 'multinomial' case.\\n        *Changed in 0.22*\\n            Default changed from 'ovr' to 'auto' in 0.22.\\n\\n- `random_state`: int, RandomState instance, default=None\\n        Used when `solver='sag'`, 'saga' or 'liblinear' to shuffle the data.\\n        Note that this only applies to the solver and not the cross-validation\\n        generator. See :term:`Glossary <random_state>` for details.\\n\\n- `l1_ratios`: list of float, default=None\\n        The list of Elastic-Net mixing parameter, with ``0 <= l1_ratio <= 1``.\\n        Only used if ``penalty='elasticnet'``. A value of 0 is equivalent to\\n        using ``penalty='l2'``, while 1 is equivalent to using\\n        ``penalty='l1'``. For ``0 < l1_ratio <1``, the penalty is a combination\\n        of L1 and L2.\\n\\n    Attributes\\n    ----------\\n- `classes_`: ndarray of shape (n_classes, )\\n        A list of class labels known to the classifier.\\n\\n- `coef_`: ndarray of shape (1, n_features) or (n_classes, n_features)\\n        Coefficient of the features in the decision function.\\n\\n        `coef_` is of shape (1, n_features) when the given problem\\n        is binary.\\n\\n- `intercept_`: ndarray of shape (1,) or (n_classes,)\\n        Intercept (a.k.a. bias) added to the decision function.\\n\\n        If `fit_intercept` is set to False, the intercept is set to zero.\\n        `intercept_` is of shape(1,) when the problem is binary.\\n\\n- `Cs_`: ndarray of shape (n_cs)\\n        Array of C i.e. inverse of regularization parameter values used\\n        for cross-validation.\\n\\n- `l1_ratios_`: ndarray of shape (n_l1_ratios)\\n        Array of l1_ratios used for cross-validation. If no l1_ratio is used\\n        (i.e. penalty is not 'elasticnet'), this is set to ``[None]``\\n\\n- `coefs_paths_`: ndarray of shape (n_folds, n_cs, n_features) or                    (n_folds, n_cs, n_features + 1)\\n        dict with classes as the keys, and the path of coefficients obtained\\n        during cross-validating across each fold and then across each Cs\\n        after doing an OvR for the corresponding class as values.\\n        If the 'multi_class' option is set to 'multinomial', then\\n        the coefs_paths are the coefficients corresponding to each class.\\n        Each dict value has shape ``(n_folds, n_cs, n_features)`` or\\n        ``(n_folds, n_cs, n_features + 1)`` depending on whether the\\n        intercept is fit or not. If ``penalty='elasticnet'``, the shape is\\n        ``(n_folds, n_cs, n_l1_ratios_, n_features)`` or\\n        ``(n_folds, n_cs, n_l1_ratios_, n_features + 1)``.\\n\\n- `scores_`: dict\\n        dict with classes as the keys, and the values as the\\n        grid of scores obtained during cross-validating each fold, after doing\\n        an OvR for the corresponding class. If the 'multi_class' option\\n        given is 'multinomial' then the same scores are repeated across\\n        all classes, since this is the multinomial class. Each dict value\\n        has shape ``(n_folds, n_cs`` or ``(n_folds, n_cs, n_l1_ratios)`` if\\n        ``penalty='elasticnet'``.\\n\\n- `C_`: ndarray of shape (n_classes,) or (n_classes - 1,)\\n        Array of C that maps to the best scores across every class. If refit is\\n        set to False, then for each class, the best C is the average of the\\n        C's that correspond to the best scores for each fold.\\n        `C_` is of shape(n_classes,) when the problem is binary.\\n\\n- `l1_ratio_`: ndarray of shape (n_classes,) or (n_classes - 1,)\\n        Array of l1_ratio that maps to the best scores across every class. If\\n        refit is set to False, then for each class, the best l1_ratio is the\\n        average of the l1_ratio's that correspond to the best scores for each\\n        fold.  `l1_ratio_` is of shape(n_classes,) when the problem is binary.\\n\\n- `n_iter_`: ndarray of shape (n_classes, n_folds, n_cs) or (1, n_folds, n_cs)\\n        Actual number of iterations for all classes, folds and Cs.\\n        In the binary or multinomial cases, the first dimension is equal to 1.\\n        If ``penalty='elasticnet'``, the shape is ``(n_classes, n_folds,\\n        n_cs, n_l1_ratios)`` or ``(1, n_folds, n_cs, n_l1_ratios)``.\\n\\n\\n    Examples\\n    --------\\n    >>> from sklearn.datasets import load_iris\\n    >>> from sklearn.linear_model import LogisticRegressionCV\\n    >>> X, y = load_iris(return_X_y=True)\\n    >>> clf = LogisticRegressionCV(cv=5, random_state=0).fit(X, y)\\n    >>> clf.predict(X[:2, :])\\n    array([0, 0])\\n    >>> clf.predict_proba(X[:2, :]).shape\\n    (2, 3)\\n    >>> clf.score(X, y)\\n    0.98...\\n\\n    See also\\n    --------\\n    LogisticRegression\\n\\n    \"]] [:hr]] [:div [:h3 \":sklearn.classification/mlp-classifier\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [23 2]:\\n\\n|                :name |  :default |\\n|----------------------|-----------|\\n|    :n-iter-no-change |        10 |\\n|       :learning-rate |  constant |\\n|          :activation |      relu |\\n|  :hidden-layer-sizes |     [100] |\\n|                 :tol | 0.0001000 |\\n|              :beta-2 |    0.9990 |\\n|      :early-stopping |     false |\\n|  :nesterovs-momentum |      true |\\n|          :batch-size |      auto |\\n|              :solver |      adam |\\n|             :shuffle |      true |\\n|             :power-t |    0.5000 |\\n|             :max-fun |     15000 |\\n|              :beta-1 |    0.9000 |\\n|            :max-iter |       200 |\\n|        :random-state |           |\\n|            :momentum |    0.9000 |\\n|  :learning-rate-init |  0.001000 |\\n|               :alpha | 0.0001000 |\\n|          :warm-start |     false |\\n| :validation-fraction |    0.1000 |\\n|             :verbose |     false |\\n|             :epsilon | 1.000E-08 |\\n\"]]] [:span [:p/markdown \"Multi-layer Perceptron classifier.\\n\\n    This model optimizes the log-loss function using LBFGS or stochastic\\n    gradient descent.\\n\\n    *Added in 0.18*\\n\\n    Parameters\\n    ----------\\n- `hidden_layer_sizes`: tuple, length = n_layers - 2, default=(100,)\\n        The ith element represents the number of neurons in the ith\\n        hidden layer.\\n\\n- `activation`: {'identity', 'logistic', 'tanh', 'relu'}, default='relu'\\n        Activation function for the hidden layer.\\n\\n        - 'identity', no-op activation, useful to implement linear bottleneck,\\n          returns f(x) = x\\n\\n        - 'logistic', the logistic sigmoid function,\\n          returns f(x) = 1 / (1 + exp(-x)).\\n\\n        - 'tanh', the hyperbolic tan function,\\n          returns f(x) = tanh(x).\\n\\n        - 'relu', the rectified linear unit function,\\n          returns f(x) = max(0, x)\\n\\n- `solver`: {'lbfgs', 'sgd', 'adam'}, default='adam'\\n        The solver for weight optimization.\\n\\n        - 'lbfgs' is an optimizer in the family of quasi-Newton methods.\\n\\n        - 'sgd' refers to stochastic gradient descent.\\n\\n        - 'adam' refers to a stochastic gradient-based optimizer proposed\\n          by Kingma, Diederik, and Jimmy Ba\\n\\n        Note: The default solver 'adam' works pretty well on relatively\\n        large datasets (with thousands of training samples or more) in terms of\\n        both training time and validation score.\\n        For small datasets, however, 'lbfgs' can converge faster and perform\\n        better.\\n\\n- `alpha`: float, default=0.0001\\n        L2 penalty (regularization term) parameter.\\n\\n- `batch_size`: int, default='auto'\\n        Size of minibatches for stochastic optimizers.\\n        If the solver is 'lbfgs', the classifier will not use minibatch.\\n        When set to \\\"auto\\\", `batch_size=min(200, n_samples)`\\n\\n- `learning_rate`: {'constant', 'invscaling', 'adaptive'}, default='constant'\\n        Learning rate schedule for weight updates.\\n\\n        - 'constant' is a constant learning rate given by\\n          'learning_rate_init'.\\n\\n        - 'invscaling' gradually decreases the learning rate at each\\n          time step 't' using an inverse scaling exponent of 'power_t'.\\n          effective_learning_rate = learning_rate_init / pow(t, power_t)\\n\\n        - 'adaptive' keeps the learning rate constant to\\n          'learning_rate_init' as long as training loss keeps decreasing.\\n          Each time two consecutive epochs fail to decrease training loss by at\\n          least tol, or fail to increase validation score by at least tol if\\n          'early_stopping' is on, the current learning rate is divided by 5.\\n\\n        Only used when ``solver='sgd'``.\\n\\n- `learning_rate_init`: double, default=0.001\\n        The initial learning rate used. It controls the step-size\\n        in updating the weights. Only used when solver='sgd' or 'adam'.\\n\\n- `power_t`: double, default=0.5\\n        The exponent for inverse scaling learning rate.\\n        It is used in updating effective learning rate when the learning_rate\\n        is set to 'invscaling'. Only used when solver='sgd'.\\n\\n- `max_iter`: int, default=200\\n        Maximum number of iterations. The solver iterates until convergence\\n        (determined by 'tol') or this number of iterations. For stochastic\\n        solvers ('sgd', 'adam'), note that this determines the number of epochs\\n        (how many times each data point will be used), not the number of\\n        gradient steps.\\n\\n- `shuffle`: bool, default=True\\n        Whether to shuffle samples in each iteration. Only used when\\n        solver='sgd' or 'adam'.\\n\\n- `random_state`: int, RandomState instance, default=None\\n        Determines random number generation for weights and bias\\n        initialization, train-test split if early stopping is used, and batch\\n        sampling when solver='sgd' or 'adam'.\\n        Pass an int for reproducible results across multiple function calls.\\n        See :term:`Glossary <random_state>`.\\n\\n- `tol`: float, default=1e-4\\n        Tolerance for the optimization. When the loss or score is not improving\\n        by at least ``tol`` for ``n_iter_no_change`` consecutive iterations,\\n        unless ``learning_rate`` is set to 'adaptive', convergence is\\n        considered to be reached and training stops.\\n\\n- `verbose`: bool, default=False\\n        Whether to print progress messages to stdout.\\n\\n- `warm_start`: bool, default=False\\n        When set to True, reuse the solution of the previous\\n        call to fit as initialization, otherwise, just erase the\\n        previous solution. See :term:`the Glossary <warm_start>`.\\n\\n- `momentum`: float, default=0.9\\n        Momentum for gradient descent update. Should be between 0 and 1. Only\\n        used when solver='sgd'.\\n\\n- `nesterovs_momentum`: boolean, default=True\\n        Whether to use Nesterov's momentum. Only used when solver='sgd' and\\n        momentum > 0.\\n\\n- `early_stopping`: bool, default=False\\n        Whether to use early stopping to terminate training when validation\\n        score is not improving. If set to true, it will automatically set\\n        aside 10% of training data as validation and terminate training when\\n        validation score is not improving by at least tol for\\n        ``n_iter_no_change`` consecutive epochs. The split is stratified,\\n        except in a multilabel setting.\\n        Only effective when solver='sgd' or 'adam'\\n\\n- `validation_fraction`: float, default=0.1\\n        The proportion of training data to set aside as validation set for\\n        early stopping. Must be between 0 and 1.\\n        Only used if early_stopping is True\\n\\n- `beta_1`: float, default=0.9\\n        Exponential decay rate for estimates of first moment vector in adam,\\n        should be in [0, 1). Only used when solver='adam'\\n\\n- `beta_2`: float, default=0.999\\n        Exponential decay rate for estimates of second moment vector in adam,\\n        should be in [0, 1). Only used when solver='adam'\\n\\n- `epsilon`: float, default=1e-8\\n        Value for numerical stability in adam. Only used when solver='adam'\\n\\n- `n_iter_no_change`: int, default=10\\n        Maximum number of epochs to not meet ``tol`` improvement.\\n        Only effective when solver='sgd' or 'adam'\\n\\n        *Added in 0.20*\\n\\n- `max_fun`: int, default=15000\\n        Only used when solver='lbfgs'. Maximum number of loss function calls.\\n        The solver iterates until convergence (determined by 'tol'), number\\n        of iterations reaches max_iter, or this number of loss function calls.\\n        Note that number of loss function calls will be greater than or equal\\n        to the number of iterations for the `MLPClassifier`.\\n\\n        *Added in 0.22*\\n\\n    Attributes\\n    ----------\\n- `classes_`: ndarray or list of ndarray of shape (n_classes,)\\n        Class labels for each output.\\n\\n- `loss_`: float\\n        The current loss computed with the loss function.\\n\\n- `coefs_`: list, length n_layers - 1\\n        The ith element in the list represents the weight matrix corresponding\\n        to layer i.\\n\\n- `intercepts_`: list, length n_layers - 1\\n        The ith element in the list represents the bias vector corresponding to\\n        layer i + 1.\\n\\n- `n_iter_`: int,\\n        The number of iterations the solver has ran.\\n\\n- `n_layers_`: int\\n        Number of layers.\\n\\n- `n_outputs_`: int\\n        Number of outputs.\\n\\n- `out_activation_`: string\\n        Name of the output activation function.\\n\\n\\n    Examples\\n    --------\\n    >>> from sklearn.neural_network import MLPClassifier\\n    >>> from sklearn.datasets import make_classification\\n    >>> from sklearn.model_selection import train_test_split\\n    >>> X, y = make_classification(n_samples=100, random_state=1)\\n    >>> X_train, X_test, y_train, y_test = train_test_split(X, y, stratify=y,\\n    ...                                                     random_state=1)\\n    >>> clf = MLPClassifier(random_state=1, max_iter=300).fit(X_train, y_train)\\n    >>> clf.predict_proba(X_test[:1])\\n    array([[0.038..., 0.961...]])\\n    >>> clf.predict(X_test[:5, :])\\n    array([1, 0, 1, 0, 1])\\n    >>> clf.score(X_test, y_test)\\n    0.8...\\n\\n    Notes\\n    -----\\n    MLPClassifier trains iteratively since at each time step\\n    the partial derivatives of the loss function with respect to the model\\n    parameters are computed to update the parameters.\\n\\n    It can also have a regularization term added to the loss function\\n    that shrinks model parameters to prevent overfitting.\\n\\n    This implementation works with data represented as dense numpy arrays or\\n    sparse scipy arrays of floating point values.\\n\\n    References\\n    ----------\\n    Hinton, Geoffrey E.\\n        \\\"Connectionist learning procedures.\\\" Artificial intelligence 40.1\\n        (1989): 185-234.\\n\\n    Glorot, Xavier, and Yoshua Bengio. \\\"Understanding the difficulty of\\n        training deep feedforward neural networks.\\\" International Conference\\n        on Artificial Intelligence and Statistics. 2010.\\n\\n    He, Kaiming, et al. \\\"Delving deep into rectifiers: Surpassing human-level\\n        performance on imagenet classification.\\\" arXiv preprint\\n        arXiv:1502.01852 (2015).\\n\\n    Kingma, Diederik, and Jimmy Ba. \\\"Adam: A method for stochastic\\n        optimization.\\\" arXiv preprint arXiv:1412.6980 (2014).\\n    \"]] [:hr]] [:div [:h3 \":sklearn.classification/multinomial-nb\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"230px\"}} [:p/markdown \"_unnamed [3 2]:\\n\\n|        :name | :default |\\n|--------------|----------|\\n|       :alpha |    1.000 |\\n| :class-prior |          |\\n|   :fit-prior |     true |\\n\"]]] [:span [:p/markdown \"\\n    Naive Bayes classifier for multinomial models\\n\\n    The multinomial Naive Bayes classifier is suitable for classification with\\n    discrete features (e.g., word counts for text classification). The\\n    multinomial distribution normally requires integer feature counts. However,\\n    in practice, fractional counts such as tf-idf may also work.\\n\\n    Read more in the User Guide: `multinomial_naive_bayes`.\\n\\n    Parameters\\n    ----------\\n- `alpha`: float, default=1.0\\n        Additive (Laplace/Lidstone) smoothing parameter\\n        (0 for no smoothing).\\n\\n- `fit_prior`: bool, default=True\\n        Whether to learn class prior probabilities or not.\\n        If false, a uniform prior will be used.\\n\\n- `class_prior`: array-like of shape (n_classes,), default=None\\n        Prior probabilities of the classes. If specified the priors are not\\n        adjusted according to the data.\\n\\n    Attributes\\n    ----------\\n- `class_count_`: ndarray of shape (n_classes,)\\n        Number of samples encountered for each class during fitting. This\\n        value is weighted by the sample weight when provided.\\n\\n- `class_log_prior_`: ndarray of shape (n_classes, )\\n        Smoothed empirical log probability for each class.\\n\\n- `classes_`: ndarray of shape (n_classes,)\\n        Class labels known to the classifier\\n\\n- `coef_`: ndarray of shape (n_classes, n_features)\\n        Mirrors ``feature_log_prob_`` for interpreting MultinomialNB\\n        as a linear model.\\n\\n- `feature_count_`: ndarray of shape (n_classes, n_features)\\n        Number of samples encountered for each (class, feature)\\n        during fitting. This value is weighted by the sample weight when\\n        provided.\\n\\n- `feature_log_prob_`: ndarray of shape (n_classes, n_features)\\n        Empirical log probability of features\\n        given a class, ``P(x_i|y)``.\\n\\n- `intercept_`: ndarray of shape (n_classes, )\\n        Mirrors ``class_log_prior_`` for interpreting MultinomialNB\\n        as a linear model.\\n\\n- `n_features_`: int\\n        Number of features of each sample.\\n\\n    Examples\\n    --------\\n    >>> import numpy as np\\n    >>> rng = np.random.RandomState(1)\\n    >>> X = rng.randint(5, size=(6, 100))\\n    >>> y = np.array([1, 2, 3, 4, 5, 6])\\n    >>> from sklearn.naive_bayes import MultinomialNB\\n    >>> clf = MultinomialNB()\\n    >>> clf.fit(X, y)\\n    MultinomialNB()\\n    >>> print(clf.predict(X[2:3]))\\n    [3]\\n\\n    Notes\\n    -----\\n    For the rationale behind the names `coef_` and `intercept_`, i.e.\\n    naive Bayes as a linear classifier, see J. Rennie et al. (2003),\\n    Tackling the poor assumptions of naive Bayes text classifiers, ICML.\\n\\n    References\\n    ----------\\n    C.D. Manning, P. Raghavan and H. Schuetze (2008). Introduction to\\n    Information Retrieval. Cambridge University Press, pp. 234-265.\\n    https://nlp.stanford.edu/IR-book/html/htmledition/naive-bayes-text-classification-1.html\\n    \"]] [:hr]] [:div [:h3 \":sklearn.classification/nearest-centroid\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"184px\"}} [:p/markdown \"_unnamed [2 2]:\\n\\n|             :name |  :default |\\n|-------------------|-----------|\\n|           :metric | euclidean |\\n| :shrink-threshold |           |\\n\"]]] [:span [:p/markdown \"Nearest centroid classifier.\\n\\n    Each class is represented by its centroid, with test samples classified to\\n    the class with the nearest centroid.\\n\\n    Read more in the User Guide: `nearest_centroid_classifier`.\\n\\n    Parameters\\n    ----------\\n- `metric`: str or callable\\n        The metric to use when calculating distance between instances in a\\n        feature array. If metric is a string or callable, it must be one of\\n        the options allowed by metrics.pairwise.pairwise_distances for its\\n        metric parameter.\\n        The centroids for the samples corresponding to each class is the point\\n        from which the sum of the distances (according to the metric) of all\\n        samples that belong to that particular class are minimized.\\n        If the \\\"manhattan\\\" metric is provided, this centroid is the median and\\n        for all other metrics, the centroid is now set to be the mean.\\n\\n        *Changed in 0.19*\\n            ``metric='precomputed'`` was deprecated and now raises an error\\n\\n- `shrink_threshold`: float, default=None\\n        Threshold for shrinking centroids to remove features.\\n\\n    Attributes\\n    ----------\\n- `centroids_`: array-like of shape (n_classes, n_features)\\n        Centroid of each class.\\n\\n- `classes_`: array of shape (n_classes,)\\n        The unique classes labels.\\n\\n    Examples\\n    --------\\n    >>> from sklearn.neighbors import NearestCentroid\\n    >>> import numpy as np\\n    >>> X = np.array([[-1, -1], [-2, -1], [-3, -2], [1, 1], [2, 1], [3, 2]])\\n    >>> y = np.array([1, 1, 1, 2, 2, 2])\\n    >>> clf = NearestCentroid()\\n    >>> clf.fit(X, y)\\n    NearestCentroid()\\n    >>> print(clf.predict([[-0.8, -1]]))\\n    [1]\\n\\n    See also\\n    --------\\n    sklearn.neighbors.KNeighborsClassifier: nearest neighbors classifier\\n\\n    Notes\\n    -----\\n    When used for text classification with tf-idf vectors, this classifier is\\n    also known as the Rocchio classifier.\\n\\n    References\\n    ----------\\n    Tibshirani, R., Hastie, T., Narasimhan, B., & Chu, G. (2002). Diagnosis of\\n    multiple cancer types by shrunken centroids of gene expression. Proceedings\\n    of the National Academy of Sciences of the United States of America,\\n    99(10), 6567-6572. The National Academy of Sciences.\\n\\n    \"]] [:hr]] [:div [:h3 \":sklearn.classification/nu-svc\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [15 2]:\\n\\n|                    :name | :default |\\n|--------------------------|----------|\\n|              :break-ties |    false |\\n|                  :kernel |      rbf |\\n|                   :gamma |    scale |\\n|                  :degree |        3 |\\n| :decision-function-shape |      ovr |\\n|             :probability |    false |\\n|                     :tol | 0.001000 |\\n|                      :nu |   0.5000 |\\n|               :shrinking |     true |\\n|                :max-iter |       -1 |\\n|            :random-state |          |\\n|                  :coef-0 |    0.000 |\\n|            :class-weight |          |\\n|              :cache-size |      200 |\\n|                 :verbose |    false |\\n\"]]] [:span [:p/markdown \"Nu-Support Vector Classification.\\n\\n    Similar to SVC but uses a parameter to control the number of support\\n    vectors.\\n\\n    The implementation is based on libsvm.\\n\\n    Read more in the User Guide: `svm_classification`.\\n\\n    Parameters\\n    ----------\\n- `nu`: float, default=0.5\\n        An upper bound on the fraction of margin errors (see User Guide: `nu_svc`) and a lower bound of the fraction of support vectors.\\n        Should be in the interval (0, 1].\\n\\n- `kernel`: {'linear', 'poly', 'rbf', 'sigmoid', 'precomputed'}, default='rbf'\\n         Specifies the kernel type to be used in the algorithm.\\n         It must be one of 'linear', 'poly', 'rbf', 'sigmoid', 'precomputed' or\\n         a callable.\\n         If none is given, 'rbf' will be used. If a callable is given it is\\n         used to precompute the kernel matrix.\\n\\n- `degree`: int, default=3\\n        Degree of the polynomial kernel function ('poly').\\n        Ignored by all other kernels.\\n\\n- `gamma`: {'scale', 'auto'} or float, default='scale'\\n        Kernel coefficient for 'rbf', 'poly' and 'sigmoid'.\\n\\n        - if ``gamma='scale'`` (default) is passed then it uses\\n          1 / (n_features * X.var()) as value of gamma,\\n        - if 'auto', uses 1 / n_features.\\n\\n        *Changed in 0.22*\\n           The default value of ``gamma`` changed from 'auto' to 'scale'.\\n\\n- `coef0`: float, default=0.0\\n        Independent term in kernel function.\\n        It is only significant in 'poly' and 'sigmoid'.\\n\\n- `shrinking`: bool, default=True\\n        Whether to use the shrinking heuristic.\\n        See the User Guide: `shrinking_svm`.\\n\\n- `probability`: bool, default=False\\n        Whether to enable probability estimates. This must be enabled prior\\n        to calling `fit`, will slow down that method as it internally uses\\n        5-fold cross-validation, and `predict_proba` may be inconsistent with\\n        `predict`. Read more in the User Guide: `scores_probabilities`.\\n\\n- `tol`: float, default=1e-3\\n        Tolerance for stopping criterion.\\n\\n- `cache_size`: float, default=200\\n        Specify the size of the kernel cache (in MB).\\n\\n- `class_weight`: {dict, 'balanced'}, default=None\\n        Set the parameter C of class i to class_weight[i]*C for\\n        SVC. If not given, all classes are supposed to have\\n        weight one. The \\\"balanced\\\" mode uses the values of y to automatically\\n        adjust weights inversely proportional to class frequencies as\\n        ``n_samples / (n_classes * np.bincount(y))``\\n\\n- `verbose`: bool, default=False\\n        Enable verbose output. Note that this setting takes advantage of a\\n        per-process runtime setting in libsvm that, if enabled, may not work\\n        properly in a multithreaded context.\\n\\n- `max_iter`: int, default=-1\\n        Hard limit on iterations within solver, or -1 for no limit.\\n\\n- `decision_function_shape`: {'ovo', 'ovr'}, default='ovr'\\n        Whether to return a one-vs-rest ('ovr') decision function of shape\\n        (n_samples, n_classes) as all other classifiers, or the original\\n        one-vs-one ('ovo') decision function of libsvm which has shape\\n        (n_samples, n_classes * (n_classes - 1) / 2). However, one-vs-one\\n        ('ovo') is always used as multi-class strategy. The parameter is\\n        ignored for binary classification.\\n\\n        *Changed in 0.19*\\n            decision_function_shape is 'ovr' by default.\\n\\n        *Added in 0.17*\\n           *decision_function_shape='ovr'* is recommended.\\n\\n        *Changed in 0.17*\\n           Deprecated *decision_function_shape='ovo' and None*.\\n\\n- `break_ties`: bool, default=False\\n        If true, ``decision_function_shape='ovr'``, and number of classes > 2,\\n        :term:`predict` will break ties according to the confidence values of\\n        :term:`decision_function`; otherwise the first class among the tied\\n        classes is returned. Please note that breaking ties comes at a\\n        relatively high computational cost compared to a simple predict.\\n\\n        *Added in 0.22*\\n\\n- `random_state`: int or RandomState instance, default=None\\n        Controls the pseudo random number generation for shuffling the data for\\n        probability estimates. Ignored when `probability` is False.\\n        Pass an int for reproducible output across multiple function calls.\\n        See :term:`Glossary <random_state>`.\\n\\n    Attributes\\n    ----------\\n- `support_`: ndarray of shape (n_SV,)\\n        Indices of support vectors.\\n\\n- `support_vectors_`: ndarray of shape (n_SV, n_features)\\n        Support vectors.\\n\\n- `n_support_`: ndarray of shape (n_class), dtype=int32\\n        Number of support vectors for each class.\\n\\n- `dual_coef_`: ndarray of shape (n_class-1, n_SV)\\n        Dual coefficients of the support vector in the decision\\n        function (see :ref:`sgd_mathematical_formulation`), multiplied by\\n        their targets.\\n        For multiclass, coefficient for all 1-vs-1 classifiers.\\n        The layout of the coefficients in the multiclass case is somewhat\\n        non-trivial. See the multi-class section of the User Guide: `svm_multi_class` for details.\\n\\n- `coef_`: ndarray of shape (n_class * (n_class-1) / 2, n_features)\\n        Weights assigned to the features (coefficients in the primal\\n        problem). This is only available in the case of a linear kernel.\\n\\n        `coef_` is readonly property derived from `dual_coef_` and\\n        `support_vectors_`.\\n\\n- `intercept_`: ndarray of shape (n_class * (n_class-1) / 2,)\\n        Constants in decision function.\\n\\n- `classes_`: ndarray of shape (n_classes,)\\n        The unique classes labels.\\n\\n- `fit_status_`: int\\n        0 if correctly fitted, 1 if the algorithm did not converge.\\n\\n- `probA_`: ndarray of shape (n_class * (n_class-1) / 2,)\\n- `probB_`: ndarray of shape (n_class * (n_class-1) / 2,)\\n        If `probability=True`, it corresponds to the parameters learned in\\n        Platt scaling to produce probability estimates from decision values.\\n        If `probability=False`, it's an empty array. Platt scaling uses the\\n        logistic function\\n        ``1 / (1 + exp(decision_value * probA_ + probB_))``\\n        where ``probA_`` and ``probB_`` are learned from the dataset [2]_. For\\n        more information on the multiclass case and training procedure see\\n        section 8 of [1]_.\\n\\n- `class_weight_`: ndarray of shape (n_class,)\\n        Multipliers of parameter C of each class.\\n        Computed based on the ``class_weight`` parameter.\\n\\n- `shape_fit_`: tuple of int of shape (n_dimensions_of_X,)\\n        Array dimensions of training vector ``X``.\\n\\n    Examples\\n    --------\\n    >>> import numpy as np\\n    >>> X = np.array([[-1, -1], [-2, -1], [1, 1], [2, 1]])\\n    >>> y = np.array([1, 1, 2, 2])\\n    >>> from sklearn.pipeline import make_pipeline\\n    >>> from sklearn.preprocessing import StandardScaler\\n    >>> from sklearn.svm import NuSVC\\n    >>> clf = make_pipeline(StandardScaler(), NuSVC())\\n    >>> clf.fit(X, y)\\n    Pipeline(steps=[('standardscaler', StandardScaler()), ('nusvc', NuSVC())])\\n    >>> print(clf.predict([[-0.8, -1]]))\\n    [1]\\n\\n    See also\\n    --------\\n    SVC\\n        Support Vector Machine for classification using libsvm.\\n\\n    LinearSVC\\n        Scalable linear Support Vector Machine for classification using\\n        liblinear.\\n\\n    References\\n    ----------\\n - [1] [LIBSVM: A Library for Support Vector Machines\\n        ](http://www.csie.ntu.edu.tw/~cjlin/papers/libsvm.pdf)\\n\\n - [2] [Platt, John (1999). \\\"Probabilistic outputs for support vector\\n        machines and comparison to regularizedlikelihood methods.\\\"\\n        ](http://citeseer.ist.psu.edu/viewdoc/summary?doi=10.1.1.41.1639)\\n    \"]] [:hr]] [:div [:h3 \":sklearn.classification/passive-aggressive-classifier\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [15 2]:\\n\\n|                :name | :default |\\n|----------------------|----------|\\n|    :n-iter-no-change |        5 |\\n|             :average |    false |\\n|                 :tol | 0.001000 |\\n|      :early-stopping |    false |\\n|             :shuffle |     true |\\n|                   :c |    1.000 |\\n|            :max-iter |     1000 |\\n|              :n-jobs |          |\\n|        :random-state |          |\\n|       :fit-intercept |     true |\\n|          :warm-start |    false |\\n| :validation-fraction |   0.1000 |\\n|        :class-weight |          |\\n|                :loss |    hinge |\\n|             :verbose |        0 |\\n\"]]] [:span [:p/markdown \"Passive Aggressive Classifier\\n\\n    Read more in the User Guide: `passive_aggressive`.\\n\\n    Parameters\\n    ----------\\n\\n- `C`: float\\n        Maximum step size (regularization). Defaults to 1.0.\\n\\n- `fit_intercept`: bool, default=False\\n        Whether the intercept should be estimated or not. If False, the\\n        data is assumed to be already centered.\\n\\n- `max_iter`: int, optional (default=1000)\\n        The maximum number of passes over the training data (aka epochs).\\n        It only impacts the behavior in the ``fit`` method, and not the\\n        `partial_fit` method.\\n\\n        *Added in 0.19*\\n\\n- `tol`: float or None, optional (default=1e-3)\\n        The stopping criterion. If it is not None, the iterations will stop\\n        when (loss > previous_loss - tol).\\n\\n        *Added in 0.19*\\n\\n- `early_stopping`: bool, default=False\\n        Whether to use early stopping to terminate training when validation.\\n        score is not improving. If set to True, it will automatically set aside\\n        a stratified fraction of training data as validation and terminate\\n        training when validation score is not improving by at least tol for\\n        n_iter_no_change consecutive epochs.\\n\\n        *Added in 0.20*\\n\\n- `validation_fraction`: float, default=0.1\\n        The proportion of training data to set aside as validation set for\\n        early stopping. Must be between 0 and 1.\\n        Only used if early_stopping is True.\\n\\n        *Added in 0.20*\\n\\n- `n_iter_no_change`: int, default=5\\n        Number of iterations with no improvement to wait before early stopping.\\n\\n        *Added in 0.20*\\n\\n- `shuffle`: bool, default=True\\n        Whether or not the training data should be shuffled after each epoch.\\n\\n- `verbose`: integer, optional\\n        The verbosity level\\n\\n- `loss`: string, optional\\n        The loss function to be used:\\n        hinge: equivalent to PA-I in the reference paper.\\n        squared_hinge: equivalent to PA-II in the reference paper.\\n\\n- `n_jobs`: int or None, optional (default=None)\\n        The number of CPUs to use to do the OVA (One Versus All, for\\n        multi-class problems) computation.\\n        ``None`` means 1 unless in a :obj:`joblib.parallel_backend` context.\\n        ``-1`` means using all processors. See :term:`Glossary <n_jobs>`\\n        for more details.\\n\\n- `random_state`: int, RandomState instance, default=None\\n        Used to shuffle the training data, when ``shuffle`` is set to\\n        ``True``. Pass an int for reproducible output across multiple\\n        function calls.\\n        See :term:`Glossary <random_state>`.\\n\\n- `warm_start`: bool, optional\\n        When set to True, reuse the solution of the previous call to fit as\\n        initialization, otherwise, just erase the previous solution.\\n        See :term:`the Glossary <warm_start>`.\\n\\n        Repeatedly calling fit or partial_fit when warm_start is True can\\n        result in a different solution than when calling fit a single time\\n        because of the way the data is shuffled.\\n\\n- `class_weight`: dict, {class_label: weight} or \\\"balanced\\\" or None, optional\\n        Preset for the class_weight fit parameter.\\n\\n        Weights associated with classes. If not given, all classes\\n        are supposed to have weight one.\\n\\n        The \\\"balanced\\\" mode uses the values of y to automatically adjust\\n        weights inversely proportional to class frequencies in the input data\\n        as ``n_samples / (n_classes * np.bincount(y))``\\n\\n        *Added in 0.17*\\n           parameter *class_weight* to automatically weight samples.\\n\\n- `average`: bool or int, optional\\n        When set to True, computes the averaged SGD weights and stores the\\n        result in the ``coef_`` attribute. If set to an int greater than 1,\\n        averaging will begin once the total number of samples seen reaches\\n        average. So average=10 will begin averaging after seeing 10 samples.\\n\\n        *Added in 0.19*\\n           parameter *average* to use weights averaging in SGD\\n\\n    Attributes\\n    ----------\\n- `coef_`: array, shape = [1, n_features] if n_classes == 2 else [n_classes,            n_features]\\n        Weights assigned to the features.\\n\\n- `intercept_`: array, shape = [1] if n_classes == 2 else [n_classes]\\n        Constants in decision function.\\n\\n- `n_iter_`: int\\n        The actual number of iterations to reach the stopping criterion.\\n        For multiclass fits, it is the maximum over every binary fit.\\n\\n- `classes_`: array of shape (n_classes,)\\n        The unique classes labels.\\n\\n- `t_`: int\\n        Number of weight updates performed during training.\\n        Same as ``(n_iter_ * n_samples)``.\\n\\n- `loss_function_`: callable\\n        Loss function used by the algorithm.\\n\\n    Examples\\n    --------\\n    >>> from sklearn.linear_model import PassiveAggressiveClassifier\\n    >>> from sklearn.datasets import make_classification\\n\\n    >>> X, y = make_classification(n_features=4, random_state=0)\\n    >>> clf = PassiveAggressiveClassifier(max_iter=1000, random_state=0,\\n    ... tol=1e-3)\\n    >>> clf.fit(X, y)\\n    PassiveAggressiveClassifier(random_state=0)\\n    >>> print(clf.coef_)\\n    [[0.26642044 0.45070924 0.67251877 0.64185414]]\\n    >>> print(clf.intercept_)\\n    [1.84127814]\\n    >>> print(clf.predict([[0, 0, 0, 0]]))\\n    [1]\\n\\n    See also\\n    --------\\n\\n    SGDClassifier\\n    Perceptron\\n\\n    References\\n    ----------\\n    Online Passive-Aggressive Algorithms\\n    <http://jmlr.csail.mit.edu/papers/volume7/crammer06a/crammer06a.pdf>\\n    K. Crammer, O. Dekel, J. Keshat, S. Shalev-Shwartz, Y. Singer - JMLR (2006)\\n\\n    \"]] [:hr]] [:div [:h3 \":sklearn.classification/perceptron\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [15 2]:\\n\\n|                :name |  :default |\\n|----------------------|-----------|\\n|    :n-iter-no-change |     5.000 |\\n|                 :tol |  0.001000 |\\n|      :early-stopping |     false |\\n|               :eta-0 |     1.000 |\\n|             :shuffle |      true |\\n|             :penalty |           |\\n|            :max-iter |      1000 |\\n|              :n-jobs |           |\\n|        :random-state |         0 |\\n|       :fit-intercept |      true |\\n|               :alpha | 0.0001000 |\\n|          :warm-start |     false |\\n| :validation-fraction |    0.1000 |\\n|        :class-weight |           |\\n|             :verbose |         0 |\\n\"]]] [:span [:p/markdown \"Perceptron\\n\\n    Read more in the User Guide: `perceptron`.\\n\\n    Parameters\\n    ----------\\n\\n- `penalty`: {'l2','l1','elasticnet'}, default=None\\n        The penalty (aka regularization term) to be used.\\n\\n- `alpha`: float, default=0.0001\\n        Constant that multiplies the regularization term if regularization is\\n        used.\\n\\n- `fit_intercept`: bool, default=True\\n        Whether the intercept should be estimated or not. If False, the\\n        data is assumed to be already centered.\\n\\n- `max_iter`: int, default=1000\\n        The maximum number of passes over the training data (aka epochs).\\n        It only impacts the behavior in the ``fit`` method, and not the\\n        `partial_fit` method.\\n\\n        *Added in 0.19*\\n\\n- `tol`: float, default=1e-3\\n        The stopping criterion. If it is not None, the iterations will stop\\n        when (loss > previous_loss - tol).\\n\\n        *Added in 0.19*\\n\\n- `shuffle`: bool, default=True\\n        Whether or not the training data should be shuffled after each epoch.\\n\\n- `verbose`: int, default=0\\n        The verbosity level\\n\\n- `eta0`: double, default=1\\n        Constant by which the updates are multiplied.\\n\\n- `n_jobs`: int, default=None\\n        The number of CPUs to use to do the OVA (One Versus All, for\\n        multi-class problems) computation.\\n        ``None`` means 1 unless in a :obj:`joblib.parallel_backend` context.\\n        ``-1`` means using all processors. See :term:`Glossary <n_jobs>`\\n        for more details.\\n\\n- `random_state`: int, RandomState instance, default=None\\n        Used to shuffle the training data, when ``shuffle`` is set to\\n        ``True``. Pass an int for reproducible output across multiple\\n        function calls.\\n        See :term:`Glossary <random_state>`.\\n\\n- `early_stopping`: bool, default=False\\n        Whether to use early stopping to terminate training when validation.\\n        score is not improving. If set to True, it will automatically set aside\\n        a stratified fraction of training data as validation and terminate\\n        training when validation score is not improving by at least tol for\\n        n_iter_no_change consecutive epochs.\\n\\n        *Added in 0.20*\\n\\n- `validation_fraction`: float, default=0.1\\n        The proportion of training data to set aside as validation set for\\n        early stopping. Must be between 0 and 1.\\n        Only used if early_stopping is True.\\n\\n        *Added in 0.20*\\n\\n- `n_iter_no_change`: int, default=5\\n        Number of iterations with no improvement to wait before early stopping.\\n\\n        *Added in 0.20*\\n\\n- `class_weight`: dict, {class_label: weight} or \\\"balanced\\\", default=None\\n        Preset for the class_weight fit parameter.\\n\\n        Weights associated with classes. If not given, all classes\\n        are supposed to have weight one.\\n\\n        The \\\"balanced\\\" mode uses the values of y to automatically adjust\\n        weights inversely proportional to class frequencies in the input data\\n        as ``n_samples / (n_classes * np.bincount(y))``\\n\\n- `warm_start`: bool, default=False\\n        When set to True, reuse the solution of the previous call to fit as\\n        initialization, otherwise, just erase the previous solution. See\\n        :term:`the Glossary <warm_start>`.\\n\\n    Attributes\\n    ----------\\n- `coef_`: ndarray of shape = [1, n_features] if n_classes == 2 else         [n_classes, n_features]\\n        Weights assigned to the features.\\n\\n- `intercept_`: ndarray of shape = [1] if n_classes == 2 else [n_classes]\\n        Constants in decision function.\\n\\n- `n_iter_`: int\\n        The actual number of iterations to reach the stopping criterion.\\n        For multiclass fits, it is the maximum over every binary fit.\\n\\n- `classes_`: ndarray of shape (n_classes,)\\n        The unique classes labels.\\n\\n- `t_`: int\\n        Number of weight updates performed during training.\\n        Same as ``(n_iter_ * n_samples)``.\\n\\n    Notes\\n    -----\\n\\n    ``Perceptron`` is a classification algorithm which shares the same\\n    underlying implementation with ``SGDClassifier``. In fact,\\n    ``Perceptron()`` is equivalent to `SGDClassifier(loss=\\\"perceptron\\\",\\n    eta0=1, learning_rate=\\\"constant\\\", penalty=None)`.\\n\\n    Examples\\n    --------\\n    >>> from sklearn.datasets import load_digits\\n    >>> from sklearn.linear_model import Perceptron\\n    >>> X, y = load_digits(return_X_y=True)\\n    >>> clf = Perceptron(tol=1e-3, random_state=0)\\n    >>> clf.fit(X, y)\\n    Perceptron()\\n    >>> clf.score(X, y)\\n    0.939...\\n\\n    See also\\n    --------\\n\\n    SGDClassifier\\n\\n    References\\n    ----------\\n\\n    https://en.wikipedia.org/wiki/Perceptron and references therein.\\n    \"]] [:hr]] [:div [:h3 \":sklearn.classification/quadratic-discriminant-analysis\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"276px\"}} [:p/markdown \"_unnamed [4 2]:\\n\\n|             :name |  :default |\\n|-------------------|-----------|\\n|           :priors |           |\\n|        :reg-param |     0.000 |\\n| :store-covariance |     false |\\n|              :tol | 0.0001000 |\\n\"]]] [:span [:p/markdown \"Quadratic Discriminant Analysis\\n\\n    A classifier with a quadratic decision boundary, generated\\n    by fitting class conditional densities to the data\\n    and using Bayes' rule.\\n\\n    The model fits a Gaussian density to each class.\\n\\n    *Added in 0.17*\\n       *QuadraticDiscriminantAnalysis*\\n\\n    Read more in the User Guide: `lda_qda`.\\n\\n    Parameters\\n    ----------\\n- `priors`: ndarray of shape (n_classes,), default=None\\n        Class priors. By default, the class proportions are inferred from the\\n        training data.\\n\\n- `reg_param`: float, default=0.0\\n        Regularizes the per-class covariance estimates by transforming S2 as\\n        ``S2 = (1 - reg_param) * S2 + reg_param * np.eye(n_features)``,\\n        where S2 corresponds to the `scaling_` attribute of a given class.\\n\\n- `store_covariance`: bool, default=False\\n        If True, the class covariance matrices are explicitely computed and\\n        stored in the `self.covariance_` attribute.\\n\\n        *Added in 0.17*\\n\\n- `tol`: float, default=1.0e-4\\n        Absolute threshold for a singular value to be considered significant,\\n        used to estimate the rank of `Xk` where `Xk` is the centered matrix\\n        of samples in class k. This parameter does not affect the\\n        predictions. It only controls a warning that is raised when features\\n        are considered to be colinear.\\n\\n        *Added in 0.17*\\n\\n    Attributes\\n    ----------\\n- `covariance_`: list of len n_classes of ndarray             of shape (n_features, n_features)\\n        For each class, gives the covariance matrix estimated using the\\n        samples of that class. The estimations are unbiased. Only present if\\n        `store_covariance` is True.\\n\\n- `means_`: array-like of shape (n_classes, n_features)\\n        Class-wise means.\\n\\n- `priors_`: array-like of shape (n_classes,)\\n        Class priors (sum to 1).\\n\\n- `rotations_`: list of len n_classes of ndarray of shape (n_features, n_k)\\n        For each class k an array of shape (n_features, n_k), where\\n        ``n_k = min(n_features, number of elements in class k)``\\n        It is the rotation of the Gaussian distribution, i.e. its\\n        principal axis. It corresponds to `V`, the matrix of eigenvectors\\n        coming from the SVD of `Xk = U S Vt` where `Xk` is the centered\\n        matrix of samples from class k.\\n\\n- `scalings_`: list of len n_classes of ndarray of shape (n_k,)\\n        For each class, contains the scaling of\\n        the Gaussian distributions along its principal axes, i.e. the\\n        variance in the rotated coordinate system. It corresponds to `S^2 /\\n        (n_samples - 1)`, where `S` is the diagonal matrix of singular values\\n        from the SVD of `Xk`, where `Xk` is the centered matrix of samples\\n        from class k.\\n\\n- `classes_`: ndarray of shape (n_classes,)\\n        Unique class labels.\\n\\n    Examples\\n    --------\\n    >>> from sklearn.discriminant_analysis import QuadraticDiscriminantAnalysis\\n    >>> import numpy as np\\n    >>> X = np.array([[-1, -1], [-2, -1], [-3, -2], [1, 1], [2, 1], [3, 2]])\\n    >>> y = np.array([1, 1, 1, 2, 2, 2])\\n    >>> clf = QuadraticDiscriminantAnalysis()\\n    >>> clf.fit(X, y)\\n    QuadraticDiscriminantAnalysis()\\n    >>> print(clf.predict([[-0.8, -1]]))\\n    [1]\\n\\n    See also\\n    --------\\n    sklearn.discriminant_analysis.LinearDiscriminantAnalysis: Linear\\n        Discriminant Analysis\\n    \"]] [:hr]] [:div [:h3 \":sklearn.classification/radius-neighbors-classifier\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [9 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|       :weights |   uniform |\\n|             :p |         2 |\\n|     :leaf-size |        30 |\\n| :metric-params |           |\\n|        :radius |     1.000 |\\n| :outlier-label |           |\\n|     :algorithm |      auto |\\n|        :n-jobs |           |\\n|        :metric | minkowski |\\n\"]]] [:span [:p/markdown \"Classifier implementing a vote among neighbors within a given radius\\n\\n    Read more in the User Guide: `classification`.\\n\\n    Parameters\\n    ----------\\n- `radius`: float, default=1.0\\n        Range of parameter space to use by default for `radius_neighbors`\\n        queries.\\n\\n- `weights`: {'uniform', 'distance'} or callable, default='uniform'\\n        weight function used in prediction.  Possible values:\\n\\n        - 'uniform' : uniform weights.  All points in each neighborhood\\n          are weighted equally.\\n        - 'distance' : weight points by the inverse of their distance.\\n          in this case, closer neighbors of a query point will have a\\n          greater influence than neighbors which are further away.\\n        - [callable] : a user-defined function which accepts an\\n          array of distances, and returns an array of the same shape\\n          containing the weights.\\n\\n        Uniform weights are used by default.\\n\\n- `algorithm`: {'auto', 'ball_tree', 'kd_tree', 'brute'}, default='auto'\\n        Algorithm used to compute the nearest neighbors:\\n\\n        - 'ball_tree' will use `BallTree`\\n        - 'kd_tree' will use `KDTree`\\n        - 'brute' will use a brute-force search.\\n        - 'auto' will attempt to decide the most appropriate algorithm\\n          based on the values passed to `fit` method.\\n\\n        Note: fitting on sparse input will override the setting of\\n        this parameter, using brute force.\\n\\n- `leaf_size`: int, default=30\\n        Leaf size passed to BallTree or KDTree.  This can affect the\\n        speed of the construction and query, as well as the memory\\n        required to store the tree.  The optimal value depends on the\\n        nature of the problem.\\n\\n- `p`: int, default=2\\n        Power parameter for the Minkowski metric. When p = 1, this is\\n        equivalent to using manhattan_distance (l1), and euclidean_distance\\n        (l2) for p = 2. For arbitrary p, minkowski_distance (l_p) is used.\\n\\n- `metric`: str or callable, default='minkowski'\\n        the distance metric to use for the tree.  The default metric is\\n        minkowski, and with p=2 is equivalent to the standard Euclidean\\n        metric. See the documentation of `DistanceMetric` for a\\n        list of available metrics.\\n        If metric is \\\"precomputed\\\", X is assumed to be a distance matrix and\\n        must be square during fit. X may be a :term:`sparse graph`,\\n        in which case only \\\"nonzero\\\" elements may be considered neighbors.\\n\\n- `outlier_label`: {manual label, 'most_frequent'}, default=None\\n        label for outlier samples (samples with no neighbors in given radius).\\n\\n        - manual label: str or int label (should be the same type as y)\\n          or list of manual labels if multi-output is used.\\n        - 'most_frequent' : assign the most frequent label of y to outliers.\\n        - None : when any outlier is detected, ValueError will be raised.\\n\\n- `metric_params`: dict, default=None\\n        Additional keyword arguments for the metric function.\\n\\n- `n_jobs`: int, default=None\\n        The number of parallel jobs to run for neighbors search.\\n        ``None`` means 1 unless in a :obj:`joblib.parallel_backend` context.\\n        ``-1`` means using all processors. See :term:`Glossary <n_jobs>`\\n        for more details.\\n\\n    Attributes\\n    ----------\\n- `classes_`: ndarray of shape (n_classes,)\\n        Class labels known to the classifier.\\n\\n- `effective_metric_`: str or callble\\n        The distance metric used. It will be same as the `metric` parameter\\n        or a synonym of it, e.g. 'euclidean' if the `metric` parameter set to\\n        'minkowski' and `p` parameter set to 2.\\n\\n- `effective_metric_params_`: dict\\n        Additional keyword arguments for the metric function. For most metrics\\n        will be same with `metric_params` parameter, but may also contain the\\n        `p` parameter value if the `effective_metric_` attribute is set to\\n        'minkowski'.\\n\\n- `outputs_2d_`: bool\\n        False when `y`'s shape is (n_samples, ) or (n_samples, 1) during fit\\n        otherwise True.\\n\\n    Examples\\n    --------\\n    >>> X = [[0], [1], [2], [3]]\\n    >>> y = [0, 0, 1, 1]\\n    >>> from sklearn.neighbors import RadiusNeighborsClassifier\\n    >>> neigh = RadiusNeighborsClassifier(radius=1.0)\\n    >>> neigh.fit(X, y)\\n    RadiusNeighborsClassifier(...)\\n    >>> print(neigh.predict([[1.5]]))\\n    [0]\\n    >>> print(neigh.predict_proba([[1.0]]))\\n    [[0.66666667 0.33333333]]\\n\\n    See also\\n    --------\\n    KNeighborsClassifier\\n    RadiusNeighborsRegressor\\n    KNeighborsRegressor\\n    NearestNeighbors\\n\\n    Notes\\n    -----\\n    See Nearest Neighbors: `neighbors` in the online documentation\\n    for a discussion of the choice of ``algorithm`` and ``leaf_size``.\\n\\n    https://en.wikipedia.org/wiki/K-nearest_neighbor_algorithm\\n    \"]] [:hr]] [:div [:h3 \":sklearn.classification/random-forest-classifier\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [19 2]:\\n\\n|                     :name | :default |\\n|---------------------------|----------|\\n| :min-weight-fraction-leaf |    0.000 |\\n|           :max-leaf-nodes |          |\\n|    :min-impurity-decrease |    0.000 |\\n|        :min-samples-split |    2.000 |\\n|                :bootstrap |     true |\\n|                :ccp-alpha |    0.000 |\\n|                   :n-jobs |          |\\n|             :random-state |          |\\n|                :oob-score |    false |\\n|         :min-samples-leaf |        1 |\\n|             :max-features |     auto |\\n|       :min-impurity-split |          |\\n|               :warm-start |    false |\\n|                :max-depth |          |\\n|             :class-weight |          |\\n|             :n-estimators |      100 |\\n|              :max-samples |          |\\n|                :criterion |     gini |\\n|                  :verbose |        0 |\\n\"]]] [:span [:p/markdown \"\\n    A random forest classifier.\\n\\n    A random forest is a meta estimator that fits a number of decision tree\\n    classifiers on various sub-samples of the dataset and uses averaging to\\n    improve the predictive accuracy and control over-fitting.\\n    The sub-sample size is controlled with the `max_samples` parameter if\\n    `bootstrap=True` (default), otherwise the whole dataset is used to build\\n    each tree.\\n\\n    Read more in the User Guide: `forest`.\\n\\n    Parameters\\n    ----------\\n- `n_estimators`: int, default=100\\n        The number of trees in the forest.\\n\\n        *Changed in 0.22*\\n           The default value of ``n_estimators`` changed from 10 to 100\\n           in 0.22.\\n\\n- `criterion`: {\\\"gini\\\", \\\"entropy\\\"}, default=\\\"gini\\\"\\n        The function to measure the quality of a split. Supported criteria are\\n        \\\"gini\\\" for the Gini impurity and \\\"entropy\\\" for the information gain.\\n        Note: this parameter is tree-specific.\\n\\n- `max_depth`: int, default=None\\n        The maximum depth of the tree. If None, then nodes are expanded until\\n        all leaves are pure or until all leaves contain less than\\n        min_samples_split samples.\\n\\n- `min_samples_split`: int or float, default=2\\n        The minimum number of samples required to split an internal node:\\n\\n        - If int, then consider `min_samples_split` as the minimum number.\\n        - If float, then `min_samples_split` is a fraction and\\n          `ceil(min_samples_split * n_samples)` are the minimum\\n          number of samples for each split.\\n\\n        *Changed in 0.18*\\n           Added float values for fractions.\\n\\n- `min_samples_leaf`: int or float, default=1\\n        The minimum number of samples required to be at a leaf node.\\n        A split point at any depth will only be considered if it leaves at\\n        least ``min_samples_leaf`` training samples in each of the left and\\n        right branches.  This may have the effect of smoothing the model,\\n        especially in regression.\\n\\n        - If int, then consider `min_samples_leaf` as the minimum number.\\n        - If float, then `min_samples_leaf` is a fraction and\\n          `ceil(min_samples_leaf * n_samples)` are the minimum\\n          number of samples for each node.\\n\\n        *Changed in 0.18*\\n           Added float values for fractions.\\n\\n- `min_weight_fraction_leaf`: float, default=0.0\\n        The minimum weighted fraction of the sum total of weights (of all\\n        the input samples) required to be at a leaf node. Samples have\\n        equal weight when sample_weight is not provided.\\n\\n- `max_features`: {\\\"auto\\\", \\\"sqrt\\\", \\\"log2\\\"}, int or float, default=\\\"auto\\\"\\n        The number of features to consider when looking for the best split:\\n\\n        - If int, then consider `max_features` features at each split.\\n        - If float, then `max_features` is a fraction and\\n          `int(max_features * n_features)` features are considered at each\\n          split.\\n        - If \\\"auto\\\", then `max_features=sqrt(n_features)`.\\n        - If \\\"sqrt\\\", then `max_features=sqrt(n_features)` (same as \\\"auto\\\").\\n        - If \\\"log2\\\", then `max_features=log2(n_features)`.\\n        - If None, then `max_features=n_features`.\\n\\n        Note: the search for a split does not stop until at least one\\n        valid partition of the node samples is found, even if it requires to\\n        effectively inspect more than ``max_features`` features.\\n\\n- `max_leaf_nodes`: int, default=None\\n        Grow trees with ``max_leaf_nodes`` in best-first fashion.\\n        Best nodes are defined as relative reduction in impurity.\\n        If None then unlimited number of leaf nodes.\\n\\n- `min_impurity_decrease`: float, default=0.0\\n        A node will be split if this split induces a decrease of the impurity\\n        greater than or equal to this value.\\n\\n        The weighted impurity decrease equation is the following\\n\\n```python\\nN_t / N * (impurity - N_t_R / N_t * right_impurity\\n                    - N_t_L / N_t * left_impurity)\\n\\ne ``N`` is the total number of samples, ``N_t`` is the number of\\nles at the current node, ``N_t_L`` is the number of samples in the\\n child, and ``N_t_R`` is the number of samples in the right child.\\n\\n`, ``N_t``, ``N_t_R`` and ``N_t_L`` all refer to the weighted sum,\\n`sample_weight`` is passed.\\n\\nersionadded:: 0.19\\n\\nrity_split : float, default=None\\nshold for early stopping in tree growth. A node will split\\nts impurity is above the threshold, otherwise it is a leaf.\\n\\neprecated:: 0.19\\n`min_impurity_split`` has been deprecated in favor of\\n`min_impurity_
