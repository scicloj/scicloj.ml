ct and\" [:br] \"        :ref:`sphx_glr_auto_examples_tree_plot_unveil_tree_structure.py`\" [:br] \"        for basic usage of these attributes.\" [:br] \"\" [:br] \"    See Also\" [:br] \"    --------\" [:br] \"    DecisionTreeClassifier : A decision tree classifier.\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    The default values for the parameters controlling the size of the trees\" [:br] \"    (e.g. ``max_depth``, ``min_samples_leaf``, etc.) lead to fully grown and\" [:br] \"    unpruned trees which can potentially be very large on some data sets. To\" [:br] \"    reduce memory consumption, the complexity and size of the trees should be\" [:br] \"    controlled by setting those parameter values.\" [:br] \"\" [:br] \"    References\" [:br] \"    ----------\" [:br] \"\" [:br] \"    .. [1] https://en.wikipedia.org/wiki/Decision_tree_learning\" [:br] \"\" [:br] \"    .. [2] L. Breiman, J. Friedman, R. Olshen, and C. Stone, \\\"Classification\" [:br] \"           and Regression Trees\\\", Wadsworth, Belmont, CA, 1984.\" [:br] \"\" [:br] \"    .. [3] T. Hastie, R. Tibshirani and J. Friedman. \\\"Elements of Statistical\" [:br] \"           Learning\\\", Springer, 2009.\" [:br] \"\" [:br] \"    .. [4] L. Breiman, and A. Cutler, \\\"Random Forests\\\",\" [:br] \"           https://www.stat.berkeley.edu/~breiman/RandomForests/cc_home.htm\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.datasets import load_diabetes\" [:br] \"    >>> from sklearn.model_selection import cross_val_score\" [:br] \"    >>> from sklearn.tree import DecisionTreeRegressor\" [:br] \"    >>> X, y = load_diabetes(return_X_y=True)\" [:br] \"    >>> regressor = DecisionTreeRegressor(random_state=0)\" [:br] \"    >>> cross_val_score(regressor, X, y, cv=10)\" [:br] \"    ...                    # doctest: +SKIP\" [:br] \"    ...\" [:br] \"    array([-0.39..., -0.46...,  0.02...,  0.06..., -0.50...,\" [:br] \"           0.16...,  0.11..., -0.73..., -0.30..., -0.00...])\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/dummy-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"230px\"}} [:p/markdown \"_unnamed [3 2]:\\n\\n|     :name | :default |\\n|-----------|----------|\\n| :constant |          |\\n| :quantile |          |\\n| :strategy |     mean |\\n\"]]] [:span (\"\" [:br] \"    DummyRegressor is a regressor that makes predictions using\" [:br] \"    simple rules.\" [:br] \"\" [:br] \"    This regressor is useful as a simple baseline to compare with other\" [:br] \"    (real) regressors. Do not use it for real problems.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <dummy_estimators>`.\" [:br] \"\" [:br] \"    .. versionadded:: 0.13\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    strategy : str\" [:br] \"        Strategy to use to generate predictions.\" [:br] \"\" [:br] \"        * \\\"mean\\\": always predicts the mean of the training set\" [:br] \"        * \\\"median\\\": always predicts the median of the training set\" [:br] \"        * \\\"quantile\\\": always predicts a specified quantile of the training set,\" [:br] \"          provided with the quantile parameter.\" [:br] \"        * \\\"constant\\\": always predicts a constant value that is provided by\" [:br] \"          the user.\" [:br] \"\" [:br] \"    constant : int or float or array-like of shape (n_outputs,)\" [:br] \"        The explicit constant as predicted by the \\\"constant\\\" strategy. This\" [:br] \"        parameter is useful only for the \\\"constant\\\" strategy.\" [:br] \"\" [:br] \"    quantile : float in [0.0, 1.0]\" [:br] \"        The quantile to predict using the \\\"quantile\\\" strategy. A quantile of\" [:br] \"        0.5 corresponds to the median, while 0.0 to the minimum and 1.0 to the\" [:br] \"        maximum.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    constant_ : array, shape (1, n_outputs)\" [:br] \"        Mean or median or quantile of the training targets or constant value\" [:br] \"        given by the user.\" [:br] \"\" [:br] \"    n_outputs_ : int,\" [:br] \"        Number of outputs.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> import numpy as np\" [:br] \"    >>> from sklearn.dummy import DummyRegressor\" [:br] \"    >>> X = np.array([1.0, 2.0, 3.0, 4.0])\" [:br] \"    >>> y = np.array([2.0, 3.0, 5.0, 10.0])\" [:br] \"    >>> dummy_regr = DummyRegressor(strategy=\\\"mean\\\")\" [:br] \"    >>> dummy_regr.fit(X, y)\" [:br] \"    DummyRegressor()\" [:br] \"    >>> dummy_regr.predict(X)\" [:br] \"    array([5., 5., 5., 5.])\" [:br] \"    >>> dummy_regr.score(X, y)\" [:br] \"    0.0\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/elastic-net\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [12 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|     :normalize |     false |\\n|      :positive |     false |\\n|           :tol | 0.0001000 |\\n|      :max-iter |      1000 |\\n|  :random-state |           |\\n|        :copy-x |      true |\\n|    :precompute |     false |\\n| :fit-intercept |      true |\\n|         :alpha |     1.000 |\\n|    :warm-start |     false |\\n|     :selection |    cyclic |\\n|     :l-1-ratio |    0.5000 |\\n\"]]] [:span (\"Linear regression with combined L1 and L2 priors as regularizer.\" [:br] \"\" [:br] \"    Minimizes the objective function::\" [:br] \"\" [:br] \"            1 / (2 * n_samples) * ||y - Xw||^2_2\" [:br] \"            + alpha * l1_ratio * ||w||_1\" [:br] \"            + 0.5 * alpha * (1 - l1_ratio) * ||w||^2_2\" [:br] \"\" [:br] \"    If you are interested in controlling the L1 and L2 penalty\" [:br] \"    separately, keep in mind that this is equivalent to::\" [:br] \"\" [:br] \"            a * L1 + b * L2\" [:br] \"\" [:br] \"    where::\" [:br] \"\" [:br] \"            alpha = a + b and l1_ratio = a / (a + b)\" [:br] \"\" [:br] \"    The parameter l1_ratio corresponds to alpha in the glmnet R package while\" [:br] \"    alpha corresponds to the lambda parameter in glmnet. Specifically, l1_ratio\" [:br] \"    = 1 is the lasso penalty. Currently, l1_ratio <= 0.01 is not reliable,\" [:br] \"    unless you supply your own sequence of alpha.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <elastic_net>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    alpha : float, default=1.0\" [:br] \"        Constant that multiplies the penalty terms. Defaults to 1.0.\" [:br] \"        See the notes for the exact mathematical meaning of this\" [:br] \"        parameter. ``alpha = 0`` is equivalent to an ordinary least square,\" [:br] \"        solved by the :class:`LinearRegression` object. For numerical\" [:br] \"        reasons, using ``alpha = 0`` with the ``Lasso`` object is not advised.\" [:br] \"        Given this, you should use the :class:`LinearRegression` object.\" [:br] \"\" [:br] \"    l1_ratio : float, default=0.5\" [:br] \"        The ElasticNet mixing parameter, with ``0 <= l1_ratio <= 1``. For\" [:br] \"        ``l1_ratio = 0`` the penalty is an L2 penalty. ``For l1_ratio = 1`` it\" [:br] \"        is an L1 penalty.  For ``0 < l1_ratio < 1``, the penalty is a\" [:br] \"        combination of L1 and L2.\" [:br] \"\" [:br] \"    fit_intercept : bool, default=True\" [:br] \"        Whether the intercept should be estimated or not. If ``False``, the\" [:br] \"        data is assumed to be already centered.\" [:br] \"\" [:br] \"    normalize : bool, default=False\" [:br] \"        This parameter is ignored when ``fit_intercept`` is set to False.\" [:br] \"        If True, the regressors X will be normalized before regression by\" [:br] \"        subtracting the mean and dividing by the l2-norm.\" [:br] \"        If you wish to standardize, please use\" [:br] \"        :class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\" [:br] \"        on an estimator with ``normalize=False``.\" [:br] \"\" [:br] \"    precompute : bool or array-like of shape (n_features, n_features),                 default=False\" [:br] \"        Whether to use a precomputed Gram matrix to speed up\" [:br] \"        calculations. The Gram matrix can also be passed as argument.\" [:br] \"        For sparse input this option is always ``True`` to preserve sparsity.\" [:br] \"\" [:br] \"    max_iter : int, default=1000\" [:br] \"        The maximum number of iterations\" [:br] \"\" [:br] \"    copy_X : bool, default=True\" [:br] \"        If ``True``, X will be copied; else, it may be overwritten.\" [:br] \"\" [:br] \"    tol : float, default=1e-4\" [:br] \"        The tolerance for the optimization: if the updates are\" [:br] \"        smaller than ``tol``, the optimization code checks the\" [:br] \"        dual gap for optimality and continues until it is smaller\" [:br] \"        than ``tol``.\" [:br] \"\" [:br] \"    warm_start : bool, default=False\" [:br] \"        When set to ``True``, reuse the solution of the previous call to fit as\" [:br] \"        initialization, otherwise, just erase the previous solution.\" [:br] \"        See :term:`the Glossary <warm_start>`.\" [:br] \"\" [:br] \"    positive : bool, default=False\" [:br] \"        When set to ``True``, forces the coefficients to be positive.\" [:br] \"\" [:br] \"    random_state : int, RandomState instance, default=None\" [:br] \"        The seed of the pseudo random number generator that selects a random\" [:br] \"        feature to update. Used when ``selection`` == 'random'.\" [:br] \"        Pass an int for reproducible output across multiple function calls.\" [:br] \"        See :term:`Glossary <random_state>`.\" [:br] \"\" [:br] \"    selection : {'cyclic', 'random'}, default='cyclic'\" [:br] \"        If set to 'random', a random coefficient is updated every iteration\" [:br] \"        rather than looping over features sequentially by default. This\" [:br] \"        (setting to 'random') often leads to significantly faster convergence\" [:br] \"        especially when tol is higher than 1e-4.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    coef_ : ndarray of shape (n_features,) or (n_targets, n_features)\" [:br] \"        parameter vector (w in the cost function formula)\" [:br] \"\" [:br] \"    sparse_coef_ : sparse matrix of shape (n_features, 1) or             (n_targets, n_features)\" [:br] \"        ``sparse_coef_`` is a readonly property derived from ``coef_``\" [:br] \"\" [:br] \"    intercept_ : float or ndarray of shape (n_targets,)\" [:br] \"        independent term in decision function.\" [:br] \"\" [:br] \"    n_iter_ : list of int\" [:br] \"        number of iterations run by the coordinate descent solver to reach\" [:br] \"        the specified tolerance.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.linear_model import ElasticNet\" [:br] \"    >>> from sklearn.datasets import make_regression\" [:br] \"\" [:br] \"    >>> X, y = make_regression(n_features=2, random_state=0)\" [:br] \"    >>> regr = ElasticNet(random_state=0)\" [:br] \"    >>> regr.fit(X, y)\" [:br] \"    ElasticNet(random_state=0)\" [:br] \"    >>> print(regr.coef_)\" [:br] \"    [18.83816048 64.55968825]\" [:br] \"    >>> print(regr.intercept_)\" [:br] \"    1.451...\" [:br] \"    >>> print(regr.predict([[0, 0]]))\" [:br] \"    [1.451...]\" [:br] \"\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    To avoid unnecessary memory duplication the X argument of the fit method\" [:br] \"    should be directly passed as a Fortran-contiguous numpy array.\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    ElasticNetCV : Elastic net model with best model selection by\" [:br] \"        cross-validation.\" [:br] \"    SGDRegressor: implements elastic net regression with incremental training.\" [:br] \"    SGDClassifier: implements logistic regression with elastic net penalty\" [:br] \"        (``SGDClassifier(loss=\\\"log\\\", penalty=\\\"elasticnet\\\")``).\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/elastic-net-cv\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [16 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|     :normalize |     false |\\n|      :positive |     false |\\n|           :tol | 0.0001000 |\\n|      :n-alphas |       100 |\\n|           :eps |  0.001000 |\\n|        :alphas |           |\\n|      :max-iter |      1000 |\\n|        :n-jobs |           |\\n|  :random-state |           |\\n|        :copy-x |      true |\\n|    :precompute |      auto |\\n| :fit-intercept |      true |\\n|            :cv |           |\\n|     :selection |    cyclic |\\n|     :l-1-ratio |    0.5000 |\\n|       :verbose |         0 |\\n\"]]] [:span (\"Elastic Net model with iterative fitting along a regularization path.\" [:br] \"\" [:br] \"    See glossary entry for :term:`cross-validation estimator`.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <elastic_net>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    l1_ratio : float or list of float, default=0.5\" [:br] \"        float between 0 and 1 passed to ElasticNet (scaling between\" [:br] \"        l1 and l2 penalties). For ``l1_ratio = 0``\" [:br] \"        the penalty is an L2 penalty. For ``l1_ratio = 1`` it is an L1 penalty.\" [:br] \"        For ``0 < l1_ratio < 1``, the penalty is a combination of L1 and L2\" [:br] \"        This parameter can be a list, in which case the different\" [:br] \"        values are tested by cross-validation and the one giving the best\" [:br] \"        prediction score is used. Note that a good choice of list of\" [:br] \"        values for l1_ratio is often to put more values close to 1\" [:br] \"        (i.e. Lasso) and less close to 0 (i.e. Ridge), as in ``[.1, .5, .7,\" [:br] \"        .9, .95, .99, 1]``\" [:br] \"\" [:br] \"    eps : float, default=1e-3\" [:br] \"        Length of the path. ``eps=1e-3`` means that\" [:br] \"        ``alpha_min / alpha_max = 1e-3``.\" [:br] \"\" [:br] \"    n_alphas : int, default=100\" [:br] \"        Number of alphas along the regularization path, used for each l1_ratio.\" [:br] \"\" [:br] \"    alphas : ndarray, default=None\" [:br] \"        List of alphas where to compute the models.\" [:br] \"        If None alphas are set automatically\" [:br] \"\" [:br] \"    fit_intercept : bool, default=True\" [:br] \"        whether to calculate the intercept for this model. If set\" [:br] \"        to false, no intercept will be used in calculations\" [:br] \"        (i.e. data is expected to be centered).\" [:br] \"\" [:br] \"    normalize : bool, default=False\" [:br] \"        This parameter is ignored when ``fit_intercept`` is set to False.\" [:br] \"        If True, the regressors X will be normalized before regression by\" [:br] \"        subtracting the mean and dividing by the l2-norm.\" [:br] \"        If you wish to standardize, please use\" [:br] \"        :class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\" [:br] \"        on an estimator with ``normalize=False``.\" [:br] \"\" [:br] \"    precompute : 'auto', bool or array-like of shape (n_features, n_features),                 default='auto'\" [:br] \"        Whether to use a precomputed Gram matrix to speed up\" [:br] \"        calculations. If set to ``'auto'`` let us decide. The Gram\" [:br] \"        matrix can also be passed as argument.\" [:br] \"\" [:br] \"    max_iter : int, default=1000\" [:br] \"        The maximum number of iterations\" [:br] \"\" [:br] \"    tol : float, default=1e-4\" [:br] \"        The tolerance for the optimization: if the updates are\" [:br] \"        smaller than ``tol``, the optimization code checks the\" [:br] \"        dual gap for optimality and continues until it is smaller\" [:br] \"        than ``tol``.\" [:br] \"\" [:br] \"    cv : int, cross-validation generator or iterable, default=None\" [:br] \"        Determines the cross-validation splitting strategy.\" [:br] \"        Possible inputs for cv are:\" [:br] \"\" [:br] \"        - None, to use the default 5-fold cross-validation,\" [:br] \"        - int, to specify the number of folds.\" [:br] \"        - :term:`CV splitter`,\" [:br] \"        - An iterable yielding (train, test) splits as arrays of indices.\" [:br] \"\" [:br] \"        For int/None inputs, :class:`KFold` is used.\" [:br] \"\" [:br] \"        Refer :ref:`User Guide <cross_validation>` for the various\" [:br] \"        cross-validation strategies that can be used here.\" [:br] \"\" [:br] \"        .. versionchanged:: 0.22\" [:br] \"            ``cv`` default value if None changed from 3-fold to 5-fold.\" [:br] \"\" [:br] \"    copy_X : bool, default=True\" [:br] \"        If ``True``, X will be copied; else, it may be overwritten.\" [:br] \"\" [:br] \"    verbose : bool or int, default=0\" [:br] \"        Amount of verbosity.\" [:br] \"\" [:br] \"    n_jobs : int, default=None\" [:br] \"        Number of CPUs to use during the cross validation.\" [:br] \"        ``None`` means 1 unless in a :obj:`joblib.parallel_backend` context.\" [:br] \"        ``-1`` means using all processors. See :term:`Glossary <n_jobs>`\" [:br] \"        for more details.\" [:br] \"\" [:br] \"    positive : bool, default=False\" [:br] \"        When set to ``True``, forces the coefficients to be positive.\" [:br] \"\" [:br] \"    random_state : int, RandomState instance, default=None\" [:br] \"        The seed of the pseudo random number generator that selects a random\" [:br] \"        feature to update. Used when ``selection`` == 'random'.\" [:br] \"        Pass an int for reproducible output across multiple function calls.\" [:br] \"        See :term:`Glossary <random_state>`.\" [:br] \"\" [:br] \"    selection : {'cyclic', 'random'}, default='cyclic'\" [:br] \"        If set to 'random', a random coefficient is updated every iteration\" [:br] \"        rather than looping over features sequentially by default. This\" [:br] \"        (setting to 'random') often leads to significantly faster convergence\" [:br] \"        especially when tol is higher than 1e-4.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    alpha_ : float\" [:br] \"        The amount of penalization chosen by cross validation\" [:br] \"\" [:br] \"    l1_ratio_ : float\" [:br] \"        The compromise between l1 and l2 penalization chosen by\" [:br] \"        cross validation\" [:br] \"\" [:br] \"    coef_ : ndarray of shape (n_features,) or (n_targets, n_features)\" [:br] \"        Parameter vector (w in the cost function formula),\" [:br] \"\" [:br] \"    intercept_ : float or ndarray of shape (n_targets, n_features)\" [:br] \"        Independent term in the decision function.\" [:br] \"\" [:br] \"    mse_path_ : ndarray of shape (n_l1_ratio, n_alpha, n_folds)\" [:br] \"        Mean square error for the test set on each fold, varying l1_ratio and\" [:br] \"        alpha.\" [:br] \"\" [:br] \"    alphas_ : ndarray of shape (n_alphas,) or (n_l1_ratio, n_alphas)\" [:br] \"        The grid of alphas used for fitting, for each l1_ratio.\" [:br] \"\" [:br] \"    n_iter_ : int\" [:br] \"        number of iterations run by the coordinate descent solver to reach\" [:br] \"        the specified tolerance for the optimal alpha.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.linear_model import ElasticNetCV\" [:br] \"    >>> from sklearn.datasets import make_regression\" [:br] \"\" [:br] \"    >>> X, y = make_regression(n_features=2, random_state=0)\" [:br] \"    >>> regr = ElasticNetCV(cv=5, random_state=0)\" [:br] \"    >>> regr.fit(X, y)\" [:br] \"    ElasticNetCV(cv=5, random_state=0)\" [:br] \"    >>> print(regr.alpha_)\" [:br] \"    0.199...\" [:br] \"    >>> print(regr.intercept_)\" [:br] \"    0.398...\" [:br] \"    >>> print(regr.predict([[0, 0]]))\" [:br] \"    [0.398...]\" [:br] \"\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    For an example, see\" [:br] \"    :ref:`examples/linear_model/plot_lasso_model_selection.py\" [:br] \"    <sphx_glr_auto_examples_linear_model_plot_lasso_model_selection.py>`.\" [:br] \"\" [:br] \"    To avoid unnecessary memory duplication the X argument of the fit method\" [:br] \"    should be directly passed as a Fortran-contiguous numpy array.\" [:br] \"\" [:br] \"    The parameter l1_ratio corresponds to alpha in the glmnet R package\" [:br] \"    while alpha corresponds to the lambda parameter in glmnet.\" [:br] \"    More specifically, the optimization objective is::\" [:br] \"\" [:br] \"        1 / (2 * n_samples) * ||y - Xw||^2_2\" [:br] \"        + alpha * l1_ratio * ||w||_1\" [:br] \"        + 0.5 * alpha * (1 - l1_ratio) * ||w||^2_2\" [:br] \"\" [:br] \"    If you are interested in controlling the L1 and L2 penalty\" [:br] \"    separately, keep in mind that this is equivalent to::\" [:br] \"\" [:br] \"        a * L1 + b * L2\" [:br] \"\" [:br] \"    for::\" [:br] \"\" [:br] \"        alpha = a + b and l1_ratio = a / (a + b).\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    enet_path\" [:br] \"    ElasticNet\" [:br] \"\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/extra-tree-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [12 2]:\\n\\n|                     :name | :default |\\n|---------------------------|----------|\\n| :min-weight-fraction-leaf |    0.000 |\\n|           :max-leaf-nodes |          |\\n|    :min-impurity-decrease |    0.000 |\\n|        :min-samples-split |    2.000 |\\n|                :ccp-alpha |    0.000 |\\n|                 :splitter |   random |\\n|             :random-state |          |\\n|         :min-samples-leaf |        1 |\\n|             :max-features |     auto |\\n|       :min-impurity-split |          |\\n|                :max-depth |          |\\n|                :criterion |      mse |\\n\"]]] [:span (\"An extremely randomized tree regressor.\" [:br] \"\" [:br] \"    Extra-trees differ from classic decision trees in the way they are built.\" [:br] \"    When looking for the best split to separate the samples of a node into two\" [:br] \"    groups, random splits are drawn for each of the `max_features` randomly\" [:br] \"    selected features and the best split among those is chosen. When\" [:br] \"    `max_features` is set 1, this amounts to building a totally random\" [:br] \"    decision tree.\" [:br] \"\" [:br] \"    Warning: Extra-trees should only be used within ensemble methods.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <tree>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    criterion : {\\\"mse\\\", \\\"friedman_mse\\\", \\\"mae\\\"}, default=\\\"mse\\\"\" [:br] \"        The function to measure the quality of a split. Supported criteria\" [:br] \"        are \\\"mse\\\" for the mean squared error, which is equal to variance\" [:br] \"        reduction as feature selection criterion, and \\\"mae\\\" for the mean\" [:br] \"        absolute error.\" [:br] \"\" [:br] \"        .. versionadded:: 0.18\" [:br] \"           Mean Absolute Error (MAE) criterion.\" [:br] \"\" [:br] \"    splitter : {\\\"random\\\", \\\"best\\\"}, default=\\\"random\\\"\" [:br] \"        The strategy used to choose the split at each node. Supported\" [:br] \"        strategies are \\\"best\\\" to choose the best split and \\\"random\\\" to choose\" [:br] \"        the best random split.\" [:br] \"\" [:br] \"    max_depth : int, default=None\" [:br] \"        The maximum depth of the tree. If None, then nodes are expanded until\" [:br] \"        all leaves are pure or until all leaves contain less than\" [:br] \"        min_samples_split samples.\" [:br] \"\" [:br] \"    min_samples_split : int or float, default=2\" [:br] \"        The minimum number of samples required to split an internal node:\" [:br] \"\" [:br] \"        - If int, then consider `min_samples_split` as the minimum number.\" [:br] \"        - If float, then `min_samples_split` is a fraction and\" [:br] \"          `ceil(min_samples_split * n_samples)` are the minimum\" [:br] \"          number of samples for each split.\" [:br] \"\" [:br] \"        .. versionchanged:: 0.18\" [:br] \"           Added float values for fractions.\" [:br] \"\" [:br] \"    min_samples_leaf : int or float, default=1\" [:br] \"        The minimum number of samples required to be at a leaf node.\" [:br] \"        A split point at any depth will only be considered if it leaves at\" [:br] \"        least ``min_samples_leaf`` training samples in each of the left and\" [:br] \"        right branches.  This may have the effect of smoothing the model,\" [:br] \"        especially in regression.\" [:br] \"\" [:br] \"        - If int, then consider `min_samples_leaf` as the minimum number.\" [:br] \"        - If float, then `min_samples_leaf` is a fraction and\" [:br] \"          `ceil(min_samples_leaf * n_samples)` are the minimum\" [:br] \"          number of samples for each node.\" [:br] \"\" [:br] \"        .. versionchanged:: 0.18\" [:br] \"           Added float values for fractions.\" [:br] \"\" [:br] \"    min_weight_fraction_leaf : float, default=0.0\" [:br] \"        The minimum weighted fraction of the sum total of weights (of all\" [:br] \"        the input samples) required to be at a leaf node. Samples have\" [:br] \"        equal weight when sample_weight is not provided.\" [:br] \"\" [:br] \"    max_features : int, float, {\\\"auto\\\", \\\"sqrt\\\", \\\"log2\\\"} or None, default=\\\"auto\\\"\" [:br] \"        The number of features to consider when looking for the best split:\" [:br] \"\" [:br] \"        - If int, then consider `max_features` features at each split.\" [:br] \"        - If float, then `max_features` is a fraction and\" [:br] \"          `int(max_features * n_features)` features are considered at each\" [:br] \"          split.\" [:br] \"        - If \\\"auto\\\", then `max_features=n_features`.\" [:br] \"        - If \\\"sqrt\\\", then `max_features=sqrt(n_features)`.\" [:br] \"        - If \\\"log2\\\", then `max_features=log2(n_features)`.\" [:br] \"        - If None, then `max_features=n_features`.\" [:br] \"\" [:br] \"        Note: the search for a split does not stop until at least one\" [:br] \"        valid partition of the node samples is found, even if it requires to\" [:br] \"        effectively inspect more than ``max_features`` features.\" [:br] \"\" [:br] \"    random_state : int, RandomState instance, default=None\" [:br] \"        Used to pick randomly the `max_features` used at each split.\" [:br] \"        See :term:`Glossary <random_state>` for details.\" [:br] \"\" [:br] \"    min_impurity_decrease : float, default=0.0\" [:br] \"        A node will be split if this split induces a decrease of the impurity\" [:br] \"        greater than or equal to this value.\" [:br] \"\" [:br] \"        The weighted impurity decrease equation is the following::\" [:br] \"\" [:br] \"            N_t / N * (impurity - N_t_R / N_t * right_impurity\" [:br] \"                                - N_t_L / N_t * left_impurity)\" [:br] \"\" [:br] \"        where ``N`` is the total number of samples, ``N_t`` is the number of\" [:br] \"        samples at the current node, ``N_t_L`` is the number of samples in the\" [:br] \"        left child, and ``N_t_R`` is the number of samples in the right child.\" [:br] \"\" [:br] \"        ``N``, ``N_t``, ``N_t_R`` and ``N_t_L`` all refer to the weighted sum,\" [:br] \"        if ``sample_weight`` is passed.\" [:br] \"\" [:br] \"        .. versionadded:: 0.19\" [:br] \"\" [:br] \"    min_impurity_split : float, (default=0)\" [:br] \"        Threshold for early stopping in tree growth. A node will split\" [:br] \"        if its impurity is above the threshold, otherwise it is a leaf.\" [:br] \"\" [:br] \"        .. deprecated:: 0.19\" [:br] \"           ``min_impurity_split`` has been deprecated in favor of\" [:br] \"           ``min_impurity_decrease`` in 0.19. The default value of\" [:br] \"           ``min_impurity_split`` has changed from 1e-7 to 0 in 0.23 and it\" [:br] \"           will be removed in 0.25. Use ``min_impurity_decrease`` instead.\" [:br] \"\" [:br] \"    max_leaf_nodes : int, default=None\" [:br] \"        Grow a tree with ``max_leaf_nodes`` in best-first fashion.\" [:br] \"        Best nodes are defined as relative reduction in impurity.\" [:br] \"        If None then unlimited number of leaf nodes.\" [:br] \"\" [:br] \"    ccp_alpha : non-negative float, default=0.0\" [:br] \"        Complexity parameter used for Minimal Cost-Complexity Pruning. The\" [:br] \"        subtree with the largest cost complexity that is smaller than\" [:br] \"        ``ccp_alpha`` will be chosen. By default, no pruning is performed. See\" [:br] \"        :ref:`minimal_cost_complexity_pruning` for details.\" [:br] \"\" [:br] \"        .. versionadded:: 0.22\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    max_features_ : int\" [:br] \"        The inferred value of max_features.\" [:br] \"\" [:br] \"    n_features_ : int\" [:br] \"        The number of features when ``fit`` is performed.\" [:br] \"\" [:br] \"    feature_importances_ : ndarray of shape (n_features,)\" [:br] \"        Return impurity-based feature importances (the higher, the more\" [:br] \"        important the feature).\" [:br] \"\" [:br] \"        Warning: impurity-based feature importances can be misleading for\" [:br] \"        high cardinality features (many unique values). See\" [:br] \"        :func:`sklearn.inspection.permutation_importance` as an alternative.\" [:br] \"\" [:br] \"    n_outputs_ : int\" [:br] \"        The number of outputs when ``fit`` is performed.\" [:br] \"\" [:br] \"    tree_ : Tree\" [:br] \"        The underlying Tree object. Please refer to\" [:br] \"        ``help(sklearn.tree._tree.Tree)`` for attributes of Tree object and\" [:br] \"        :ref:`sphx_glr_auto_examples_tree_plot_unveil_tree_structure.py`\" [:br] \"        for basic usage of these attributes.\" [:br] \"\" [:br] \"    See Also\" [:br] \"    --------\" [:br] \"    ExtraTreeClassifier : An extremely randomized tree classifier.\" [:br] \"    sklearn.ensemble.ExtraTreesClassifier : An extra-trees classifier.\" [:br] \"    sklearn.ensemble.ExtraTreesRegressor : An extra-trees regressor.\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    The default values for the parameters controlling the size of the trees\" [:br] \"    (e.g. ``max_depth``, ``min_samples_leaf``, etc.) lead to fully grown and\" [:br] \"    unpruned trees which can potentially be very large on some data sets. To\" [:br] \"    reduce memory consumption, the complexity and size of the trees should be\" [:br] \"    controlled by setting those parameter values.\" [:br] \"\" [:br] \"    References\" [:br] \"    ----------\" [:br] \"\" [:br] \"    .. [1] P. Geurts, D. Ernst., and L. Wehenkel, \\\"Extremely randomized trees\\\",\" [:br] \"           Machine Learning, 63(1), 3-42, 2006.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.datasets import load_diabetes\" [:br] \"    >>> from sklearn.model_selection import train_test_split\" [:br] \"    >>> from sklearn.ensemble import BaggingRegressor\" [:br] \"    >>> from sklearn.tree import ExtraTreeRegressor\" [:br] \"    >>> X, y = load_diabetes(return_X_y=True)\" [:br] \"    >>> X_train, X_test, y_train, y_test = train_test_split(\" [:br] \"    ...     X, y, random_state=0)\" [:br] \"    >>> extra_tree = ExtraTreeRegressor(random_state=0)\" [:br] \"    >>> reg = BaggingRegressor(extra_tree, random_state=0).fit(\" [:br] \"    ...     X_train, y_train)\" [:br] \"    >>> reg.score(X_test, y_test)\" [:br] \"    0.33...\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/extra-trees-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [18 2]:\\n\\n|                     :name | :default |\\n|---------------------------|----------|\\n| :min-weight-fraction-leaf |    0.000 |\\n|           :max-leaf-nodes |          |\\n|    :min-impurity-decrease |    0.000 |\\n|        :min-samples-split |    2.000 |\\n|                :bootstrap |    false |\\n|                :ccp-alpha |    0.000 |\\n|                   :n-jobs |          |\\n|             :random-state |          |\\n|                :oob-score |    false |\\n|         :min-samples-leaf |        1 |\\n|             :max-features |     auto |\\n|       :min-impurity-split |          |\\n|               :warm-start |    false |\\n|                :max-depth |          |\\n|             :n-estimators |      100 |\\n|              :max-samples |          |\\n|                :criterion |      mse |\\n|                  :verbose |        0 |\\n\"]]] [:span (\"\" [:br] \"    An extra-trees regressor.\" [:br] \"\" [:br] \"    This class implements a meta estimator that fits a number of\" [:br] \"    randomized decision trees (a.k.a. extra-trees) on various sub-samples\" [:br] \"    of the dataset and uses averaging to improve the predictive accuracy\" [:br] \"    and control over-fitting.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <forest>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    n_estimators : int, default=100\" [:br] \"        The number of trees in the forest.\" [:br] \"\" [:br] \"        .. versionchanged:: 0.22\" [:br] \"           The default value of ``n_estimators`` changed from 10 to 100\" [:br] \"           in 0.22.\" [:br] \"\" [:br] \"    criterion : {\\\"mse\\\", \\\"mae\\\"}, default=\\\"mse\\\"\" [:br] \"        The function to measure the quality of a split. Supported criteria\" [:br] \"        are \\\"mse\\\" for the mean squared error, which is equal to variance\" [:br] \"        reduction as feature selection criterion, and \\\"mae\\\" for the mean\" [:br] \"        absolute error.\" [:br] \"\" [:br] \"        .. versionadded:: 0.18\" [:br] \"           Mean Absolute Error (MAE) criterion.\" [:br] \"\" [:br] \"    max_depth : int, default=None\" [:br] \"        The maximum depth of the tree. If None, then nodes are expanded until\" [:br] \"        all leaves are pure or until all leaves contain less than\" [:br] \"        min_samples_split samples.\" [:br] \"\" [:br] \"    min_samples_split : int or float, default=2\" [:br] \"        The minimum number of samples required to split an internal node:\" [:br] \"\" [:br] \"        - If int, then consider `min_samples_split` as the minimum number.\" [:br] \"        - If float, then `min_samples_split` is a fraction and\" [:br] \"          `ceil(min_samples_split * n_samples)` are the minimum\" [:br] \"          number of samples for each split.\" [:br] \"\" [:br] \"        .. versionchanged:: 0.18\" [:br] \"           Added float values for fractions.\" [:br] \"\" [:br] \"    min_samples_leaf : int or float, default=1\" [:br] \"        The minimum number of samples required to be at a leaf node.\" [:br] \"        A split point at any depth will only be considered if it leaves at\" [:br] \"        least ``min_samples_leaf`` training samples in each of the left and\" [:br] \"        right branches.  This may have the effect of smoothing the model,\" [:br] \"        especially in regression.\" [:br] \"\" [:br] \"        - If int, then consider `min_samples_leaf` as the minimum number.\" [:br] \"        - If float, then `min_samples_leaf` is a fraction and\" [:br] \"          `ceil(min_samples_leaf * n_samples)` are the minimum\" [:br] \"          number of samples for each node.\" [:br] \"\" [:br] \"        .. versionchanged:: 0.18\" [:br] \"           Added float values for fractions.\" [:br] \"\" [:br] \"    min_weight_fraction_leaf : float, default=0.0\" [:br] \"        The minimum weighted fraction of the sum total of weights (of all\" [:br] \"        the input samples) required to be at a leaf node. Samples have\" [:br] \"        equal weight when sample_weight is not provided.\" [:br] \"\" [:br] \"    max_features : {\\\"auto\\\", \\\"sqrt\\\", \\\"log2\\\"} int or float, default=\\\"auto\\\"\" [:br] \"        The number of features to consider when looking for the best split:\" [:br] \"\" [:br] \"        - If int, then consider `max_features` features at each split.\" [:br] \"        - If float, then `max_features` is a fraction and\" [:br] \"          `int(max_features * n_features)` features are considered at each\" [:br] \"          split.\" [:br] \"        - If \\\"auto\\\", then `max_features=n_features`.\" [:br] \"        - If \\\"sqrt\\\", then `max_features=sqrt(n_features)`.\" [:br] \"        - If \\\"log2\\\", then `max_features=log2(n_features)`.\" [:br] \"        - If None, then `max_features=n_features`.\" [:br] \"\" [:br] \"        Note: the search for a split does not stop until at least one\" [:br] \"        valid partition of the node samples is found, even if it requires to\" [:br] \"        effectively inspect more than ``max_features`` features.\" [:br] \"\" [:br] \"    max_leaf_nodes : int, default=None\" [:br] \"        Grow trees with ``max_leaf_nodes`` in best-first fashion.\" [:br] \"        Best nodes are defined as relative reduction in impurity.\" [:br] \"        If None then unlimited number of leaf nodes.\" [:br] \"\" [:br] \"    min_impurity_decrease : float, default=0.0\" [:br] \"        A node will be split if this split induces a decrease of the impurity\" [:br] \"        greater than or equal to this value.\" [:br] \"\" [:br] \"        The weighted impurity decrease equation is the following::\" [:br] \"\" [:br] \"            N_t / N * (impurity - N_t_R / N_t * right_impurity\" [:br] \"                                - N_t_L / N_t * left_impurity)\" [:br] \"\" [:br] \"        where ``N`` is the total number of samples, ``N_t`` is the number of\" [:br] \"        samples at the current node, ``N_t_L`` is the number of samples in the\" [:br] \"        left child, and ``N_t_R`` is the number of samples in the right child.\" [:br] \"\" [:br] \"        ``N``, ``N_t``, ``N_t_R`` and ``N_t_L`` all refer to the weighted sum,\" [:br] \"        if ``sample_weight`` is passed.\" [:br] \"\" [:br] \"        .. versionadded:: 0.19\" [:br] \"\" [:br] \"    min_impurity_split : float, default=None\" [:br] \"        Threshold for early stopping in tree growth. A node will split\" [:br] \"        if its impurity is above the threshold, otherwise it is a leaf.\" [:br] \"\" [:br] \"        .. deprecated:: 0.19\" [:br] \"           ``min_impurity_split`` has been deprecated in favor of\" [:br] \"           ``min_impurity_decrease`` in 0.19. The default value of\" [:br] \"           ``min_impurity_split`` has changed from 1e-7 to 0 in 0.23 and it\" [:br] \"           will be removed in 0.25. Use ``min_impurity_decrease`` instead.\" [:br] \"\" [:br] \"    bootstrap : bool, default=False\" [:br] \"        Whether bootstrap samples are used when building trees. If False, the\" [:br] \"        whole dataset is used to build each tree.\" [:br] \"\" [:br] \"    oob_score : bool, default=False\" [:br] \"        Whether to use out-of-bag samples to estimate the R^2 on unseen data.\" [:br] \"\" [:br] \"    n_jobs : int, default=None\" [:br] \"        The number of jobs to run in parallel. :meth:`fit`, :meth:`predict`,\" [:br] \"        :meth:`decision_path` and :meth:`apply` are all parallelized over the\" [:br] \"        trees. ``None`` means 1 unless in a :obj:`joblib.parallel_backend`\" [:br] \"        context. ``-1`` means using all processors. See :term:`Glossary\" [:br] \"        <n_jobs>` for more details.\" [:br] \"\" [:br] \"    random_state : int or RandomState, default=None\" [:br] \"        Controls 3 sources of randomness:\" [:br] \"\" [:br] \"        - the bootstrapping of the samples used when building trees\" [:br] \"          (if ``bootstrap=True``)\" [:br] \"        - the sampling of the features to consider when looking for the best\" [:br] \"          split at each node (if ``max_features < n_features``)\" [:br] \"        - the draw of the splits for each of the `max_features`\" [:br] \"\" [:br] \"        See :term:`Glossary <random_state>` for details.\" [:br] \"\" [:br] \"    verbose : int, default=0\" [:br] \"        Controls the verbosity when fitting and predicting.\" [:br] \"\" [:br] \"    warm_start : bool, default=False\" [:br] \"        When set to ``True``, reuse the solution of the previous call to fit\" [:br] \"        and add more estimators to the ensemble, otherwise, just fit a whole\" [:br] \"        new forest. See :term:`the Glossary <warm_start>`.\" [:br] \"\" [:br] \"    ccp_alpha : non-negative float, default=0.0\" [:br] \"        Complexity parameter used for Minimal Cost-Complexity Pruning. The\" [:br] \"        subtree with the largest cost complexity that is smaller than\" [:br] \"        ``ccp_alpha`` will be chosen. By default, no pruning is performed. See\" [:br] \"        :ref:`minimal_cost_complexity_pruning` for details.\" [:br] \"\" [:br] \"        .. versionadded:: 0.22\" [:br] \"\" [:br] \"    max_samples : int or float, default=None\" [:br] \"        If bootstrap is True, the number of samples to draw from X\" [:br] \"        to train each base estimator.\" [:br] \"\" [:br] \"        - If None (default), then draw `X.shape[0]` samples.\" [:br] \"        - If int, then draw `max_samples` samples.\" [:br] \"        - If float, then draw `max_samples * X.shape[0]` samples. Thus,\" [:br] \"          `max_samples` should be in the interval `(0, 1)`.\" [:br] \"\" [:br] \"        .. versionadded:: 0.22\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    base_estimator_ : ExtraTreeRegressor\" [:br] \"        The child estimator template used to create the collection of fitted\" [:br] \"        sub-estimators.\" [:br] \"\" [:br] \"    estimators_ : list of DecisionTreeRegressor\" [:br] \"        The collection of fitted sub-estimators.\" [:br] \"\" [:br] \"    feature_importances_ : ndarray of shape (n_features,)\" [:br] \"        The impurity-based feature importances.\" [:br] \"        The higher, the more important the feature.\" [:br] \"        The importance of a feature is computed as the (normalized)\" [:br] \"        total reduction of the criterion brought by that feature.  It is also\" [:br] \"        known as the Gini importance.\" [:br] \"\" [:br] \"        Warning: impurity-based feature importances can be misleading for\" [:br] \"        high cardinality features (many unique values). See\" [:br] \"        :func:`sklearn.inspection.permutation_importance` as an alternative.\" [:br] \"\" [:br] \"    n_features_ : int\" [:br] \"        The number of features.\" [:br] \"\" [:br] \"    n_outputs_ : int\" [:br] \"        The number of outputs.\" [:br] \"\" [:br] \"    oob_score_ : float\" [:br] \"        Score of the training dataset obtained using an out-of-bag estimate.\" [:br] \"        This attribute exists only when ``oob_score`` is True.\" [:br] \"\" [:br] \"    oob_prediction_ : ndarray of shape (n_samples,)\" [:br] \"        Prediction computed with out-of-bag estimate on the training set.\" [:br] \"        This attribute exists only when ``oob_score`` is True.\" [:br] \"\" [:br] \"    See Also\" [:br] \"    --------\" [:br] \"    sklearn.tree.ExtraTreeRegressor: Base estimator for this ensemble.\" [:br] \"    RandomForestRegressor: Ensemble regressor using trees with optimal splits.\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    The default values for the parameters controlling the size of the trees\" [:br] \"    (e.g. ``max_depth``, ``min_samples_leaf``, etc.) lead to fully grown and\" [:br] \"    unpruned trees which can potentially be very large on some data sets. To\" [:br] \"    reduce memory consumption, the complexity and size of the trees should be\" [:br] \"    controlled by setting those parameter values.\" [:br] \"\" [:br] \"    References\" [:br] \"    ----------\" [:br] \"    .. [1] P. Geurts, D. Ernst., and L. Wehenkel, \\\"Extremely randomized trees\\\",\" [:br] \"           Machine Learning, 63(1), 3-42, 2006.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.datasets import load_diabetes\" [:br] \"    >>> from sklearn.model_selection import train_test_split\" [:br] \"    >>> from sklearn.ensemble import ExtraTreesRegressor\" [:br] \"    >>> X, y = load_diabetes(return_X_y=True)\" [:br] \"    >>> X_train, X_test, y_train, y_test = train_test_split(\" [:br] \"    ...     X, y, random_state=0)\" [:br] \"    >>> reg = ExtraTreesRegressor(n_estimators=100, random_state=0).fit(\" [:br] \"    ...    X_train, y_train)\" [:br] \"    >>> reg.score(X_test, y_test)\" [:br] \"    0.2708...\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/gamma-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"368px\"}} [:p/markdown \"_unnamed [6 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|         :alpha |     1.000 |\\n| :fit-intercept |      true |\\n|      :max-iter |       100 |\\n|           :tol | 0.0001000 |\\n|       :verbose |         0 |\\n|    :warm-start |     false |\\n\"]]] [:span (\"Generalized Linear Model with a Gamma distribution.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <Generalized_linear_regression>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    alpha : float, default=1\" [:br] \"        Constant that multiplies the penalty term and thus determines the\" [:br] \"        regularization strength. ``alpha = 0`` is equivalent to unpenalized\" [:br] \"        GLMs. In this case, the design matrix `X` must have full column rank\" [:br] \"        (no collinearities).\" [:br] \"\" [:br] \"    fit_intercept : bool, default=True\" [:br] \"        Specifies if a constant (a.k.a. bias or intercept) should be\" [:br] \"        added to the linear predictor (X @ coef + intercept).\" [:br] \"\" [:br] \"    max_iter : int, default=100\" [:br] \"        The maximal number of iterations for the solver.\" [:br] \"\" [:br] \"    tol : float, default=1e-4\" [:br] \"        Stopping criterion. For the lbfgs solver,\" [:br] \"        the iteration will stop when ``max{|g_j|, j = 1, ..., d} <= tol``\" [:br] \"        where ``g_j`` is the j-th component of the gradient (derivative) of\" [:br] \"        the objective function.\" [:br] \"\" [:br] \"    warm_start : bool, default=False\" [:br] \"        If set to ``True``, reuse the solution of the previous call to ``fit``\" [:br] \"        as initialization for ``coef_`` and ``intercept_`` .\" [:br] \"\" [:br] \"    verbose : int, default=0\" [:br] \"        For the lbfgs solver set verbose to any positive number for verbosity.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    coef_ : array of shape (n_features,)\" [:br] \"        Estimated coefficients for the linear predictor (`X * coef_ +\" [:br] \"        intercept_`) in the GLM.\" [:br] \"\" [:br] \"    intercept_ : float\" [:br] \"        Intercept (a.k.a. bias) added to linear predictor.\" [:br] \"\" [:br] \"    n_iter_ : int\" [:br] \"        Actual number of iterations used in the solver.\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/gaussian-process-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [7 2]:\\n\\n|                 :name |      :default |\\n|-----------------------|---------------|\\n|                :alpha |     1.000E-10 |\\n|         :copy-x-train |          true |\\n|               :kernel |               |\\n| :n-restarts-optimizer |             0 |\\n|          :normalize-y |         false |\\n|            :optimizer | fmin_l_bfgs_b |\\n|         :random-state |               |\\n\"]]] [:span (\"Gaussian process regression (GPR).\" [:br] \"\" [:br] \"    The implementation is based on Algorithm 2.1 of Gaussian Processes\" [:br] \"    for Machine Learning (GPML) by Rasmussen and Williams.\" [:br] \"\" [:br] \"    In addition to standard scikit-learn estimator API,\" [:br] \"    GaussianProcessRegressor:\" [:br] \"\" [:br] \"       * allows prediction without prior fitting (based on the GP prior)\" [:br] \"       * provides an additional method sample_y(X), which evaluates samples\" [:br] \"         drawn from the GPR (prior or posterior) at given inputs\" [:br] \"       * exposes a method log_marginal_likelihood(theta), which can be used\" [:br] \"         externally for other ways of selecting hyperparameters, e.g., via\" [:br] \"         Markov chain Monte Carlo.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <gaussian_process>`.\" [:br] \"\" [:br] \"    .. versionadded:: 0.18\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    kernel : kernel instance, default=None\" [:br] \"        The kernel specifying the covariance function of the GP. If None is\" [:br] \"        passed, the kernel \\\"1.0 * RBF(1.0)\\\" is used as default. Note that\" [:br] \"        the kernel's hyperparameters are optimized during fitting.\" [:br] \"\" [:br] \"    alpha : float or array-like of shape (n_samples), default=1e-10\" [:br] \"        Value added to the diagonal of the kernel matrix during fitting.\" [:br] \"        Larger values correspond to increased noise level in the observations.\" [:br] \"        This can also prevent a potential numerical issue during fitting, by\" [:br] \"        ensuring that the calculated values form a positive definite matrix.\" [:br] \"        If an array is passed, it must have the same number of entries as the\" [:br] \"        data used for fitting and is used as datapoint-dependent noise level.\" [:br] \"        Note that this is equivalent to adding a WhiteKernel with c=alpha.\" [:br] \"        Allowing to specify the noise level directly as a parameter is mainly\" [:br] \"        for convenience and for consistency with Ridge.\" [:br] \"\" [:br] \"    optimizer : \\\"fmin_l_bfgs_b\\\" or callable, default=\\\"fmin_l_bfgs_b\\\"\" [:br] \"        Can either be one of the internally supported optimizers for optimizing\" [:br] \"        the kernel's parameters, specified by a string, or an externally\" [:br] \"        defined optimizer passed as a callable. If a callable is passed, it\" [:br] \"        must have the signature::\" [:br] \"\" [:br] \"            def optimizer(obj_func, initial_theta, bounds):\" [:br] \"                # * 'obj_func' is the objective function to be minimized, which\" [:br] \"                #   takes the hyperparameters theta as parameter and an\" [:br] \"                #   optional flag eval_gradient, which determines if the\" [:br] \"                #   gradient is returned additionally to the function value\" [:br] \"                # * 'initial_theta': the initial value for theta, which can be\" [:br] \"                #   used by local optimizers\" [:br] \"                # * 'bounds': the bounds on the values of theta\" [:br] \"                ....\" [:br] \"                # Returned are the best found hyperparameters theta and\" [:br] \"                # the corresponding value of the target function.\" [:br] \"                return theta_opt, func_min\" [:br] \"\" [:br] \"        Per default, the 'L-BGFS-B' algorithm from scipy.optimize.minimize\" [:br] \"        is used. If None is passed, the kernel's parameters are kept fixed.\" [:br] \"        Available internal optimizers are::\" [:br] \"\" [:br] \"            'fmin_l_bfgs_b'\" [:br] \"\" [:br] \"    n_restarts_optimizer : int, default=0\" [:br] \"        The number of restarts of the optimizer for finding the kernel's\" [:br] \"        parameters which maximize the log-marginal likelihood. The first run\" [:br] \"        of the optimizer is performed from the kernel's initial parameters,\" [:br] \"        the remaining ones (if any) from thetas sampled log-uniform randomly\" [:br] \"        from the space of allowed theta-values. If greater than 0, all bounds\" [:br] \"        must be finite. Note that n_restarts_optimizer == 0 implies that one\" [:br] \"        run is performed.\" [:br] \"\" [:br] \"    normalize_y : boolean, optional (default: False)\" [:br] \"        Whether the target values y are normalized, the mean and variance of\" [:br] \"        the target values are set equal to 0 and 1 respectively. This is\" [:br] \"        recommended for cases where zero-mean, unit-variance priors are used.\" [:br] \"        Note that, in this implementation, the normalisation is reversed\" [:br] \"        before the GP predictions are reported.\" [:br] \"\" [:br] \"        .. versionchanged:: 0.23\" [:br] \"\" [:br] \"    copy_X_train : bool, default=True\" [:br] \"        If True, a persistent copy of the training data is stored in the\" [:br] \"        object. Otherwise, just a reference to the training data is stored,\" [:br] \"        which might cause predictions to change if the data is modified\" [:br] \"        externally.\" [:br] \"\" [:br] \"    random_state : int or RandomState, default=None\" [:br] \"        Determines random number generation used to initialize the centers.\" [:br] \"        Pass an int for reproducible results across multiple function calls.\" [:br] \"        See :term: `Glossary <random_state>`.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    X_train_ : array-like of shape (n_samples, n_features) or list of object\" [:br] \"        Feature vectors or other representations of training data (also\" [:br] \"        required for prediction).\" [:br] \"\" [:br] \"    y_train_ : array-like of shape (n_samples,) or (n_samples, n_targets)\" [:br] \"        Target values in training data (also required for prediction)\" [:br] \"\" [:br] \"    kernel_ : kernel instance\" [:br] \"        The kernel used for prediction. The structure of the kernel is the\" [:br] \"        same as the one passed as parameter but with optimized hyperparameters\" [:br] \"\" [:br] \"    L_ : array-like of shape (n_samples, n_samples)\" [:br] \"        Lower-triangular Cholesky decomposition of the kernel in ``X_train_``\" [:br] \"\" [:br] \"    alpha_ : array-like of shape (n_samples,)\" [:br] \"        Dual coefficients of training data points in kernel space\" [:br] \"\" [:br] \"    log_marginal_likelihood_value_ : float\" [:br] \"        The log-marginal-likelihood of ``self.kernel_.theta``\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.datasets import make_friedman2\" [:br] \"    >>> from sklearn.gaussian_process import GaussianProcessRegressor\" [:br] \"    >>> from sklearn.gaussian_process.kernels import DotProduct, WhiteKernel\" [:br] \"    >>> X, y = make_friedman2(n_samples=500, noise=0, random_state=0)\" [:br] \"    >>> kernel = DotProduct() + WhiteKernel()\" [:br] \"    >>> gpr = GaussianProcessRegressor(kernel=kernel,\" [:br] \"    ...         random_state=0).fit(X, y)\" [:br] \"    >>> gpr.score(X, y)\" [:br] \"    0.3680...\" [:br] \"    >>> gpr.predict(X[:2,:], return_std=True)\" [:br] \"    (array([653.0..., 592.1...]), array([316.6..., 316.6...]))\" [:br] \"\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/gradient-boosting-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [23 2]:\\n\\n|                     :name |     :default |\\n|---------------------------|--------------|\\n|         :n-iter-no-change |              |\\n|            :learning-rate |       0.1000 |\\n| :min-weight-fraction-leaf |        0.000 |\\n|           :max-leaf-nodes |              |\\n|    :min-impurity-decrease |        0.000 |\\n|        :min-samples-split |        2.000 |\\n|                      :tol |    0.0001000 |\\n|                  :presort |   deprecated |\\n|                :subsample |        1.000 |\\n|                :ccp-alpha |        0.000 |\\n|             :random-state |              |\\n|         :min-samples-leaf |            1 |\\n|             :max-features |              |\\n|                     :init |              |\\n|       :min-impurity-split |              |\\n|                    :alpha |       0.9000 |\\n|               :warm-start |        false |\\n|                :max-depth |            3 |\\n|      :validation-fraction |       0.1000 |\\n|             :n-estimators |          100 |\\n|                :criterion | friedman_mse |\\n|                     :loss |           ls |\\n|                  :verbose |            0 |\\n\"]]] [:span (\"Gradient Boosting for regression.\" [:br] \"\" [:br] \"    GB builds an additive model in a forward stage-wise fashion;\" [:br] \"    it allows for the optimization of arbitrary differentiable loss functions.\" [:br] \"    In each stage a regression tree is fit on the negative gradient of the\" [:br] \"    given loss function.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <gradient_boosting>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    loss : {'ls', 'lad', 'huber', 'quantile'}, default='ls'\" [:br] \"        loss function to be optimized. 'ls' refers to least squares\" [:br] \"        regression. 'lad' (least absolute deviation) is a highly robust\" [:br] \"        loss function solely based on order information of the input\" [:br] \"        variables. 'huber' is a combination of the two. 'quantile'\" [:br] \"        allows quantile regression (use `alpha` to specify the quantile).\" [:br] \"\" [:br] \"    learning_rate : float, default=0.1\" [:br] \"        learning rate shrinks the contribution of each tree by `learning_rate`.\" [:br] \"        There is a trade-off between learning_rate and n_estimators.\" [:br] \"\" [:br] \"    n_estimators : int, default=100\" [:br] \"        The number of boosting stages to perform. Gradient boosting\" [:br] \"        is fairly robust to over-fitting so a large number usually\" [:br] \"        results in better performance.\" [:br] \"\" [:br] \"    subsample : float, default=1.0\" [:br] \"        The fraction of samples to be used for fitting the individual base\" [:br] \"        learners. If smaller than 1.0 this results in Stochastic Gradient\" [:br] \"        Boosting. `subsample` interacts with the parameter `n_estimators`.\" [:br] \"        Choosing `subsample < 1.0` leads to a reduction of variance\" [:br] \"        and an increase in bias.\" [:br] \"\" [:br] \"    criterion : {'friedman_mse', 'mse', 'mae'}, default='friedman_mse'\" [:br] \"        The function to measure the quality of a split. Supported criteria\" [:br] \"        are \\\"friedman_mse\\\" for the mean squared error with improvement\" [:br] \"        score by Friedman, \\\"mse\\\" for mean squared error, and \\\"mae\\\" for\" [:br] \"        the mean absolute error. The default value of \\\"friedman_mse\\\" is\" [:br] \"        generally the best as it can provide a better approximation in\" [:br] \"        some cases.\" [:br] \"\" [:br] \"        .. versionadded:: 0.18\" [:br] \"\" [:br] \"    min_samples_split : int or float, default=2\" [:br] \"        The minimum number of samples required to split an internal node:\" [:br] \"\" [:br] \"        - If int, then consider `min_samples_split` as the minimum number.\" [:br] \"        - If float, then `min_samples_split` is a fraction and\" [:br] \"          `ceil(min_samples_split * n_samples)` are the minimum\" [:br] \"          number of samples for each split.\" [:br] \"\" [:br] \"        .. versionchanged:: 0.18\" [:br] \"           Added float values for fractions.\" [:br] \"\" [:br] \"    min_samples_leaf : int or float, default=1\" [:br] \"        The minimum number of samples required to be at a leaf node.\" [:br] \"        A split point at any depth will only be considered if it leaves at\" [:br] \"        least ``min_samples_leaf`` training samples in each of the left and\" [:br] \"        right branches.  This may have the effect of smoothing the model,\" [:br] \"        especially in regression.\" [:br] \"\" [:br] \"        - If int, then consider `min_samples_leaf` as the minimum number.\" [:br] \"        - If float, then `min_samples_leaf` is a fraction and\" [:br] \"          `ceil(min_samples_leaf * n_samples)` are the minimum\" [:br] \"          number of samples for each node.\" [:br] \"\" [:br] \"        .. versionchanged:: 0.18\" [:br] \"           Added float values for fractions.\" [:br] \"\" [:br] \"    min_weight_fraction_leaf : float, default=0.0\" [:br] \"        The minimum weighted fraction of the sum total of weights (of all\" [:br] \"        the input samples) required to be at a leaf node. Samples have\" [:br] \"        equal weight when sample_weight is not provided.\" [:br] \"\" [:br] \"    max_depth : int, default=3\" [:br] \"        maximum depth of the individual regression estimators. The maximum\" [:br] \"        depth limits the number of nodes in the tree. Tune this parameter\" [:br] \"        for best performance; the best value depends on the interaction\" [:br] \"        of the input variables.\" [:br] \"\" [:br] \"    min_impurity_decrease : float, default=0.0\" [:br] \"        A node will be split if this split induces a decrease of the impurity\" [:br] \"        greater than or equal to this value.\" [:br] \"\" [:br] \"        The weighted impurity decrease equation is the following::\" [:br] \"\" [:br] \"            N_t / N * (impurity - N_t_R / N_t * right_impurity\" [:br] \"                                - N_t_L / N_t * left_impurity)\" [:br] \"\" [:br] \"        where ``N`` is the total number of samples, ``N_t`` is the number of\" [:br] \"        samples at the current node, ``N_t_L`` is the number of samples in the\" [:br] \"        left child, and ``N_t_R`` is the number of samples in the right child.\" [:br] \"\" [:br] \"        ``N``, ``N_t``, ``N_t_R`` and ``N_t_L`` all refer to the weighted sum,\" [:br] \"        if ``sample_weight`` is passed.\" [:br] \"\" [:br] \"        .. versionadded:: 0.19\" [:br] \"\" [:br] \"    min_impurity_split : float, default=None\" [:br] \"        Threshold for early stopping in tree growth. A node will split\" [:br] \"        if its impurity is above the threshold, otherwise it is a leaf.\" [:br] \"\" [:br] \"        .. deprecated:: 0.19\" [:br] \"           ``min_impurity_split`` has been deprecated in favor of\" [:br] \"           ``min_impurity_decrease`` in 0.19. The default value of\" [:br] \"           ``min_impurity_split`` has changed from 1e-7 to 0 in 0.23 and it\" [:br] \"           will be removed in 0.25. Use ``min_impurity_decrease`` instead.\" [:br] \"\" [:br] \"    init : estimator or 'zero', default=None\" [:br] \"        An estimator object that is used to compute the initial predictions.\" [:br] \"        ``init`` has to provide :term:`fit` and :term:`predict`. If 'zero', the\" [:br] \"        initial raw predictions are set to zero. By default a\" [:br] \"        ``DummyEstimator`` is used, predicting either the average target value\" [:br] \"        (for loss='ls'), or a quantile for the other losses.\" [:br] \"\" [:br] \"    random_state : int or RandomState, default=None\" [:br] \"        Controls the random seed given to each Tree estimator at each\" [:br] \"        boosting iteration.\" [:br] \"        In addition, it controls the random permutation of the features at\" [:br] \"        each split (see Notes for more details).\" [:br] \"        It also controls the random spliting of the training data to obtain a\" [:br] \"        validation set if `n_iter_no_change` is not None.\" [:br] \"        Pass an int for reproducible output across multiple function calls.\" [:br] \"        See :term:`Glossary <random_state>`.\" [:br] \"\" [:br] \"    max_features : {'auto', 'sqrt', 'log2'}, int or float, default=None\" [:br] \"        The number of features to consider when looking for the best split:\" [:br] \"\" [:br] \"        - If int, then consider `max_features` features at each split.\" [:br] \"        - If float, then `max_features` is a fraction and\" [:br] \"          `int(max_features * n_features)` features are considered at each\" [:br] \"          split.\" [:br] \"        - If \\\"auto\\\", then `max_features=n_features`.\" [:br] \"        - If \\\"sqrt\\\", then `max_features=sqrt(n_features)`.\" [:br] \"        - If \\\"log2\\\", then `max_features=log2(n_features)`.\" [:br] \"        - If None, then `max_features=n_features`.\" [:br] \"\" [:br] \"        Choosing `max_features < n_features` leads to a reduction of variance\" [:br] \"        and an increase in bias.\" [:br] \"\" [:br] \"        Note: the search for a split does not stop until at least one\" [:br] \"        valid partition of the node samples is found, even if it requires to\" [:br] \"        effectively inspect more than ``max_features`` features.\" [:br] \"\" [:br] \"    alpha : float, default=0.9\" [:br] \"        The alpha-quantile of the huber loss function and the quantile\" [:br] \"        loss function. Only if ``loss='huber'`` or ``loss='quantile'``.\" [:br] \"\" [:br] \"    verbose : int, default=0\" [:br] \"        Enable verbose output. If 1 then it prints progress and performance\" [:br] \"        once in a while (the more trees the lower the frequency). If greater\" [:br] \"        than 1 then it prints progress and performance for every tree.\" [:br] \"\" [:br] \"    max_leaf_nodes : int, default=None\" [:br] \"        Grow trees with ``max_leaf_nodes`` in best-first fashion.\" [:br] \"        Best nodes are defined as relative reduction in impurity.\" [:br] \"        If None then unlimited number of leaf nodes.\" [:br] \"\" [:br] \"    warm_start : bool, default=False\" [:br] \"        When set to ``True``, reuse the solution of the previous call to fit\" [:br] \"        and add more estimators to the ensemble, otherwise, just erase the\" [:br] \"        previous solution. See :term:`the Glossary <warm_start>`.\" [:br] \"\" [:br] \"    presort : deprecated, default='deprecated'\" [:br] \"        This parameter is deprecated and will be removed in v0.24.\" [:br] \"\" [:br] \"        .. deprecated :: 0.22\" [:br] \"\" [:br] \"    validation_fraction : float, default=0.1\" [:br] \"        The proportion of training data to set aside as validation set for\" [:br] \"        early stopping. Must be between 0 and 1.\" [:br] \"        Only used if ``n_iter_no_change`` is set to an integer.\" [:br] \"\" [:br] \"        .. versionadded:: 0.20\" [:br] \"\" [:br] \"    n_iter_no_change : int, default=None\" [:br] \"        ``n_iter_no_change`` is used to decide if early stopping will be used\" [:br] \"        to terminate training when validation score is not improving. By\" [:br] \"        default it is set to None to disable early stopping. If set to a\" [:br] \"        number, it will set aside ``validation_fraction`` size of the training\" [:br] \"        data as validation and terminate training when validation score is not\" [:br] \"        improving in all of the previous ``n_iter_no_change`` numbers of\" [:br] \"        iterations.\" [:br] \"\" [:br] \"        .. versionadded:: 0.20\" [:br] \"\" [:br] \"    tol : float, default=1e-4\" [:br] \"        Tolerance for the early stopping. When the loss is not improving\" [:br] \"        by at least tol for ``n_iter_no_change`` iterations (if set to a\" [:br] \"        number), the training stops.\" [:br] \"\" [:br] \"        .. versionadded:: 0.20\" [:br] \"\" [:br] \"    ccp_alpha : non-negative float, default=0.0\" [:br] \"        Complexity parameter used for Minimal Cost-Complexity Pruning. The\" [:br] \"        subtree with the largest cost complexity that is smaller than\" [:br] \"        ``ccp_alpha`` will be chosen. By default, no pruning is performed. See\" [:br] \"        :ref:`minimal_cost_complexity_pruning` for details.\" [:br] \"\" [:br] \"        .. versionadded:: 0.22\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    feature_importances_ : ndarray of shape (n_features,)\" [:br] \"        The impurity-based feature importances.\" [:br] \"        The higher, the more important the feature.\" [:br] \"        The importance of a feature is computed as the (normalized)\" [:br] \"        total reduction of the criterion brought by that feature.  It is also\" [:br] \"        known as the Gini importance.\" [:br] \"\" [:br] \"        Warning: impurity-based feature importances can be misleading for\" [:br] \"        high cardinality features (many unique values). See\" [:br] \"        :func:`sklearn.inspection.permutation_importance` as an alternative.\" [:br] \"\" [:br] \"    oob_improvement_ : ndarray of shape (n_estimators,)\" [:br] \"        The improvement in loss (= deviance) on the out-of-bag samples\" [:br] \"        relative to the previous iteration.\" [:br] \"        ``oob_improvement_[0]`` is the improvement in\" [:br] \"        loss of the first stage over the ``init`` estimator.\" [:br] \"        Only available if ``subsample < 1.0``\" [:br] \"\" [:br] \"    train_score_ : ndarray of shape (n_estimators,)\" [:br] \"        The i-th score ``train_score_[i]`` is the deviance (= loss) of the\" [:br] \"        model at iteration ``i`` on the in-bag sample.\" [:br] \"        If ``subsample == 1`` this is the deviance on the training data.\" [:br] \"\" [:br] \"    loss_ : LossFunction\" [:br] \"        The concrete ``LossFunction`` object.\" [:br] \"\" [:br] \"    init_ : estimator\" [:br] \"        The estimator that provides the initial predictions.\" [:br] \"        Set via the ``init`` argument or ``loss.init_estimator``.\" [:br] \"\" [:br] \"    estimators_ : ndarray of DecisionTreeRegressor of shape (n_estimators, 1)\" [:br] \"        The collection of fitted sub-estimators.\" [:br] \"\" [:br] \"    n_features_ : int\" [:br] \"        The number of data features.\" [:br] \"\" [:br] \"    max_features_ : int\" [:br] \"        The inferred value of max_features.\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    The features are always randomly permuted at each split. Therefore,\" [:br] \"    the best found split may vary, even with the same training data and\" [:br] \"    ``max_features=n_features``, if the improvement of the criterion is\" [:br] \"    identical for several splits enumerated during the search of the best\" [:br] \"    split. To obtain a deterministic behaviour during fitting,\" [:br] \"    ``random_state`` has to be fixed.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.datasets import make_regression\" [:br] \"    >>> from sklearn.ensemble import GradientBoostingRegressor\" [:br] \"    >>> from sklearn.model_selection import train_test_split\" [:br] \"    >>> X, y = make_regression(random_state=0)\" [:br] \"    >>> X_train, X_test, y_train, y_test = train_test_split(\" [:br] \"    ...     X, y, random_state=0)\" [:br] \"    >>> reg = GradientBoostingRegressor(random_state=0)\" [:br] \"    >>> reg.fit(X_train, y_train)\" [:br] \"    GradientBoostingRegressor(random_state=0)\" [:br] \"    >>> reg.predict(X_test[1:2])\" [:br] \"    array([-61...])\" [:br] \"    >>> reg.score(X_test, y_test)\" [:br] \"    0.4...\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    sklearn.ensemble.HistGradientBoostingRegressor,\" [:br] \"    sklearn.tree.DecisionTreeRegressor, RandomForestRegressor\" [:br] \"\" [:br] \"    References\" [:br] \"    ----------\" [:br] \"    J. Friedman, Greedy Function Approximation: A Gradient Boosting\" [:br] \"    Machine, The Annals of Statistics, Vol. 29, No. 5, 2001.\" [:br] \"\" [:br] \"    J. Friedman, Stochastic Gradient Boosting, 1999\" [:br] \"\" [:br] \"    T. Hastie, R. Tibshirani and J. Friedman.\" [:br] \"    Elements of Statistical Learning Ed. 2, Springer, 2009.\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/hist-gradient-boosting-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [17 2]:\\n\\n|                :name |      :default |\\n|----------------------|---------------|\\n|    :n-iter-no-change |         10.00 |\\n|       :learning-rate |        0.1000 |\\n|      :max-leaf-nodes |         31.00 |\\n|             :scoring |          loss |\\n|                 :tol |     1.000E-07 |\\n|      :early-stopping |          auto |\\n|            :max-iter |           100 |\\n|        :random-state |               |\\n|            :max-bins |           255 |\\n|    :min-samples-leaf |            20 |\\n|       :monotonic-cst |               |\\n|          :warm-start |         false |\\n|           :max-depth |               |\\n| :validation-fraction |        0.1000 |\\n|                :loss | least_squares |\\n|             :verbose |             0 |\\n|  :l-2-regularization |         0.000 |\\n\"]]] [:span (\"Histogram-based Gradient Boosting Regression Tree.\" [:br] \"\" [:br] \"    This estimator is much faster than\" [:br] \"    :class:`GradientBoostingRegressor<sklearn.ensemble.GradientBoostingRegressor>`\" [:br] \"    for big datasets (n_samples >= 10 000).\" [:br] \"\" [:br] \"    This estimator has native support for missing values (NaNs). During\" [:br] \"    training, the tree grower learns at each split point whether samples\" [:br] \"    with missing values should go to the left or right child, based on the\" [:br] \"    potential gain. When predicting, samples with missing values are\" [:br] \"    assigned to the left or right child consequently. If no missing values\" [:br] \"    were encountered for a given feature during training, then samples with\" [:br] \"    missing values are mapped to whichever child has the most samples.\" [:br] \"\" [:br] \"    This implementation is inspired by\" [:br] \"    `LightGBM <https://github.com/Microsoft/LightGBM>`_.\" [:br] \"\" [:br] \"    .. note::\" [:br] \"\" [:br] \"      This estimator is still **experimental** for now: the predictions\" [:br] \"      and the API might change without any deprecation cycle. To use it,\" [:br] \"      you need to explicitly import ``enable_hist_gradient_boosting``::\" [:br] \"\" [:br] \"        >>> # explicitly require this experimental feature\" [:br] \"        >>> from sklearn.experimental import enable_hist_gradient_boosting  # noqa\" [:br] \"        >>> # now you can import normally from ensemble\" [:br] \"        >>> from sklearn.ensemble import HistGradientBoostingClassifier\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <histogram_based_gradient_boosting>`.\" [:br] \"\" [:br] \"    .. versionadded:: 0.21\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    loss : {'least_squares', 'least_absolute_deviation', 'poisson'},             optional (default='least_squares')\" [:br] \"        The loss function to use in the boosting process. Note that the\" [:br] \"        \\\"least squares\\\" and \\\"poisson\\\" losses actually implement\" [:br] \"        \\\"half least squares loss\\\" and \\\"half poisson deviance\\\" to simplify the\" [:br] \"        computation of the gradient. Furthermore, \\\"poisson\\\" loss internally\" [:br] \"        uses a log-link and requires ``y >= 0``\" [:br] \"    learning_rate : float, optional (default=0.1)\" [:br] \"        The learning rate, also known as *shrinkage*. This is used as a\" [:br] \"        multiplicative factor for the leaves values. Use ``1`` for no\" [:br] \"        shrinkage.\" [:br] \"    max_iter : int, optional (default=100)\" [:br] \"        The maximum number of iterations of the boosting process, i.e. the\" [:br] \"        maximum number of trees.\" [:br] \"    max_leaf_nodes : int or None, optional (default=31)\" [:br] \"        The maximum number of leaves for each tree. Must be strictly greater\" [:br] \"        than 1. If None, there is no maximum limit.\" [:br] \"    max_depth : int or None, optional (default=None)\" [:br] \"        The maximum depth of each tree. The depth of a tree is the number of\" [:br] \"        edges to go from the root to the deepest leaf.\" [:br] \"        Depth isn't constrained by default.\" [:br] \"    min_samples_leaf : int, optional (default=20)\" [:br] \"        The minimum number of samples per leaf. For small datasets with less\" [:br] \"        than a few hundred samples, it is recommended to lower this value\" [:br] \"        since only very shallow trees would be built.\" [:br] \"    l2_regularization : float, optional (default=0)\" [:br] \"        The L2 regularization parameter. Use ``0`` for no regularization\" [:br] \"        (default).\" [:br] \"    max_bins : int, optional (default=255)\" [:br] \"        The maximum number of bins to use for non-missing values. Before\" [:br] \"        training, each feature of the input array `X` is binned into\" [:br] \"        integer-valued bins, which allows for a much faster training stage.\" [:br] \"        Features with a small number of unique values may use less than\" [:br] \"        ``max_bins`` bins. In addition to the ``max_bins`` bins, one more bin\" [:br] \"        is always reserved for missing values. Must be no larger than 255.\" [:br] \"    monotonic_cst : array-like of int of shape (n_features), default=None\" [:br] \"        Indicates the monotonic constraint to enforce on each feature. -1, 1\" [:br] \"        and 0 respectively correspond to a positive constraint, negative\" [:br] \"        constraint and no constraint. Read more in the :ref:`User Guide\" [:br] \"        <monotonic_cst_gbdt>`.\" [:br] \"    warm_start : bool, optional (default=False)\" [:br] \"        When set to ``True``, reuse the solution of the previous call to fit\" [:br] \"        and add more estimators to the ensemble. For results to be valid, the\" [:br] \"        estimator should be re-trained on the same data only.\" [:br] \"        See :term:`the Glossary <warm_start>`.\" [:br] \"    early_stopping : 'auto' or bool (default='auto')\" [:br] \"        If 'auto', early stopping is enabled if the sample size is larger than\" [:br] \"        10000. If True, early stopping is enabled, otherwise early stopping is\" [:br] \"        disabled.\" [:br] \"    scoring : str or callable or None, optional (default='loss')\" [:br] \"        Scoring parameter to use for early stopping. It can be a single\" [:br] \"        string (see :ref:`scoring_parameter`) or a callable (see\" [:br] \"        :ref:`scoring`). If None, the estimator's default scorer is used. If\" [:br] \"        ``scoring='loss'``, early stopping is checked w.r.t the loss value.\" [:br] \"        Only used if early stopping is performed.\" [:br] \"    validation_fraction : int or float or None, optional (default=0.1)\" [:br] \"        Proportion (or absolute size) of training data to set aside as\" [:br] \"        validation data for early stopping. If None, early stopping is done on\" [:br] \"        the training data. Only used if early stopping is performed.\" [:br] \"    n_iter_no_change : int, optional (default=10)\" [:br] \"        Used to determine when to \\\"early stop\\\". The fitting process is\" [:b
