br] \"    Pipeline(steps=[('standardscaler', StandardScaler()),\" [:br] \"                    ('linearsvr', LinearSVR(random_state=0, tol=1e-05))])\" [:br] \"\" [:br] \"    >>> print(regr.named_steps['linearsvr'].coef_)\" [:br] \"    [18.582... 27.023... 44.357... 64.522...]\" [:br] \"    >>> print(regr.named_steps['linearsvr'].intercept_)\" [:br] \"    [-4...]\" [:br] \"    >>> print(regr.predict([[0, 0, 0, 0]]))\" [:br] \"    [-2.384...]\" [:br] \"\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    LinearSVC\" [:br] \"        Implementation of Support Vector Machine classifier using the\" [:br] \"        same library as this class (liblinear).\" [:br] \"\" [:br] \"    SVR\" [:br] \"        Implementation of Support Vector Machine regression using libsvm:\" [:br] \"        the kernel can be non-linear but its SMO algorithm does not\" [:br] \"        scale to large number of samples as LinearSVC does.\" [:br] \"\" [:br] \"    sklearn.linear_model.SGDRegressor\" [:br] \"        SGDRegressor can optimize the same cost function as LinearSVR\" [:br] \"        by adjusting the penalty and loss parameters. In addition it requires\" [:br] \"        less memory, allows incremental (online) learning, and implements\" [:br] \"        various loss functions and regularization regimes.\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/mlp-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [23 2]:\\n\\n|                :name |  :default |\\n|----------------------|-----------|\\n|    :n-iter-no-change |        10 |\\n|       :learning-rate |  constant |\\n|          :activation |      relu |\\n|  :hidden-layer-sizes |     [100] |\\n|                 :tol | 0.0001000 |\\n|              :beta-2 |    0.9990 |\\n|      :early-stopping |     false |\\n|  :nesterovs-momentum |      true |\\n|          :batch-size |      auto |\\n|              :solver |      adam |\\n|             :shuffle |      true |\\n|             :power-t |    0.5000 |\\n|             :max-fun |     15000 |\\n|              :beta-1 |    0.9000 |\\n|            :max-iter |       200 |\\n|        :random-state |           |\\n|            :momentum |    0.9000 |\\n|  :learning-rate-init |  0.001000 |\\n|               :alpha | 0.0001000 |\\n|          :warm-start |     false |\\n| :validation-fraction |    0.1000 |\\n|             :verbose |     false |\\n|             :epsilon | 1.000E-08 |\\n\"]]] [:span (\"Multi-layer Perceptron regressor.\" [:br] \"\" [:br] \"    This model optimizes the squared-loss using LBFGS or stochastic gradient\" [:br] \"    descent.\" [:br] \"\" [:br] \"    .. versionadded:: 0.18\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    hidden_layer_sizes : tuple, length = n_layers - 2, default=(100,)\" [:br] \"        The ith element represents the number of neurons in the ith\" [:br] \"        hidden layer.\" [:br] \"\" [:br] \"    activation : {'identity', 'logistic', 'tanh', 'relu'}, default='relu'\" [:br] \"        Activation function for the hidden layer.\" [:br] \"\" [:br] \"        - 'identity', no-op activation, useful to implement linear bottleneck,\" [:br] \"          returns f(x) = x\" [:br] \"\" [:br] \"        - 'logistic', the logistic sigmoid function,\" [:br] \"          returns f(x) = 1 / (1 + exp(-x)).\" [:br] \"\" [:br] \"        - 'tanh', the hyperbolic tan function,\" [:br] \"          returns f(x) = tanh(x).\" [:br] \"\" [:br] \"        - 'relu', the rectified linear unit function,\" [:br] \"          returns f(x) = max(0, x)\" [:br] \"\" [:br] \"    solver : {'lbfgs', 'sgd', 'adam'}, default='adam'\" [:br] \"        The solver for weight optimization.\" [:br] \"\" [:br] \"        - 'lbfgs' is an optimizer in the family of quasi-Newton methods.\" [:br] \"\" [:br] \"        - 'sgd' refers to stochastic gradient descent.\" [:br] \"\" [:br] \"        - 'adam' refers to a stochastic gradient-based optimizer proposed by\" [:br] \"          Kingma, Diederik, and Jimmy Ba\" [:br] \"\" [:br] \"        Note: The default solver 'adam' works pretty well on relatively\" [:br] \"        large datasets (with thousands of training samples or more) in terms of\" [:br] \"        both training time and validation score.\" [:br] \"        For small datasets, however, 'lbfgs' can converge faster and perform\" [:br] \"        better.\" [:br] \"\" [:br] \"    alpha : float, default=0.0001\" [:br] \"        L2 penalty (regularization term) parameter.\" [:br] \"\" [:br] \"    batch_size : int, default='auto'\" [:br] \"        Size of minibatches for stochastic optimizers.\" [:br] \"        If the solver is 'lbfgs', the classifier will not use minibatch.\" [:br] \"        When set to \\\"auto\\\", `batch_size=min(200, n_samples)`\" [:br] \"\" [:br] \"    learning_rate : {'constant', 'invscaling', 'adaptive'}, default='constant'\" [:br] \"        Learning rate schedule for weight updates.\" [:br] \"\" [:br] \"        - 'constant' is a constant learning rate given by\" [:br] \"          'learning_rate_init'.\" [:br] \"\" [:br] \"        - 'invscaling' gradually decreases the learning rate ``learning_rate_``\" [:br] \"          at each time step 't' using an inverse scaling exponent of 'power_t'.\" [:br] \"          effective_learning_rate = learning_rate_init / pow(t, power_t)\" [:br] \"\" [:br] \"        - 'adaptive' keeps the learning rate constant to\" [:br] \"          'learning_rate_init' as long as training loss keeps decreasing.\" [:br] \"          Each time two consecutive epochs fail to decrease training loss by at\" [:br] \"          least tol, or fail to increase validation score by at least tol if\" [:br] \"          'early_stopping' is on, the current learning rate is divided by 5.\" [:br] \"\" [:br] \"        Only used when solver='sgd'.\" [:br] \"\" [:br] \"    learning_rate_init : double, default=0.001\" [:br] \"        The initial learning rate used. It controls the step-size\" [:br] \"        in updating the weights. Only used when solver='sgd' or 'adam'.\" [:br] \"\" [:br] \"    power_t : double, default=0.5\" [:br] \"        The exponent for inverse scaling learning rate.\" [:br] \"        It is used in updating effective learning rate when the learning_rate\" [:br] \"        is set to 'invscaling'. Only used when solver='sgd'.\" [:br] \"\" [:br] \"    max_iter : int, default=200\" [:br] \"        Maximum number of iterations. The solver iterates until convergence\" [:br] \"        (determined by 'tol') or this number of iterations. For stochastic\" [:br] \"        solvers ('sgd', 'adam'), note that this determines the number of epochs\" [:br] \"        (how many times each data point will be used), not the number of\" [:br] \"        gradient steps.\" [:br] \"\" [:br] \"    shuffle : bool, default=True\" [:br] \"        Whether to shuffle samples in each iteration. Only used when\" [:br] \"        solver='sgd' or 'adam'.\" [:br] \"\" [:br] \"    random_state : int, RandomState instance, default=None\" [:br] \"        Determines random number generation for weights and bias\" [:br] \"        initialization, train-test split if early stopping is used, and batch\" [:br] \"        sampling when solver='sgd' or 'adam'.\" [:br] \"        Pass an int for reproducible results across multiple function calls.\" [:br] \"        See :term:`Glossary <random_state>`.\" [:br] \"\" [:br] \"    tol : float, default=1e-4\" [:br] \"        Tolerance for the optimization. When the loss or score is not improving\" [:br] \"        by at least ``tol`` for ``n_iter_no_change`` consecutive iterations,\" [:br] \"        unless ``learning_rate`` is set to 'adaptive', convergence is\" [:br] \"        considered to be reached and training stops.\" [:br] \"\" [:br] \"    verbose : bool, default=False\" [:br] \"        Whether to print progress messages to stdout.\" [:br] \"\" [:br] \"    warm_start : bool, default=False\" [:br] \"        When set to True, reuse the solution of the previous\" [:br] \"        call to fit as initialization, otherwise, just erase the\" [:br] \"        previous solution. See :term:`the Glossary <warm_start>`.\" [:br] \"\" [:br] \"    momentum : float, default=0.9\" [:br] \"        Momentum for gradient descent update.  Should be between 0 and 1. Only\" [:br] \"        used when solver='sgd'.\" [:br] \"\" [:br] \"    nesterovs_momentum : boolean, default=True\" [:br] \"        Whether to use Nesterov's momentum. Only used when solver='sgd' and\" [:br] \"        momentum > 0.\" [:br] \"\" [:br] \"    early_stopping : bool, default=False\" [:br] \"        Whether to use early stopping to terminate training when validation\" [:br] \"        score is not improving. If set to true, it will automatically set\" [:br] \"        aside 10% of training data as validation and terminate training when\" [:br] \"        validation score is not improving by at least ``tol`` for\" [:br] \"        ``n_iter_no_change`` consecutive epochs.\" [:br] \"        Only effective when solver='sgd' or 'adam'\" [:br] \"\" [:br] \"    validation_fraction : float, default=0.1\" [:br] \"        The proportion of training data to set aside as validation set for\" [:br] \"        early stopping. Must be between 0 and 1.\" [:br] \"        Only used if early_stopping is True\" [:br] \"\" [:br] \"    beta_1 : float, default=0.9\" [:br] \"        Exponential decay rate for estimates of first moment vector in adam,\" [:br] \"        should be in [0, 1). Only used when solver='adam'\" [:br] \"\" [:br] \"    beta_2 : float, default=0.999\" [:br] \"        Exponential decay rate for estimates of second moment vector in adam,\" [:br] \"        should be in [0, 1). Only used when solver='adam'\" [:br] \"\" [:br] \"    epsilon : float, default=1e-8\" [:br] \"        Value for numerical stability in adam. Only used when solver='adam'\" [:br] \"\" [:br] \"    n_iter_no_change : int, default=10\" [:br] \"        Maximum number of epochs to not meet ``tol`` improvement.\" [:br] \"        Only effective when solver='sgd' or 'adam'\" [:br] \"\" [:br] \"        .. versionadded:: 0.20\" [:br] \"\" [:br] \"    max_fun : int, default=15000\" [:br] \"        Only used when solver='lbfgs'. Maximum number of function calls.\" [:br] \"        The solver iterates until convergence (determined by 'tol'), number\" [:br] \"        of iterations reaches max_iter, or this number of function calls.\" [:br] \"        Note that number of function calls will be greater than or equal to\" [:br] \"        the number of iterations for the MLPRegressor.\" [:br] \"\" [:br] \"        .. versionadded:: 0.22\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    loss_ : float\" [:br] \"        The current loss computed with the loss function.\" [:br] \"\" [:br] \"    coefs_ : list, length n_layers - 1\" [:br] \"        The ith element in the list represents the weight matrix corresponding\" [:br] \"        to layer i.\" [:br] \"\" [:br] \"    intercepts_ : list, length n_layers - 1\" [:br] \"        The ith element in the list represents the bias vector corresponding to\" [:br] \"        layer i + 1.\" [:br] \"\" [:br] \"    n_iter_ : int,\" [:br] \"        The number of iterations the solver has ran.\" [:br] \"\" [:br] \"    n_layers_ : int\" [:br] \"        Number of layers.\" [:br] \"\" [:br] \"    n_outputs_ : int\" [:br] \"        Number of outputs.\" [:br] \"\" [:br] \"    out_activation_ : string\" [:br] \"        Name of the output activation function.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.neural_network import MLPRegressor\" [:br] \"    >>> from sklearn.datasets import make_regression\" [:br] \"    >>> from sklearn.model_selection import train_test_split\" [:br] \"    >>> X, y = make_regression(n_samples=200, random_state=1)\" [:br] \"    >>> X_train, X_test, y_train, y_test = train_test_split(X, y,\" [:br] \"    ...                                                     random_state=1)\" [:br] \"    >>> regr = MLPRegressor(random_state=1, max_iter=500).fit(X_train, y_train)\" [:br] \"    >>> regr.predict(X_test[:2])\" [:br] \"    array([-0.9..., -7.1...])\" [:br] \"    >>> regr.score(X_test, y_test)\" [:br] \"    0.4...\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    MLPRegressor trains iteratively since at each time step\" [:br] \"    the partial derivatives of the loss function with respect to the model\" [:br] \"    parameters are computed to update the parameters.\" [:br] \"\" [:br] \"    It can also have a regularization term added to the loss function\" [:br] \"    that shrinks model parameters to prevent overfitting.\" [:br] \"\" [:br] \"    This implementation works with data represented as dense and sparse numpy\" [:br] \"    arrays of floating point values.\" [:br] \"\" [:br] \"    References\" [:br] \"    ----------\" [:br] \"    Hinton, Geoffrey E.\" [:br] \"        \\\"Connectionist learning procedures.\\\" Artificial intelligence 40.1\" [:br] \"        (1989): 185-234.\" [:br] \"\" [:br] \"    Glorot, Xavier, and Yoshua Bengio. \\\"Understanding the difficulty of\" [:br] \"        training deep feedforward neural networks.\\\" International Conference\" [:br] \"        on Artificial Intelligence and Statistics. 2010.\" [:br] \"\" [:br] \"    He, Kaiming, et al. \\\"Delving deep into rectifiers: Surpassing human-level\" [:br] \"        performance on imagenet classification.\\\" arXiv preprint\" [:br] \"        arXiv:1502.01852 (2015).\" [:br] \"\" [:br] \"    Kingma, Diederik, and Jimmy Ba. \\\"Adam: A method for stochastic\" [:br] \"        optimization.\\\" arXiv preprint arXiv:1412.6980 (2014).\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/multi-task-elastic-net\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [10 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|     :normalize |     false |\\n|           :tol | 0.0001000 |\\n|      :max-iter |      1000 |\\n|  :random-state |           |\\n|        :copy-x |      true |\\n| :fit-intercept |      true |\\n|         :alpha |     1.000 |\\n|    :warm-start |     false |\\n|     :selection |    cyclic |\\n|     :l-1-ratio |    0.5000 |\\n\"]]] [:span (\"Multi-task ElasticNet model trained with L1/L2 mixed-norm as regularizer\" [:br] \"\" [:br] \"    The optimization objective for MultiTaskElasticNet is::\" [:br] \"\" [:br] \"        (1 / (2 * n_samples)) * ||Y - XW||_Fro^2\" [:br] \"        + alpha * l1_ratio * ||W||_21\" [:br] \"        + 0.5 * alpha * (1 - l1_ratio) * ||W||_Fro^2\" [:br] \"\" [:br] \"    Where::\" [:br] \"\" [:br] \"        ||W||_21 = sum_i sqrt(sum_j W_ij ^ 2)\" [:br] \"\" [:br] \"    i.e. the sum of norms of each row.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <multi_task_elastic_net>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    alpha : float, default=1.0\" [:br] \"        Constant that multiplies the L1/L2 term. Defaults to 1.0\" [:br] \"\" [:br] \"    l1_ratio : float, default=0.5\" [:br] \"        The ElasticNet mixing parameter, with 0 < l1_ratio <= 1.\" [:br] \"        For l1_ratio = 1 the penalty is an L1/L2 penalty. For l1_ratio = 0 it\" [:br] \"        is an L2 penalty.\" [:br] \"        For ``0 < l1_ratio < 1``, the penalty is a combination of L1/L2 and L2.\" [:br] \"\" [:br] \"    fit_intercept : bool, default=True\" [:br] \"        whether to calculate the intercept for this model. If set\" [:br] \"        to false, no intercept will be used in calculations\" [:br] \"        (i.e. data is expected to be centered).\" [:br] \"\" [:br] \"    normalize : bool, default=False\" [:br] \"        This parameter is ignored when ``fit_intercept`` is set to False.\" [:br] \"        If True, the regressors X will be normalized before regression by\" [:br] \"        subtracting the mean and dividing by the l2-norm.\" [:br] \"        If you wish to standardize, please use\" [:br] \"        :class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\" [:br] \"        on an estimator with ``normalize=False``.\" [:br] \"\" [:br] \"    copy_X : bool, default=True\" [:br] \"        If ``True``, X will be copied; else, it may be overwritten.\" [:br] \"\" [:br] \"    max_iter : int, default=1000\" [:br] \"        The maximum number of iterations\" [:br] \"\" [:br] \"    tol : float, default=1e-4\" [:br] \"        The tolerance for the optimization: if the updates are\" [:br] \"        smaller than ``tol``, the optimization code checks the\" [:br] \"        dual gap for optimality and continues until it is smaller\" [:br] \"        than ``tol``.\" [:br] \"\" [:br] \"    warm_start : bool, default=False\" [:br] \"        When set to ``True``, reuse the solution of the previous call to fit as\" [:br] \"        initialization, otherwise, just erase the previous solution.\" [:br] \"        See :term:`the Glossary <warm_start>`.\" [:br] \"\" [:br] \"    random_state : int, RandomState instance, default=None\" [:br] \"        The seed of the pseudo random number generator that selects a random\" [:br] \"        feature to update. Used when ``selection`` == 'random'.\" [:br] \"        Pass an int for reproducible output across multiple function calls.\" [:br] \"        See :term:`Glossary <random_state>`.\" [:br] \"\" [:br] \"    selection : {'cyclic', 'random'}, default='cyclic'\" [:br] \"        If set to 'random', a random coefficient is updated every iteration\" [:br] \"        rather than looping over features sequentially by default. This\" [:br] \"        (setting to 'random') often leads to significantly faster convergence\" [:br] \"        especially when tol is higher than 1e-4.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    intercept_ : ndarray of shape (n_tasks,)\" [:br] \"        Independent term in decision function.\" [:br] \"\" [:br] \"    coef_ : ndarray of shape (n_tasks, n_features)\" [:br] \"        Parameter vector (W in the cost function formula). If a 1D y is\" [:br] \"        passed in at fit (non multi-task usage), ``coef_`` is then a 1D array.\" [:br] \"        Note that ``coef_`` stores the transpose of ``W``, ``W.T``.\" [:br] \"\" [:br] \"    n_iter_ : int\" [:br] \"        number of iterations run by the coordinate descent solver to reach\" [:br] \"        the specified tolerance.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn import linear_model\" [:br] \"    >>> clf = linear_model.MultiTaskElasticNet(alpha=0.1)\" [:br] \"    >>> clf.fit([[0,0], [1, 1], [2, 2]], [[0, 0], [1, 1], [2, 2]])\" [:br] \"    MultiTaskElasticNet(alpha=0.1)\" [:br] \"    >>> print(clf.coef_)\" [:br] \"    [[0.45663524 0.45612256]\" [:br] \"     [0.45663524 0.45612256]]\" [:br] \"    >>> print(clf.intercept_)\" [:br] \"    [0.0872422 0.0872422]\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    MultiTaskElasticNet : Multi-task L1/L2 ElasticNet with built-in\" [:br] \"        cross-validation.\" [:br] \"    ElasticNet\" [:br] \"    MultiTaskLasso\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    The algorithm used to fit the model is coordinate descent.\" [:br] \"\" [:br] \"    To avoid unnecessary memory duplication the X and y arguments of the fit\" [:br] \"    method should be directly passed as Fortran-contiguous numpy arrays.\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/multi-task-elastic-net-cv\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [14 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|     :normalize |     false |\\n|           :tol | 0.0001000 |\\n|      :n-alphas |       100 |\\n|           :eps |  0.001000 |\\n|        :alphas |           |\\n|      :max-iter |      1000 |\\n|        :n-jobs |           |\\n|  :random-state |           |\\n|        :copy-x |      true |\\n| :fit-intercept |      true |\\n|            :cv |           |\\n|     :selection |    cyclic |\\n|     :l-1-ratio |    0.5000 |\\n|       :verbose |         0 |\\n\"]]] [:span (\"Multi-task L1/L2 ElasticNet with built-in cross-validation.\" [:br] \"\" [:br] \"    See glossary entry for :term:`cross-validation estimator`.\" [:br] \"\" [:br] \"    The optimization objective for MultiTaskElasticNet is::\" [:br] \"\" [:br] \"        (1 / (2 * n_samples)) * ||Y - XW||^Fro_2\" [:br] \"        + alpha * l1_ratio * ||W||_21\" [:br] \"        + 0.5 * alpha * (1 - l1_ratio) * ||W||_Fro^2\" [:br] \"\" [:br] \"    Where::\" [:br] \"\" [:br] \"        ||W||_21 = \\\\sum_i \\\\sqrt{\\\\sum_j w_{ij}^2}\" [:br] \"\" [:br] \"    i.e. the sum of norm of each row.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <multi_task_elastic_net>`.\" [:br] \"\" [:br] \"    .. versionadded:: 0.15\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    l1_ratio : float or list of float, default=0.5\" [:br] \"        The ElasticNet mixing parameter, with 0 < l1_ratio <= 1.\" [:br] \"        For l1_ratio = 1 the penalty is an L1/L2 penalty. For l1_ratio = 0 it\" [:br] \"        is an L2 penalty.\" [:br] \"        For ``0 < l1_ratio < 1``, the penalty is a combination of L1/L2 and L2.\" [:br] \"        This parameter can be a list, in which case the different\" [:br] \"        values are tested by cross-validation and the one giving the best\" [:br] \"        prediction score is used. Note that a good choice of list of\" [:br] \"        values for l1_ratio is often to put more values close to 1\" [:br] \"        (i.e. Lasso) and less close to 0 (i.e. Ridge), as in ``[.1, .5, .7,\" [:br] \"        .9, .95, .99, 1]``\" [:br] \"\" [:br] \"    eps : float, default=1e-3\" [:br] \"        Length of the path. ``eps=1e-3`` means that\" [:br] \"        ``alpha_min / alpha_max = 1e-3``.\" [:br] \"\" [:br] \"    n_alphas : int, default=100\" [:br] \"        Number of alphas along the regularization path\" [:br] \"\" [:br] \"    alphas : array-like, default=None\" [:br] \"        List of alphas where to compute the models.\" [:br] \"        If not provided, set automatically.\" [:br] \"\" [:br] \"    fit_intercept : bool, default=True\" [:br] \"        whether to calculate the intercept for this model. If set\" [:br] \"        to false, no intercept will be used in calculations\" [:br] \"        (i.e. data is expected to be centered).\" [:br] \"\" [:br] \"    normalize : bool, default=False\" [:br] \"        This parameter is ignored when ``fit_intercept`` is set to False.\" [:br] \"        If True, the regressors X will be normalized before regression by\" [:br] \"        subtracting the mean and dividing by the l2-norm.\" [:br] \"        If you wish to standardize, please use\" [:br] \"        :class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\" [:br] \"        on an estimator with ``normalize=False``.\" [:br] \"\" [:br] \"    max_iter : int, default=1000\" [:br] \"        The maximum number of iterations\" [:br] \"\" [:br] \"    tol : float, default=1e-4\" [:br] \"        The tolerance for the optimization: if the updates are\" [:br] \"        smaller than ``tol``, the optimization code checks the\" [:br] \"        dual gap for optimality and continues until it is smaller\" [:br] \"        than ``tol``.\" [:br] \"\" [:br] \"    cv : int, cross-validation generator or iterable, default=None\" [:br] \"        Determines the cross-validation splitting strategy.\" [:br] \"        Possible inputs for cv are:\" [:br] \"\" [:br] \"        - None, to use the default 5-fold cross-validation,\" [:br] \"        - int, to specify the number of folds.\" [:br] \"        - :term:`CV splitter`,\" [:br] \"        - An iterable yielding (train, test) splits as arrays of indices.\" [:br] \"\" [:br] \"        For int/None inputs, :class:`KFold` is used.\" [:br] \"\" [:br] \"        Refer :ref:`User Guide <cross_validation>` for the various\" [:br] \"        cross-validation strategies that can be used here.\" [:br] \"\" [:br] \"        .. versionchanged:: 0.22\" [:br] \"            ``cv`` default value if None changed from 3-fold to 5-fold.\" [:br] \"\" [:br] \"    copy_X : bool, default=True\" [:br] \"        If ``True``, X will be copied; else, it may be overwritten.\" [:br] \"\" [:br] \"    verbose : bool or int, default=0\" [:br] \"        Amount of verbosity.\" [:br] \"\" [:br] \"    n_jobs : int, default=None\" [:br] \"        Number of CPUs to use during the cross validation. Note that this is\" [:br] \"        used only if multiple values for l1_ratio are given.\" [:br] \"        ``None`` means 1 unless in a :obj:`joblib.parallel_backend` context.\" [:br] \"        ``-1`` means using all processors. See :term:`Glossary <n_jobs>`\" [:br] \"        for more details.\" [:br] \"\" [:br] \"    random_state : int, RandomState instance, default=None\" [:br] \"        The seed of the pseudo random number generator that selects a random\" [:br] \"        feature to update. Used when ``selection`` == 'random'.\" [:br] \"        Pass an int for reproducible output across multiple function calls.\" [:br] \"        See :term:`Glossary <random_state>`.\" [:br] \"\" [:br] \"    selection : {'cyclic', 'random'}, default='cyclic'\" [:br] \"        If set to 'random', a random coefficient is updated every iteration\" [:br] \"        rather than looping over features sequentially by default. This\" [:br] \"        (setting to 'random') often leads to significantly faster convergence\" [:br] \"        especially when tol is higher than 1e-4.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    intercept_ : ndarray of shape (n_tasks,)\" [:br] \"        Independent term in decision function.\" [:br] \"\" [:br] \"    coef_ : ndarray of shape (n_tasks, n_features)\" [:br] \"        Parameter vector (W in the cost function formula).\" [:br] \"        Note that ``coef_`` stores the transpose of ``W``, ``W.T``.\" [:br] \"\" [:br] \"    alpha_ : float\" [:br] \"        The amount of penalization chosen by cross validation\" [:br] \"\" [:br] \"    mse_path_ : ndarray of shape (n_alphas, n_folds) or                 (n_l1_ratio, n_alphas, n_folds)\" [:br] \"        mean square error for the test set on each fold, varying alpha\" [:br] \"\" [:br] \"    alphas_ : ndarray of shape (n_alphas,) or (n_l1_ratio, n_alphas)\" [:br] \"        The grid of alphas used for fitting, for each l1_ratio\" [:br] \"\" [:br] \"    l1_ratio_ : float\" [:br] \"        best l1_ratio obtained by cross-validation.\" [:br] \"\" [:br] \"    n_iter_ : int\" [:br] \"        number of iterations run by the coordinate descent solver to reach\" [:br] \"        the specified tolerance for the optimal alpha.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn import linear_model\" [:br] \"    >>> clf = linear_model.MultiTaskElasticNetCV(cv=3)\" [:br] \"    >>> clf.fit([[0,0], [1, 1], [2, 2]],\" [:br] \"    ...         [[0, 0], [1, 1], [2, 2]])\" [:br] \"    MultiTaskElasticNetCV(cv=3)\" [:br] \"    >>> print(clf.coef_)\" [:br] \"    [[0.52875032 0.46958558]\" [:br] \"     [0.52875032 0.46958558]]\" [:br] \"    >>> print(clf.intercept_)\" [:br] \"    [0.00166409 0.00166409]\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    MultiTaskElasticNet\" [:br] \"    ElasticNetCV\" [:br] \"    MultiTaskLassoCV\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    The algorithm used to fit the model is coordinate descent.\" [:br] \"\" [:br] \"    To avoid unnecessary memory duplication the X and y arguments of the fit\" [:br] \"    method should be directly passed as Fortran-contiguous numpy arrays.\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/multi-task-lasso\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [9 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|     :normalize |     false |\\n|           :tol | 0.0001000 |\\n|      :max-iter |      1000 |\\n|  :random-state |           |\\n|        :copy-x |      true |\\n| :fit-intercept |      true |\\n|         :alpha |     1.000 |\\n|    :warm-start |     false |\\n|     :selection |    cyclic |\\n\"]]] [:span (\"Multi-task Lasso model trained with L1/L2 mixed-norm as regularizer.\" [:br] \"\" [:br] \"    The optimization objective for Lasso is::\" [:br] \"\" [:br] \"        (1 / (2 * n_samples)) * ||Y - XW||^2_Fro + alpha * ||W||_21\" [:br] \"\" [:br] \"    Where::\" [:br] \"\" [:br] \"        ||W||_21 = \\\\sum_i \\\\sqrt{\\\\sum_j w_{ij}^2}\" [:br] \"\" [:br] \"    i.e. the sum of norm of each row.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <multi_task_lasso>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    alpha : float, default=1.0\" [:br] \"        Constant that multiplies the L1/L2 term. Defaults to 1.0\" [:br] \"\" [:br] \"    fit_intercept : bool, default=True\" [:br] \"        whether to calculate the intercept for this model. If set\" [:br] \"        to false, no intercept will be used in calculations\" [:br] \"        (i.e. data is expected to be centered).\" [:br] \"\" [:br] \"    normalize : bool, default=False\" [:br] \"        This parameter is ignored when ``fit_intercept`` is set to False.\" [:br] \"        If True, the regressors X will be normalized before regression by\" [:br] \"        subtracting the mean and dividing by the l2-norm.\" [:br] \"        If you wish to standardize, please use\" [:br] \"        :class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\" [:br] \"        on an estimator with ``normalize=False``.\" [:br] \"\" [:br] \"    copy_X : bool, default=True\" [:br] \"        If ``True``, X will be copied; else, it may be overwritten.\" [:br] \"\" [:br] \"    max_iter : int, default=1000\" [:br] \"        The maximum number of iterations\" [:br] \"\" [:br] \"    tol : float, default=1e-4\" [:br] \"        The tolerance for the optimization: if the updates are\" [:br] \"        smaller than ``tol``, the optimization code checks the\" [:br] \"        dual gap for optimality and continues until it is smaller\" [:br] \"        than ``tol``.\" [:br] \"\" [:br] \"    warm_start : bool, default=False\" [:br] \"        When set to ``True``, reuse the solution of the previous call to fit as\" [:br] \"        initialization, otherwise, just erase the previous solution.\" [:br] \"        See :term:`the Glossary <warm_start>`.\" [:br] \"\" [:br] \"    random_state : int, RandomState instance, default=None\" [:br] \"        The seed of the pseudo random number generator that selects a random\" [:br] \"        feature to update. Used when ``selection`` == 'random'.\" [:br] \"        Pass an int for reproducible output across multiple function calls.\" [:br] \"        See :term:`Glossary <random_state>`.\" [:br] \"\" [:br] \"    selection : {'cyclic', 'random'}, default='cyclic'\" [:br] \"        If set to 'random', a random coefficient is updated every iteration\" [:br] \"        rather than looping over features sequentially by default. This\" [:br] \"        (setting to 'random') often leads to significantly faster convergence\" [:br] \"        especially when tol is higher than 1e-4\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    coef_ : ndarray of shape (n_tasks, n_features)\" [:br] \"        Parameter vector (W in the cost function formula).\" [:br] \"        Note that ``coef_`` stores the transpose of ``W``, ``W.T``.\" [:br] \"\" [:br] \"    intercept_ : ndarray of shape (n_tasks,)\" [:br] \"        independent term in decision function.\" [:br] \"\" [:br] \"    n_iter_ : int\" [:br] \"        number of iterations run by the coordinate descent solver to reach\" [:br] \"        the specified tolerance.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn import linear_model\" [:br] \"    >>> clf = linear_model.MultiTaskLasso(alpha=0.1)\" [:br] \"    >>> clf.fit([[0, 1], [1, 2], [2, 4]], [[0, 0], [1, 1], [2, 3]])\" [:br] \"    MultiTaskLasso(alpha=0.1)\" [:br] \"    >>> print(clf.coef_)\" [:br] \"    [[0.         0.60809415]\" [:br] \"    [0.         0.94592424]]\" [:br] \"    >>> print(clf.intercept_)\" [:br] \"    [-0.41888636 -0.87382323]\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    MultiTaskLasso : Multi-task L1/L2 Lasso with built-in cross-validation\" [:br] \"    Lasso\" [:br] \"    MultiTaskElasticNet\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    The algorithm used to fit the model is coordinate descent.\" [:br] \"\" [:br] \"    To avoid unnecessary memory duplication the X and y arguments of the fit\" [:br] \"    method should be directly passed as Fortran-contiguous numpy arrays.\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/multi-task-lasso-cv\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [13 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|     :normalize |     false |\\n|           :tol | 0.0001000 |\\n|      :n-alphas |       100 |\\n|           :eps |  0.001000 |\\n|        :alphas |           |\\n|      :max-iter |      1000 |\\n|        :n-jobs |           |\\n|  :random-state |           |\\n|        :copy-x |      true |\\n| :fit-intercept |      true |\\n|            :cv |           |\\n|     :selection |    cyclic |\\n|       :verbose |     false |\\n\"]]] [:span (\"Multi-task Lasso model trained with L1/L2 mixed-norm as regularizer.\" [:br] \"\" [:br] \"    See glossary entry for :term:`cross-validation estimator`.\" [:br] \"\" [:br] \"    The optimization objective for MultiTaskLasso is::\" [:br] \"\" [:br] \"        (1 / (2 * n_samples)) * ||Y - XW||^Fro_2 + alpha * ||W||_21\" [:br] \"\" [:br] \"    Where::\" [:br] \"\" [:br] \"        ||W||_21 = \\\\sum_i \\\\sqrt{\\\\sum_j w_{ij}^2}\" [:br] \"\" [:br] \"    i.e. the sum of norm of each row.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <multi_task_lasso>`.\" [:br] \"\" [:br] \"    .. versionadded:: 0.15\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    eps : float, default=1e-3\" [:br] \"        Length of the path. ``eps=1e-3`` means that\" [:br] \"        ``alpha_min / alpha_max = 1e-3``.\" [:br] \"\" [:br] \"    n_alphas : int, default=100\" [:br] \"        Number of alphas along the regularization path\" [:br] \"\" [:br] \"    alphas : array-like, default=None\" [:br] \"        List of alphas where to compute the models.\" [:br] \"        If not provided, set automatically.\" [:br] \"\" [:br] \"    fit_intercept : bool, default=True\" [:br] \"        whether to calculate the intercept for this model. If set\" [:br] \"        to false, no intercept will be used in calculations\" [:br] \"        (i.e. data is expected to be centered).\" [:br] \"\" [:br] \"    normalize : bool, default=False\" [:br] \"        This parameter is ignored when ``fit_intercept`` is set to False.\" [:br] \"        If True, the regressors X will be normalized before regression by\" [:br] \"        subtracting the mean and dividing by the l2-norm.\" [:br] \"        If you wish to standardize, please use\" [:br] \"        :class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\" [:br] \"        on an estimator with ``normalize=False``.\" [:br] \"\" [:br] \"    max_iter : int, default=1000\" [:br] \"        The maximum number of iterations.\" [:br] \"\" [:br] \"    tol : float, default=1e-4\" [:br] \"        The tolerance for the optimization: if the updates are\" [:br] \"        smaller than ``tol``, the optimization code checks the\" [:br] \"        dual gap for optimality and continues until it is smaller\" [:br] \"        than ``tol``.\" [:br] \"\" [:br] \"    copy_X : bool, default=True\" [:br] \"        If ``True``, X will be copied; else, it may be overwritten.\" [:br] \"\" [:br] \"    cv : int, cross-validation generator or iterable, default=None\" [:br] \"        Determines the cross-validation splitting strategy.\" [:br] \"        Possible inputs for cv are:\" [:br] \"\" [:br] \"        - None, to use the default 5-fold cross-validation,\" [:br] \"        - int, to specify the number of folds.\" [:br] \"        - :term:`CV splitter`,\" [:br] \"        - An iterable yielding (train, test) splits as arrays of indices.\" [:br] \"\" [:br] \"        For int/None inputs, :class:`KFold` is used.\" [:br] \"\" [:br] \"        Refer :ref:`User Guide <cross_validation>` for the various\" [:br] \"        cross-validation strategies that can be used here.\" [:br] \"\" [:br] \"        .. versionchanged:: 0.22\" [:br] \"            ``cv`` default value if None changed from 3-fold to 5-fold.\" [:br] \"\" [:br] \"    verbose : bool or int, default=False\" [:br] \"        Amount of verbosity.\" [:br] \"\" [:br] \"    n_jobs : int, default=None\" [:br] \"        Number of CPUs to use during the cross validation. Note that this is\" [:br] \"        used only if multiple values for l1_ratio are given.\" [:br] \"        ``None`` means 1 unless in a :obj:`joblib.parallel_backend` context.\" [:br] \"        ``-1`` means using all processors. See :term:`Glossary <n_jobs>`\" [:br] \"        for more details.\" [:br] \"\" [:br] \"    random_state : int, RandomState instance, default=None\" [:br] \"        The seed of the pseudo random number generator that selects a random\" [:br] \"        feature to update. Used when ``selection`` == 'random'.\" [:br] \"        Pass an int for reproducible output across multiple function calls.\" [:br] \"        See :term:`Glossary <random_state>`.\" [:br] \"\" [:br] \"    selection : {'cyclic', 'random'}, default='cyclic'\" [:br] \"        If set to 'random', a random coefficient is updated every iteration\" [:br] \"        rather than looping over features sequentially by default. This\" [:br] \"        (setting to 'random') often leads to significantly faster convergence\" [:br] \"        especially when tol is higher than 1e-4.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    intercept_ : ndarray of shape (n_tasks,)\" [:br] \"        Independent term in decision function.\" [:br] \"\" [:br] \"    coef_ : ndarray of shape (n_tasks, n_features)\" [:br] \"        Parameter vector (W in the cost function formula).\" [:br] \"        Note that ``coef_`` stores the transpose of ``W``, ``W.T``.\" [:br] \"\" [:br] \"    alpha_ : float\" [:br] \"        The amount of penalization chosen by cross validation\" [:br] \"\" [:br] \"    mse_path_ : ndarray of shape (n_alphas, n_folds)\" [:br] \"        mean square error for the test set on each fold, varying alpha\" [:br] \"\" [:br] \"    alphas_ : ndarray of shape (n_alphas,)\" [:br] \"        The grid of alphas used for fitting.\" [:br] \"\" [:br] \"    n_iter_ : int\" [:br] \"        number of iterations run by the coordinate descent solver to reach\" [:br] \"        the specified tolerance for the optimal alpha.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.linear_model import MultiTaskLassoCV\" [:br] \"    >>> from sklearn.datasets import make_regression\" [:br] \"    >>> from sklearn.metrics import r2_score\" [:br] \"    >>> X, y = make_regression(n_targets=2, noise=4, random_state=0)\" [:br] \"    >>> reg = MultiTaskLassoCV(cv=5, random_state=0).fit(X, y)\" [:br] \"    >>> r2_score(y, reg.predict(X))\" [:br] \"    0.9994...\" [:br] \"    >>> reg.alpha_\" [:br] \"    0.5713...\" [:br] \"    >>> reg.predict(X[:1,])\" [:br] \"    array([[153.7971...,  94.9015...]])\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    MultiTaskElasticNet\" [:br] \"    ElasticNetCV\" [:br] \"    MultiTaskElasticNetCV\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    The algorithm used to fit the model is coordinate descent.\" [:br] \"\" [:br] \"    To avoid unnecessary memory duplication the X and y arguments of the fit\" [:br] \"    method should be directly passed as Fortran-contiguous numpy arrays.\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/nu-svr\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [11 2]:\\n\\n|       :name | :default |\\n|-------------|----------|\\n|     :kernel |      rbf |\\n|      :gamma |    scale |\\n|     :degree |        3 |\\n|        :tol | 0.001000 |\\n|         :nu |   0.5000 |\\n|  :shrinking |     true |\\n|          :c |    1.000 |\\n|   :max-iter |       -1 |\\n|     :coef-0 |    0.000 |\\n| :cache-size |      200 |\\n|    :verbose |    false |\\n\"]]] [:span (\"Nu Support Vector Regression.\" [:br] \"\" [:br] \"    Similar to NuSVC, for regression, uses a parameter nu to control\" [:br] \"    the number of support vectors. However, unlike NuSVC, where nu\" [:br] \"    replaces C, here nu replaces the parameter epsilon of epsilon-SVR.\" [:br] \"\" [:br] \"    The implementation is based on libsvm.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <svm_regression>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    nu : float, default=0.5\" [:br] \"        An upper bound on the fraction of training errors and a lower bound of\" [:br] \"        the fraction of support vectors. Should be in the interval (0, 1].  By\" [:br] \"        default 0.5 will be taken.\" [:br] \"\" [:br] \"    C : float, default=1.0\" [:br] \"        Penalty parameter C of the error term.\" [:br] \"\" [:br] \"    kernel : {'linear', 'poly', 'rbf', 'sigmoid', 'precomputed'}, default='rbf'\" [:br] \"         Specifies the kernel type to be used in the algorithm.\" [:br] \"         It must be one of 'linear', 'poly', 'rbf', 'sigmoid', 'precomputed' or\" [:br] \"         a callable.\" [:br] \"         If none is given, 'rbf' will be used. If a callable is given it is\" [:br] \"         used to precompute the kernel matrix.\" [:br] \"\" [:br] \"    degree : int, default=3\" [:br] \"        Degree of the polynomial kernel function ('poly').\" [:br] \"        Ignored by all other kernels.\" [:br] \"\" [:br] \"    gamma : {'scale', 'auto'} or float, default='scale'\" [:br] \"        Kernel coefficient for 'rbf', 'poly' and 'sigmoid'.\" [:br] \"\" [:br] \"        - if ``gamma='scale'`` (default) is passed then it uses\" [:br] \"          1 / (n_features * X.var()) as value of gamma,\" [:br] \"        - if 'auto', uses 1 / n_features.\" [:br] \"\" [:br] \"        .. versionchanged:: 0.22\" [:br] \"           The default value of ``gamma`` changed from 'auto' to 'scale'.\" [:br] \"\" [:br] \"    coef0 : float, default=0.0\" [:br] \"        Independent term in kernel function.\" [:br] \"        It is only significant in 'poly' and 'sigmoid'.\" [:br] \"\" [:br] \"    shrinking : bool, default=True\" [:br] \"        Whether to use the shrinking heuristic.\" [:br] \"        See the :ref:`User Guide <shrinking_svm>`.\" [:br] \"\" [:br] \"    tol : float, default=1e-3\" [:br] \"        Tolerance for stopping criterion.\" [:br] \"\" [:br] \"    cache_size : float, default=200\" [:br] \"        Specify the size of the kernel cache (in MB).\" [:br] \"\" [:br] \"    verbose : bool, default=False\" [:br] \"        Enable verbose output. Note that this setting takes advantage of a\" [:br] \"        per-process runtime setting in libsvm that, if enabled, may not work\" [:br] \"        properly in a multithreaded context.\" [:br] \"\" [:br] \"    max_iter : int, default=-1\" [:br] \"        Hard limit on iterations within solver, or -1 for no limit.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    support_ : ndarray of shape (n_SV,)\" [:br] \"        Indices of support vectors.\" [:br] \"\" [:br] \"    support_vectors_ : ndarray of shape (n_SV, n_features)\" [:br] \"        Support vectors.\" [:br] \"\" [:br] \"    dual_coef_ : ndarray of shape (1, n_SV)\" [:br] \"        Coefficients of the support vector in the decision function.\" [:br] \"\" [:br] \"    coef_ : ndarray of shape (1, n_features)\" [:br] \"        Weights assigned to the features (coefficients in the primal\" [:br] \"        problem). This is only available in the case of a linear kernel.\" [:br] \"\" [:br] \"        `coef_` is readonly property derived from `dual_coef_` and\" [:br] \"        `support_vectors_`.\" [:br] \"\" [:br] \"    intercept_ : ndarray of shape (1,)\" [:br] \"        Constants in decision function.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.svm import NuSVR\" [:br] \"    >>> from sklearn.pipeline import make_pipeline\" [:br] \"    >>> from sklearn.preprocessing import StandardScaler\" [:br] \"    >>> import numpy as np\" [:br] \"    >>> n_samples, n_features = 10, 5\" [:br] \"    >>> np.random.seed(0)\" [:br] \"    >>> y = np.random.randn(n_samples)\" [:br] \"    >>> X = np.random.randn(n_samples, n_features)\" [:br] \"    >>> regr = make_pipeline(StandardScaler(), NuSVR(C=1.0, nu=0.1))\" [:br] \"    >>> regr.fit(X, y)\" [:br] \"    Pipeline(steps=[('standardscaler', StandardScaler()),\" [:br] \"                    ('nusvr', NuSVR(nu=0.1))])\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    NuSVC\" [:br] \"        Support Vector Machine for classification implemented with libsvm\" [:br] \"        with a parameter to control the number of support vectors.\" [:br] \"\" [:br] \"    SVR\" [:br] \"        epsilon Support Vector Machine for regression implemented with libsvm.\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    **References:**\" [:br] \"    `LIBSVM: A Library for Support Vector Machines\" [:br] \"    <http://www.csie.ntu.edu.tw/~cjlin/papers/libsvm.pdf>`__\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/orthogonal-matching-pursuit\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"322px\"}} [:p/markdown \"_unnamed [5 2]:\\n\\n|            :name | :default |\\n|------------------|----------|\\n|   :fit-intercept |     true |\\n| :n-nonzero-coefs |          |\\n|       :normalize |     true |\\n|      :precompute |     auto |\\n|             :tol |          |\\n\"]]] [:span (\"Orthogonal Matching Pursuit model (OMP)\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <omp>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    n_nonzero_coefs : int, optional\" [:br] \"        Desired number of non-zero entries in the solution. If None (by\" [:br] \"        default) this value is set to 10% of n_features.\" [:br] \"\" [:br] \"    tol : float, optional\" [:br] \"        Maximum norm of the residual. If not None, overrides n_nonzero_coefs.\" [:br] \"\" [:br] \"    fit_intercept : boolean, optional\" [:br] \"        whether to calculate the intercept for this model. If set\" [:br] \"        to false, no intercept will be used in calculations\" [:br] \"        (i.e. data is expected to be centered).\" [:br] \"\" [:br] \"    normalize : boolean, optional, default True\" [:br] \"        This parameter is ignored when ``fit_intercept`` is set to False.\" [:br] \"        If True, the regressors X will be normalized before regression by\" [:br] \"        subtracting the mean and dividing by the l2-norm.\" [:br] \"        If you wish to standardize, please use\" [:br] \"        :class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\" [:br] \"        on an estimator with ``normalize=False``.\" [:br] \"\" [:br] \"    precompute : {True, False, 'auto'}, default 'auto'\" [:br] \"        Whether to use a precomputed Gram and Xy matrix to speed up\" [:br] \"        calculations. Improves performance when :term:`n_targets` or\" [:br] \"        :term:`n_samples` is very large. Note that if you already have such\" [:br] \"        matrices, you can pass them directly to the fit method.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    coef_ : array, shape (n_features,) or (n_targets, n_features)\" [:br] \"        parameter vector (w in the formula)\" [:br] \"\" [:br] \"    intercept_ : float or array, shape (n_targets,)\" [:br] \"        independent term in decision function.\" [:br] \"\" [:br] \"    n_iter_ : int or array-like\" [:br] \"        Number of active features across every target.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.linear_model import OrthogonalMatchingPursuit\" [:br] \"    >>> from sklearn.datasets import make_regression\" [:br] \"    >>> X, y = make_regression(noise=4, random_state=0)\" [:br] \"    >>> reg = OrthogonalMatchingPursuit().fit(X, y)\" [:br] \"    >>> reg.score(X, y)\" [:br] \"    0.9991...\" [:br] \"    >>> reg.predict(X[:1,])\" [:br] \"    array([-78.3854...])\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    Orthogonal matching pursuit was introduced in G. Mallat, Z. Zhang,\" [:br] \"    Matching pursuits with time-frequency dictionaries, IEEE Transactions on\" [:br] \"    Signal Processing, Vol. 41, No. 12. (December 1993), pp. 3397-3415.\" [:br] \"    (http://blanche.polytechnique.fr/~mallat/papiers/MallatPursuit93.pdf)\" [:br] \"\" [:br] \"    This implementation is based on Rubinstein, R., Zibulevsky, M. and Elad,\" [:br] \"    M., Efficient Implementation of the K-SVD Algorithm using Batch Orthogonal\" [:br] \"    Matching Pursuit Technical Report - CS Technion, April 2008.\" [:br] \"    https://www.cs.technion.ac.il/~ronrubin/Publications/KSVD-OMP-v2.pdf\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    orthogonal_mp\" [:br] \"    orthogonal_mp_gram\" [:br] \"    lars_path\" [:br] \"    Lars\" [:br] \"    LassoLars\" [:br] \"    decomposition.sparse_encode\" [:br] \"    OrthogonalMatchingPursuitCV\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/orthogonal-matching-pursuit-cv\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [7 2]:\\n\\n|          :name | :default |\\n|----------------|----------|\\n|          :copy |     true |\\n|            :cv |          |\\n| :fit-intercept |     true |\\n|      :max-iter |          |\\n|        :n-jobs |          |\\n|     :normalize |     true |\\n|       :verbose |    false |\\n\"]]] [:span (\"Cross-validated Orthogonal Matching Pursuit model (OMP).\" [:br] \"\" [:br] \"    See glossary entry for :term:`cross-validation estimator`.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <omp>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    copy : bool, optional\" [:br] \"        Whether the design matrix X must be copied by the algorithm. A false\" [:br] \"        value is only helpful if X is already Fortran-ordered, otherwise a\" [:br] \"        copy is made anyway.\" [:br] \"\" [:br] \"    fit_intercept : boolean, optional\" [:br] \"        whether to calculate the intercept for this model. If set\" [:br] \"        to false, no intercept will be used in calculations\" [:br] \"        (i.e. data is expected to be centered).\" [:br] \"\" [:br] \"    normalize : boolean, optional, default True\" [:br] \"        This parameter is ignored when ``fit_intercept`` is set to False.\" [:br] \"        If True, the regressors X will be normalized before regression by\" [:br] \"        subtracting the mean and dividing by the l2-norm.\" [:br] \"        If you wish to standardize, please use\" [:br] \"        :class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\" [:br] \"        on an estimator with ``normalize=False``.\" [:br] \"\" [:br] \"    max_iter : integer, optional\" [:br] \"        Maximum numbers of iterations to perform, therefore maximum features\" [:br] \"        to include. 10% of ``n_features`` but at least 5 if available.\" [:br] \"\" [:br] \"    cv : int, cross-validation generator or an iterable, optional\" [:br] \"        Determines the cross-validation splitting strategy.\" [:br] \"        Possible inputs for cv are:\" [:br] \"\" [:br] \"        - None, to use the default 5-fold cross-validation,\" [:br] \"        - integer, to specify the number of folds.\" [:br] \"        - :term:`CV splitter`,\" [:br] \"        - An iterable yielding (train, test) splits as arrays of indices.\" [:br] \"\" [:br] \"        For integer/None inputs, :class:`KFold` is used.\" [:br] \"\" [:br] \"        Refer :ref:`User Guide <cross_validation>` for the various\" [:br] \"        cross-validation strategies that can be used here.\" [:br] \"\" [:br] \"        .. versionchanged:: 0.22\" [:br] \"            ``cv`` default value if None changed from 3-fold to 5-fold.\" [:br] \"\" [:br] \"    n_jobs : int or None, optional (default=None)\" [:br] \"        Number of CPUs to use during the cross validation.\" [:br] \"        ``None`` means 1 unless in a :obj:`joblib.parallel_backend` context.\" [:br] \"        ``-1`` means using all processors. See :term:`Glossary <n_jobs>`\" [:br] \"        for more details.\" [:br] \"\" [:br] \"    verbose : boolean or integer, optional\" [:br] \"        Sets the verbosity amount\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    intercept_ : float or array, shape (n_targets,)\" [:br] \"        Independent term in decision function.\" [:br] \"\" [:br] \"    coef_ : array, shape (n_features,) or (n_targets, n_features)\" [:br] \"        Parameter vector (w in the problem formulation).\" [:br] \"\" [:br] \"    n_nonzero_coefs_ : int\" [:br] \"        Estimated number of non-zero coefficients giving the best mean squared\" [:br] \"        error over the cross-validation folds.\" [:br] \"\" [:br] \"    n_iter_ : int or array-like\" [:br] \"        Number of active features across every target for the model refit with\" [:br] \"        the best hyperparameters got by cross-validating across all folds.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.linear_model import OrthogonalMatchingPursuitCV\" [:br] \"    >>> from sklearn.datasets import make_regression\" [:br] \"    >>> X, y = make_regression(n_features=100, n_informative=10,\" [:br] \"    ...                        noise=4, random_state=0)\" [:br] \"    >>> reg = OrthogonalMatchingPursuitCV(cv=5).fit(X, y)\" [:br] \"    >>> reg.score(X, y)\" [:br] \"    0.9991...\" [:br] \"    >>> reg.n_nonzero_coefs_\" [:br] \"    10\" [:br] \"    >>> reg.predict(X[:1,])\" [:br] \"    array([-78.3854...])\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    orthogonal_mp\" [:br] \"    orthogonal_mp_gram\" [:br] \"    lars_path\" [:br] \"    Lars\" [:br] \"    LassoLars\" [:br] \"    OrthogonalMatchingPursuit\" [:br] \"    LarsCV\" [:br] \"    LassoLarsCV\" [:br] \"    decomposition.sparse_encode\" [:br] \"\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/passive-aggressive-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [14 2]:\\n\\n|                :name |            :default |\\n|----------------------|---------------------|\\n|    :n-iter-no-change |                   5 |\\n|             :average |               false |\\n|                 :tol |            0.001000 |\\n|      :early-stopping |               false |\\n|             :shuffle |                true |\\n|                   :c |               1.000 |\\n|            :max-iter |                1000 |\\n|        :random-state |                     |\\n|       :fit-intercept |                true |\\n|          :warm-start |               false |\\n| :validation-fraction |              0.1000 |\\n|                :loss | epsilon_insensitive |\\n|             :verbose |                   0 |\\n|             :epsilon |              0.1000 |\\n\"]]] [:span (\"Passive Aggressive Regressor\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <passive_aggressive>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"\" [:br] \"    C : float\" [:br] \"        Maximum step size (regularization). Defaults to 1.0.\" [:br] \"\" [:br] \"    fit_intercept : bool\" [:br] \"        Whether the intercept should be estimated or not. If False, the\" [:br] \"        data is assumed to be already centered. Defaults to True.\" [:br] \"\" [:br] \"    max_iter : int, optional (default=1000)\" [:br] \"        The maximum number of passes over the training data (aka epochs).\" [:br] \"        It only impacts the behavior in the ``fit`` method, and not the\" [:br] \"        :meth:`partial_fit` method.\" [:br] \"\" [:br] \"        .. versionadded:: 0.19\" [:br] \"\" [:br] \"    tol : float or None, optional (default=1e-3)\" [:br] \"        The stopping criterion. If it is not None, the iterations will stop\" [:br] \"        when (loss > previous_loss - tol).\" [:br] \"\" [:br] \"        .. versionadded:: 0.19\" [:br] \"\" [:br] \"    early_stopping : bool, default=False\" [:br] \"        Whether to use early stopping to terminate training when validation.\" [:br] \"        score is not improving. If set to True, it will automatically set aside\" [:br] \"        a fraction of training data as validation and terminate\" [:br] \"        training when validation score is not improving by at least tol for\" [:br] \"        n_iter_no_change consecutive epochs.\" [:br] \"\" [:br] \"        .. versionadded:: 0.20\" [:br] \"\" [:br] \"    validation_fraction : float, default=0.1\" [:br] \"        The proportion of training data to set aside as validation set for\" [:br] \"        early stopping. Must be between 0 and 1.\" [:br] \"        Only used if early_stopping is True.\" [:br] \"\" [:br] \"        .. versionadded:: 0.20\" [:br] \"\" [:br] \"    n_iter_no_change : int, default=5\" [:br] \"        Number of iterations with no improvement to wait before early stopping.\" [:br] \"\" [:br] \"        .. versionadded:: 0.20\" [:br] \"\" [:br] \"    shuffle : bool, default=True\" [:br] \"        Whether or not the training data should be shuffled after each epoch.\" [:br] \"\" [:br] \"    verbose : integer, optional\" [:br] \"        The verbosity level\" [:br] \"\" [:br] \"    loss : string, optional\" [:br] \"        The loss function to be used:\" [:br] \"        epsilon_insensitive: equivalent to PA-I in the reference paper.\" [:br] \"        squared_epsilon_insensitive: equivalent to PA-II in the reference\" [:br] \"        paper.\" [:br] \"\" [:br] \"    epsilon : float\" [:br] \"        If the difference between the current prediction and the correct label\" [:br] \"        is below this threshold, the model is not updated.\" [:br] \"\" [:br] \"    random_state : int, RandomState instance, default=None\" [:br] \"        Used to shuffle the training data, when ``shuffle`` is set to\" [:br] \"        ``True``. Pass an int for reproducible output across multiple\" [:br] \"        function calls.\" [:br] \"        See :term:`Glossary <random_state>`.\" [:br] \"\" [:br] \"    warm_start : bool, optional\" [:br] \"        When set to True, reuse the solution of the previous call to fit as\" [:br] \"        initialization, otherwise, just erase the previous solution.\" [:br] \"        See :term:`the Glossary <warm_start>`.\" [:br] \"\" [:br] \"        Repeatedly calling fit or partial_fit when warm_start is True can\" [:br] \"        result in a different solution than when calling fit a single time\" [:br] \"        because of the way the data is shuffled.\" [:br] \"\" [:br] \"    average : bool or int, optional\" [:br] \"        When set to True, computes the averaged SGD weights and stores the\" [:br] \"        result in the ``coef_`` attribute. If set to an int greater than 1,\" [:br] \"        averaging will begin once the total number of samples seen reaches\" [:br] \"        average. So average=10 will begin averaging after seeing 10 samples.\" [:br] \"\" [:br] \"        .. versionadded:: 0.19\" [:br] \"           parameter *average* to use weights averaging in SGD\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    coef_ : array, shape = [1, n_features] if n_classes == 2 else [n_classes,            n_features]\" [:br] \"        Weights assigned to the features.\" [:br] \"\" [:br] \"    intercept_ : array, shape = [1] if n_classes == 2 else [n_classes]\" [:br] \"        Constants in decision function.\" [:br] \"\" [:br] \"    n_iter_ : int\" [:br] \"        The actual number of iterations to reach the stopping criterion.\" [:br] \"\" [:br] \"    t_ : int\" [:br] \"        Number of weight updates performed during training.\" [:br] \"        Same as ``(n_iter_ * n_samples)``.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.linear_model import PassiveAggressiveRegressor\" [:br] \"    >>> from sklearn.datasets import make_regression\" [:br] \"\" [:br] \"    >>> X, y = make_regression(n_features=4, random_state=0)\" [:br] \"    >>> regr = PassiveAggressiveRegressor(max_iter=100, random_state=0,\" [:br] \"    ... tol=1e-3)\" [:br] \"    >>> regr.fit(X, y)\" [:br] \"    PassiveAggressiveRegressor(max_iter=100, random_state=0)\" [:br] \"    >>> print(regr.coef_)\" [:br] \"    [20.48736655 34.18818427 67.59122734 87.94731329]\" [:br] \"    >>> print(regr.intercept_)\" [:br] \"    [-0.02306214]\" [:br] \"    >>> print(regr.predict([[0, 0, 0, 0]]))\" [:br] \"    [-0.02306214]\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"\" [:br] \"    SGDRegressor\" [:br] \"\" [:br] \"    References\" [:br] \"    ----------\" [:br] \"    Online Passive-Aggressive Algorithms\" [:br] \"    <http://jmlr.csail.mit.edu/papers/volume7/crammer06a/crammer06a.pdf>\" [:br] \"    K. Crammer, O. Dekel, J. Keshat, S. Shalev-Shwartz, Y. Singer - JMLR (2006)\" [:br] \"\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/pls-canonical\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"368px\"}} [:p/markdown \"_unnamed [6 2]:\\n\\n|         :name |  :default |\\n|---------------|-----------|\\n|    :algorithm |    nipals |\\n|         :copy |      true |\\n|     :max-iter |       500 |\\n| :n-components |         2 |\\n|        :scale |      true |\\n|          :tol | 1.000E-06 |\\n\"]]] [:span (\" PLSCanonical implements the 2 blocks canonical PLS of the original Wold\" [:br] \"    algorithm [Tenenhaus 1998] p.204, referred as PLS-C2A in [Wegelin 2000].\" [:br] \"\" [:br] \"    This class inherits from PLS with mode=\\\"A\\\" and deflation_mode=\\\"canonical\\\",\" [:br] \"    norm_y_weights=True and algorithm=\\\"nipals\\\", but svd should provide similar\" [:br] \"    results up to numerical errors.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <cross_decomposition>`.\" [:br] \"\" [:br] \"    .. versionadded:: 0.8\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    n_components : int, (default 2).\" [:br] \"        Number of components to keep\" [:br] \"\" [:br] \"    scale : boolean, (default True)\" [:br] \"        Option to scale data\" [:br] \"\" [:br] \"    algorithm : string, \\\"nipals\\\" or \\\"svd\\\"\" [:br] \"        The algorithm used to estimate the weights. It will be called\" [:br] \"        n_components times, i.e. once for each iteration of the outer loop.\" [:br] \"\" [:br] \"    max_iter : an integer, (default 500)\" [:br] \"        the maximum number of iterations of the NIPALS inner loop (used\" [:br] \"        only if algorithm=\\\"nipals\\\")\" [:br] \"\" [:br] \"    tol : non-negative real, default 1e-06\" [:br] \"        the tolerance used in the iterative algorithm\" [:br] \"\" [:br] \"    copy : boolean, default True\" [:br] \"        Whether the deflation should be done on a copy. Let the default\" [:br] \"        value to True unless you don't care about side effect\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    x_weights_ : array, shape = [p, n_components]\" [:br] \"        X block weights vectors.\" [:br] \"\" [:br] \"    y_weights_ : array, shape = [q, n_components]\" [:br] \"        Y block weights vectors.\" [:br] \"\" [:br] \"    x_loadings_ : array, shape = [p, n_components]\" [:br] \"        X block loadings vectors.\" [:br] \"\" [:br] \"    y_loadings_ : array, shape = [q, n_components]\" [:br] \"        Y block loadings vectors.\" [:br] \"\" [:br] \"    x_scores_ : array, shape = [n_samples, n_components]\" [:br] \"        X scores.\" [:br] \"\" [:br] \"    y_scores_ : array, shape = [n_samples, n_components]\" [:br] \"        Y scores.\" [:br] \"\" [:br] \"    x_rotations_ : array, shape = [p, n_components]\" [:br] \"        X block to latents rotations.\" [:br] \"\" [:br] \"    y_rotations_ : array, shape = [q, n_components]\" [:br] \"        Y block to latents rotations.\" [:br] \"\" [:br] \"    coef_ : array of shape (p, q)\" [:br] \"        The coefficients of the linear model: ``Y = X coef_ + Err``\" [:br] \"\" [:br] \"    n_iter_ : array-like\" [:br] \"        Number of iterations of the NIPALS inner loop for each\" [:br] \"        component. Not useful if the algorithm provided is \\\"svd\\\".\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    Matrices::\" [:br] \"\" [:br] \"        T: x_scores_\" [:br] \"        U: y_scores_\" [:br] \"        W: x_weights_\" [:br] \"        C: y_weights_\" [:br] \"        P: x_loadings_\" [:br] \"        Q: y_loadings__\" [:br] \"\" [:br] \"    Are computed such that::\" [:br] \"\" [:br] \"        X = T P.T + Err and Y = U Q.T + Err\" [:br] \"        T[:, k] = Xk W[:, k] for k in range(n_components)\" [:br] \"        U[:, k] = Yk C[:, k] for k in range(n_components)\" [:br] \"        x_rotations_ = W (P.T W)^(-1)\" [:br] \"        y_rotations_ = C (Q.T C)^(-1)\" [:br] \"\" [:br] \"    where Xk and Yk are residual matrices at iteration k.\" [:br] \"\" [:br] \"    `Slides explaining PLS\" [:br] \"    <http://www.eigenvector.com/Docs/Wise_pls_properties.pdf>`_\" [:br] \"\" [:br] \"    For each component k, find weights u, v that optimize::\" [:br] \"\" [:br] \"        max corr(Xk u, Yk v) * std(Xk u) std(Yk u), such that ``|u| = |v| = 1``\" [:br] \"\" [:br] \"    Note that it maximizes both the correlations between the scores and the\" [:br] \"    intra-block variances.\" [:br] \"\" [:br] \"    The residual matrix of X (Xk+1) block is obtained by the deflation on the\" [:br] \"    current X score: x_score.\" [:br] \"\" [:br] \"    The residual matrix of Y (Yk+1) block is obtained by deflation on the\" [:br] \"    current Y score. This performs a canonical symmetric version of the PLS\" [:br] \"    regression. But slightly different than the CCA. This is mostly used\" [:br] \"    for modeling.\" [:br] \"\" [:br] \"    This implementation provides the same results that the \\\"plspm\\\" package\" [:br] \"    provided in the R language (R-project), using the function plsca(X, Y).\" [:br] \"    Results are equal or collinear with the function\" [:br] \"    ``pls(..., mode = \\\"canonical\\\")`` of the \\\"mixOmics\\\" package. The difference\" [:br] \"    relies in the fact that mixOmics implementation does not exactly implement\" [:br] \"    the Wold algorithm since it does not normalize y_weights to one.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.cross_decomposition import PLSCanonical\" [:br] \"    >>> X = [[0., 0., 1.], [1.,0.,0.], [2.,2.,2.], [2.,5.,4.]]\" [:br] \"    >>> Y = [[0.1, -0.2], [0.9, 1.1], [6.2, 5.9], [11.9, 12.3]]\" [:br] \"    >>> plsca = PLSCanonical(n_components=2)\" [:br] \"    >>> plsca.fit(X, Y)\" [:br] \"    PLSCanonical()\" [:br] \"    >>> X_c, Y_c = plsca.transform(X, Y)\" [:br] \"\" [:br] \"    References\" [:br] \"    ----------\" [:br] \"\" [:br] \"    Jacob A. Wegelin. A survey of Partial Least Squares (PLS) methods, with\" [:br] \"    emphasis on the two-block case. Technical Report 371, Department of\" [:br] \"    Statistics, University of Washington, Seattle, 2000.\" [:br] \"\" [:br] \"    Tenenhaus, M. (1998). La regression PLS: theorie et pratique. Paris:\" [:br] \"    Editions Technic.\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    CCA\" [:br] \"    PLSSVD\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/pls-regression\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"322px\"}} [:p/markdown \"_unnamed [5 2]:\\n\\n|         :name |  :default |\\n|---------------|-----------|\\n|         :copy |      true |\\n|     :max-iter |       500 |\\n| :n-components |         2 |\\n|        :scale |      true |\\n|          :tol | 1.000E-06 |\\n\"]]] [:span (\"PLS regression\" [:br] \"\" [:br] \"    PLSRegression implements the PLS 2 blocks regression known as PLS2 or PLS1\" [:br] \"    in case of one dimensional response.\" [:br] \"    This class inherits from _PLS with mode=\\\"A\\\", deflation_mode=\\\"regression\\\",\" [:br] \"    norm_y_weights=False and algorithm=\\\"nipals\\\".\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <cross_decomposition>`.\" [:br] \"\" [:br] \"    .. versionadded:: 0.8\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    n_components : int, (default 2)\" [:br] \"        Number of components to keep.\" [:br] \"\" [:br] \"    scale : boolean, (default True)\" [:br] \"        whether to scale the data\" [:br] \"\" [:br] \"    max_iter : an integer, (default 500)\" [:br] \"        the maximum number of iterations of the NIPALS inner loop (used\" [:br] \"        only if algorithm=\\\"nipals\\\")\" [:br] \"\" [:br] \"    tol : non-negative real\" [:br] \"        Tolerance used in the iterative algorithm default 1e-06.\" [:br] \"\" [:br] \"    copy : boolean, default True\" [:br] \"        Whether the deflation should be done on a copy. Let the default\" [:br] \"        value to True unless you don't care about side effect\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    x_weights_ : array, [p, n_components]\" [:br] \"        X block weights vectors.\" [:br] \"\" [:br] \"    y_weights_ : array, [q, n_components]\" [:br] \"        Y block weights vectors.\" [:br] \"\" [:br] \"    x_loadings_ : array, [p, n_components]\" [:br] \"        X block loadings vectors.\" [:br] \"\" [:br] \"    y_loadings_ : array, [q, n_components]\" [:br] \"        Y block loadings vectors.\" [:br] \"\" [:br] \"    x_scores_ : array, [n_samples, n_components]\" [:br] \"        X scores.\" [:br] \"\" [:br] \"    y_scores_ : array, [n_samples, n_components]\" [:br] \"        Y scores.\" [:br] \"\" [:br] \"    x_rotations_ : array, [p, n_components]\" [:br] \"        X block to latents rotations.\" [:br] \"\" [:br] \"    y_rotations_ : array, [q, n_components]\" [:br] \"        Y block to latents rotations.\" [:br] \"\" [:br] \"    coef_ : array, [p, q]\" [:br] \"        The coefficients of the linear model: ``Y = X coef_ + Err``\" [:br] \"\" [:br] \"    n_iter_ : array-like\" [:br] \"        Number of iterations of the NIPALS inner loop for each\" [:br] \"        component.\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    Matrices::\" [:br] \"\" [:br] \"        T: x_scores_\" [:br] \"        U: y_scores_\" [:br] \"        W: x_weights_\" [:br] \"        C: y_weights_\" [:br] \"        P: x_loadings_\" [:br] \"        Q: y_loadings_\" [:br] \"\" [:br] \"    Are computed such that::\" [:br] \"\" [:br] \"        X = T P.T + Err and Y = U Q.T + Err\" [:br] \"        T[:, k] = Xk W[:, k] for k in range(n_components)\" [:br] \"        U[:, k] = Yk C[:, k] for k in range(n_components)\" [:br] \"        x_rotations_ = W (P.T W)^(-1)\" [:br] \"        y_rotations_ = C (Q.T C)^(-1)\" [:br] \"\" [:br] \"    where Xk and Yk are residual matrices at iteration k.\" [:br] \"\" [:br] \"    `Slides explaining\" [:br] \"    PLS <http://www.eigenvector.com/Docs/Wise_pls_properties.pdf>`_\" [:br] \"\" [:br] \"\" [:br] \"    For each component k, find weights u, v that optimizes:\" [:br] \"    ``max corr(Xk u, Yk v) * std(Xk u) std(Yk u)``, such that ``|u| = 1``\" [:br] \"\" [:br] \"    Note that it maximizes both the correlations between the scores and the\" [:br] \"    intra-block variances.\" [:br] \"\" [:br] \"    The residual matrix of X (Xk+1) block is obtained by the deflation on\" [:br] \"    the current X score: x_score.\" [:br] \"\" [:br] \"    The residual matrix of Y (Yk+1) block is obtained by deflation on the\" [:br] \"    current X score. This performs the PLS regression known as PLS2. This\" [:br] \"    mode is prediction oriented.\" [:br] \"\" [:br] \"    This implementation provides the same results that 3 PLS packages\" [:br] \"    provided in the R language (R-project):\" [:br] \"\" [:br] \"        - \\\"mixOmics\\\" with function pls(X, Y, mode = \\\"regression\\\")\" [:br] \"        - \\\"plspm \\\" with function plsreg2(X, Y)\" [:br] \"        - \\\"pls\\\" with function oscorespls.fit(X, Y)\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.cross_decomposition import PLSRegression\" [:br] \"    >>> X = [[0., 0., 1.], [1.,0.,0.], [2.,2.,2.], [2.,5.,4.]]\" [:br] \"    >>> Y = [[0.1, -0.2], [0.9, 1.1], [6.2, 5.9], [11.9, 12.3]]\" [:br] \"    >>> pls2 = PLSRegression(n_components=2)\" [:br] \"    >>> pls2.fit(X, Y)\" [:br] \"    PLSRegression()\" [:br] \"    >>> Y_pred = pls2.predict(X)\" [:br] \"\" [:br] \"    References\" [:br] \"    ----------\" [:br] \"\" [:br] \"    Jacob A. Wegelin. A survey of Partial Least Squares (PLS) methods, with\" [:br] \"    emphasis on the two-block case. Technical Report 371, Department of\" [:br] \"    Statistics, University of Washington, Seattle, 2000.\" [:br] \"\" [:br] \"    In french but still a reference:\" [:br] \"    Tenenhaus, M. (1998). La regression PLS: theorie et pratique. Paris:\" [:br] \"    Editions Technic.\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/poisson-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"368px\"}} [:p/markdown \"_unnamed [6 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|         :alpha |     1.000 |\\n| :fit-intercept |      true |\\n|      :max-iter |       100 |\\n|           :tol | 0.0001000 |\\n|       :verbose |         0 |\\n|    :warm-start |     false |\\n\"]]] [:span (\"Generalized Linear Model with a Poisson distribution.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <Generalized_linear_regression>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    alpha : float, default=1\" [:br] \"        Constant that multiplies the penalty term and thus determines the\" [:br] \"        regularization strength. ``alpha = 0`` is equivalent to unpenalized\" [:br] \"        GLMs. In this case, the design matrix `X` must have full column rank\" [:br] \"        (no collinearities).\" [:br] \"\" [:br] \"    fit_intercept : bool, default=True\" [:br] \"        Specifies if a constant (a.k.a. bias or intercept) should be\" [:br] \"        added to the linear predictor (X @ coef + intercept).\" [:br] \"\" [:br] \"    max_iter : int, default=100\" [:br] \"        The maximal number of iterations for the solver.\" [:br] \"\" [:br] \"    tol : float, default=1e-4\" [:br] \"        Stopping criterion. For the lbfgs solver,\" [:br] \"        the iteration will stop when ``max{|g_j|, j = 1, ..., d} <= tol``\" [:br] \"        where ``g_j`` is the j-th component of the gradient (derivative) of\" [:br] \"        the objective function.\" [:br] \"\" [:br] \"    warm_start : bool, default=False\" [:br] \"        If set to ``True``, reuse the solution of the previous call to ``fit``\" [:br] \"        as initialization for ``coef_`` and ``intercept_`` .\" [:br] \"\" [:br] \"    verbose : int, default=0\" [:br] \"        For the lbfgs solver set verbose to any positive number for verbosity.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    coef_ : array of shape (n_features,)\" [:br] \"        Estimated coefficients for the linear predictor (`X @ coef_ +\" [:br] \"        intercept_`) in the GLM.\" [:br] \"\" [:br] \"    intercept_ : float\" [:br] \"        Intercept (a.k.a. bias) added to linear predictor.\" [:br] \"\" [:br] \"    n_iter_ : int\" [:br] \"        Actual number of iterations used in the solver.\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/radius-neighbors-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [8 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|     :algorithm |      auto |\\n|     :leaf-size |        30 |\\n|        :metric | minkowski |\\n| :metric-params |           |\\n|        :n-jobs |           |\\n|             :p |         2 |\\n|        :radius |     1.000 |\\n|       :weights |   uniform |\\n\"]]] [:span (\"Regression based on neighbors within a fixed radius.\" [:br] \"\" [:br] \"    The target is predicted by local interpolation of the targets\" [:br] \"    associated of the nearest neighbors in the training set.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <regression>`.\" [:br] \"\" [:br] \"    .. versionadded:: 0.9\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    radius : float, default=1.0\" [:br] \"        Range of parameter space to use by default for :meth:`radius_neighbors`\" [:br] \"        queries.\" [:br] \"\" [:br] \"    weights : {'uniform', 'distance'} or callable, default='uniform'\" [:br] \"        weight function used in prediction.  Possible values:\" [:br] \"\" [:br] \"        - 'uniform' : uniform weights.  All points in each neighborhood\" [:br] \"          are weighted equally.\" [:br] \"        - 'distance' : weight points by the inverse of their distance.\" [:br] \"          in this case, closer neighbors of a query point will have a\" [:br] \"          greater influence than neighbors which are further away.\" [:br] \"        - [callable] : a user-defined function which accepts an\" [:br] \"          array of distances, and returns an array of the same shape\" [:br] \"          containing the weights.\" [:br] \"\" [:br] \"        Uniform weights are used by default.\" [:br] \"\" [:br] \"    algorithm : {'auto', 'ball_tree', 'kd_tree', 'brute'}, default='auto'\" [:br] \"        Algorithm used to compute the nearest neighbors:\" [:br] \"\" [:br] \"        - 'ball_tree' will use :class:`BallTree`\" [:br] \"        - 'kd_tree' will use :class:`KDTree`\" [:br] \"        - 'brute' will use a brute-force search.\" [:br] \"        - 'auto' will attempt to decide the most appropriate algorithm\" [:br] \"          based on the values passed to :meth:`fit` method.\" [:br] \"\" [:br] \"        Note: fitting on sparse input will override the setting of\" [:br] \"        this parameter, using brute force.\" [:br] \"\" [:br] \"    leaf_size : int, default=30\" [:br] \"        Leaf size passed to BallTree or KDTree.  This can affect the\" [:br] \"        speed of the construction and query, as well as the memory\" [:br] \"        required to store the tree.  The optimal value depends on the\" [:b
