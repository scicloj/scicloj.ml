r] \"        nature of the problem.\" [:br] \"\" [:br] \"    p : int, default=2\" [:br] \"        Power parameter for the Minkowski metric. When p = 1, this is\" [:br] \"        equivalent to using manhattan_distance (l1), and euclidean_distance\" [:br] \"        (l2) for p = 2. For arbitrary p, minkowski_distance (l_p) is used.\" [:br] \"\" [:br] \"    metric : str or callable, default='minkowski'\" [:br] \"        the distance metric to use for the tree.  The default metric is\" [:br] \"        minkowski, and with p=2 is equivalent to the standard Euclidean\" [:br] \"        metric. See the documentation of :class:`DistanceMetric` for a\" [:br] \"        list of available metrics.\" [:br] \"        If metric is \\\"precomputed\\\", X is assumed to be a distance matrix and\" [:br] \"        must be square during fit. X may be a :term:`sparse graph`,\" [:br] \"        in which case only \\\"nonzero\\\" elements may be considered neighbors.\" [:br] \"\" [:br] \"    metric_params : dict, default=None\" [:br] \"        Additional keyword arguments for the metric function.\" [:br] \"\" [:br] \"    n_jobs : int, default=None\" [:br] \"        The number of parallel jobs to run for neighbors search.\" [:br] \"        ``None`` means 1 unless in a :obj:`joblib.parallel_backend` context.\" [:br] \"        ``-1`` means using all processors. See :term:`Glossary <n_jobs>`\" [:br] \"        for more details.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    effective_metric_ : str or callable\" [:br] \"        The distance metric to use. It will be same as the `metric` parameter\" [:br] \"        or a synonym of it, e.g. 'euclidean' if the `metric` parameter set to\" [:br] \"        'minkowski' and `p` parameter set to 2.\" [:br] \"\" [:br] \"    effective_metric_params_ : dict\" [:br] \"        Additional keyword arguments for the metric function. For most metrics\" [:br] \"        will be same with `metric_params` parameter, but may also contain the\" [:br] \"        `p` parameter value if the `effective_metric_` attribute is set to\" [:br] \"        'minkowski'.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> X = [[0], [1], [2], [3]]\" [:br] \"    >>> y = [0, 0, 1, 1]\" [:br] \"    >>> from sklearn.neighbors import RadiusNeighborsRegressor\" [:br] \"    >>> neigh = RadiusNeighborsRegressor(radius=1.0)\" [:br] \"    >>> neigh.fit(X, y)\" [:br] \"    RadiusNeighborsRegressor(...)\" [:br] \"    >>> print(neigh.predict([[1.5]]))\" [:br] \"    [0.5]\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    NearestNeighbors\" [:br] \"    KNeighborsRegressor\" [:br] \"    KNeighborsClassifier\" [:br] \"    RadiusNeighborsClassifier\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    See :ref:`Nearest Neighbors <neighbors>` in the online documentation\" [:br] \"    for a discussion of the choice of ``algorithm`` and ``leaf_size``.\" [:br] \"\" [:br] \"    https://en.wikipedia.org/wiki/K-nearest_neighbor_algorithm\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/random-forest-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [18 2]:\\n\\n|                     :name | :default |\\n|---------------------------|----------|\\n| :min-weight-fraction-leaf |    0.000 |\\n|           :max-leaf-nodes |          |\\n|    :min-impurity-decrease |    0.000 |\\n|        :min-samples-split |    2.000 |\\n|                :bootstrap |     true |\\n|                :ccp-alpha |    0.000 |\\n|                   :n-jobs |          |\\n|             :random-state |          |\\n|                :oob-score |    false |\\n|         :min-samples-leaf |        1 |\\n|             :max-features |     auto |\\n|       :min-impurity-split |          |\\n|               :warm-start |    false |\\n|                :max-depth |          |\\n|             :n-estimators |      100 |\\n|              :max-samples |          |\\n|                :criterion |      mse |\\n|                  :verbose |        0 |\\n\"]]] [:span (\"\" [:br] \"    A random forest regressor.\" [:br] \"\" [:br] \"    A random forest is a meta estimator that fits a number of classifying\" [:br] \"    decision trees on various sub-samples of the dataset and uses averaging\" [:br] \"    to improve the predictive accuracy and control over-fitting.\" [:br] \"    The sub-sample size is controlled with the `max_samples` parameter if\" [:br] \"    `bootstrap=True` (default), otherwise the whole dataset is used to build\" [:br] \"    each tree.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <forest>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    n_estimators : int, default=100\" [:br] \"        The number of trees in the forest.\" [:br] \"\" [:br] \"        .. versionchanged:: 0.22\" [:br] \"           The default value of ``n_estimators`` changed from 10 to 100\" [:br] \"           in 0.22.\" [:br] \"\" [:br] \"    criterion : {\\\"mse\\\", \\\"mae\\\"}, default=\\\"mse\\\"\" [:br] \"        The function to measure the quality of a split. Supported criteria\" [:br] \"        are \\\"mse\\\" for the mean squared error, which is equal to variance\" [:br] \"        reduction as feature selection criterion, and \\\"mae\\\" for the mean\" [:br] \"        absolute error.\" [:br] \"\" [:br] \"        .. versionadded:: 0.18\" [:br] \"           Mean Absolute Error (MAE) criterion.\" [:br] \"\" [:br] \"    max_depth : int, default=None\" [:br] \"        The maximum depth of the tree. If None, then nodes are expanded until\" [:br] \"        all leaves are pure or until all leaves contain less than\" [:br] \"        min_samples_split samples.\" [:br] \"\" [:br] \"    min_samples_split : int or float, default=2\" [:br] \"        The minimum number of samples required to split an internal node:\" [:br] \"\" [:br] \"        - If int, then consider `min_samples_split` as the minimum number.\" [:br] \"        - If float, then `min_samples_split` is a fraction and\" [:br] \"          `ceil(min_samples_split * n_samples)` are the minimum\" [:br] \"          number of samples for each split.\" [:br] \"\" [:br] \"        .. versionchanged:: 0.18\" [:br] \"           Added float values for fractions.\" [:br] \"\" [:br] \"    min_samples_leaf : int or float, default=1\" [:br] \"        The minimum number of samples required to be at a leaf node.\" [:br] \"        A split point at any depth will only be considered if it leaves at\" [:br] \"        least ``min_samples_leaf`` training samples in each of the left and\" [:br] \"        right branches.  This may have the effect of smoothing the model,\" [:br] \"        especially in regression.\" [:br] \"\" [:br] \"        - If int, then consider `min_samples_leaf` as the minimum number.\" [:br] \"        - If float, then `min_samples_leaf` is a fraction and\" [:br] \"          `ceil(min_samples_leaf * n_samples)` are the minimum\" [:br] \"          number of samples for each node.\" [:br] \"\" [:br] \"        .. versionchanged:: 0.18\" [:br] \"           Added float values for fractions.\" [:br] \"\" [:br] \"    min_weight_fraction_leaf : float, default=0.0\" [:br] \"        The minimum weighted fraction of the sum total of weights (of all\" [:br] \"        the input samples) required to be at a leaf node. Samples have\" [:br] \"        equal weight when sample_weight is not provided.\" [:br] \"\" [:br] \"    max_features : {\\\"auto\\\", \\\"sqrt\\\", \\\"log2\\\"}, int or float, default=\\\"auto\\\"\" [:br] \"        The number of features to consider when looking for the best split:\" [:br] \"\" [:br] \"        - If int, then consider `max_features` features at each split.\" [:br] \"        - If float, then `max_features` is a fraction and\" [:br] \"          `int(max_features * n_features)` features are considered at each\" [:br] \"          split.\" [:br] \"        - If \\\"auto\\\", then `max_features=n_features`.\" [:br] \"        - If \\\"sqrt\\\", then `max_features=sqrt(n_features)`.\" [:br] \"        - If \\\"log2\\\", then `max_features=log2(n_features)`.\" [:br] \"        - If None, then `max_features=n_features`.\" [:br] \"\" [:br] \"        Note: the search for a split does not stop until at least one\" [:br] \"        valid partition of the node samples is found, even if it requires to\" [:br] \"        effectively inspect more than ``max_features`` features.\" [:br] \"\" [:br] \"    max_leaf_nodes : int, default=None\" [:br] \"        Grow trees with ``max_leaf_nodes`` in best-first fashion.\" [:br] \"        Best nodes are defined as relative reduction in impurity.\" [:br] \"        If None then unlimited number of leaf nodes.\" [:br] \"\" [:br] \"    min_impurity_decrease : float, default=0.0\" [:br] \"        A node will be split if this split induces a decrease of the impurity\" [:br] \"        greater than or equal to this value.\" [:br] \"\" [:br] \"        The weighted impurity decrease equation is the following::\" [:br] \"\" [:br] \"            N_t / N * (impurity - N_t_R / N_t * right_impurity\" [:br] \"                                - N_t_L / N_t * left_impurity)\" [:br] \"\" [:br] \"        where ``N`` is the total number of samples, ``N_t`` is the number of\" [:br] \"        samples at the current node, ``N_t_L`` is the number of samples in the\" [:br] \"        left child, and ``N_t_R`` is the number of samples in the right child.\" [:br] \"\" [:br] \"        ``N``, ``N_t``, ``N_t_R`` and ``N_t_L`` all refer to the weighted sum,\" [:br] \"        if ``sample_weight`` is passed.\" [:br] \"\" [:br] \"        .. versionadded:: 0.19\" [:br] \"\" [:br] \"    min_impurity_split : float, default=None\" [:br] \"        Threshold for early stopping in tree growth. A node will split\" [:br] \"        if its impurity is above the threshold, otherwise it is a leaf.\" [:br] \"\" [:br] \"        .. deprecated:: 0.19\" [:br] \"           ``min_impurity_split`` has been deprecated in favor of\" [:br] \"           ``min_impurity_decrease`` in 0.19. The default value of\" [:br] \"           ``min_impurity_split`` has changed from 1e-7 to 0 in 0.23 and it\" [:br] \"           will be removed in 0.25. Use ``min_impurity_decrease`` instead.\" [:br] \"\" [:br] \"    bootstrap : bool, default=True\" [:br] \"        Whether bootstrap samples are used when building trees. If False, the\" [:br] \"        whole dataset is used to build each tree.\" [:br] \"\" [:br] \"    oob_score : bool, default=False\" [:br] \"        whether to use out-of-bag samples to estimate\" [:br] \"        the R^2 on unseen data.\" [:br] \"\" [:br] \"    n_jobs : int, default=None\" [:br] \"        The number of jobs to run in parallel. :meth:`fit`, :meth:`predict`,\" [:br] \"        :meth:`decision_path` and :meth:`apply` are all parallelized over the\" [:br] \"        trees. ``None`` means 1 unless in a :obj:`joblib.parallel_backend`\" [:br] \"        context. ``-1`` means using all processors. See :term:`Glossary\" [:br] \"        <n_jobs>` for more details.\" [:br] \"\" [:br] \"    random_state : int or RandomState, default=None\" [:br] \"        Controls both the randomness of the bootstrapping of the samples used\" [:br] \"        when building trees (if ``bootstrap=True``) and the sampling of the\" [:br] \"        features to consider when looking for the best split at each node\" [:br] \"        (if ``max_features < n_features``).\" [:br] \"        See :term:`Glossary <random_state>` for details.\" [:br] \"\" [:br] \"    verbose : int, default=0\" [:br] \"        Controls the verbosity when fitting and predicting.\" [:br] \"\" [:br] \"    warm_start : bool, default=False\" [:br] \"        When set to ``True``, reuse the solution of the previous call to fit\" [:br] \"        and add more estimators to the ensemble, otherwise, just fit a whole\" [:br] \"        new forest. See :term:`the Glossary <warm_start>`.\" [:br] \"\" [:br] \"    ccp_alpha : non-negative float, default=0.0\" [:br] \"        Complexity parameter used for Minimal Cost-Complexity Pruning. The\" [:br] \"        subtree with the largest cost complexity that is smaller than\" [:br] \"        ``ccp_alpha`` will be chosen. By default, no pruning is performed. See\" [:br] \"        :ref:`minimal_cost_complexity_pruning` for details.\" [:br] \"\" [:br] \"        .. versionadded:: 0.22\" [:br] \"\" [:br] \"    max_samples : int or float, default=None\" [:br] \"        If bootstrap is True, the number of samples to draw from X\" [:br] \"        to train each base estimator.\" [:br] \"\" [:br] \"        - If None (default), then draw `X.shape[0]` samples.\" [:br] \"        - If int, then draw `max_samples` samples.\" [:br] \"        - If float, then draw `max_samples * X.shape[0]` samples. Thus,\" [:br] \"          `max_samples` should be in the interval `(0, 1)`.\" [:br] \"\" [:br] \"        .. versionadded:: 0.22\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    base_estimator_ : DecisionTreeRegressor\" [:br] \"        The child estimator template used to create the collection of fitted\" [:br] \"        sub-estimators.\" [:br] \"\" [:br] \"    estimators_ : list of DecisionTreeRegressor\" [:br] \"        The collection of fitted sub-estimators.\" [:br] \"\" [:br] \"    feature_importances_ : ndarray of shape (n_features,)\" [:br] \"        The impurity-based feature importances.\" [:br] \"        The higher, the more important the feature.\" [:br] \"        The importance of a feature is computed as the (normalized)\" [:br] \"        total reduction of the criterion brought by that feature.  It is also\" [:br] \"        known as the Gini importance.\" [:br] \"\" [:br] \"        Warning: impurity-based feature importances can be misleading for\" [:br] \"        high cardinality features (many unique values). See\" [:br] \"        :func:`sklearn.inspection.permutation_importance` as an alternative.\" [:br] \"\" [:br] \"    n_features_ : int\" [:br] \"        The number of features when ``fit`` is performed.\" [:br] \"\" [:br] \"    n_outputs_ : int\" [:br] \"        The number of outputs when ``fit`` is performed.\" [:br] \"\" [:br] \"    oob_score_ : float\" [:br] \"        Score of the training dataset obtained using an out-of-bag estimate.\" [:br] \"        This attribute exists only when ``oob_score`` is True.\" [:br] \"\" [:br] \"    oob_prediction_ : ndarray of shape (n_samples,)\" [:br] \"        Prediction computed with out-of-bag estimate on the training set.\" [:br] \"        This attribute exists only when ``oob_score`` is True.\" [:br] \"\" [:br] \"    See Also\" [:br] \"    --------\" [:br] \"    DecisionTreeRegressor, ExtraTreesRegressor\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    The default values for the parameters controlling the size of the trees\" [:br] \"    (e.g. ``max_depth``, ``min_samples_leaf``, etc.) lead to fully grown and\" [:br] \"    unpruned trees which can potentially be very large on some data sets. To\" [:br] \"    reduce memory consumption, the complexity and size of the trees should be\" [:br] \"    controlled by setting those parameter values.\" [:br] \"\" [:br] \"    The features are always randomly permuted at each split. Therefore,\" [:br] \"    the best found split may vary, even with the same training data,\" [:br] \"    ``max_features=n_features`` and ``bootstrap=False``, if the improvement\" [:br] \"    of the criterion is identical for several splits enumerated during the\" [:br] \"    search of the best split. To obtain a deterministic behaviour during\" [:br] \"    fitting, ``random_state`` has to be fixed.\" [:br] \"\" [:br] \"    The default value ``max_features=\\\"auto\\\"`` uses ``n_features``\" [:br] \"    rather than ``n_features / 3``. The latter was originally suggested in\" [:br] \"    [1], whereas the former was more recently justified empirically in [2].\" [:br] \"\" [:br] \"    References\" [:br] \"    ----------\" [:br] \"    .. [1] L. Breiman, \\\"Random Forests\\\", Machine Learning, 45(1), 5-32, 2001.\" [:br] \"\" [:br] \"    .. [2] P. Geurts, D. Ernst., and L. Wehenkel, \\\"Extremely randomized\" [:br] \"           trees\\\", Machine Learning, 63(1), 3-42, 2006.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.ensemble import RandomForestRegressor\" [:br] \"    >>> from sklearn.datasets import make_regression\" [:br] \"    >>> X, y = make_regression(n_features=4, n_informative=2,\" [:br] \"    ...                        random_state=0, shuffle=False)\" [:br] \"    >>> regr = RandomForestRegressor(max_depth=2, random_state=0)\" [:br] \"    >>> regr.fit(X, y)\" [:br] \"    RandomForestRegressor(...)\" [:br] \"    >>> print(regr.predict([[0, 0, 0, 0]]))\" [:br] \"    [-8.32987858]\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/ransac-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [12 2]:\\n\\n|               :name |      :default |\\n|---------------------|---------------|\\n|      :is-data-valid |               |\\n|          :max-skips |      INFINITY |\\n|       :random-state |               |\\n|        :min-samples |               |\\n|   :stop-probability |        0.9900 |\\n|     :stop-n-inliers |      INFINITY |\\n|     :base-estimator |               |\\n|         :max-trials |         100.0 |\\n| :residual-threshold |               |\\n|     :is-model-valid |               |\\n|               :loss | absolute_loss |\\n|         :stop-score |      INFINITY |\\n\"]]] [:span (\"RANSAC (RANdom SAmple Consensus) algorithm.\" [:br] \"\" [:br] \"    RANSAC is an iterative algorithm for the robust estimation of parameters\" [:br] \"    from a subset of inliers from the complete data set.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <ransac_regression>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    base_estimator : object, optional\" [:br] \"        Base estimator object which implements the following methods:\" [:br] \"\" [:br] \"         * `fit(X, y)`: Fit model to given training data and target values.\" [:br] \"         * `score(X, y)`: Returns the mean accuracy on the given test data,\" [:br] \"           which is used for the stop criterion defined by `stop_score`.\" [:br] \"           Additionally, the score is used to decide which of two equally\" [:br] \"           large consensus sets is chosen as the better one.\" [:br] \"         * `predict(X)`: Returns predicted values using the linear model,\" [:br] \"           which is used to compute residual error using loss function.\" [:br] \"\" [:br] \"        If `base_estimator` is None, then\" [:br] \"        ``base_estimator=sklearn.linear_model.LinearRegression()`` is used for\" [:br] \"        target values of dtype float.\" [:br] \"\" [:br] \"        Note that the current implementation only supports regression\" [:br] \"        estimators.\" [:br] \"\" [:br] \"    min_samples : int (>= 1) or float ([0, 1]), optional\" [:br] \"        Minimum number of samples chosen randomly from original data. Treated\" [:br] \"        as an absolute number of samples for `min_samples >= 1`, treated as a\" [:br] \"        relative number `ceil(min_samples * X.shape[0]`) for\" [:br] \"        `min_samples < 1`. This is typically chosen as the minimal number of\" [:br] \"        samples necessary to estimate the given `base_estimator`. By default a\" [:br] \"        ``sklearn.linear_model.LinearRegression()`` estimator is assumed and\" [:br] \"        `min_samples` is chosen as ``X.shape[1] + 1``.\" [:br] \"\" [:br] \"    residual_threshold : float, optional\" [:br] \"        Maximum residual for a data sample to be classified as an inlier.\" [:br] \"        By default the threshold is chosen as the MAD (median absolute\" [:br] \"        deviation) of the target values `y`.\" [:br] \"\" [:br] \"    is_data_valid : callable, optional\" [:br] \"        This function is called with the randomly selected data before the\" [:br] \"        model is fitted to it: `is_data_valid(X, y)`. If its return value is\" [:br] \"        False the current randomly chosen sub-sample is skipped.\" [:br] \"\" [:br] \"    is_model_valid : callable, optional\" [:br] \"        This function is called with the estimated model and the randomly\" [:br] \"        selected data: `is_model_valid(model, X, y)`. If its return value is\" [:br] \"        False the current randomly chosen sub-sample is skipped.\" [:br] \"        Rejecting samples with this function is computationally costlier than\" [:br] \"        with `is_data_valid`. `is_model_valid` should therefore only be used if\" [:br] \"        the estimated model is needed for making the rejection decision.\" [:br] \"\" [:br] \"    max_trials : int, optional\" [:br] \"        Maximum number of iterations for random sample selection.\" [:br] \"\" [:br] \"    max_skips : int, optional\" [:br] \"        Maximum number of iterations that can be skipped due to finding zero\" [:br] \"        inliers or invalid data defined by ``is_data_valid`` or invalid models\" [:br] \"        defined by ``is_model_valid``.\" [:br] \"\" [:br] \"        .. versionadded:: 0.19\" [:br] \"\" [:br] \"    stop_n_inliers : int, optional\" [:br] \"        Stop iteration if at least this number of inliers are found.\" [:br] \"\" [:br] \"    stop_score : float, optional\" [:br] \"        Stop iteration if score is greater equal than this threshold.\" [:br] \"\" [:br] \"    stop_probability : float in range [0, 1], optional\" [:br] \"        RANSAC iteration stops if at least one outlier-free set of the training\" [:br] \"        data is sampled in RANSAC. This requires to generate at least N\" [:br] \"        samples (iterations)::\" [:br] \"\" [:br] \"            N >= log(1 - probability) / log(1 - e**m)\" [:br] \"\" [:br] \"        where the probability (confidence) is typically set to high value such\" [:br] \"        as 0.99 (the default) and e is the current fraction of inliers w.r.t.\" [:br] \"        the total number of samples.\" [:br] \"\" [:br] \"    loss : string, callable, optional, default \\\"absolute_loss\\\"\" [:br] \"        String inputs, \\\"absolute_loss\\\" and \\\"squared_loss\\\" are supported which\" [:br] \"        find the absolute loss and squared loss per sample\" [:br] \"        respectively.\" [:br] \"\" [:br] \"        If ``loss`` is a callable, then it should be a function that takes\" [:br] \"        two arrays as inputs, the true and predicted value and returns a 1-D\" [:br] \"        array with the i-th value of the array corresponding to the loss\" [:br] \"        on ``X[i]``.\" [:br] \"\" [:br] \"        If the loss on a sample is greater than the ``residual_threshold``,\" [:br] \"        then this sample is classified as an outlier.\" [:br] \"\" [:br] \"        .. versionadded:: 0.18\" [:br] \"\" [:br] \"    random_state : int, RandomState instance, default=None\" [:br] \"        The generator used to initialize the centers.\" [:br] \"        Pass an int for reproducible output across multiple function calls.\" [:br] \"        See :term:`Glossary <random_state>`.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    estimator_ : object\" [:br] \"        Best fitted model (copy of the `base_estimator` object).\" [:br] \"\" [:br] \"    n_trials_ : int\" [:br] \"        Number of random selection trials until one of the stop criteria is\" [:br] \"        met. It is always ``<= max_trials``.\" [:br] \"\" [:br] \"    inlier_mask_ : bool array of shape [n_samples]\" [:br] \"        Boolean mask of inliers classified as ``True``.\" [:br] \"\" [:br] \"    n_skips_no_inliers_ : int\" [:br] \"        Number of iterations skipped due to finding zero inliers.\" [:br] \"\" [:br] \"        .. versionadded:: 0.19\" [:br] \"\" [:br] \"    n_skips_invalid_data_ : int\" [:br] \"        Number of iterations skipped due to invalid data defined by\" [:br] \"        ``is_data_valid``.\" [:br] \"\" [:br] \"        .. versionadded:: 0.19\" [:br] \"\" [:br] \"    n_skips_invalid_model_ : int\" [:br] \"        Number of iterations skipped due to an invalid model defined by\" [:br] \"        ``is_model_valid``.\" [:br] \"\" [:br] \"        .. versionadded:: 0.19\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.linear_model import RANSACRegressor\" [:br] \"    >>> from sklearn.datasets import make_regression\" [:br] \"    >>> X, y = make_regression(\" [:br] \"    ...     n_samples=200, n_features=2, noise=4.0, random_state=0)\" [:br] \"    >>> reg = RANSACRegressor(random_state=0).fit(X, y)\" [:br] \"    >>> reg.score(X, y)\" [:br] \"    0.9885...\" [:br] \"    >>> reg.predict(X[:1,])\" [:br] \"    array([-31.9417...])\" [:br] \"\" [:br] \"    References\" [:br] \"    ----------\" [:br] \"    .. [1] https://en.wikipedia.org/wiki/RANSAC\" [:br] \"    .. [2] https://www.sri.com/sites/default/files/publications/ransac-publication.pdf\" [:br] \"    .. [3] http://www.bmva.org/bmvc/2009/Papers/Paper355/Paper355.pdf\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/ridge\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [8 2]:\\n\\n|          :name | :default |\\n|----------------|----------|\\n|         :alpha |    1.000 |\\n|        :copy-x |     true |\\n| :fit-intercept |     true |\\n|      :max-iter |          |\\n|     :normalize |    false |\\n|  :random-state |          |\\n|        :solver |     auto |\\n|           :tol | 0.001000 |\\n\"]]] [:span (\"Linear least squares with l2 regularization.\" [:br] \"\" [:br] \"    Minimizes the objective function::\" [:br] \"\" [:br] \"    ||y - Xw||^2_2 + alpha * ||w||^2_2\" [:br] \"\" [:br] \"    This model solves a regression model where the loss function is\" [:br] \"    the linear least squares function and regularization is given by\" [:br] \"    the l2-norm. Also known as Ridge Regression or Tikhonov regularization.\" [:br] \"    This estimator has built-in support for multi-variate regression\" [:br] \"    (i.e., when y is a 2d-array of shape (n_samples, n_targets)).\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <ridge_regression>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    alpha : {float, ndarray of shape (n_targets,)}, default=1.0\" [:br] \"        Regularization strength; must be a positive float. Regularization\" [:br] \"        improves the conditioning of the problem and reduces the variance of\" [:br] \"        the estimates. Larger values specify stronger regularization.\" [:br] \"        Alpha corresponds to ``1 / (2C)`` in other linear models such as\" [:br] \"        :class:`~sklearn.linear_model.LogisticRegression` or\" [:br] \"        :class:`sklearn.svm.LinearSVC`. If an array is passed, penalties are\" [:br] \"        assumed to be specific to the targets. Hence they must correspond in\" [:br] \"        number.\" [:br] \"\" [:br] \"    fit_intercept : bool, default=True\" [:br] \"        Whether to fit the intercept for this model. If set\" [:br] \"        to false, no intercept will be used in calculations\" [:br] \"        (i.e. ``X`` and ``y`` are expected to be centered).\" [:br] \"\" [:br] \"    normalize : bool, default=False\" [:br] \"        This parameter is ignored when ``fit_intercept`` is set to False.\" [:br] \"        If True, the regressors X will be normalized before regression by\" [:br] \"        subtracting the mean and dividing by the l2-norm.\" [:br] \"        If you wish to standardize, please use\" [:br] \"        :class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\" [:br] \"        on an estimator with ``normalize=False``.\" [:br] \"\" [:br] \"    copy_X : bool, default=True\" [:br] \"        If True, X will be copied; else, it may be overwritten.\" [:br] \"\" [:br] \"    max_iter : int, default=None\" [:br] \"        Maximum number of iterations for conjugate gradient solver.\" [:br] \"        For 'sparse_cg' and 'lsqr' solvers, the default value is determined\" [:br] \"        by scipy.sparse.linalg. For 'sag' solver, the default value is 1000.\" [:br] \"\" [:br] \"    tol : float, default=1e-3\" [:br] \"        Precision of the solution.\" [:br] \"\" [:br] \"    solver : {'auto', 'svd', 'cholesky', 'lsqr', 'sparse_cg', 'sag', 'saga'},         default='auto'\" [:br] \"        Solver to use in the computational routines:\" [:br] \"\" [:br] \"        - 'auto' chooses the solver automatically based on the type of data.\" [:br] \"\" [:br] \"        - 'svd' uses a Singular Value Decomposition of X to compute the Ridge\" [:br] \"          coefficients. More stable for singular matrices than 'cholesky'.\" [:br] \"\" [:br] \"        - 'cholesky' uses the standard scipy.linalg.solve function to\" [:br] \"          obtain a closed-form solution.\" [:br] \"\" [:br] \"        - 'sparse_cg' uses the conjugate gradient solver as found in\" [:br] \"          scipy.sparse.linalg.cg. As an iterative algorithm, this solver is\" [:br] \"          more appropriate than 'cholesky' for large-scale data\" [:br] \"          (possibility to set `tol` and `max_iter`).\" [:br] \"\" [:br] \"        - 'lsqr' uses the dedicated regularized least-squares routine\" [:br] \"          scipy.sparse.linalg.lsqr. It is the fastest and uses an iterative\" [:br] \"          procedure.\" [:br] \"\" [:br] \"        - 'sag' uses a Stochastic Average Gradient descent, and 'saga' uses\" [:br] \"          its improved, unbiased version named SAGA. Both methods also use an\" [:br] \"          iterative procedure, and are often faster than other solvers when\" [:br] \"          both n_samples and n_features are large. Note that 'sag' and\" [:br] \"          'saga' fast convergence is only guaranteed on features with\" [:br] \"          approximately the same scale. You can preprocess the data with a\" [:br] \"          scaler from sklearn.preprocessing.\" [:br] \"\" [:br] \"        All last five solvers support both dense and sparse data. However, only\" [:br] \"        'sag' and 'sparse_cg' supports sparse input when `fit_intercept` is\" [:br] \"        True.\" [:br] \"\" [:br] \"        .. versionadded:: 0.17\" [:br] \"           Stochastic Average Gradient descent solver.\" [:br] \"        .. versionadded:: 0.19\" [:br] \"           SAGA solver.\" [:br] \"\" [:br] \"    random_state : int, RandomState instance, default=None\" [:br] \"        Used when ``solver`` == 'sag' or 'saga' to shuffle the data.\" [:br] \"        See :term:`Glossary <random_state>` for details.\" [:br] \"\" [:br] \"        .. versionadded:: 0.17\" [:br] \"           `random_state` to support Stochastic Average Gradient.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    coef_ : ndarray of shape (n_features,) or (n_targets, n_features)\" [:br] \"        Weight vector(s).\" [:br] \"\" [:br] \"    intercept_ : float or ndarray of shape (n_targets,)\" [:br] \"        Independent term in decision function. Set to 0.0 if\" [:br] \"        ``fit_intercept = False``.\" [:br] \"\" [:br] \"    n_iter_ : None or ndarray of shape (n_targets,)\" [:br] \"        Actual number of iterations for each target. Available only for\" [:br] \"        sag and lsqr solvers. Other solvers will return None.\" [:br] \"\" [:br] \"        .. versionadded:: 0.17\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    RidgeClassifier : Ridge classifier\" [:br] \"    RidgeCV : Ridge regression with built-in cross validation\" [:br] \"    :class:`sklearn.kernel_ridge.KernelRidge` : Kernel ridge regression\" [:br] \"        combines ridge regression with the kernel trick\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.linear_model import Ridge\" [:br] \"    >>> import numpy as np\" [:br] \"    >>> n_samples, n_features = 10, 5\" [:br] \"    >>> rng = np.random.RandomState(0)\" [:br] \"    >>> y = rng.randn(n_samples)\" [:br] \"    >>> X = rng.randn(n_samples, n_features)\" [:br] \"    >>> clf = Ridge(alpha=1.0)\" [:br] \"    >>> clf.fit(X, y)\" [:br] \"    Ridge()\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/ridge-cv\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [7 2]:\\n\\n|            :name |                    :default |\\n|------------------|-----------------------------|\\n|          :alphas | #tech.v3.tensor<float64>[3] |\\n|                  | [0.1000 1.000 10.00]        |\\n|              :cv |                             |\\n|   :fit-intercept |                        true |\\n|        :gcv-mode |                             |\\n|       :normalize |                       false |\\n|         :scoring |                             |\\n| :store-cv-values |                       false |\\n\"]]] [:span (\"Ridge regression with built-in cross-validation.\" [:br] \"\" [:br] \"    See glossary entry for :term:`cross-validation estimator`.\" [:br] \"\" [:br] \"    By default, it performs Generalized Cross-Validation, which is a form of\" [:br] \"    efficient Leave-One-Out cross-validation.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <ridge_regression>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    alphas : ndarray of shape (n_alphas,), default=(0.1, 1.0, 10.0)\" [:br] \"        Array of alpha values to try.\" [:br] \"        Regularization strength; must be a positive float. Regularization\" [:br] \"        improves the conditioning of the problem and reduces the variance of\" [:br] \"        the estimates. Larger values specify stronger regularization.\" [:br] \"        Alpha corresponds to ``1 / (2C)`` in other linear models such as\" [:br] \"        :class:`~sklearn.linear_model.LogisticRegression` or\" [:br] \"        :class:`sklearn.svm.LinearSVC`.\" [:br] \"        If using generalized cross-validation, alphas must be positive.\" [:br] \"\" [:br] \"    fit_intercept : bool, default=True\" [:br] \"        Whether to calculate the intercept for this model. If set\" [:br] \"        to false, no intercept will be used in calculations\" [:br] \"        (i.e. data is expected to be centered).\" [:br] \"\" [:br] \"    normalize : bool, default=False\" [:br] \"        This parameter is ignored when ``fit_intercept`` is set to False.\" [:br] \"        If True, the regressors X will be normalized before regression by\" [:br] \"        subtracting the mean and dividing by the l2-norm.\" [:br] \"        If you wish to standardize, please use\" [:br] \"        :class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\" [:br] \"        on an estimator with ``normalize=False``.\" [:br] \"\" [:br] \"    scoring : string, callable, default=None\" [:br] \"        A string (see model evaluation documentation) or\" [:br] \"        a scorer callable object / function with signature\" [:br] \"        ``scorer(estimator, X, y)``.\" [:br] \"        If None, the negative mean squared error if cv is 'auto' or None\" [:br] \"        (i.e. when using generalized cross-validation), and r2 score otherwise.\" [:br] \"\" [:br] \"    cv : int, cross-validation generator or an iterable, default=None\" [:br] \"        Determines the cross-validation splitting strategy.\" [:br] \"        Possible inputs for cv are:\" [:br] \"\" [:br] \"        - None, to use the efficient Leave-One-Out cross-validation\" [:br] \"          (also known as Generalized Cross-Validation).\" [:br] \"        - integer, to specify the number of folds.\" [:br] \"        - :term:`CV splitter`,\" [:br] \"        - An iterable yielding (train, test) splits as arrays of indices.\" [:br] \"\" [:br] \"        For integer/None inputs, if ``y`` is binary or multiclass,\" [:br] \"        :class:`sklearn.model_selection.StratifiedKFold` is used, else,\" [:br] \"        :class:`sklearn.model_selection.KFold` is used.\" [:br] \"\" [:br] \"        Refer :ref:`User Guide <cross_validation>` for the various\" [:br] \"        cross-validation strategies that can be used here.\" [:br] \"\" [:br] \"    gcv_mode : {'auto', 'svd', eigen'}, default='auto'\" [:br] \"        Flag indicating which strategy to use when performing\" [:br] \"        Generalized Cross-Validation. Options are::\" [:br] \"\" [:br] \"            'auto' : use 'svd' if n_samples > n_features, otherwise use 'eigen'\" [:br] \"            'svd' : force use of singular value decomposition of X when X is\" [:br] \"                dense, eigenvalue decomposition of X^T.X when X is sparse.\" [:br] \"            'eigen' : force computation via eigendecomposition of X.X^T\" [:br] \"\" [:br] \"        The 'auto' mode is the default and is intended to pick the cheaper\" [:br] \"        option of the two depending on the shape of the training data.\" [:br] \"\" [:br] \"    store_cv_values : bool, default=False\" [:br] \"        Flag indicating if the cross-validation values corresponding to\" [:br] \"        each alpha should be stored in the ``cv_values_`` attribute (see\" [:br] \"        below). This flag is only compatible with ``cv=None`` (i.e. using\" [:br] \"        Generalized Cross-Validation).\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    cv_values_ : ndarray of shape (n_samples, n_alphas) or         shape (n_samples, n_targets, n_alphas), optional\" [:br] \"        Cross-validation values for each alpha (only available if         ``store_cv_values=True`` and ``cv=None``). After ``fit()`` has been         called, this attribute will contain the mean squared errors         (by default) or the values of the ``{loss,score}_func`` function         (if provided in the constructor).\" [:br] \"\" [:br] \"    coef_ : ndarray of shape (n_features) or (n_targets, n_features)\" [:br] \"        Weight vector(s).\" [:br] \"\" [:br] \"    intercept_ : float or ndarray of shape (n_targets,)\" [:br] \"        Independent term in decision function. Set to 0.0 if\" [:br] \"        ``fit_intercept = False``.\" [:br] \"\" [:br] \"    alpha_ : float\" [:br] \"        Estimated regularization parameter.\" [:br] \"\" [:br] \"    best_score_ : float\" [:br] \"        Score of base estimator with best alpha.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.datasets import load_diabetes\" [:br] \"    >>> from sklearn.linear_model import RidgeCV\" [:br] \"    >>> X, y = load_diabetes(return_X_y=True)\" [:br] \"    >>> clf = RidgeCV(alphas=[1e-3, 1e-2, 1e-1, 1]).fit(X, y)\" [:br] \"    >>> clf.score(X, y)\" [:br] \"    0.5166...\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    Ridge : Ridge regression\" [:br] \"    RidgeClassifier : Ridge classifier\" [:br] \"    RidgeClassifierCV : Ridge classifier with built-in cross validation\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/sgd-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [19 2]:\\n\\n|                :name |     :default |\\n|----------------------|--------------|\\n|    :n-iter-no-change |            5 |\\n|       :learning-rate |   invscaling |\\n|             :average |        false |\\n|                 :tol |     0.001000 |\\n|      :early-stopping |        false |\\n|               :eta-0 |      0.01000 |\\n|             :shuffle |         true |\\n|             :penalty |           l2 |\\n|             :power-t |       0.2500 |\\n|            :max-iter |         1000 |\\n|        :random-state |              |\\n|       :fit-intercept |         true |\\n|               :alpha |    0.0001000 |\\n|          :warm-start |        false |\\n|           :l-1-ratio |       0.1500 |\\n| :validation-fraction |       0.1000 |\\n|                :loss | squared_loss |\\n|             :verbose |            0 |\\n|             :epsilon |       0.1000 |\\n\"]]] [:span (\"Linear model fitted by minimizing a regularized empirical loss with SGD\" [:br] \"\" [:br] \"    SGD stands for Stochastic Gradient Descent: the gradient of the loss is\" [:br] \"    estimated each sample at a time and the model is updated along the way with\" [:br] \"    a decreasing strength schedule (aka learning rate).\" [:br] \"\" [:br] \"    The regularizer is a penalty added to the loss function that shrinks model\" [:br] \"    parameters towards the zero vector using either the squared euclidean norm\" [:br] \"    L2 or the absolute norm L1 or a combination of both (Elastic Net). If the\" [:br] \"    parameter update crosses the 0.0 value because of the regularizer, the\" [:br] \"    update is truncated to 0.0 to allow for learning sparse models and achieve\" [:br] \"    online feature selection.\" [:br] \"\" [:br] \"    This implementation works with data represented as dense numpy arrays of\" [:br] \"    floating point values for the features.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <sgd>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    loss : str, default='squared_loss'\" [:br] \"        The loss function to be used. The possible values are 'squared_loss',\" [:br] \"        'huber', 'epsilon_insensitive', or 'squared_epsilon_insensitive'\" [:br] \"\" [:br] \"        The 'squared_loss' refers to the ordinary least squares fit.\" [:br] \"        'huber' modifies 'squared_loss' to focus less on getting outliers\" [:br] \"        correct by switching from squared to linear loss past a distance of\" [:br] \"        epsilon. 'epsilon_insensitive' ignores errors less than epsilon and is\" [:br] \"        linear past that; this is the loss function used in SVR.\" [:br] \"        'squared_epsilon_insensitive' is the same but becomes squared loss past\" [:br] \"        a tolerance of epsilon.\" [:br] \"\" [:br] \"        More details about the losses formulas can be found in the\" [:br] \"        :ref:`User Guide <sgd_mathematical_formulation>`.\" [:br] \"\" [:br] \"    penalty : {'l2', 'l1', 'elasticnet'}, default='l2'\" [:br] \"        The penalty (aka regularization term) to be used. Defaults to 'l2'\" [:br] \"        which is the standard regularizer for linear SVM models. 'l1' and\" [:br] \"        'elasticnet' might bring sparsity to the model (feature selection)\" [:br] \"        not achievable with 'l2'.\" [:br] \"\" [:br] \"    alpha : float, default=0.0001\" [:br] \"        Constant that multiplies the regularization term. The higher the\" [:br] \"        value, the stronger the regularization.\" [:br] \"        Also used to compute the learning rate when set to `learning_rate` is\" [:br] \"        set to 'optimal'.\" [:br] \"\" [:br] \"    l1_ratio : float, default=0.15\" [:br] \"        The Elastic Net mixing parameter, with 0 <= l1_ratio <= 1.\" [:br] \"        l1_ratio=0 corresponds to L2 penalty, l1_ratio=1 to L1.\" [:br] \"        Only used if `penalty` is 'elasticnet'.\" [:br] \"\" [:br] \"    fit_intercept : bool, default=True\" [:br] \"        Whether the intercept should be estimated or not. If False, the\" [:br] \"        data is assumed to be already centered.\" [:br] \"\" [:br] \"    max_iter : int, default=1000\" [:br] \"        The maximum number of passes over the training data (aka epochs).\" [:br] \"        It only impacts the behavior in the ``fit`` method, and not the\" [:br] \"        :meth:`partial_fit` method.\" [:br] \"\" [:br] \"        .. versionadded:: 0.19\" [:br] \"\" [:br] \"    tol : float, default=1e-3\" [:br] \"        The stopping criterion. If it is not None, training will stop\" [:br] \"        when (loss > best_loss - tol) for ``n_iter_no_change`` consecutive\" [:br] \"        epochs.\" [:br] \"\" [:br] \"        .. versionadded:: 0.19\" [:br] \"\" [:br] \"    shuffle : bool, default=True\" [:br] \"        Whether or not the training data should be shuffled after each epoch.\" [:br] \"\" [:br] \"    verbose : int, default=0\" [:br] \"        The verbosity level.\" [:br] \"\" [:br] \"    epsilon : float, default=0.1\" [:br] \"        Epsilon in the epsilon-insensitive loss functions; only if `loss` is\" [:br] \"        'huber', 'epsilon_insensitive', or 'squared_epsilon_insensitive'.\" [:br] \"        For 'huber', determines the threshold at which it becomes less\" [:br] \"        important to get the prediction exactly right.\" [:br] \"        For epsilon-insensitive, any differences between the current prediction\" [:br] \"        and the correct label are ignored if they are less than this threshold.\" [:br] \"\" [:br] \"    random_state : int, RandomState instance, default=None\" [:br] \"        Used for shuffling the data, when ``shuffle`` is set to ``True``.\" [:br] \"        Pass an int for reproducible output across multiple function calls.\" [:br] \"        See :term:`Glossary <random_state>`.\" [:br] \"\" [:br] \"    learning_rate : string, default='invscaling'\" [:br] \"        The learning rate schedule:\" [:br] \"\" [:br] \"        - 'constant': `eta = eta0`\" [:br] \"        - 'optimal': `eta = 1.0 / (alpha * (t + t0))`\" [:br] \"          where t0 is chosen by a heuristic proposed by Leon Bottou.\" [:br] \"        - 'invscaling': `eta = eta0 / pow(t, power_t)`\" [:br] \"        - 'adaptive': eta = eta0, as long as the training keeps decreasing.\" [:br] \"          Each time n_iter_no_change consecutive epochs fail to decrease the\" [:br] \"          training loss by tol or fail to increase validation score by tol if\" [:br] \"          early_stopping is True, the current learning rate is divided by 5.\" [:br] \"\" [:br] \"            .. versionadded:: 0.20\" [:br] \"                Added 'adaptive' option\" [:br] \"\" [:br] \"    eta0 : double, default=0.01\" [:br] \"        The initial learning rate for the 'constant', 'invscaling' or\" [:br] \"        'adaptive' schedules. The default value is 0.01.\" [:br] \"\" [:br] \"    power_t : double, default=0.25\" [:br] \"        The exponent for inverse scaling learning rate.\" [:br] \"\" [:br] \"    early_stopping : bool, default=False\" [:br] \"        Whether to use early stopping to terminate training when validation\" [:br] \"        score is not improving. If set to True, it will automatically set aside\" [:br] \"        a fraction of training data as validation and terminate\" [:br] \"        training when validation score returned by the `score` method is not\" [:br] \"        improving by at least `tol` for `n_iter_no_change` consecutive\" [:br] \"        epochs.\" [:br] \"\" [:br] \"        .. versionadded:: 0.20\" [:br] \"            Added 'early_stopping' option\" [:br] \"\" [:br] \"    validation_fraction : float, default=0.1\" [:br] \"        The proportion of training data to set aside as validation set for\" [:br] \"        early stopping. Must be between 0 and 1.\" [:br] \"        Only used if `early_stopping` is True.\" [:br] \"\" [:br] \"        .. versionadded:: 0.20\" [:br] \"            Added 'validation_fraction' option\" [:br] \"\" [:br] \"    n_iter_no_change : int, default=5\" [:br] \"        Number of iterations with no improvement to wait before early stopping.\" [:br] \"\" [:br] \"        .. versionadded:: 0.20\" [:br] \"            Added 'n_iter_no_change' option\" [:br] \"\" [:br] \"    warm_start : bool, default=False\" [:br] \"        When set to True, reuse the solution of the previous call to fit as\" [:br] \"        initialization, otherwise, just erase the previous solution.\" [:br] \"        See :term:`the Glossary <warm_start>`.\" [:br] \"\" [:br] \"        Repeatedly calling fit or partial_fit when warm_start is True can\" [:br] \"        result in a different solution than when calling fit a single time\" [:br] \"        because of the way the data is shuffled.\" [:br] \"        If a dynamic learning rate is used, the learning rate is adapted\" [:br] \"        depending on the number of samples already seen. Calling ``fit`` resets\" [:br] \"        this counter, while ``partial_fit``  will result in increasing the\" [:br] \"        existing counter.\" [:br] \"\" [:br] \"    average : bool or int, default=False\" [:br] \"        When set to True, computes the averaged SGD weights accross all\" [:br] \"        updates and stores the result in the ``coef_`` attribute. If set to\" [:br] \"        an int greater than 1, averaging will begin once the total number of\" [:br] \"        samples seen reaches `average`. So ``average=10`` will begin\" [:br] \"        averaging after seeing 10 samples.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    coef_ : ndarray of shape (n_features,)\" [:br] \"        Weights assigned to the features.\" [:br] \"\" [:br] \"    intercept_ : ndarray of shape (1,)\" [:br] \"        The intercept term.\" [:br] \"\" [:br] \"    average_coef_ : ndarray of shape (n_features,)\" [:br] \"        Averaged weights assigned to the features. Only available\" [:br] \"        if ``average=True``.\" [:br] \"\" [:br] \"        .. deprecated:: 0.23\" [:br] \"            Attribute ``average_coef_`` was deprecated\" [:br] \"            in version 0.23 and will be removed in 0.25.\" [:br] \"\" [:br] \"    average_intercept_ : ndarray of shape (1,)\" [:br] \"        The averaged intercept term. Only available if ``average=True``.\" [:br] \"\" [:br] \"        .. deprecated:: 0.23\" [:br] \"            Attribute ``average_intercept_`` was deprecated\" [:br] \"            in version 0.23 and will be removed in 0.25.\" [:br] \"\" [:br] \"    n_iter_ : int\" [:br] \"        The actual number of iterations before reaching the stopping criterion.\" [:br] \"\" [:br] \"    t_ : int\" [:br] \"        Number of weight updates performed during training.\" [:br] \"        Same as ``(n_iter_ * n_samples)``.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> import numpy as np\" [:br] \"    >>> from sklearn.linear_model import SGDRegressor\" [:br] \"    >>> from sklearn.pipeline import make_pipeline\" [:br] \"    >>> from sklearn.preprocessing import StandardScaler\" [:br] \"    >>> n_samples, n_features = 10, 5\" [:br] \"    >>> rng = np.random.RandomState(0)\" [:br] \"    >>> y = rng.randn(n_samples)\" [:br] \"    >>> X = rng.randn(n_samples, n_features)\" [:br] \"    >>> # Always scale the input. The most convenient way is to use a pipeline.\" [:br] \"    >>> reg = make_pipeline(StandardScaler(),\" [:br] \"    ...                     SGDRegressor(max_iter=1000, tol=1e-3))\" [:br] \"    >>> reg.fit(X, y)\" [:br] \"    Pipeline(steps=[('standardscaler', StandardScaler()),\" [:br] \"                    ('sgdregressor', SGDRegressor())])\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    Ridge, ElasticNet, Lasso, sklearn.svm.SVR\" [:br] \"\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/svr\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [11 2]:\\n\\n|       :name | :default |\\n|-------------|----------|\\n|     :kernel |      rbf |\\n|      :gamma |    scale |\\n|     :degree |        3 |\\n|        :tol | 0.001000 |\\n|  :shrinking |     true |\\n|          :c |    1.000 |\\n|   :max-iter |       -1 |\\n|     :coef-0 |    0.000 |\\n| :cache-size |      200 |\\n|    :verbose |    false |\\n|    :epsilon |   0.1000 |\\n\"]]] [:span (\"Epsilon-Support Vector Regression.\" [:br] \"\" [:br] \"    The free parameters in the model are C and epsilon.\" [:br] \"\" [:br] \"    The implementation is based on libsvm. The fit time complexity\" [:br] \"    is more than quadratic with the number of samples which makes it hard\" [:br] \"    to scale to datasets with more than a couple of 10000 samples. For large\" [:br] \"    datasets consider using :class:`sklearn.svm.LinearSVR` or\" [:br] \"    :class:`sklearn.linear_model.SGDRegressor` instead, possibly after a\" [:br] \"    :class:`sklearn.kernel_approximation.Nystroem` transformer.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <svm_regression>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    kernel : {'linear', 'poly', 'rbf', 'sigmoid', 'precomputed'}, default='rbf'\" [:br] \"         Specifies the kernel type to be used in the algorithm.\" [:br] \"         It must be one of 'linear', 'poly', 'rbf', 'sigmoid', 'precomputed' or\" [:br] \"         a callable.\" [:br] \"         If none is given, 'rbf' will be used. If a callable is given it is\" [:br] \"         used to precompute the kernel matrix.\" [:br] \"\" [:br] \"    degree : int, default=3\" [:br] \"        Degree of the polynomial kernel function ('poly').\" [:br] \"        Ignored by all other kernels.\" [:br] \"\" [:br] \"    gamma : {'scale', 'auto'} or float, default='scale'\" [:br] \"        Kernel coefficient for 'rbf', 'poly' and 'sigmoid'.\" [:br] \"\" [:br] \"        - if ``gamma='scale'`` (default) is passed then it uses\" [:br] \"          1 / (n_features * X.var()) as value of gamma,\" [:br] \"        - if 'auto', uses 1 / n_features.\" [:br] \"\" [:br] \"        .. versionchanged:: 0.22\" [:br] \"           The default value of ``gamma`` changed from 'auto' to 'scale'.\" [:br] \"\" [:br] \"    coef0 : float, default=0.0\" [:br] \"        Independent term in kernel function.\" [:br] \"        It is only significant in 'poly' and 'sigmoid'.\" [:br] \"\" [:br] \"    tol : float, default=1e-3\" [:br] \"        Tolerance for stopping criterion.\" [:br] \"\" [:br] \"    C : float, default=1.0\" [:br] \"        Regularization parameter. The strength of the regularization is\" [:br] \"        inversely proportional to C. Must be strictly positive.\" [:br] \"        The penalty is a squared l2 penalty.\" [:br] \"\" [:br] \"    epsilon : float, default=0.1\" [:br] \"         Epsilon in the epsilon-SVR model. It specifies the epsilon-tube\" [:br] \"         within which no penalty is associated in the training loss function\" [:br] \"         with points predicted within a distance epsilon from the actual\" [:br] \"         value.\" [:br] \"\" [:br] \"    shrinking : bool, default=True\" [:br] \"        Whether to use the shrinking heuristic.\" [:br] \"        See the :ref:`User Guide <shrinking_svm>`.\" [:br] \"\" [:br] \"    cache_size : float, default=200\" [:br] \"        Specify the size of the kernel cache (in MB).\" [:br] \"\" [:br] \"    verbose : bool, default=False\" [:br] \"        Enable verbose output. Note that this setting takes advantage of a\" [:br] \"        per-process runtime setting in libsvm that, if enabled, may not work\" [:br] \"        properly in a multithreaded context.\" [:br] \"\" [:br] \"    max_iter : int, default=-1\" [:br] \"        Hard limit on iterations within solver, or -1 for no limit.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    support_ : ndarray of shape (n_SV,)\" [:br] \"        Indices of support vectors.\" [:br] \"\" [:br] \"    support_vectors_ : ndarray of shape (n_SV, n_features)\" [:br] \"        Support vectors.\" [:br] \"\" [:br] \"    dual_coef_ : ndarray of shape (1, n_SV)\" [:br] \"        Coefficients of the support vector in the decision function.\" [:br] \"\" [:br] \"    coef_ : ndarray of shape (1, n_features)\" [:br] \"        Weights assigned to the features (coefficients in the primal\" [:br] \"        problem). This is only available in the case of a linear kernel.\" [:br] \"\" [:br] \"        `coef_` is readonly property derived from `dual_coef_` and\" [:br] \"        `support_vectors_`.\" [:br] \"\" [:br] \"    fit_status_ : int\" [:br] \"        0 if correctly fitted, 1 otherwise (will raise warning)\" [:br] \"\" [:br] \"    intercept_ : ndarray of shape (1,)\" [:br] \"        Constants in decision function.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.svm import SVR\" [:br] \"    >>> from sklearn.pipeline import make_pipeline\" [:br] \"    >>> from sklearn.preprocessing import StandardScaler\" [:br] \"    >>> import numpy as np\" [:br] \"    >>> n_samples, n_features = 10, 5\" [:br] \"    >>> rng = np.random.RandomState(0)\" [:br] \"    >>> y = rng.randn(n_samples)\" [:br] \"    >>> X = rng.randn(n_samples, n_features)\" [:br] \"    >>> regr = make_pipeline(StandardScaler(), SVR(C=1.0, epsilon=0.2))\" [:br] \"    >>> regr.fit(X, y)\" [:br] \"    Pipeline(steps=[('standardscaler', StandardScaler()),\" [:br] \"                    ('svr', SVR(epsilon=0.2))])\" [:br] \"\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    NuSVR\" [:br] \"        Support Vector Machine for regression implemented using libsvm\" [:br] \"        using a parameter to control the number of support vectors.\" [:br] \"\" [:br] \"    LinearSVR\" [:br] \"        Scalable Linear Support Vector Machine for regression\" [:br] \"        implemented using liblinear.\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    **References:**\" [:br] \"    `LIBSVM: A Library for Support Vector Machines\" [:br] \"    <http://www.csie.ntu.edu.tw/~cjlin/papers/libsvm.pdf>`__\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/theil-sen-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [9 2]:\\n\\n|              :name |  :default |\\n|--------------------|-----------|\\n| :max-subpopulation | 1.000E+04 |\\n|               :tol |  0.001000 |\\n|      :n-subsamples |           |\\n|          :max-iter |     300.0 |\\n|            :n-jobs |           |\\n|      :random-state |           |\\n|            :copy-x |      true |\\n|     :fit-intercept |      true |\\n|           :verbose |     false |\\n\"]]] [:span (\"Theil-Sen Estimator: robust multivariate regression model.\" [:br] \"\" [:br] \"    The algorithm calculates least square solutions on subsets with size\" [:br] \"    n_subsamples of the samples in X. Any value of n_subsamples between the\" [:br] \"    number of features and samples leads to an estimator with a compromise\" [:br] \"    between robustness and efficiency. Since the number of least square\" [:br] \"    solutions is \\\"n_samples choose n_subsamples\\\", it can be extremely large\" [:br] \"    and can therefore be limited with max_subpopulation. If this limit is\" [:br] \"    reached, the subsets are chosen randomly. In a final step, the spatial\" [:br] \"    median (or L1 median) is calculated of all least square solutions.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <theil_sen_regression>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    fit_intercept : boolean, optional, default True\" [:br] \"        Whether to calculate the intercept for this model. If set\" [:br] \"        to false, no intercept will be used in calculations.\" [:br] \"\" [:br] \"    copy_X : boolean, optional, default True\" [:br] \"        If True, X will be copied; else, it may be overwritten.\" [:br] \"\" [:br] \"    max_subpopulation : int, optional, default 1e4\" [:br] \"        Instead of computing with a set of cardinality 'n choose k', where n is\" [:br] \"        the number of samples and k is the number of subsamples (at least\" [:br] \"        number of features), consider only a stochastic subpopulation of a\" [:br] \"        given maximal size if 'n choose k' is larger than max_subpopulation.\" [:br] \"        For other than small problem sizes this parameter will determine\" [:br] \"        memory usage and runtime if n_subsamples is not changed.\" [:br] \"\" [:br] \"    n_subsamples : int, optional, default None\" [:br] \"        Number of samples to calculate the parameters. This is at least the\" [:br] \"        number of features (plus 1 if fit_intercept=True) and the number of\" [:br] \"        samples as a maximum. A lower number leads to a higher breakdown\" [:br] \"        point and a low efficiency while a high number leads to a low\" [:br] \"        breakdown point and a high efficiency. If None, take the\" [:br] \"        minimum number of subsamples leading to maximal robustness.\" [:br] \"        If n_subsamples is set to n_samples, Theil-Sen is identical to least\" [:br] \"        squares.\" [:br] \"\" [:br] \"    max_iter : int, optional, default 300\" [:br] \"        Maximum number of iterations for the calculation of spatial median.\" [:br] \"\" [:br] \"    tol : float, optional, default 1.e-3\" [:br] \"        Tolerance when calculating spatial median.\" [:br] \"\" [:br] \"    random_state : int, RandomState instance, default=None\" [:br] \"        A random number generator instance to define the state of the random\" [:br] \"        permutations generator. Pass an int for reproducible output across\" [:br] \"        multiple function calls.\" [:br] \"        See :term:`Glossary <random_state>`\" [:br] \"\" [:br] \"    n_jobs : int or None, optional (default=None)\" [:br] \"        Number of CPUs to use during the cross validation.\" [:br] \"        ``None`` means 1 unless in a :obj:`joblib.parallel_backend` context.\" [:br] \"        ``-1`` means using all processors. See :term:`Glossary <n_jobs>`\" [:br] \"        for more details.\" [:br] \"\" [:br] \"    verbose : boolean, optional, default False\" [:br] \"        Verbose mode when fitting the model.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    coef_ : array, shape = (n_features)\" [:br] \"        Coefficients of the regression model (median of distribution).\" [:br] \"\" [:br] \"    intercept_ : float\" [:br] \"        Estimated intercept of regression model.\" [:br] \"\" [:br] \"    breakdown_ : float\" [:br] \"        Approximated breakdown point.\" [:br] \"\" [:br] \"    n_iter_ : int\" [:br] \"        Number of iterations needed for the spatial median.\" [:br] \"\" [:br] \"    n_subpopulation_ : int\" [:br] \"        Number of combinations taken into account from 'n choose k', where n is\" [:br] \"        the number of samples and k is the number of subsamples.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.linear_model import TheilSenRegressor\" [:br] \"    >>> from sklearn.datasets import make_regression\" [:br] \"    >>> X, y = make_regression(\" [:br] \"    ...     n_samples=200, n_features=2, noise=4.0, random_state=0)\" [:br] \"    >>> reg = TheilSenRegressor(random_state=0).fit(X, y)\" [:br] \"    >>> reg.score(X, y)\" [:br] \"    0.9884...\" [:br] \"    >>> reg.predict(X[:1,])\" [:br] \"    array([-31.5871...])\" [:br] \"\" [:br] \"    References\" [:br] \"    ----------\" [:br] \"    - Theil-Sen Estimators in a Multiple Linear Regression Model, 2009\" [:br] \"      Xin Dang, Hanxiang Peng, Xueqin Wang and Heping Zhang\" [:br] \"      http://home.olemiss.edu/~xdang/papers/MTSE.pdf\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/transformed-target-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"322px\"}} [:p/markdown \"_unnamed [5 2]:\\n\\n|          :name | :default |\\n|----------------|----------|\\n| :check-inverse |     true |\\n|          :func |          |\\n|  :inverse-func |          |\\n|     :regressor |          |\\n|   :transformer |          |\\n\"]]] [:span (\"Meta-estimator to regress on a transformed target.\" [:br] \"\" [:br] \"    Useful for applying a non-linear transformation to the target ``y`` in\" [:br] \"    regression problems. This transformation can be given as a Transformer\" [:br] \"    such as the QuantileTransformer or as a function and its inverse such as\" [:br] \"    ``log`` and ``exp``.\" [:br] \"\" [:br] \"    The computation during ``fit`` is::\" [:br] \"\" [:br] \"        regressor.fit(X, func(y))\" [:br] \"\" [:br] \"    or::\" [:br] \"\" [:br] \"        regressor.fit(X, transformer.transform(y))\" [:br] \"\" [:br] \"    The computation during ``predict`` is::\" [:br] \"\" [:br] \"        inverse_func(regressor.predict(X))\" [:br] \"\" [:br] \"    or::\" [:br] \"\" [:br] \"        transformer.inverse_transform(regressor.predict(X))\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <transformed_target_regressor>`.\" [:br] \"\" [:br] \"    .. versionadded:: 0.20\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    regressor : object, default=None\" [:br] \"        Regressor object such as derived from ``RegressorMixin``. This\" [:br] \"        regressor will automatically be cloned each time prior to fitting.\" [:br] \"        If regressor is ``None``, ``LinearRegression()`` is created and used.\" [:br] \"\" [:br] \"    transformer : object, default=None\" [:br] \"        Estimator object such as derived from ``TransformerMixin``. Cannot be\" [:br] \"        set at the same time as ``func`` and ``inverse_func``. If\" [:br] \"        ``transformer`` is ``None`` as well as ``func`` and ``inverse_func``,\" [:br] \"        the transformer will be an identity transformer. Note that the\" [:br] \"        transformer will be cloned during fitting. Also, the transformer is\" [:br] \"        restricting ``y`` to be a numpy array.\" [:br] \"\" [:br] \"    func : function, default=None\" [:br] \"        Function to apply to ``y`` before passing to ``fit``. Cannot be set at\" [:br] \"        the same time as ``transformer``. The function needs to return a\" [:br] \"        2-dimensional array. If ``func`` is ``None``, the function used will be\" [:br] \"        the identity function.\" [:br] \"\" [:br] \"    inverse_func : function, default=None\" [:br] \"        Function to apply to the prediction of the regressor. Cannot be set at\" [:br] \"        the same time as ``transformer`` as well. The function needs to return\" [:br] \"        a 2-dimensional array. The inverse function is used to return\" [:br] \"        predictions to the same space of the original training labels.\" [:br] \"\" [:br] \"    check_inverse : bool, default=True\" [:br] \"        Whether to check that ``transform`` followed by ``inverse_transform``\" [:br] \"        or ``func`` followed by ``inverse_func`` leads to the original targets.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    regressor_ : object\" [:br] \"        Fitted regressor.\" [:br] \"\" [:br] \"    transformer_ : object\" [:br] \"        Transformer used in ``fit`` and ``predict``.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> import numpy as np\" [:br] \"    >>> from sklearn.linear_model import LinearRegression\" [:br] \"    >>> from sklearn.compose import TransformedTargetRegressor\" [:br] \"    >>> tt = TransformedTargetRegressor(regressor=LinearRegression(),\" [:br] \"    ...                                 func=np.log, inverse_func=np.exp)\" [:br] \"    >>> X = np.arange(4).reshape(-1, 1)\" [:br] \"    >>> y = np.exp(2 * X).ravel()\" [:br] \"    >>> tt.fit(X, y)\" [:br] \"    TransformedTargetRegressor(...)\" [:br] \"    >>> tt.score(X, y)\" [:br] \"    1.0\" [:br] \"    >>> tt.regressor_.coef_\" [:br] \"    array([2.])\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    Internally, the target ``y`` is always converted into a 2-dimensional array\" [:br] \"    to be used by scikit-learn transformers. At the time of prediction, the\" [:br] \"    output will be reshaped to a have the same number of dimensions as ``y``.\" [:br] \"\" [:br] \"    See :ref:`examples/compose/plot_transformed_target.py\" [:br] \"    <sphx_glr_auto_examples_compose_plot_transformed_target.py>`.\" [:br] \"\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/tweedie-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [8 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|         :alpha |     1.000 |\\n| :fit-intercept |      true |\\n|          :link |      auto |\\n|      :max-iter |       100 |\\n|         :power |     0.000 |\\n|           :tol | 0.0001000 |\\n|       :verbose |         0 |\\n|    :warm-start |     false |\\n\"]]] [:span (\"Generalized Linear Model with a Tweedie distribution.\" [:br] \"\" [:br] \"    This estimator can be used to model different GLMs depending on the\" [:br] \"    ``power`` parameter, which determines the underlying distribution.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <Generalized_linear_regression>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    power : float, default=0\" [:br] \"            The power determines the underlying target distribution according\" [:br] \"            to the following table:\" [:br] \"\" [:br] \"            +-------+------------------------+\" [:br] \"            | Power | Distribution           |\" [:br] \"            +=======+========================+\" [:br] \"            | 0     | Normal                 |\" [:br] \"            +-------+------------------------+\" [:br] \"            | 1     | Poisson                |\" [:br] \"            +-------+------------------------+\" [:br] \"            | (1,2) | Compound Poisson Gamma |\" [:br] \"            +-------+------------------------+\" [:br] \"            | 2     | Gamma                  |\" [:br] \"            +-------+------------------------+\" [:br] \"            | 3     | Inverse Gaussian       |\" [:br] \"            +-------+------------------------+\" [:br] \"\" [:br] \"            For ``0 < power < 1``, no distribution exists.\" [:br] \"\" [:br] \"    alpha : float, default=1\" [:br] \"        Constant that multiplies the penalty term and thus determines the\" [:br] \"        regularization strength. ``alpha = 0`` is equivalent to unpenalized\" [:br] \"        GLMs. In this case, the design matrix `X` must have full column rank\" [:br] \"        (no collinearities).\" [:br] \"\" [:br] \"    link : {'auto', 'identity', 'log'}, default='auto'\" [:br] \"        The link function of the GLM, i.e. mapping from linear predictor\" [:br] \"        `X @ coeff + intercept` to prediction `y_pred`. Option 'auto' sets\" [:br] \"        the link depending on the chosen family as follows:\" [:br] \"\" [:br] \"        - 'identity' for Normal distribution\" [:br] \"        - 'log' for Poisson,  Gamma and Inverse Gaussian distributions\" [:br] \"\" [:br] \"    fit_intercept : bool, default=True\" [:br] \"        Specifies if a constant (a.k.a. bias or intercept) should be\" [:br] \"        added to the linear predictor (X @ coef + intercept).\" [:br] \"\" [:br] \"    max_iter : int, default=100\" [:br] \"        The maximal number of iterations for the solver.\" [:br] \"\" [:br] \"    tol : float, default=1e-4\" [:br] \"        Stopping criterion. For the lbfgs solver,\" [:br] \"        the iteration will stop when ``max{|g_j|, j = 1, ..., d} <= tol``\" [:br] \"        where ``g_j`` is the j-th component of the gradient (derivative) of\" [:br] \"        the objective function.\" [:br] \"\" [:br] \"    warm_start : bool, default=False\" [:br] \"        If set to ``True``, reuse the solution of the previous call to ``fit``\" [:br] \"        as initialization for ``coef_`` and ``intercept_`` .\" [:br] \"\" [:br] \"    verbose : int, default=0\" [:br] \"        For the lbfgs solver set verbose to any positive number for verbosity.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    coef_ : array of shape (n_features,)\" [:br] \"        Estimated coefficients for the linear predictor (`X @ coef_ +\" [:br] \"        intercept_`) in the GLM.\" [:br] \"\" [:br] \"    intercept_ : float\" [:br] \"        Intercept (a.k.a. bias) added to linear predictor.\" [:br] \"\" [:br] \"    n_iter_ : int\" [:br] \"        Actual number of iterations used in the solver.\" [:br] \"    \")] [:hr]])], \"52\" [:div [:p] [:div [:p/code {:code \"(def pipe\\n  (ml/pipeline\\n   (mm/set-inference-target 2)\\n   (mm/model {:model-type :sklearn.classification/logistic-regression\\n              :max-iter 100\\n              })))\", :bg-class \"bg-light\"}]] nil nil]}}");
