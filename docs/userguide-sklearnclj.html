  :random-state |              |\\n|         :min-samples-leaf |            1 |\\n|             :max-features |              |\\n|                     :init |              |\\n|       :min-impurity-split |              |\\n|                    :alpha |       0.9000 |\\n|               :warm-start |        false |\\n|                :max-depth |            3 |\\n|      :validation-fraction |       0.1000 |\\n|             :n-estimators |          100 |\\n|                :criterion | friedman_mse |\\n|                     :loss |           ls |\\n|                  :verbose |            0 |\\n\"]]] [:span [:p/markdown \"Gradient Boosting for regression.\\n\\n    GB builds an additive model in a forward stage-wise fashion;\\n    it allows for the optimization of arbitrary differentiable loss functions.\\n    In each stage a regression tree is fit on the negative gradient of the\\n    given loss function.\\n\\n    Read more in the User Guide: `gradient_boosting`.\\n\\n    Parameters\\n    ----------\\n- `loss`: {'ls', 'lad', 'huber', 'quantile'}, default='ls'\\n        loss function to be optimized. 'ls' refers to least squares\\n        regression. 'lad' (least absolute deviation) is a highly robust\\n        loss function solely based on order information of the input\\n        variables. 'huber' is a combination of the two. 'quantile'\\n        allows quantile regression (use `alpha` to specify the quantile).\\n\\n- `learning_rate`: float, default=0.1\\n        learning rate shrinks the contribution of each tree by `learning_rate`.\\n        There is a trade-off between learning_rate and n_estimators.\\n\\n- `n_estimators`: int, default=100\\n        The number of boosting stages to perform. Gradient boosting\\n        is fairly robust to over-fitting so a large number usually\\n        results in better performance.\\n\\n- `subsample`: float, default=1.0\\n        The fraction of samples to be used for fitting the individual base\\n        learners. If smaller than 1.0 this results in Stochastic Gradient\\n        Boosting. `subsample` interacts with the parameter `n_estimators`.\\n        Choosing `subsample < 1.0` leads to a reduction of variance\\n        and an increase in bias.\\n\\n- `criterion`: {'friedman_mse', 'mse', 'mae'}, default='friedman_mse'\\n        The function to measure the quality of a split. Supported criteria\\n        are \\\"friedman_mse\\\" for the mean squared error with improvement\\n        score by Friedman, \\\"mse\\\" for mean squared error, and \\\"mae\\\" for\\n        the mean absolute error. The default value of \\\"friedman_mse\\\" is\\n        generally the best as it can provide a better approximation in\\n        some cases.\\n\\n        *Added in 0.18*\\n\\n- `min_samples_split`: int or float, default=2\\n        The minimum number of samples required to split an internal node:\\n\\n        - If int, then consider `min_samples_split` as the minimum number.\\n        - If float, then `min_samples_split` is a fraction and\\n          `ceil(min_samples_split * n_samples)` are the minimum\\n          number of samples for each split.\\n\\n        *Changed in 0.18*\\n           Added float values for fractions.\\n\\n- `min_samples_leaf`: int or float, default=1\\n        The minimum number of samples required to be at a leaf node.\\n        A split point at any depth will only be considered if it leaves at\\n        least ``min_samples_leaf`` training samples in each of the left and\\n        right branches.  This may have the effect of smoothing the model,\\n        especially in regression.\\n\\n        - If int, then consider `min_samples_leaf` as the minimum number.\\n        - If float, then `min_samples_leaf` is a fraction and\\n          `ceil(min_samples_leaf * n_samples)` are the minimum\\n          number of samples for each node.\\n\\n        *Changed in 0.18*\\n           Added float values for fractions.\\n\\n- `min_weight_fraction_leaf`: float, default=0.0\\n        The minimum weighted fraction of the sum total of weights (of all\\n        the input samples) required to be at a leaf node. Samples have\\n        equal weight when sample_weight is not provided.\\n\\n- `max_depth`: int, default=3\\n        maximum depth of the individual regression estimators. The maximum\\n        depth limits the number of nodes in the tree. Tune this parameter\\n        for best performance; the best value depends on the interaction\\n        of the input variables.\\n\\n- `min_impurity_decrease`: float, default=0.0\\n        A node will be split if this split induces a decrease of the impurity\\n        greater than or equal to this value.\\n\\n        The weighted impurity decrease equation is the following\\n\\n```python\\nN_t / N * (impurity - N_t_R / N_t * right_impurity\\n                    - N_t_L / N_t * left_impurity)\\n\\ne ``N`` is the total number of samples, ``N_t`` is the number of\\nles at the current node, ``N_t_L`` is the number of samples in the\\n child, and ``N_t_R`` is the number of samples in the right child.\\n\\n`, ``N_t``, ``N_t_R`` and ``N_t_L`` all refer to the weighted sum,\\n`sample_weight`` is passed.\\n\\nersionadded:: 0.19\\n\\nrity_split : float, default=None\\nshold for early stopping in tree growth. A node will split\\nts impurity is above the threshold, otherwise it is a leaf.\\n\\neprecated:: 0.19\\n`min_impurity_split`` has been deprecated in favor of\\n`min_impurity_decrease`` in 0.19. The default value of\\n`min_impurity_split`` has changed from 1e-7 to 0 in 0.23 and it\\nill be removed in 0.25. Use ``min_impurity_decrease`` instead.\\n\\nstimator or 'zero', default=None\\nstimator object that is used to compute the initial predictions.\\nit`` has to provide :term:`fit` and :term:`predict`. If 'zero', the\\nial raw predictions are set to zero. By default a\\nmmyEstimator`` is used, predicting either the average target value\\n loss='ls'), or a quantile for the other losses.\\n\\ntate : int or RandomState, default=None\\nrols the random seed given to each Tree estimator at each\\nting iteration.\\nddition, it controls the random permutation of the features at\\n split (see Notes for more details).\\nlso controls the random spliting of the training data to obtain a\\ndation set if `n_iter_no_change` is not None.\\n an int for reproducible output across multiple function calls.\\n:term:`Glossary <random_state>`.\\n\\nures : {'auto', 'sqrt', 'log2'}, int or float, default=None\\nnumber of features to consider when looking for the best split:\\n\\n int, then consider `max_features` features at each split.\\n float, then `max_features` is a fraction and\\nnt(max_features * n_features)` features are considered at each\\nlit.\\n \\\"auto\\\", then `max_features=n_features`.\\n \\\"sqrt\\\", then `max_features=sqrt(n_features)`.\\n \\\"log2\\\", then `max_features=log2(n_features)`.\\n None, then `max_features=n_features`.\\n\\nsing `max_features < n_features` leads to a reduction of variance\\nan increase in bias.\\n\\n: the search for a split does not stop until at least one\\nd partition of the node samples is found, even if it requires to\\nctively inspect more than ``max_features`` features.\\n\\nfloat, default=0.9\\nalpha-quantile of the huber loss function and the quantile\\n function. Only if ``loss='huber'`` or ``loss='quantile'``.\\n\\n: int, default=0\\nle verbose output. If 1 then it prints progress and performance\\n in a while (the more trees the lower the frequency). If greater\\n 1 then it prints progress and performance for every tree.\\n\\n_nodes : int, default=None\\n trees with ``max_leaf_nodes`` in best-first fashion.\\n nodes are defined as relative reduction in impurity.\\none then unlimited number of leaf nodes.\\n\\nrt : bool, default=False\\n set to ``True``, reuse the solution of the previous call to fit\\nadd more estimators to the ensemble, otherwise, just erase the\\nious solution. See :term:`the Glossary <warm_start>`.\\n\\n: deprecated, default='deprecated'\\n parameter is deprecated and will be removed in v0.24.\\n\\neprecated :: 0.22\\n\\non_fraction : float, default=0.1\\nproportion of training data to set aside as validation set for\\ny stopping. Must be between 0 and 1.\\n used if ``n_iter_no_change`` is set to an integer.\\n\\nersionadded:: 0.20\\n\\no_change : int, default=None\\niter_no_change`` is used to decide if early stopping will be used\\nerminate training when validation score is not improving. By\\nult it is set to None to disable early stopping. If set to a\\ner, it will set aside ``validation_fraction`` size of the training\\n as validation and terminate training when validation score is not\\noving in all of the previous ``n_iter_no_change`` numbers of\\nations.\\n\\nersionadded:: 0.20\\n\\noat, default=1e-4\\nrance for the early stopping. When the loss is not improving\\nt least tol for ``n_iter_no_change`` iterations (if set to a\\ner), the training stops.\\n\\nersionadded:: 0.20\\n\\na : non-negative float, default=0.0\\nlexity parameter used for Minimal Cost-Complexity Pruning. The\\nree with the largest cost complexity that is smaller than\\np_alpha`` will be chosen. By default, no pruning is performed. See\\n:`minimal_cost_complexity_pruning` for details.\\n\\nersionadded:: 0.22\\n\\nes\\n--\\nimportances_ : ndarray of shape (n_features,)\\nimpurity-based feature importances.\\nhigher, the more important the feature.\\nimportance of a feature is computed as the (normalized)\\nl reduction of the criterion brought by that feature.  It is also\\nn as the Gini importance.\\n\\ning: impurity-based feature importances can be misleading for\\n cardinality features (many unique values). See\\nc:`sklearn.inspection.permutation_importance` as an alternative.\\n\\novement_ : ndarray of shape (n_estimators,)\\nimprovement in loss (= deviance) on the out-of-bag samples\\ntive to the previous iteration.\\nb_improvement_[0]`` is the improvement in\\n of the first stage over the ``init`` estimator.\\n available if ``subsample < 1.0``\\n\\nore_ : ndarray of shape (n_estimators,)\\ni-th score ``train_score_[i]`` is the deviance (= loss) of the\\nl at iteration ``i`` on the in-bag sample.\\n`subsample == 1`` this is the deviance on the training data.\\n\\nLossFunction\\nconcrete ``LossFunction`` object.\\n\\nestimator\\nestimator that provides the initial predictions.\\nvia the ``init`` argument or ``loss.init_estimator``.\\n\\nrs_ : ndarray of DecisionTreeRegressor of shape (n_estimators, 1)\\ncollection of fitted sub-estimators.\\n\\nes_ : int\\nnumber of data features.\\n\\nures_ : int\\ninferred value of max_features.\\n\\n\\n\\nures are always randomly permuted at each split. Therefore,\\n found split may vary, even with the same training data and\\natures=n_features``, if the improvement of the criterion is\\nl for several splits enumerated during the search of the best\\no obtain a deterministic behaviour during fitting,\\n_state`` has to be fixed.\\n\\n\\n\\n sklearn.datasets import make_regression\\n sklearn.ensemble import GradientBoostingRegressor\\n sklearn.model_selection import train_test_split\\n = make_regression(random_state=0)\\nain, X_test, y_train, y_test = train_test_split(\\nX, y, random_state=0)\\n= GradientBoostingRegressor(random_state=0)\\nfit(X_train, y_train)\\nBoostingRegressor(random_state=0)\\npredict(X_test[1:2])\\n61...])\\nscore(X_test, y_test)\\n\\n\\n\\n\\nensemble.HistGradientBoostingRegressor,\\ntree.DecisionTreeRegressor, RandomForestRegressor\\n\\nes\\n--\\nman, Greedy Function Approximation: A Gradient Boosting\\n The Annals of Statistics, Vol. 29, No. 5, 2001.\\n\\nman, Stochastic Gradient Boosting, 1999\\n\\ne, R. Tibshirani and J. Friedman.\\n of Statistical Learning Ed. 2, Springer, 2009.\\n```\\n\"]] [:hr]] [:div [:h3 \":sklearn.regression/hist-gradient-boosting-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [17 2]:\\n\\n|                :name |      :default |\\n|----------------------|---------------|\\n|    :n-iter-no-change |         10.00 |\\n|       :learning-rate |        0.1000 |\\n|      :max-leaf-nodes |         31.00 |\\n|             :scoring |          loss |\\n|                 :tol |     1.000E-07 |\\n|      :early-stopping |          auto |\\n|            :max-iter |           100 |\\n|        :random-state |               |\\n|            :max-bins |           255 |\\n|    :min-samples-leaf |            20 |\\n|       :monotonic-cst |               |\\n|          :warm-start |         false |\\n|           :max-depth |               |\\n| :validation-fraction |        0.1000 |\\n|                :loss | least_squares |\\n|             :verbose |             0 |\\n|  :l-2-regularization |         0.000 |\\n\"]]] [:span [:p/markdown \"Histogram-based Gradient Boosting Regression Tree.\\n\\n    This estimator is much faster than\\n    `GradientBoostingRegressor<sklearn.ensemble.GradientBoostingRegressor>`\\n    for big datasets (n_samples >= 10 000).\\n\\n    This estimator has native support for missing values (NaNs). During\\n    training, the tree grower learns at each split point whether samples\\n    with missing values should go to the left or right child, based on the\\n    potential gain. When predicting, samples with missing values are\\n    assigned to the left or right child consequently. If no missing values\\n    were encountered for a given feature during training, then samples with\\n    missing values are mapped to whichever child has the most samples.\\n\\n    This implementation is inspired by\\n    [LightGBM ](https://github.com/Microsoft/LightGBM).\\n\\n\\n---\\n**Note**\\n\\nThis estimator is still **experimental** for now: the predictions\\nand the API might change without any deprecation cycle. To use it,\\nyou need to explicitly import ``enable_hist_gradient_boosting``::\\n\\n  >>> # explicitly require this experimental feature\\n  >>> from sklearn.experimental import enable_hist_gradient_boosting  # noqa\\n  >>> # now you can import normally from ensemble\\n  >>> from sklearn.ensemble import HistGradientBoostingClassifier\\n\\nad more in the :ref:`User Guide <histogram_based_gradient_boosting>`.\\n\\n versionadded:: 0.21\\n\\nrameters\\n--------\\nss : {'least_squares', 'least_absolute_deviation', 'poisson'},             optional (default='least_squares')\\n  The loss function to use in the boosting process. Note that the\\n  \\\"least squares\\\" and \\\"poisson\\\" losses actually implement\\n  \\\"half least squares loss\\\" and \\\"half poisson deviance\\\" to simplify the\\n  computation of the gradient. Furthermore, \\\"poisson\\\" loss internally\\n  uses a log-link and requires ``y >= 0``\\narning_rate : float, optional (default=0.1)\\n  The learning rate, also known as *shrinkage*. This is used as a\\n  multiplicative factor for the leaves values. Use ``1`` for no\\n  shrinkage.\\nx_iter : int, optional (default=100)\\n  The maximum number of iterations of the boosting process, i.e. the\\n  maximum number of trees.\\nx_leaf_nodes : int or None, optional (default=31)\\n  The maximum number of leaves for each tree. Must be strictly greater\\n  than 1. If None, there is no maximum limit.\\nx_depth : int or None, optional (default=None)\\n  The maximum depth of each tree. The depth of a tree is the number of\\n  edges to go from the root to the deepest leaf.\\n  Depth isn't constrained by default.\\nn_samples_leaf : int, optional (default=20)\\n  The minimum number of samples per leaf. For small datasets with less\\n  than a few hundred samples, it is recommended to lower this value\\n  since only very shallow trees would be built.\\n_regularization : float, optional (default=0)\\n  The L2 regularization parameter. Use ``0`` for no regularization\\n  (default).\\nx_bins : int, optional (default=255)\\n  The maximum number of bins to use for non-missing values. Before\\n  training, each feature of the input array `X` is binned into\\n  integer-valued bins, which allows for a much faster training stage.\\n  Features with a small number of unique values may use less than\\n  ``max_bins`` bins. In addition to the ``max_bins`` bins, one more bin\\n  is always reserved for missing values. Must be no larger than 255.\\nnotonic_cst : array-like of int of shape (n_features), default=None\\n  Indicates the monotonic constraint to enforce on each feature. -1, 1\\n  and 0 respectively correspond to a positive constraint, negative\\n  constraint and no constraint. Read more in the :ref:`User Guide\\n  <monotonic_cst_gbdt>`.\\nrm_start : bool, optional (default=False)\\n  When set to ``True``, reuse the solution of the previous call to fit\\n  and add more estimators to the ensemble. For results to be valid, the\\n  estimator should be re-trained on the same data only.\\n  See :term:`the Glossary <warm_start>`.\\nrly_stopping : 'auto' or bool (default='auto')\\n  If 'auto', early stopping is enabled if the sample size is larger than\\n  10000. If True, early stopping is enabled, otherwise early stopping is\\n  disabled.\\noring : str or callable or None, optional (default='loss')\\n  Scoring parameter to use for early stopping. It can be a single\\n  string (see :ref:`scoring_parameter`) or a callable (see\\n  :ref:`scoring`). If None, the estimator's default scorer is used. If\\n  ``scoring='loss'``, early stopping is checked w.r.t the loss value.\\n  Only used if early stopping is performed.\\nlidation_fraction : int or float or None, optional (default=0.1)\\n  Proportion (or absolute size) of training data to set aside as\\n  validation data for early stopping. If None, early stopping is done on\\n  the training data. Only used if early stopping is performed.\\niter_no_change : int, optional (default=10)\\n  Used to determine when to \\\"early stop\\\". The fitting process is\\n  stopped when none of the last ``n_iter_no_change`` scores are better\\n  than the ``n_iter_no_change - 1`` -th-to-last one, up to some\\n  tolerance. Only used if early stopping is performed.\\nl : float or None, optional (default=1e-7)\\n  The absolute tolerance to use when comparing scores during early\\n  stopping. The higher the tolerance, the more likely we are to early\\n  stop: higher tolerance means that it will be harder for subsequent\\n  iterations to be considered an improvement upon the reference score.\\nrbose: int, optional (default=0)\\n  The verbosity level. If not zero, print some information about the\\n  fitting process.\\nndom_state : int, np.random.RandomStateInstance or None,         optional (default=None)\\n  Pseudo-random number generator to control the subsampling in the\\n  binning process, and the train/validation data split if early stopping\\n  is enabled.\\n  Pass an int for reproducible output across multiple function calls.\\n  See :term:`Glossary <random_state>`.\\n\\ntributes\\n--------\\niter_ : int\\n  The number of iterations as selected by early stopping, depending on\\n  the `early_stopping` parameter. Otherwise it corresponds to max_iter.\\ntrees_per_iteration_ : int\\n  The number of tree that are built at each iteration. For regressors,\\n  this is always 1.\\nain_score_ : ndarray, shape (n_iter_+1,)\\n  The scores at each iteration on the training data. The first entry\\n  is the score of the ensemble before the first iteration. Scores are\\n  computed according to the ``scoring`` parameter. If ``scoring`` is\\n  not 'loss', scores are computed on a subset of at most 10 000\\n  samples. Empty if no early stopping.\\nlidation_score_ : ndarray, shape (n_iter_+1,)\\n  The scores at each iteration on the held-out validation data. The\\n  first entry is the score of the ensemble before the first iteration.\\n  Scores are computed according to the ``scoring`` parameter. Empty if\\n  no early stopping or if ``validation_fraction`` is None.\\n\\namples\\n------\\n> # To use this experimental feature, we need to explicitly ask for it:\\n> from sklearn.experimental import enable_hist_gradient_boosting  # noqa\\n> from sklearn.ensemble import HistGradientBoostingRegressor\\n> from sklearn.datasets import load_diabetes\\n> X, y = load_diabetes(return_X_y=True)\\n> est = HistGradientBoostingRegressor().fit(X, y)\\n> est.score(X, y)\\n92...\\n\\n---\\n\"]] [:hr]] [:div [:h3 \":sklearn.regression/huber-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"368px\"}} [:p/markdown \"_unnamed [6 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|         :alpha | 0.0001000 |\\n|       :epsilon |     1.350 |\\n| :fit-intercept |      true |\\n|      :max-iter |       100 |\\n|           :tol | 1.000E-05 |\\n|    :warm-start |     false |\\n\"]]] [:span [:p/markdown \"Linear regression model that is robust to outliers.\\n\\n    The Huber Regressor optimizes the squared loss for the samples where\\n    ``|(y - X'w) / sigma| < epsilon`` and the absolute loss for the samples\\n    where ``|(y - X'w) / sigma| > epsilon``, where w and sigma are parameters\\n    to be optimized. The parameter sigma makes sure that if y is scaled up\\n    or down by a certain factor, one does not need to rescale epsilon to\\n    achieve the same robustness. Note that this does not take into account\\n    the fact that the different features of X may be of different scales.\\n\\n    This makes sure that the loss function is not heavily influenced by the\\n    outliers while not completely ignoring their effect.\\n\\n    Read more in the User Guide: `huber_regression`\\n\\n    *Added in 0.18*\\n\\n    Parameters\\n    ----------\\n- `epsilon`: float, greater than 1.0, default 1.35\\n        The parameter epsilon controls the number of samples that should be\\n        classified as outliers. The smaller the epsilon, the more robust it is\\n        to outliers.\\n\\n- `max_iter`: int, default 100\\n        Maximum number of iterations that\\n        ``scipy.optimize.minimize(method=\\\"L-BFGS-B\\\")`` should run for.\\n\\n- `alpha`: float, default 0.0001\\n        Regularization parameter.\\n\\n- `warm_start`: bool, default False\\n        This is useful if the stored attributes of a previously used model\\n        has to be reused. If set to False, then the coefficients will\\n        be rewritten for every call to fit.\\n        See :term:`the Glossary <warm_start>`.\\n\\n- `fit_intercept`: bool, default True\\n        Whether or not to fit the intercept. This can be set to False\\n        if the data is already centered around the origin.\\n\\n- `tol`: float, default 1e-5\\n        The iteration will stop when\\n        ``max{|proj g_i | i = 1, ..., n}`` <= ``tol``\\n        where pg_i is the i-th component of the projected gradient.\\n\\n    Attributes\\n    ----------\\n- `coef_`: array, shape (n_features,)\\n        Features got by optimizing the Huber loss.\\n\\n- `intercept_`: float\\n        Bias.\\n\\n- `scale_`: float\\n        The value by which ``|y - X'w - c|`` is scaled down.\\n\\n- `n_iter_`: int\\n        Number of iterations that\\n        ``scipy.optimize.minimize(method=\\\"L-BFGS-B\\\")`` has run for.\\n\\n        *Changed in 0.20*\\n\\n            In SciPy <= 1.0.0 the number of lbfgs iterations may exceed\\n            ``max_iter``. ``n_iter_`` will now report at most ``max_iter``.\\n\\n- `outliers_`: array, shape (n_samples,)\\n        A boolean mask which is set to True where the samples are identified\\n        as outliers.\\n\\n    Examples\\n    --------\\n    >>> import numpy as np\\n    >>> from sklearn.linear_model import HuberRegressor, LinearRegression\\n    >>> from sklearn.datasets import make_regression\\n    >>> rng = np.random.RandomState(0)\\n    >>> X, y, coef = make_regression(\\n    ...     n_samples=200, n_features=2, noise=4.0, coef=True, random_state=0)\\n    >>> X[:4] = rng.uniform(10, 20, (4, 2))\\n    >>> y[:4] = rng.uniform(10, 20, 4)\\n    >>> huber = HuberRegressor().fit(X, y)\\n    >>> huber.score(X, y)\\n    -7.284...\\n    >>> huber.predict(X[:1,])\\n    array([806.7200...])\\n    >>> linear = LinearRegression().fit(X, y)\\n    >>> print(\\\"True coefficients:\\\", coef)\\n    True coefficients: [20.4923...  34.1698...]\\n    >>> print(\\\"Huber coefficients:\\\", huber.coef_)\\n    Huber coefficients: [17.7906... 31.0106...]\\n    >>> print(\\\"Linear Regression coefficients:\\\", linear.coef_)\\n    Linear Regression coefficients: [-1.9221...  7.0226...]\\n\\n    References\\n    ----------\\n - [1] Peter J. Huber, Elvezio M. Ronchetti, Robust Statistics\\n           Concomitant scale estimates, pg 172\\n - [2] Art B. Owen (2006), A robust hybrid of lasso and ridge regression.\\n           https://statweb.stanford.edu/~owen/reports/hhu.pdf\\n    \"]] [:hr]] [:div [:h3 \":sklearn.regression/isotonic-regression\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"276px\"}} [:p/markdown \"_unnamed [4 2]:\\n\\n|          :name | :default |\\n|----------------|----------|\\n|    :increasing |     true |\\n| :out-of-bounds |      nan |\\n|         :y-max |          |\\n|         :y-min |          |\\n\"]]] [:span [:p/markdown \"Isotonic regression model.\\n\\n    Read more in the User Guide: `isotonic`.\\n\\n    *Added in 0.13*\\n\\n    Parameters\\n    ----------\\n- `y_min`: float, default=None\\n        Lower bound on the lowest predicted value (the minimum value may\\n        still be higher). If not set, defaults to -inf.\\n\\n- `y_max`: float, default=None\\n        Upper bound on the highest predicted value (the maximum may still be\\n        lower). If not set, defaults to +inf.\\n\\n- `increasing`: bool or 'auto', default=True\\n        Determines whether the predictions should be constrained to increase\\n        or decrease with `X`. 'auto' will decide based on the Spearman\\n        correlation estimate's sign.\\n\\n- `out_of_bounds`: str, default=\\\"nan\\\"\\n        The ``out_of_bounds`` parameter handles how `X` values outside of the\\n        training domain are handled.  When set to \\\"nan\\\", predictions\\n        will be NaN.  When set to \\\"clip\\\", predictions will be\\n        set to the value corresponding to the nearest train interval endpoint.\\n        When set to \\\"raise\\\" a `ValueError` is raised.\\n\\n\\n    Attributes\\n    ----------\\n- `X_min_`: float\\n        Minimum value of input array `X_` for left bound.\\n\\n- `X_max_`: float\\n        Maximum value of input array `X_` for right bound.\\n\\n- `f_`: function\\n        The stepwise interpolating function that covers the input domain ``X``.\\n\\n- `increasing_`: bool\\n        Inferred value for ``increasing``.\\n\\n    Notes\\n    -----\\n    Ties are broken using the secondary method from Leeuw, 1977.\\n\\n    References\\n    ----------\\n    Isotonic Median Regression: A Linear Programming Approach\\n    Nilotpal Chakravarti\\n    Mathematics of Operations Research\\n    Vol. 14, No. 2 (May, 1989), pp. 303-308\\n\\n    Isotone Optimization in R : Pool-Adjacent-Violators\\n    Algorithm (PAVA) and Active Set Methods\\n    Leeuw, Hornik, Mair\\n    Journal of Statistical Software 2009\\n\\n    Correctness of Kruskal's algorithms for monotone regression with ties\\n    Leeuw, Psychometrica, 1977\\n\\n    Examples\\n    --------\\n    >>> from sklearn.datasets import make_regression\\n    >>> from sklearn.isotonic import IsotonicRegression\\n    >>> X, y = make_regression(n_samples=10, n_features=1, random_state=41)\\n    >>> iso_reg = IsotonicRegression().fit(X.flatten(), y)\\n    >>> iso_reg.predict([.1, .2])\\n    array([1.8628..., 3.7256...])\\n    \"]] [:hr]] [:div [:h3 \":sklearn.regression/k-neighbors-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [8 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|     :algorithm |      auto |\\n|     :leaf-size |        30 |\\n|        :metric | minkowski |\\n| :metric-params |           |\\n|        :n-jobs |           |\\n|   :n-neighbors |         5 |\\n|             :p |         2 |\\n|       :weights |   uniform |\\n\"]]] [:span [:p/markdown \"Regression based on k-nearest neighbors.\\n\\n    The target is predicted by local interpolation of the targets\\n    associated of the nearest neighbors in the training set.\\n\\n    Read more in the User Guide: `regression`.\\n\\n    *Added in 0.9*\\n\\n    Parameters\\n    ----------\\n- `n_neighbors`: int, default=5\\n        Number of neighbors to use by default for `kneighbors` queries.\\n\\n- `weights`: {'uniform', 'distance'} or callable, default='uniform'\\n        weight function used in prediction.  Possible values:\\n\\n        - 'uniform' : uniform weights.  All points in each neighborhood\\n          are weighted equally.\\n        - 'distance' : weight points by the inverse of their distance.\\n          in this case, closer neighbors of a query point will have a\\n          greater influence than neighbors which are further away.\\n        - [callable] : a user-defined function which accepts an\\n          array of distances, and returns an array of the same shape\\n          containing the weights.\\n\\n        Uniform weights are used by default.\\n\\n- `algorithm`: {'auto', 'ball_tree', 'kd_tree', 'brute'}, default='auto'\\n        Algorithm used to compute the nearest neighbors:\\n\\n        - 'ball_tree' will use `BallTree`\\n        - 'kd_tree' will use `KDTree`\\n        - 'brute' will use a brute-force search.\\n        - 'auto' will attempt to decide the most appropriate algorithm\\n          based on the values passed to `fit` method.\\n\\n        Note: fitting on sparse input will override the setting of\\n        this parameter, using brute force.\\n\\n- `leaf_size`: int, default=30\\n        Leaf size passed to BallTree or KDTree.  This can affect the\\n        speed of the construction and query, as well as the memory\\n        required to store the tree.  The optimal value depends on the\\n        nature of the problem.\\n\\n- `p`: int, default=2\\n        Power parameter for the Minkowski metric. When p = 1, this is\\n        equivalent to using manhattan_distance (l1), and euclidean_distance\\n        (l2) for p = 2. For arbitrary p, minkowski_distance (l_p) is used.\\n\\n- `metric`: str or callable, default='minkowski'\\n        the distance metric to use for the tree.  The default metric is\\n        minkowski, and with p=2 is equivalent to the standard Euclidean\\n        metric. See the documentation of `DistanceMetric` for a\\n        list of available metrics.\\n        If metric is \\\"precomputed\\\", X is assumed to be a distance matrix and\\n        must be square during fit. X may be a :term:`sparse graph`,\\n        in which case only \\\"nonzero\\\" elements may be considered neighbors.\\n\\n- `metric_params`: dict, default=None\\n        Additional keyword arguments for the metric function.\\n\\n- `n_jobs`: int, default=None\\n        The number of parallel jobs to run for neighbors search.\\n        ``None`` means 1 unless in a :obj:`joblib.parallel_backend` context.\\n        ``-1`` means using all processors. See :term:`Glossary <n_jobs>`\\n        for more details.\\n        Doesn't affect `fit` method.\\n\\n    Attributes\\n    ----------\\n- `effective_metric_`: str or callable\\n        The distance metric to use. It will be same as the `metric` parameter\\n        or a synonym of it, e.g. 'euclidean' if the `metric` parameter set to\\n        'minkowski' and `p` parameter set to 2.\\n\\n- `effective_metric_params_`: dict\\n        Additional keyword arguments for the metric function. For most metrics\\n        will be same with `metric_params` parameter, but may also contain the\\n        `p` parameter value if the `effective_metric_` attribute is set to\\n        'minkowski'.\\n\\n    Examples\\n    --------\\n    >>> X = [[0], [1], [2], [3]]\\n    >>> y = [0, 0, 1, 1]\\n    >>> from sklearn.neighbors import KNeighborsRegressor\\n    >>> neigh = KNeighborsRegressor(n_neighbors=2)\\n    >>> neigh.fit(X, y)\\n    KNeighborsRegressor(...)\\n    >>> print(neigh.predict([[1.5]]))\\n    [0.5]\\n\\n    See also\\n    --------\\n    NearestNeighbors\\n    RadiusNeighborsRegressor\\n    KNeighborsClassifier\\n    RadiusNeighborsClassifier\\n\\n    Notes\\n    -----\\n    See Nearest Neighbors: `neighbors` in the online documentation\\n    for a discussion of the choice of ``algorithm`` and ``leaf_size``.\\n\\n\\n---\\n**Warning**\\n\\nRegarding the Nearest Neighbors algorithms, if it is found that two\\nneighbors, neighbor `k+1` and `k`, have identical distances but\\ndifferent labels, the results will depend on the ordering of the\\ntraining data.\\n\\nps://en.wikipedia.org/wiki/K-nearest_neighbor_algorithm\\n\\n---\\n\"]] [:hr]] [:div [:h3 \":sklearn.regression/kernel-ridge\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"368px\"}} [:p/markdown \"_unnamed [6 2]:\\n\\n|          :name | :default |\\n|----------------|----------|\\n|         :alpha |        1 |\\n|        :coef-0 |        1 |\\n|        :degree |        3 |\\n|         :gamma |          |\\n|        :kernel |   linear |\\n| :kernel-params |          |\\n\"]]] [:span [:p/markdown \"Kernel ridge regression.\\n\\n    Kernel ridge regression (KRR) combines ridge regression (linear least\\n    squares with l2-norm regularization) with the kernel trick. It thus\\n    learns a linear function in the space induced by the respective kernel and\\n    the data. For non-linear kernels, this corresponds to a non-linear\\n    function in the original space.\\n\\n    The form of the model learned by KRR is identical to support vector\\n    regression (SVR). However, different loss functions are used: KRR uses\\n    squared error loss while support vector regression uses epsilon-insensitive\\n    loss, both combined with l2 regularization. In contrast to SVR, fitting a\\n    KRR model can be done in closed-form and is typically faster for\\n    medium-sized datasets. On the other hand, the learned model is non-sparse\\n    and thus slower than SVR, which learns a sparse model for epsilon > 0, at\\n    prediction-time.\\n\\n    This estimator has built-in support for multi-variate regression\\n    (i.e., when y is a 2d-array of shape [n_samples, n_targets]).\\n\\n    Read more in the User Guide: `kernel_ridge`.\\n\\n    Parameters\\n    ----------\\n- `alpha`: float or array-like of shape (n_targets,)\\n        Regularization strength; must be a positive float. Regularization\\n        improves the conditioning of the problem and reduces the variance of\\n        the estimates. Larger values specify stronger regularization.\\n        Alpha corresponds to ``1 / (2C)`` in other linear models such as\\n        `~sklearn.linear_model.LogisticRegression` or\\n        `sklearn.svm.LinearSVC`. If an array is passed, penalties are\\n        assumed to be specific to the targets. Hence they must correspond in\\n        number. See :ref:`ridge_regression` for formula.\\n\\n- `kernel`: string or callable, default=\\\"linear\\\"\\n        Kernel mapping used internally. This parameter is directly passed to\\n        `sklearn.metrics.pairwise.pairwise_kernel`.\\n        If `kernel` is a string, it must be one of the metrics\\n        in `pairwise.PAIRWISE_KERNEL_FUNCTIONS`.\\n        If `kernel` is \\\"precomputed\\\", X is assumed to be a kernel matrix.\\n        Alternatively, if `kernel` is a callable function, it is called on\\n        each pair of instances (rows) and the resulting value recorded. The\\n        callable should take two rows from X as input and return the\\n        corresponding kernel value as a single number. This means that\\n        callables from `sklearn.metrics.pairwise` are not allowed, as\\n        they operate on matrices, not single samples. Use the string\\n        identifying the kernel instead.\\n\\n- `gamma`: float, default=None\\n        Gamma parameter for the RBF, laplacian, polynomial, exponential chi2\\n        and sigmoid kernels. Interpretation of the default value is left to\\n        the kernel; see the documentation for sklearn.metrics.pairwise.\\n        Ignored by other kernels.\\n\\n- `degree`: float, default=3\\n        Degree of the polynomial kernel. Ignored by other kernels.\\n\\n- `coef0`: float, default=1\\n        Zero coefficient for polynomial and sigmoid kernels.\\n        Ignored by other kernels.\\n\\n- `kernel_params`: mapping of string to any, optional\\n        Additional parameters (keyword arguments) for kernel function passed\\n        as callable object.\\n\\n    Attributes\\n    ----------\\n- `dual_coef_`: ndarray of shape (n_samples,) or (n_samples, n_targets)\\n        Representation of weight vector(s) in kernel space\\n\\n- `X_fit_`: {ndarray, sparse matrix} of shape (n_samples, n_features)\\n        Training data, which is also required for prediction. If\\n        kernel == \\\"precomputed\\\" this is instead the precomputed\\n        training matrix, of shape (n_samples, n_samples).\\n\\n    References\\n    ----------\\n    * Kevin P. Murphy\\n      \\\"Machine Learning: A Probabilistic Perspective\\\", The MIT Press\\n      chapter 14.4.3, pp. 492-493\\n\\n    See also\\n    --------\\n    sklearn.linear_model.Ridge:\\n        Linear ridge regression.\\n    sklearn.svm.SVR:\\n        Support Vector Regression implemented using libsvm.\\n\\n    Examples\\n    --------\\n    >>> from sklearn.kernel_ridge import KernelRidge\\n    >>> import numpy as np\\n    >>> n_samples, n_features = 10, 5\\n    >>> rng = np.random.RandomState(0)\\n    >>> y = rng.randn(n_samples)\\n    >>> X = rng.randn(n_samples, n_features)\\n    >>> clf = KernelRidge(alpha=1.0)\\n    >>> clf.fit(X, y)\\n    KernelRidge(alpha=1.0)\\n    \"]] [:hr]] [:div [:h3 \":sklearn.regression/lars\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [10 2]:\\n\\n|            :name |  :default |\\n|------------------|-----------|\\n|       :normalize |      true |\\n|        :fit-path |      true |\\n|             :eps | 2.220E-16 |\\n|    :random-state |           |\\n|          :jitter |           |\\n|          :copy-x |      true |\\n|      :precompute |      auto |\\n|   :fit-intercept |      true |\\n| :n-nonzero-coefs |       500 |\\n|         :verbose |     false |\\n\"]]] [:span [:p/markdown \"Least Angle Regression model a.k.a. LAR\\n\\n    Read more in the User Guide: `least_angle_regression`.\\n\\n    Parameters\\n    ----------\\n- `fit_intercept`: bool, default=True\\n        Whether to calculate the intercept for this model. If set\\n        to false, no intercept will be used in calculations\\n        (i.e. data is expected to be centered).\\n\\n- `verbose`: bool or int, default=False\\n        Sets the verbosity amount\\n\\n- `normalize`: bool, default=True\\n        This parameter is ignored when ``fit_intercept`` is set to False.\\n        If True, the regressors X will be normalized before regression by\\n        subtracting the mean and dividing by the l2-norm.\\n        If you wish to standardize, please use\\n        `sklearn.preprocessing.StandardScaler` before calling ``fit``\\n        on an estimator with ``normalize=False``.\\n\\n- `precompute`: bool, 'auto' or array-like , default='auto'\\n        Whether to use a precomputed Gram matrix to speed up\\n        calculations. If set to ``'auto'`` let us decide. The Gram\\n        matrix can also be passed as argument.\\n\\n- `n_nonzero_coefs`: int, default=500\\n        Target number of non-zero coefficients. Use ``np.inf`` for no limit.\\n\\n- `eps`: float, optional\\n        The machine-precision regularization in the computation of the\\n        Cholesky diagonal factors. Increase this for very ill-conditioned\\n        systems. Unlike the ``tol`` parameter in some iterative\\n        optimization-based algorithms, this parameter does not control\\n        the tolerance of the optimization.\\n        By default, ``np.finfo(np.float).eps`` is used.\\n\\n- `copy_X`: bool, default=True\\n        If ``True``, X will be copied; else, it may be overwritten.\\n\\n- `fit_path`: bool, default=True\\n        If True the full path is stored in the ``coef_path_`` attribute.\\n        If you compute the solution for a large problem or many targets,\\n        setting ``fit_path`` to ``False`` will lead to a speedup, especially\\n        with a small alpha.\\n\\n- `jitter`: float, default=None\\n        Upper bound on a uniform noise parameter to be added to the\\n        `y` values, to satisfy the model's assumption of\\n        one-at-a-time computations. Might help with stability.\\n\\n- `random_state`: int, RandomState instance or None (default)\\n        Determines random number generation for jittering. Pass an int\\n        for reproducible output across multiple function calls.\\n        See :term:`Glossary <random_state>`. Ignored if `jitter` is None.\\n\\n    Attributes\\n    ----------\\n- `alphas_`: array-like of shape (n_alphas + 1,) | list of n_targets such             arrays\\n        Maximum of covariances (in absolute value) at each iteration.         ``n_alphas`` is either ``n_nonzero_coefs`` or ``n_features``,         whichever is smaller.\\n\\n- `active_`: list, length = n_alphas | list of n_targets such lists\\n        Indices of active variables at the end of the path.\\n\\n- `coef_path_`: array-like of shape (n_features, n_alphas + 1)         | list of n_targets such arrays\\n        The varying values of the coefficients along the path. It is not\\n        present if the ``fit_path`` parameter is ``False``.\\n\\n- `coef_`: array-like of shape (n_features,) or (n_targets, n_features)\\n        Parameter vector (w in the formulation formula).\\n\\n- `intercept_`: float or array-like of shape (n_targets,)\\n        Independent term in decision function.\\n\\n- `n_iter_`: array-like or int\\n        The number of iterations taken by lars_path to find the\\n        grid of alphas for each target.\\n\\n    Examples\\n    --------\\n    >>> from sklearn import linear_model\\n    >>> reg = linear_model.Lars(n_nonzero_coefs=1)\\n    >>> reg.fit([[-1, 1], [0, 0], [1, 1]], [-1.1111, 0, -1.1111])\\n    Lars(n_nonzero_coefs=1)\\n    >>> print(reg.coef_)\\n    [ 0. -1.11...]\\n\\n    See also\\n    --------\\n    lars_path, LarsCV\\n    sklearn.decomposition.sparse_encode\\n\\n    \"]] [:hr]] [:div [:h3 \":sklearn.regression/lars-cv\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [10 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|     :normalize |      true |\\n|           :eps | 2.220E-16 |\\n|  :max-n-alphas |      1000 |\\n|      :max-iter |       500 |\\n|        :n-jobs |           |\\n|        :copy-x |      true |\\n|    :precompute |      auto |\\n| :fit-intercept |      true |\\n|            :cv |           |\\n|       :verbose |     false |\\n\"]]] [:span [:p/markdown \"Cross-validated Least Angle Regression model.\\n\\n    See glossary entry for :term:`cross-validation estimator`.\\n\\n    Read more in the User Guide: `least_angle_regression`.\\n\\n    Parameters\\n    ----------\\n- `fit_intercept`: bool, default=True\\n        whether to calculate the intercept for this model. If set\\n        to false, no intercept will be used in calculations\\n        (i.e. data is expected to be centered).\\n\\n- `verbose`: bool or int, default=False\\n        Sets the verbosity amount\\n\\n- `max_iter`: int, default=500\\n        Maximum number of iterations to perform.\\n\\n- `normalize`: bool, default=True\\n        This parameter is ignored when ``fit_intercept`` is set to False.\\n        If True, the regressors X will be normalized before regression by\\n        subtracting the mean and dividing by the l2-norm.\\n        If you wish to standardize, please use\\n        `sklearn.preprocessing.StandardScaler` before calling ``fit``\\n        on an estimator with ``normalize=False``.\\n\\n- `precompute`: bool, 'auto' or array-like , default='auto'\\n        Whether to use a precomputed Gram matrix to speed up\\n        calculations. If set to ``'auto'`` let us decide. The Gram matrix\\n        cannot be passed as argument since we will use only subsets of X.\\n\\n- `cv`: int, cross-validation generator or an iterable, default=None\\n        Determines the cross-validation splitting strategy.\\n        Possible inputs for cv are:\\n\\n        - None, to use the default 5-fold cross-validation,\\n        - integer, to specify the number of folds.\\n        - :term:`CV splitter`,\\n        - An iterable yielding (train, test) splits as arrays of indices.\\n\\n        For integer/None inputs, `KFold` is used.\\n\\n        Refer User Guide: `cross_validation` for the various\\n        cross-validation strategies that can be used here.\\n\\n        *Changed in 0.22*\\n            ``cv`` default value if None changed from 3-fold to 5-fold.\\n\\n- `max_n_alphas`: int, default=1000\\n        The maximum number of points on the path used to compute the\\n        residuals in the cross-validation\\n\\n- `n_jobs`: int or None, default=None\\n        Number of CPUs to use during the cross validation.\\n        ``None`` means 1 unless in a :obj:`joblib.parallel_backend` context.\\n        ``-1`` means using all processors. See :term:`Glossary <n_jobs>`\\n        for more details.\\n\\n- `eps`: float, optional\\n        The machine-precision regularization in the computation of the\\n        Cholesky diagonal factors. Increase this for very ill-conditioned\\n        systems. By default, ``np.finfo(np.float).eps`` is used.\\n\\n- `copy_X`: bool, default=True\\n        If ``True``, X will be copied; else, it may be overwritten.\\n\\n    Attributes\\n    ----------\\n- `coef_`: array-like of shape (n_features,)\\n        parameter vector (w in the formulation formula)\\n\\n- `intercept_`: float\\n        independent term in decision function\\n\\n- `coef_path_`: array-like of shape (n_features, n_alphas)\\n        the varying values of the coefficients along the path\\n\\n- `alpha_`: float\\n        the estimated regularization parameter alpha\\n\\n- `alphas_`: array-like of shape (n_alphas,)\\n        the different values of alpha along the path\\n\\n- `cv_alphas_`: array-like of shape (n_cv_alphas,)\\n        all the values of alpha along the path for the different folds\\n\\n- `mse_path_`: array-like of shape (n_folds, n_cv_alphas)\\n        the mean square error on left-out for each fold along the path\\n        (alpha values given by ``cv_alphas``)\\n\\n- `n_iter_`: array-like or int\\n        the number of iterations run by Lars with the optimal alpha.\\n\\n    Examples\\n    --------\\n    >>> from sklearn.linear_model import LarsCV\\n    >>> from sklearn.datasets import make_regression\\n    >>> X, y = make_regression(n_samples=200, noise=4.0, random_state=0)\\n    >>> reg = LarsCV(cv=5).fit(X, y)\\n    >>> reg.score(X, y)\\n    0.9996...\\n    >>> reg.alpha_\\n    0.0254...\\n    >>> reg.predict(X[:1,])\\n    array([154.0842...])\\n\\n    See also\\n    --------\\n    lars_path, LassoLars, LassoLarsCV\\n    \"]] [:hr]] [:div [:h3 \":sklearn.regression/lasso\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [11 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|     :normalize |     false |\\n|      :positive |     false |\\n|           :tol | 0.0001000 |\\n|      :max-iter |      1000 |\\n|  :random-state |           |\\n|        :copy-x |      true |\\n|    :precompute |     false |\\n| :fit-intercept |      true |\\n|         :alpha |     1.000 |\\n|    :warm-start |     false |\\n|     :selection |    cyclic |\\n\"]]] [:span [:p/markdown \"Linear Model trained with L1 prior as regularizer (aka the Lasso)\\n\\n    The optimization objective for Lasso is\\n\\n```python\\n(1 / (2 * n_samples)) * ||y - Xw||^2_2 + alpha * ||w||_1\\n\\nnically the Lasso model is optimizing the same objective function as\\nElastic Net with ``l1_ratio=1.0`` (no L2 penalty).\\n\\n more in the :ref:`User Guide <lasso>`.\\n\\nmeters\\n------\\na : float, default=1.0\\nConstant that multiplies the L1 term. Defaults to 1.0.\\n``alpha = 0`` is equivalent to an ordinary least square, solved\\nby the :class:`LinearRegression` object. For numerical\\nreasons, using ``alpha = 0`` with the ``Lasso`` object is not advised.\\nGiven this, you should use the :class:`LinearRegression` object.\\n\\nintercept : bool, default=True\\nWhether to calculate the intercept for this model. If set\\nto False, no intercept will be used in calculations\\n(i.e. data is expected to be centered).\\n\\nalize : bool, default=False\\nThis parameter is ignored when ``fit_intercept`` is set to False.\\nIf True, the regressors X will be normalized before regression by\\nsubtracting the mean and dividing by the l2-norm.\\nIf you wish to standardize, please use\\n:class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\\non an estimator with ``normalize=False``.\\n\\nompute : 'auto', bool or array-like of shape (n_features, n_features),                 default=False\\nWhether to use a precomputed Gram matrix to speed up\\ncalculations. If set to ``'auto'`` let us decide. The Gram\\nmatrix can also be passed as argument. For sparse input\\nthis option is always ``True`` to preserve sparsity.\\n\\n_X : bool, default=True\\nIf ``True``, X will be copied; else, it may be overwritten.\\n\\niter : int, default=1000\\nThe maximum number of iterations\\n\\n: float, default=1e-4\\nThe tolerance for the optimization: if the updates are\\nsmaller than ``tol``, the optimization code checks the\\ndual gap for optimality and continues until it is smaller\\nthan ``tol``.\\n\\n_start : bool, default=False\\nWhen set to True, reuse the solution of the previous call to fit as\\ninitialization, otherwise, just erase the previous solution.\\nSee :term:`the Glossary <warm_start>`.\\n\\ntive : bool, default=False\\nWhen set to ``True``, forces the coefficients to be positive.\\n\\nom_state : int, RandomState instance, default=None\\nThe seed of the pseudo random number generator that selects a random\\nfeature to update. Used when ``selection`` == 'random'.\\nPass an int for reproducible output across multiple function calls.\\nSee :term:`Glossary <random_state>`.\\n\\nction : {'cyclic', 'random'}, default='cyclic'\\nIf set to 'random', a random coefficient is updated every iteration\\nrather than looping over features sequentially by default. This\\n(setting to 'random') often leads to significantly faster convergence\\nespecially when tol is higher than 1e-4.\\n\\nibutes\\n------\\n_ : ndarray of shape (n_features,) or (n_targets, n_features)\\nparameter vector (w in the cost function formula)\\n\\nse_coef_ : sparse matrix of shape (n_features, 1) or             (n_targets, n_features)\\n``sparse_coef_`` is a readonly property derived from ``coef_``\\n\\nrcept_ : float or ndarray of shape (n_targets,)\\nindependent term in decision function.\\n\\ner_ : int or list of int\\nnumber of iterations run by the coordinate descent solver to reach\\nthe specified tolerance.\\n\\nples\\n----\\nfrom sklearn import linear_model\\nclf = linear_model.Lasso(alpha=0.1)\\nclf.fit([[0,0], [1, 1], [2, 2]], [0, 1, 2])\\no(alpha=0.1)\\nprint(clf.coef_)\\n5 0.  ]\\nprint(clf.intercept_)\\n...\\n\\nalso\\n----\\n_path\\no_path\\noLars\\noCV\\noLarsCV\\narn.decomposition.sparse_encode\\n\\ns\\n-\\nalgorithm used to fit the model is coordinate descent.\\n\\nvoid unnecessary memory duplication the X argument of the fit method\\nld be directly passed as a Fortran-contiguous numpy array.\\n```\\n\"]] [:hr]] [:div [:h3 \":sklearn.regression/lasso-cv\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [15 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|     :normalize |     false |\\n|      :positive |     false |\\n|           :tol | 0.0001000 |\\n|      :n-alphas |       100 |\\n|           :eps |  0.001000 |\\n|        :alphas |           |\\n|      :max-iter |      1000 |\\n|        :n-jobs |           |\\n|  :random-state |           |\\n|        :copy-x |      true |\\n|    :precompute |      auto |\\n| :fit-intercept |      true |\\n|            :cv |           |\\n|     :selection |    cyclic |\\n|       :verbose |     false |\\n\"]]] [:span [:p/markdown \"Lasso linear model with iterative fitting along a regularization path.\\n\\n    See glossary entry for :term:`cross-validation estimator`.\\n\\n    The best model is selected by cross-validation.\\n\\n    The optimization objective for Lasso is\\n\\n```python\\n(1 / (2 * n_samples)) * ||y - Xw||^2_2 + alpha * ||w||_1\\n\\n more in the :ref:`User Guide <lasso>`.\\n\\nmeters\\n------\\n: float, default=1e-3\\nLength of the path. ``eps=1e-3`` means that\\n``alpha_min / alpha_max = 1e-3``.\\n\\nphas : int, default=100\\nNumber of alphas along the regularization path\\n\\nas : ndarray, default=None\\nList of alphas where to compute the models.\\nIf ``None`` alphas are set automatically\\n\\nintercept : bool, default=True\\nwhether to calculate the intercept for this model. If set\\nto false, no intercept will be used in calculations\\n(i.e. data is expected to be centered).\\n\\nalize : bool, default=False\\nThis parameter is ignored when ``fit_intercept`` is set to False.\\nIf True, the regressors X will be normalized before regression by\\nsubtracting the mean and dividing by the l2-norm.\\nIf you wish to standardize, please use\\n:class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\\non an estimator with ``normalize=False``.\\n\\nompute : 'auto', bool or array-like of shape (n_features, n_features),                 default='auto'\\nWhether to use a precomputed Gram matrix to speed up\\ncalculations. If set to ``'auto'`` let us decide. The Gram\\nmatrix can also be passed as argument.\\n\\niter : int, default=1000\\nThe maximum number of iterations\\n\\n: float, default=1e-4\\nThe tolerance for the optimization: if the updates are\\nsmaller than ``tol``, the optimization code checks the\\ndual gap for optimality and continues until it is smaller\\nthan ``tol``.\\n\\n_X : bool, default=True\\nIf ``True``, X will be copied; else, it may be overwritten.\\n\\n int, cross-validation generator or iterable, default=None\\nDetermines the cross-validation splitting strategy.\\nPossible inputs for cv are:\\n\\n- None, to use the default 5-fold cross-validation,\\n- int, to specify the number of folds.\\n- :term:`CV splitter`,\\n- An iterable yielding (train, test) splits as arrays of indices.\\n\\nFor int/None inputs, :class:`KFold` is used.\\n\\nRefer :ref:`User Guide <cross_validation>` for the various\\ncross-validation strategies that can be used here.\\n\\n.. versionchanged:: 0.22\\n    ``cv`` default value if None changed from 3-fold to 5-fold.\\n\\nose : bool or int, default=False\\nAmount of verbosity.\\n\\nbs : int, default=None\\nNumber of CPUs to use during the cross validation.\\n``None`` means 1 unless in a :obj:`joblib.parallel_backend` context.\\n``-1`` means using all processors. See :term:`Glossary <n_jobs>`\\nfor more details.\\n\\ntive : bool, default=False\\nIf positive, restrict regression coefficients to be positive\\n\\nom_state : int, RandomState instance, default=None\\nThe seed of the pseudo random number generator that selects a random\\nfeature to update. Used when ``selection`` == 'random'.\\nPass an int for reproducible output across multiple function calls.\\nSee :term:`Glossary <random_state>`.\\n\\nction : {'cyclic', 'random'}, default='cyclic'\\nIf set to 'random', a random coefficient is updated every iteration\\nrather than looping over features sequentially by default. This\\n(setting to 'random') often leads to significantly faster convergence\\nespecially when tol is higher than 1e-4.\\n\\nibutes\\n------\\na_ : float\\nThe amount of penalization chosen by cross validation\\n\\n_ : ndarray of shape (n_features,) or (n_targets, n_features)\\nparameter vector (w in the cost function formula)\\n\\nrcept_ : float or ndarray of shape (n_targets,)\\nindependent term in decision function.\\n\\npath_ : ndarray of shape (n_alphas, n_folds)\\nmean square error for the test set on each fold, varying alpha\\n\\nas_ : ndarray of shape (n_alphas,)\\nThe grid of alphas used for fitting\\n\\n_gap_ : float or ndarray of shape (n_targets,)\\nThe dual gap at the end of the optimization for the optimal alpha\\n(``alpha_``).\\n\\ner_ : int\\nnumber of iterations run by the coordinate descent solver to reach\\nthe specified tolerance for the optimal alpha.\\n\\nples\\n----\\nfrom sklearn.linear_model import LassoCV\\nfrom sklearn.datasets import make_regression\\nX, y = make_regression(noise=4, random_state=0)\\nreg = LassoCV(cv=5, random_state=0).fit(X, y)\\nreg.score(X, y)\\n93...\\nreg.predict(X[:1,])\\ny([-78.4951...])\\n\\ns\\n-\\nan example, see\\n:`examples/linear_model/plot_lasso_model_selection.py\\nx_glr_auto_examples_linear_model_plot_lasso_model_selection.py>`.\\n\\nvoid unnecessary memory duplication the X argument of the fit method\\nld be directly passed as a Fortran-contiguous numpy array.\\n\\nalso\\n----\\n_path\\no_path\\noLars\\no\\noLarsCV\\n```\\n\"]] [:hr]] [:div [:h3 \":sklearn.regression/lasso-lars\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [12 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|     :normalize |      true |\\n|      :positive |     false |\\n|      :fit-path |      true |\\n|           :eps | 2.220E-16 |\\n|      :max-iter |       500 |\\n|  :random-state |           |\\n|        :jitter |           |\\n|        :copy-x |      true |\\n|    :precompute |      auto |\\n| :fit-intercept |      true |\\n|         :alpha |     1.000 |\\n|       :verbose |     false |\\n\"]]] [:span [:p/markdown \"Lasso model fit with Least Angle Regression a.k.a. Lars\\n\\n    It is a Linear Model trained with an L1 prior as regularizer.\\n\\n    The optimization objective for Lasso is\\n\\n```python\\n(1 / (2 * n_samples)) * ||y - Xw||^2_2 + alpha * ||w||_1\\n\\nRead more in the :ref:`User Guide <least_angle_regression>`.\\n\\nParameters\\n----------\\nalpha : float, default=1.0\\n    Constant that multiplies the penalty term. Defaults to 1.0.\\n    ``alpha = 0`` is equivalent to an ordinary least square, solved\\n    by :class:`LinearRegression`. For numerical reasons, using\\n    ``alpha = 0`` with the LassoLars object is not advised and you\\n    should prefer the LinearRegression object.\\n\\nfit_intercept : bool, default=True\\n    whether to calculate the intercept for this model. If set\\n    to false, no intercept will be used in calculations\\n    (i.e. data is expected to be centered).\\n\\nverbose : bool or int, default=False\\n    Sets the verbosity amount\\n\\nnormalize : bool, default=True\\n    This parameter is ignored when ``fit_intercept`` is set to False.\\n    If True, the regressors X will be normalized before regression by\\n    subtracting the mean and dividing by the l2-norm.\\n    If you wish to standardize, please use\\n    :class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\\n    on an estimator with ``normalize=False``.\\n\\nprecompute : bool, 'auto' or array-like, default='auto'\\n    Whether to use a precomputed Gram matrix to speed up\\n    calculations. If set to ``'auto'`` let us decide. The Gram\\n    matrix can also be passed as argument.\\n\\nmax_iter : int, default=500\\n    Maximum number of iterations to perform.\\n\\neps : float, optional\\n    The machine-precision regularization in the computation of the\\n    Cholesky diagonal factors. Increase this for very ill-conditioned\\n    systems. Unlike the ``tol`` parameter in some iterative\\n    optimization-based algorithms, this parameter does not control\\n    the tolerance of the optimization.\\n    By default, ``np.finfo(np.float).eps`` is used.\\n\\ncopy_X : bool, default=True\\n    If True, X will be copied; else, it may be overwritten.\\n\\nfit_path : bool, default=True\\n    If ``True`` the full path is stored in the ``coef_path_`` attribute.\\n    If you compute the solution for a large problem or many targets,\\n    setting ``fit_path`` to ``False`` will lead to a speedup, especially\\n    with a small alpha.\\n\\npositive : bool, default=False\\n    Restrict coefficients to be >= 0. Be aware that you might want to\\n    remove fit_intercept which is set True by default.\\n    Under the positive restriction the model coefficients will not converge\\n    to the ordinary-least-squares solution for small values of alpha.\\n    Only coefficients up to the smallest alpha value (``alphas_[alphas_ >\\n    0.].min()`` when fit_path=True) reached by the stepwise Lars-Lasso\\n    algorithm are typically in congruence with the solution of the\\n    coordinate descent Lasso estimator.\\n\\njitter : float, default=None\\n    Upper bound on a uniform noise parameter to be added to the\\n    `y` values, to satisfy the model's assumption of\\n    one-at-a-time computations. Might help with stability.\\n\\nrandom_state : int, RandomState instance or None (default)\\n    Determines random number generation for jittering. Pass an int\\n    for reproducible output across multiple function calls.\\n    See :term:`Glossary <random_state>`. Ignored if `jitter` is None.\\n\\nAttributes\\n----------\\nalphas_ : array-like of shape (n_alphas + 1,) | list of n_targets such             arrays\\n    Maximum of covariances (in absolute value) at each iteration.         ``n_alphas`` is either ``max_iter``, ``n_features``, or the number of         nodes in the path with correlation greater than ``alpha``, whichever         is smaller.\\n\\nactive_ : list, length = n_alphas | list of n_targets such lists\\n    Indices of active variables at the end of the path.\\n\\ncoef_path_ : array-like of shape (n_features, n_alphas + 1) or list\\n    If a list is passed it's expected to be one of n_targets such arrays.\\n    The varying values of the coefficients along the path. It is not\\n    present if the ``fit_path`` parameter is ``False``.\\n\\ncoef_ : array-like of shape (n_features,) or (n_targets, n_features)\\n    Parameter vector (w in the formulation formula).\\n\\nintercept_ : float or array-like of shape (n_targets,)\\n    Independent term in decision function.\\n\\nn_iter_ : array-like or int.\\n    The number of iterations taken by lars_path to find the\\n    grid of alphas for each target.\\n\\nExamples\\n--------\\n>>> from sklearn import linear_model\\n>>> reg = linear_model.LassoLars(alpha=0.01)\\n>>> reg.fit([[-1, 1], [0, 0], [1, 1]], [-1, 0, -1])\\nLassoLars(alpha=0.01)\\n>>> print(reg.coef_)\\n[ 0.         -0.963257...]\\n\\nSee also\\n--------\\nlars_path\\nlasso_path\\nLasso\\nLassoCV\\nLassoLarsCV\\nLassoLarsIC\\nsklearn.decomposition.sparse_encode\\n\\n```\\n\"]] [:hr]] [:div [:h3 \":sklearn.regression/lasso-lars-cv\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [11 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|     :normalize |      true |\\n|      :positive |     false |\\n|           :eps | 2.220E-16 |\\n|  :max-n-alphas |      1000 |\\n|      :max-iter |       500 |\\n|        :n-jobs |           |\\n|        :copy-x |      true |\\n|    :precompute |      auto |\\n| :fit-intercept |      true |\\n|            :cv |           |\\n|       :verbose |     false |\\n\"]]] [:span [:p/markdown \"Cross-validated Lasso, using the LARS algorithm.\\n\\n    See glossary entry for :term:`cross-validation estimator`.\\n\\n    The optimization objective for Lasso is\\n\\n```python\\n(1 / (2 * n_samples)) * ||y - Xw||^2_2 + alpha * ||w||_1\\n\\nRead more in the :ref:`User Guide <least_angle_regression>`.\\n\\nParameters\\n----------\\nfit_intercept : bool, default=True\\n    whether to calculate the intercept for this model. If set\\n    to false, no intercept will be used in calculations\\n    (i.e. data is expected to be centered).\\n\\nverbose : bool or int, default=False\\n    Sets the verbosity amount\\n\\nmax_iter : int, default=500\\n    Maximum number of iterations to perform.\\n\\nnormalize : bool, default=True\\n    This parameter is ignored when ``fit_intercept`` is set to False.\\n    If True, the regressors X will be normalized before regression by\\n    subtracting the mean and dividing by the l2-norm.\\n    If you wish to standardize, please use\\n    :class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\\n    on an estimator with ``normalize=False``.\\n\\nprecompute : bool or 'auto' , default='auto'\\n    Whether to use a precomputed Gram matrix to speed up\\n    calculations. If set to ``'auto'`` let us decide. The Gram matrix\\n    cannot be passed as argument since we will use only subsets of X.\\n\\ncv : int, cross-validation generator or an iterable, default=None\\n    Determines the cross-validation splitting strategy.\\n    Possible inputs for cv are:\\n\\n    - None, to use the default 5-fold cross-validation,\\n    - integer, to specify the number of folds.\\n    - :term:`CV splitter`,\\n    - An iterable yielding (train, test) splits as arrays of indices.\\n\\n    For integer/None inputs, :class:`KFold` is used.\\n\\n    Refer :ref:`User Guide <cross_validation>` for the various\\n    cross-validation strategies that can be used here.\\n\\n    .. versionchanged:: 0.22\\n        ``cv`` default value if None changed from 3-fold to 5-fold.\\n\\nmax_n_alphas : int, default=1000\\n    The maximum number of points on the path used to compute the\\n    residuals in the cross-validation\\n\\nn_jobs : int or None, default=None\\n    Number of CPUs to use during the cross validation.\\n    ``None`` means 1 unless in a :obj:`joblib.parallel_backend` context.\\n    ``-1`` means using all processors. See :term:`Glossary <n_jobs>`\\n    for more details.\\n\\neps : float, optional\\n    The machine-precision regularization in the computation of the\\n    Cholesky diagonal factors. Increase this for very ill-conditioned\\n    systems. By default, ``np.finfo(np.float).eps`` is used.\\n\\ncopy_X : bool, default=True\\n    If True, X will be copied; else, it may be overwritten.\\n\\npositive : bool, default=False\\n    Restrict coefficients to be >= 0. Be aware that you might want to\\n    remove fit_intercept which is set True by default.\\n    Under the positive restriction the model coefficients do not converge\\n    to the ordinary-least-squares solution for small values of alpha.\\n    Only coefficients up to the smallest alpha value (``alphas_[alphas_ >\\n    0.].min()`` when fit_path=True) reached by the stepwise Lars-Lasso\\n    algorithm are typically in congruence with the solution of the\\n    coordinate descent Lasso estimator.\\n    As a consequence using LassoLarsCV only makes sense for problems where\\n    a sparse solution is expected and/or reached.\\n\\nAttributes\\n----------\\ncoef_ : array-like of shape (n_features,)\\n    parameter vector (w in the formulation formula)\\n\\nintercept_ : float\\n    independent term in decision function.\\n\\ncoef_path_ : array-like of shape (n_features, n_alphas)\\n    the varying values of the coefficients along the path\\n\\nalpha_ : float\\n    the estimated regularization parameter alpha\\n\\nalphas_ : array-like of shape (n_alphas,)\\n    the different values of alpha along the path\\n\\ncv_alphas_ : array-like of shape (n_cv_alphas,)\\n    all the values of alpha along the path for the different folds\\n\\nmse_path_ : array-like of shape (n_folds, n_cv_alphas)\\n    the mean square error on left-out for each fold along the path\\n    (alpha values given by ``cv_alphas``)\\n\\nn_iter_ : array-like or int\\n    the number of iterations run by Lars with the optimal alpha.\\n\\nExamples\\n--------\\n>>> from sklearn.linear_model import LassoLarsCV\\n>>> from sklearn.datasets import make_regression\\n>>> X, y = make_regression(noise=4.0, random_state=0)\\n>>> reg = LassoLarsCV(cv=5).fit(X, y)\\n>>> reg.score(X, y)\\n0.9992...\\n>>> reg.alpha_\\n0.0484...\\n>>> reg.predict(X[:1,])\\narray([-77.8723...])\\n\\nNotes\\n-----\\n\\nThe object solves the same problem as the LassoCV object. However,\\nunlike the LassoCV, it find the relevant alphas values by itself.\\nIn general, because of this property, it will be more stable.\\nHowever, it is more fragile to heavily multicollinear datasets.\\n\\nIt is more efficient than the LassoCV if only a small number of\\nfeatures are selected compared to the total number, for instance if\\nthere are very few samples compared to the number of features.\\n\\nSee also\\n--------\\nlars_path, LassoLars, LarsCV, LassoCV\\n```\\n\"]] [:hr]] [:div [:h3 \":sklearn.regression/lasso-lars-ic\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [9 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|     :normalize |      true |\\n|      :positive |     false |\\n|           :eps | 2.220E-16 |\\n|      :max-iter |       500 |\\n|        :copy-x |      true |\\n|    :precompute |      auto |\\n| :fit-intercept |      true |\\n|     :criterion |       aic |\\n|       :verbose |     false |\\n\"]]] [:span [:p/markdown \"Lasso model fit with Lars using BIC or AIC for model selection\\n\\n    The optimization objective for Lasso is\\n\\n```python\\n(1 / (2 * n_samples)) * ||y - Xw||^2_2 + alpha * ||w||_1\\n\\nAIC is the Akaike information criterion and BIC is the Bayes\\nInformation criterion. Such criteria are useful to select the value\\nof the regularization parameter by making a trade-off between the\\ngoodness of fit and the complexity of the model. A good model should\\nexplain well the data while being simple.\\n\\nRead more in the :ref:`User Guide <least_angle_regression>`.\\n\\nParameters\\n----------\\ncriterion : {'bic' , 'aic'}, default='aic'\\n    The type of criterion to use.\\n\\nfit_intercept : bool, default=True\\n    whether to calculate the intercept for this model. If set\\n    to false, no intercept will be used in calculations\\n    (i.e. data is expected to be centered).\\n\\nverbose : bool or int, default=False\\n    Sets the verbosity amount\\n\\nnormalize : bool, default=True\\n    This parameter is ignored when ``fit_intercept`` is set to False.\\n    If True, the regressors X will be normalized before regression by\\n    subtracting the mean and dividing by the l2-norm.\\n    If you wish to standardize, please use\\n    :class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\\n    on an estimator with ``normalize=False``.\\n\\nprecompute : bool, 'auto' or array-like, default='auto'\\n    Whether to use a precomputed Gram matrix to speed up\\n    calculations. If set to ``'auto'`` let us decide. The Gram\\n    matrix can also be passed as argument.\\n\\nmax_iter : int, default=500\\n    Maximum number of iterations to perform. Can be used for\\n    early stopping.\\n\\neps : float, optional\\n    The machine-precision regularization in the computation of the\\n    Cholesky diagonal factors. Increase this for very ill-conditioned\\n    systems. Unlike the ``tol`` parameter in some iterative\\n    optimization-based algorithms, this parameter does not control\\n    the tolerance of the optimization.\\n    By default, ``np.finfo(np.float).eps`` is used\\n\\ncopy_X : bool, default=True\\n    If True, X will be copied; else, it may be overwritten.\\n\\npositive : bool, default=False\\n    Restrict coefficients to be >= 0. Be aware that you might want to\\n    remove fit_intercept which is set True by default.\\n    Under the positive restriction the model coefficients do not converge\\n    to the ordinary-least-squares solution for small values of alpha.\\n    Only coefficients up to the smallest alpha value (``alphas_[alphas_ >\\n    0.].min()`` when fit_path=True) reached by the stepwise Lars-Lasso\\n    algorithm are typically in congruence with the solution of the\\n    coordinate descent Lasso estimator.\\n    As a consequence using LassoLarsIC only makes sense for problems where\\n    a sparse solution is expected and/or reached.\\n\\nAttributes\\n----------\\ncoef_ : array-like of shape (n_features,)\\n    parameter vector (w in the formulation formula)\\n\\nintercept_ : float\\n    independent term in decision function.\\n\\nalpha_ : float\\n    the alpha parameter chosen by the information criterion\\n\\nn_iter_ : int\\n    number of iterations run by lars_path to find the grid of\\n    alphas.\\n\\ncriterion_ : array-like of shape (n_alphas,)\\n    The value of the information criteria ('aic', 'bic') across all\\n    alphas. The alpha which has the smallest information criterion is\\n    chosen. This value is larger by a factor of ``n_samples`` compared to\\n    Eqns. 2.15 and 2.16 in (Zou et al, 2007).\\n\\n\\nExamples\\n--------\\n>>> from sklearn import linear_model\\n>>> reg = linear_model.LassoLarsIC(criterion='bic')\\n>>> reg.fit([[-1, 1], [0, 0], [1, 1]], [-1.1111, 0, -1.1111])\\nLassoLarsIC(criterion='bic')\\n>>> print(reg.coef_)\\n[ 0.  -1.11...]\\n\\nNotes\\n-----\\nThe estimation of the number of degrees of freedom is given by:\\n\\n\\\"On the degrees of freedom of the lasso\\\"\\nHui Zou, Trevor Hastie, and Robert Tibshirani\\nAnn. Statist. Volume 35, Number 5 (2007), 2173-2192.\\n\\nhttps://en.wikipedia.org/wiki/Akaike_information_criterion\\nhttps://en.wikipedia.org/wiki/Bayesian_information_criterion\\n\\nSee also\\n--------\\nlars_path, LassoLars, LassoLarsCV\\n```\\n\"]] [:hr]] [:div [:h3 \":sklearn.regression/linear-regression\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"276px\"}} [:p/markdown \"_unnamed [4 2]:\\n\\n|          :name | :default |\\n|----------------|----------|\\n|        :copy-x |     true |\\n| :fit-intercept |     true |\\n|        :n-jobs |          |\\n|     :normalize |    false |\\n\"]]] [:span [:p/markdown \"\\n    Ordinary least squares Linear Regression.\\n\\n    LinearRegression fits a linear model with coefficients w = (w1, ..., wp)\\n    to minimize the residual sum of squares between the observed targets in\\n    the dataset, and the targets predicted by the linear approximation.\\n\\n    Parameters\\n    ----------\\n- `fit_intercept`: bool, default=True\\n        Whether to calculate the intercept for this model. If set\\n        to False, no intercept will be used in calculations\\n        (i.e. data is expected to be centered).\\n\\n- `normalize`: bool, default=False\\n        This parameter is ignored when ``fit_intercept`` is set to False.\\n        If True, the regressors X will be normalized before regression by\\n        subtracting the mean and dividing by the l2-norm.\\n        If you wish to standardize, please use\\n        `sklearn.preprocessing.StandardScaler` before calling ``fit`` on\\n        an estimator with ``normalize=False``.\\n\\n- `copy_X`: bool, default=True\\n        If True, X will be copied; else, it may be overwritten.\\n\\n- `n_jobs`: int, default=None\\n        The number of jobs to use for the computation. This will only provide\\n        speedup for n_targets > 1 and sufficient large problems.\\n        ``None`` means 1 unless in a :obj:`joblib.parallel_backend` context.\\n        ``-1`` means using all processors. See :term:`Glossary <n_jobs>`\\n        for more details.\\n\\n    Attributes\\n    ----------\\n- `coef_`: array of shape (n_features, ) or (n_targets, n_features)\\n        Estimated coefficients for the linear regression problem.\\n        If multiple targets are passed during the fit (y 2D), this\\n        is a 2D array of shape (n_targets, n_features), while if only\\n        one target is passed, this is a 1D array of length n_features.\\n\\n- `rank_`: int\\n        Rank of matrix `X`. Only available when `X` is dense.\\n\\n- `singular_`: array of shape (min(X, y),)\\n        Singular values of `X`. Only available when `X` is dense.\\n\\n- `intercept_`: float or array of shape (n_targets,)\\n        Independent term in the linear model. Set to 0.0 if\\n        `fit_intercept = False`.\\n\\n    See Also\\n    --------\\n- `sklearn.linear_model.Ridge`: Ridge regression addresses some of the\\n        problems of Ordinary Least Squares by imposing a penalty on the\\n        size of the coefficients with l2 regularization.\\n- `sklearn.linear_model.Lasso`: The Lasso is a linear model that estimates\\n        sparse coefficients with l1 regularization.\\n- `sklearn.linear_model.ElasticNet`: Elastic-Net is a linear regression\\n        model trained with both l1 and l2 -norm regularization of the\\n        coefficients.\\n\\n    Notes\\n    -----\\n    From the implementation point of view, this is just plain Ordinary\\n    Least Squares (scipy.linalg.lstsq) wrapped as a predictor object.\\n\\n    Examples\\n    --------\\n    >>> import numpy as np\\n    >>> from sklearn.linear_model import LinearRegression\\n    >>> X = np.array([[1, 1], [1, 2], [2, 2], [2, 3]])\\n    >>> # y = 1 * x_0 + 2 * x_1 + 3\\n    >>> y = np.dot(X, np.array([1, 2])) + 3\\n    >>> reg = LinearRegression().fit(X, y)\\n    >>> reg.score(X, y)\\n    1.0\\n    >>> reg.coef_\\n    array([1., 2.])\\n    >>> reg.intercept_\\n    3.0000...\\n    >>> reg.predict(np.array([[3, 5]]))\\n    array([16.])\\n    \"]] [:hr]] [:div [:h3 \":sklearn.regression/linear-svr\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [10 2]:\\n\\n|              :name |            :default |\\n|--------------------|---------------------|\\n|               :tol |           0.0001000 |\\n| :intercept-scaling |               1.000 |\\n|                 :c |               1.000 |\\n|          :max-iter |                1000 |\\n|      :random-state |                     |\\n|              :dual |                true |\\n|     :fit-intercept |                true |\\n|              :loss | epsilon_insensitive |\\n|           :verbose |                   0 |\\n|           :epsilon |               0.000 |\\n\"]]] [:span [:p/markdown \"Linear Support Vector Regression.\\n\\n    Similar to SVR with parameter kernel='linear', but implemented in terms of\\n    liblinear rather than libsvm, so it has more flexibility in the choice of\\n    penalties and loss functions and should scale better to large numbers of\\n    samples.\\n\\n    This class supports both dense and sparse input.\\n\\n    Read more in the User Guide: `svm_regression`.\\n\\n    *Added in 0.16*\\n\\n    Parameters\\n    ----------\\n- `epsilon`: float, default=0.0\\n        Epsilon parameter in the epsilon-insensitive loss function. Note\\n        that the value of this parameter depends on
