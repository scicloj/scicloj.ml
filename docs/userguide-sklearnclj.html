the scale of the target\\n        variable y. If unsure, set ``epsilon=0``.\\n\\n- `tol`: float, default=1e-4\\n        Tolerance for stopping criteria.\\n\\n- `C`: float, default=1.0\\n        Regularization parameter. The strength of the regularization is\\n        inversely proportional to C. Must be strictly positive.\\n\\n- `loss`: {'epsilon_insensitive', 'squared_epsilon_insensitive'},             default='epsilon_insensitive'\\n        Specifies the loss function. The epsilon-insensitive loss\\n        (standard SVR) is the L1 loss, while the squared epsilon-insensitive\\n        loss ('squared_epsilon_insensitive') is the L2 loss.\\n\\n- `fit_intercept`: bool, default=True\\n        Whether to calculate the intercept for this model. If set\\n        to false, no intercept will be used in calculations\\n        (i.e. data is expected to be already centered).\\n\\n- `intercept_scaling`: float, default=1.\\n        When self.fit_intercept is True, instance vector x becomes\\n        [x, self.intercept_scaling],\\n        i.e. a \\\"synthetic\\\" feature with constant value equals to\\n        intercept_scaling is appended to the instance vector.\\n        The intercept becomes intercept_scaling * synthetic feature weight\\n        Note! the synthetic feature weight is subject to l1/l2 regularization\\n        as all other features.\\n        To lessen the effect of regularization on synthetic feature weight\\n        (and therefore on the intercept) intercept_scaling has to be increased.\\n\\n- `dual`: bool, default=True\\n        Select the algorithm to either solve the dual or primal\\n        optimization problem. Prefer dual=False when n_samples > n_features.\\n\\n- `verbose`: int, default=0\\n        Enable verbose output. Note that this setting takes advantage of a\\n        per-process runtime setting in liblinear that, if enabled, may not work\\n        properly in a multithreaded context.\\n\\n- `random_state`: int or RandomState instance, default=None\\n        Controls the pseudo random number generation for shuffling the data.\\n        Pass an int for reproducible output across multiple function calls.\\n        See :term:`Glossary <random_state>`.\\n\\n- `max_iter`: int, default=1000\\n        The maximum number of iterations to be run.\\n\\n    Attributes\\n    ----------\\n- `coef_`: ndarray of shape (n_features) if n_classes == 2             else (n_classes, n_features)\\n        Weights assigned to the features (coefficients in the primal\\n        problem). This is only available in the case of a linear kernel.\\n\\n        `coef_` is a readonly property derived from `raw_coef_` that\\n        follows the internal memory layout of liblinear.\\n\\n- `intercept_`: ndarray of shape (1) if n_classes == 2 else (n_classes)\\n        Constants in decision function.\\n\\n- `n_iter_`: int\\n        Maximum number of iterations run across all classes.\\n\\n    Examples\\n    --------\\n    >>> from sklearn.svm import LinearSVR\\n    >>> from sklearn.pipeline import make_pipeline\\n    >>> from sklearn.preprocessing import StandardScaler\\n    >>> from sklearn.datasets import make_regression\\n    >>> X, y = make_regression(n_features=4, random_state=0)\\n    >>> regr = make_pipeline(StandardScaler(),\\n    ...                      LinearSVR(random_state=0, tol=1e-5))\\n    >>> regr.fit(X, y)\\n    Pipeline(steps=[('standardscaler', StandardScaler()),\\n                    ('linearsvr', LinearSVR(random_state=0, tol=1e-05))])\\n\\n    >>> print(regr.named_steps['linearsvr'].coef_)\\n    [18.582... 27.023... 44.357... 64.522...]\\n    >>> print(regr.named_steps['linearsvr'].intercept_)\\n    [-4...]\\n    >>> print(regr.predict([[0, 0, 0, 0]]))\\n    [-2.384...]\\n\\n\\n    See also\\n    --------\\n    LinearSVC\\n        Implementation of Support Vector Machine classifier using the\\n        same library as this class (liblinear).\\n\\n    SVR\\n        Implementation of Support Vector Machine regression using libsvm:\\n        the kernel can be non-linear but its SMO algorithm does not\\n        scale to large number of samples as LinearSVC does.\\n\\n    sklearn.linear_model.SGDRegressor\\n        SGDRegressor can optimize the same cost function as LinearSVR\\n        by adjusting the penalty and loss parameters. In addition it requires\\n        less memory, allows incremental (online) learning, and implements\\n        various loss functions and regularization regimes.\\n    \"]] [:hr]] [:div [:h3 \":sklearn.regression/mlp-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [23 2]:\\n\\n|                :name |  :default |\\n|----------------------|-----------|\\n|    :n-iter-no-change |        10 |\\n|       :learning-rate |  constant |\\n|          :activation |      relu |\\n|  :hidden-layer-sizes |     [100] |\\n|                 :tol | 0.0001000 |\\n|              :beta-2 |    0.9990 |\\n|      :early-stopping |     false |\\n|  :nesterovs-momentum |      true |\\n|          :batch-size |      auto |\\n|              :solver |      adam |\\n|             :shuffle |      true |\\n|             :power-t |    0.5000 |\\n|             :max-fun |     15000 |\\n|              :beta-1 |    0.9000 |\\n|            :max-iter |       200 |\\n|        :random-state |           |\\n|            :momentum |    0.9000 |\\n|  :learning-rate-init |  0.001000 |\\n|               :alpha | 0.0001000 |\\n|          :warm-start |     false |\\n| :validation-fraction |    0.1000 |\\n|             :verbose |     false |\\n|             :epsilon | 1.000E-08 |\\n\"]]] [:span [:p/markdown \"Multi-layer Perceptron regressor.\\n\\n    This model optimizes the squared-loss using LBFGS or stochastic gradient\\n    descent.\\n\\n    *Added in 0.18*\\n\\n    Parameters\\n    ----------\\n- `hidden_layer_sizes`: tuple, length = n_layers - 2, default=(100,)\\n        The ith element represents the number of neurons in the ith\\n        hidden layer.\\n\\n- `activation`: {'identity', 'logistic', 'tanh', 'relu'}, default='relu'\\n        Activation function for the hidden layer.\\n\\n        - 'identity', no-op activation, useful to implement linear bottleneck,\\n          returns f(x) = x\\n\\n        - 'logistic', the logistic sigmoid function,\\n          returns f(x) = 1 / (1 + exp(-x)).\\n\\n        - 'tanh', the hyperbolic tan function,\\n          returns f(x) = tanh(x).\\n\\n        - 'relu', the rectified linear unit function,\\n          returns f(x) = max(0, x)\\n\\n- `solver`: {'lbfgs', 'sgd', 'adam'}, default='adam'\\n        The solver for weight optimization.\\n\\n        - 'lbfgs' is an optimizer in the family of quasi-Newton methods.\\n\\n        - 'sgd' refers to stochastic gradient descent.\\n\\n        - 'adam' refers to a stochastic gradient-based optimizer proposed by\\n          Kingma, Diederik, and Jimmy Ba\\n\\n        Note: The default solver 'adam' works pretty well on relatively\\n        large datasets (with thousands of training samples or more) in terms of\\n        both training time and validation score.\\n        For small datasets, however, 'lbfgs' can converge faster and perform\\n        better.\\n\\n- `alpha`: float, default=0.0001\\n        L2 penalty (regularization term) parameter.\\n\\n- `batch_size`: int, default='auto'\\n        Size of minibatches for stochastic optimizers.\\n        If the solver is 'lbfgs', the classifier will not use minibatch.\\n        When set to \\\"auto\\\", `batch_size=min(200, n_samples)`\\n\\n- `learning_rate`: {'constant', 'invscaling', 'adaptive'}, default='constant'\\n        Learning rate schedule for weight updates.\\n\\n        - 'constant' is a constant learning rate given by\\n          'learning_rate_init'.\\n\\n        - 'invscaling' gradually decreases the learning rate ``learning_rate_``\\n          at each time step 't' using an inverse scaling exponent of 'power_t'.\\n          effective_learning_rate = learning_rate_init / pow(t, power_t)\\n\\n        - 'adaptive' keeps the learning rate constant to\\n          'learning_rate_init' as long as training loss keeps decreasing.\\n          Each time two consecutive epochs fail to decrease training loss by at\\n          least tol, or fail to increase validation score by at least tol if\\n          'early_stopping' is on, the current learning rate is divided by 5.\\n\\n        Only used when solver='sgd'.\\n\\n- `learning_rate_init`: double, default=0.001\\n        The initial learning rate used. It controls the step-size\\n        in updating the weights. Only used when solver='sgd' or 'adam'.\\n\\n- `power_t`: double, default=0.5\\n        The exponent for inverse scaling learning rate.\\n        It is used in updating effective learning rate when the learning_rate\\n        is set to 'invscaling'. Only used when solver='sgd'.\\n\\n- `max_iter`: int, default=200\\n        Maximum number of iterations. The solver iterates until convergence\\n        (determined by 'tol') or this number of iterations. For stochastic\\n        solvers ('sgd', 'adam'), note that this determines the number of epochs\\n        (how many times each data point will be used), not the number of\\n        gradient steps.\\n\\n- `shuffle`: bool, default=True\\n        Whether to shuffle samples in each iteration. Only used when\\n        solver='sgd' or 'adam'.\\n\\n- `random_state`: int, RandomState instance, default=None\\n        Determines random number generation for weights and bias\\n        initialization, train-test split if early stopping is used, and batch\\n        sampling when solver='sgd' or 'adam'.\\n        Pass an int for reproducible results across multiple function calls.\\n        See :term:`Glossary <random_state>`.\\n\\n- `tol`: float, default=1e-4\\n        Tolerance for the optimization. When the loss or score is not improving\\n        by at least ``tol`` for ``n_iter_no_change`` consecutive iterations,\\n        unless ``learning_rate`` is set to 'adaptive', convergence is\\n        considered to be reached and training stops.\\n\\n- `verbose`: bool, default=False\\n        Whether to print progress messages to stdout.\\n\\n- `warm_start`: bool, default=False\\n        When set to True, reuse the solution of the previous\\n        call to fit as initialization, otherwise, just erase the\\n        previous solution. See :term:`the Glossary <warm_start>`.\\n\\n- `momentum`: float, default=0.9\\n        Momentum for gradient descent update.  Should be between 0 and 1. Only\\n        used when solver='sgd'.\\n\\n- `nesterovs_momentum`: boolean, default=True\\n        Whether to use Nesterov's momentum. Only used when solver='sgd' and\\n        momentum > 0.\\n\\n- `early_stopping`: bool, default=False\\n        Whether to use early stopping to terminate training when validation\\n        score is not improving. If set to true, it will automatically set\\n        aside 10% of training data as validation and terminate training when\\n        validation score is not improving by at least ``tol`` for\\n        ``n_iter_no_change`` consecutive epochs.\\n        Only effective when solver='sgd' or 'adam'\\n\\n- `validation_fraction`: float, default=0.1\\n        The proportion of training data to set aside as validation set for\\n        early stopping. Must be between 0 and 1.\\n        Only used if early_stopping is True\\n\\n- `beta_1`: float, default=0.9\\n        Exponential decay rate for estimates of first moment vector in adam,\\n        should be in [0, 1). Only used when solver='adam'\\n\\n- `beta_2`: float, default=0.999\\n        Exponential decay rate for estimates of second moment vector in adam,\\n        should be in [0, 1). Only used when solver='adam'\\n\\n- `epsilon`: float, default=1e-8\\n        Value for numerical stability in adam. Only used when solver='adam'\\n\\n- `n_iter_no_change`: int, default=10\\n        Maximum number of epochs to not meet ``tol`` improvement.\\n        Only effective when solver='sgd' or 'adam'\\n\\n        *Added in 0.20*\\n\\n- `max_fun`: int, default=15000\\n        Only used when solver='lbfgs'. Maximum number of function calls.\\n        The solver iterates until convergence (determined by 'tol'), number\\n        of iterations reaches max_iter, or this number of function calls.\\n        Note that number of function calls will be greater than or equal to\\n        the number of iterations for the MLPRegressor.\\n\\n        *Added in 0.22*\\n\\n    Attributes\\n    ----------\\n- `loss_`: float\\n        The current loss computed with the loss function.\\n\\n- `coefs_`: list, length n_layers - 1\\n        The ith element in the list represents the weight matrix corresponding\\n        to layer i.\\n\\n- `intercepts_`: list, length n_layers - 1\\n        The ith element in the list represents the bias vector corresponding to\\n        layer i + 1.\\n\\n- `n_iter_`: int,\\n        The number of iterations the solver has ran.\\n\\n- `n_layers_`: int\\n        Number of layers.\\n\\n- `n_outputs_`: int\\n        Number of outputs.\\n\\n- `out_activation_`: string\\n        Name of the output activation function.\\n\\n    Examples\\n    --------\\n    >>> from sklearn.neural_network import MLPRegressor\\n    >>> from sklearn.datasets import make_regression\\n    >>> from sklearn.model_selection import train_test_split\\n    >>> X, y = make_regression(n_samples=200, random_state=1)\\n    >>> X_train, X_test, y_train, y_test = train_test_split(X, y,\\n    ...                                                     random_state=1)\\n    >>> regr = MLPRegressor(random_state=1, max_iter=500).fit(X_train, y_train)\\n    >>> regr.predict(X_test[:2])\\n    array([-0.9..., -7.1...])\\n    >>> regr.score(X_test, y_test)\\n    0.4...\\n\\n    Notes\\n    -----\\n    MLPRegressor trains iteratively since at each time step\\n    the partial derivatives of the loss function with respect to the model\\n    parameters are computed to update the parameters.\\n\\n    It can also have a regularization term added to the loss function\\n    that shrinks model parameters to prevent overfitting.\\n\\n    This implementation works with data represented as dense and sparse numpy\\n    arrays of floating point values.\\n\\n    References\\n    ----------\\n    Hinton, Geoffrey E.\\n        \\\"Connectionist learning procedures.\\\" Artificial intelligence 40.1\\n        (1989): 185-234.\\n\\n    Glorot, Xavier, and Yoshua Bengio. \\\"Understanding the difficulty of\\n        training deep feedforward neural networks.\\\" International Conference\\n        on Artificial Intelligence and Statistics. 2010.\\n\\n    He, Kaiming, et al. \\\"Delving deep into rectifiers: Surpassing human-level\\n        performance on imagenet classification.\\\" arXiv preprint\\n        arXiv:1502.01852 (2015).\\n\\n    Kingma, Diederik, and Jimmy Ba. \\\"Adam: A method for stochastic\\n        optimization.\\\" arXiv preprint arXiv:1412.6980 (2014).\\n    \"]] [:hr]] [:div [:h3 \":sklearn.regression/multi-task-elastic-net\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [10 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|     :normalize |     false |\\n|           :tol | 0.0001000 |\\n|      :max-iter |      1000 |\\n|  :random-state |           |\\n|        :copy-x |      true |\\n| :fit-intercept |      true |\\n|         :alpha |     1.000 |\\n|    :warm-start |     false |\\n|     :selection |    cyclic |\\n|     :l-1-ratio |    0.5000 |\\n\"]]] [:span [:p/markdown \"Multi-task ElasticNet model trained with L1/L2 mixed-norm as regularizer\\n\\n    The optimization objective for MultiTaskElasticNet is\\n\\n```python\\n(1 / (2 * n_samples)) * ||Y - XW||_Fro^2\\n+ alpha * l1_ratio * ||W||_21\\n+ 0.5 * alpha * (1 - l1_ratio) * ||W||_Fro^2\\n\\ne::\\n\\n||W||_21 = sum_i sqrt(sum_j W_ij ^ 2)\\n\\n the sum of norms of each row.\\n\\n more in the :ref:`User Guide <multi_task_elastic_net>`.\\n\\nmeters\\n------\\na : float, default=1.0\\nConstant that multiplies the L1/L2 term. Defaults to 1.0\\n\\natio : float, default=0.5\\nThe ElasticNet mixing parameter, with 0 < l1_ratio <= 1.\\nFor l1_ratio = 1 the penalty is an L1/L2 penalty. For l1_ratio = 0 it\\nis an L2 penalty.\\nFor ``0 < l1_ratio < 1``, the penalty is a combination of L1/L2 and L2.\\n\\nintercept : bool, default=True\\nwhether to calculate the intercept for this model. If set\\nto false, no intercept will be used in calculations\\n(i.e. data is expected to be centered).\\n\\nalize : bool, default=False\\nThis parameter is ignored when ``fit_intercept`` is set to False.\\nIf True, the regressors X will be normalized before regression by\\nsubtracting the mean and dividing by the l2-norm.\\nIf you wish to standardize, please use\\n:class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\\non an estimator with ``normalize=False``.\\n\\n_X : bool, default=True\\nIf ``True``, X will be copied; else, it may be overwritten.\\n\\niter : int, default=1000\\nThe maximum number of iterations\\n\\n: float, default=1e-4\\nThe tolerance for the optimization: if the updates are\\nsmaller than ``tol``, the optimization code checks the\\ndual gap for optimality and continues until it is smaller\\nthan ``tol``.\\n\\n_start : bool, default=False\\nWhen set to ``True``, reuse the solution of the previous call to fit as\\ninitialization, otherwise, just erase the previous solution.\\nSee :term:`the Glossary <warm_start>`.\\n\\nom_state : int, RandomState instance, default=None\\nThe seed of the pseudo random number generator that selects a random\\nfeature to update. Used when ``selection`` == 'random'.\\nPass an int for reproducible output across multiple function calls.\\nSee :term:`Glossary <random_state>`.\\n\\nction : {'cyclic', 'random'}, default='cyclic'\\nIf set to 'random', a random coefficient is updated every iteration\\nrather than looping over features sequentially by default. This\\n(setting to 'random') often leads to significantly faster convergence\\nespecially when tol is higher than 1e-4.\\n\\nibutes\\n------\\nrcept_ : ndarray of shape (n_tasks,)\\nIndependent term in decision function.\\n\\n_ : ndarray of shape (n_tasks, n_features)\\nParameter vector (W in the cost function formula). If a 1D y is\\npassed in at fit (non multi-task usage), ``coef_`` is then a 1D array.\\nNote that ``coef_`` stores the transpose of ``W``, ``W.T``.\\n\\ner_ : int\\nnumber of iterations run by the coordinate descent solver to reach\\nthe specified tolerance.\\n\\nples\\n----\\nfrom sklearn import linear_model\\nclf = linear_model.MultiTaskElasticNet(alpha=0.1)\\nclf.fit([[0,0], [1, 1], [2, 2]], [[0, 0], [1, 1], [2, 2]])\\niTaskElasticNet(alpha=0.1)\\nprint(clf.coef_)\\n45663524 0.45612256]\\n45663524 0.45612256]]\\nprint(clf.intercept_)\\n872422 0.0872422]\\n\\nalso\\n----\\niTaskElasticNet : Multi-task L1/L2 ElasticNet with built-in\\ncross-validation.\\nticNet\\niTaskLasso\\n\\ns\\n-\\nalgorithm used to fit the model is coordinate descent.\\n\\nvoid unnecessary memory duplication the X and y arguments of the fit\\nod should be directly passed as Fortran-contiguous numpy arrays.\\n```\\n\"]] [:hr]] [:div [:h3 \":sklearn.regression/multi-task-elastic-net-cv\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [14 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|     :normalize |     false |\\n|           :tol | 0.0001000 |\\n|      :n-alphas |       100 |\\n|           :eps |  0.001000 |\\n|        :alphas |           |\\n|      :max-iter |      1000 |\\n|        :n-jobs |           |\\n|  :random-state |           |\\n|        :copy-x |      true |\\n| :fit-intercept |      true |\\n|            :cv |           |\\n|     :selection |    cyclic |\\n|     :l-1-ratio |    0.5000 |\\n|       :verbose |         0 |\\n\"]]] [:span [:p/markdown \"Multi-task L1/L2 ElasticNet with built-in cross-validation.\\n\\n    See glossary entry for :term:`cross-validation estimator`.\\n\\n    The optimization objective for MultiTaskElasticNet is\\n\\n```python\\n(1 / (2 * n_samples)) * ||Y - XW||^Fro_2\\n+ alpha * l1_ratio * ||W||_21\\n+ 0.5 * alpha * (1 - l1_ratio) * ||W||_Fro^2\\n\\ne::\\n\\n||W||_21 = \\\\sum_i \\\\sqrt{\\\\sum_j w_{ij}^2}\\n\\n the sum of norm of each row.\\n\\n more in the :ref:`User Guide <multi_task_elastic_net>`.\\n\\nersionadded:: 0.15\\n\\nmeters\\n------\\natio : float or list of float, default=0.5\\nThe ElasticNet mixing parameter, with 0 < l1_ratio <= 1.\\nFor l1_ratio = 1 the penalty is an L1/L2 penalty. For l1_ratio = 0 it\\nis an L2 penalty.\\nFor ``0 < l1_ratio < 1``, the penalty is a combination of L1/L2 and L2.\\nThis parameter can be a list, in which case the different\\nvalues are tested by cross-validation and the one giving the best\\nprediction score is used. Note that a good choice of list of\\nvalues for l1_ratio is often to put more values close to 1\\n(i.e. Lasso) and less close to 0 (i.e. Ridge), as in ``[.1, .5, .7,\\n.9, .95, .99, 1]``\\n\\n: float, default=1e-3\\nLength of the path. ``eps=1e-3`` means that\\n``alpha_min / alpha_max = 1e-3``.\\n\\nphas : int, default=100\\nNumber of alphas along the regularization path\\n\\nas : array-like, default=None\\nList of alphas where to compute the models.\\nIf not provided, set automatically.\\n\\nintercept : bool, default=True\\nwhether to calculate the intercept for this model. If set\\nto false, no intercept will be used in calculations\\n(i.e. data is expected to be centered).\\n\\nalize : bool, default=False\\nThis parameter is ignored when ``fit_intercept`` is set to False.\\nIf True, the regressors X will be normalized before regression by\\nsubtracting the mean and dividing by the l2-norm.\\nIf you wish to standardize, please use\\n:class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\\non an estimator with ``normalize=False``.\\n\\niter : int, default=1000\\nThe maximum number of iterations\\n\\n: float, default=1e-4\\nThe tolerance for the optimization: if the updates are\\nsmaller than ``tol``, the optimization code checks the\\ndual gap for optimality and continues until it is smaller\\nthan ``tol``.\\n\\n int, cross-validation generator or iterable, default=None\\nDetermines the cross-validation splitting strategy.\\nPossible inputs for cv are:\\n\\n- None, to use the default 5-fold cross-validation,\\n- int, to specify the number of folds.\\n- :term:`CV splitter`,\\n- An iterable yielding (train, test) splits as arrays of indices.\\n\\nFor int/None inputs, :class:`KFold` is used.\\n\\nRefer :ref:`User Guide <cross_validation>` for the various\\ncross-validation strategies that can be used here.\\n\\n.. versionchanged:: 0.22\\n    ``cv`` default value if None changed from 3-fold to 5-fold.\\n\\n_X : bool, default=True\\nIf ``True``, X will be copied; else, it may be overwritten.\\n\\nose : bool or int, default=0\\nAmount of verbosity.\\n\\nbs : int, default=None\\nNumber of CPUs to use during the cross validation. Note that this is\\nused only if multiple values for l1_ratio are given.\\n``None`` means 1 unless in a :obj:`joblib.parallel_backend` context.\\n``-1`` means using all processors. See :term:`Glossary <n_jobs>`\\nfor more details.\\n\\nom_state : int, RandomState instance, default=None\\nThe seed of the pseudo random number generator that selects a random\\nfeature to update. Used when ``selection`` == 'random'.\\nPass an int for reproducible output across multiple function calls.\\nSee :term:`Glossary <random_state>`.\\n\\nction : {'cyclic', 'random'}, default='cyclic'\\nIf set to 'random', a random coefficient is updated every iteration\\nrather than looping over features sequentially by default. This\\n(setting to 'random') often leads to significantly faster convergence\\nespecially when tol is higher than 1e-4.\\n\\nibutes\\n------\\nrcept_ : ndarray of shape (n_tasks,)\\nIndependent term in decision function.\\n\\n_ : ndarray of shape (n_tasks, n_features)\\nParameter vector (W in the cost function formula).\\nNote that ``coef_`` stores the transpose of ``W``, ``W.T``.\\n\\na_ : float\\nThe amount of penalization chosen by cross validation\\n\\npath_ : ndarray of shape (n_alphas, n_folds) or                 (n_l1_ratio, n_alphas, n_folds)\\nmean square error for the test set on each fold, varying alpha\\n\\nas_ : ndarray of shape (n_alphas,) or (n_l1_ratio, n_alphas)\\nThe grid of alphas used for fitting, for each l1_ratio\\n\\natio_ : float\\nbest l1_ratio obtained by cross-validation.\\n\\ner_ : int\\nnumber of iterations run by the coordinate descent solver to reach\\nthe specified tolerance for the optimal alpha.\\n\\nples\\n----\\nfrom sklearn import linear_model\\nclf = linear_model.MultiTaskElasticNetCV(cv=3)\\nclf.fit([[0,0], [1, 1], [2, 2]],\\n        [[0, 0], [1, 1], [2, 2]])\\niTaskElasticNetCV(cv=3)\\nprint(clf.coef_)\\n52875032 0.46958558]\\n52875032 0.46958558]]\\nprint(clf.intercept_)\\n0166409 0.00166409]\\n\\nalso\\n----\\niTaskElasticNet\\nticNetCV\\niTaskLassoCV\\n\\ns\\n-\\nalgorithm used to fit the model is coordinate descent.\\n\\nvoid unnecessary memory duplication the X and y arguments of the fit\\nod should be directly passed as Fortran-contiguous numpy arrays.\\n```\\n\"]] [:hr]] [:div [:h3 \":sklearn.regression/multi-task-lasso\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [9 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|     :normalize |     false |\\n|           :tol | 0.0001000 |\\n|      :max-iter |      1000 |\\n|  :random-state |           |\\n|        :copy-x |      true |\\n| :fit-intercept |      true |\\n|         :alpha |     1.000 |\\n|    :warm-start |     false |\\n|     :selection |    cyclic |\\n\"]]] [:span [:p/markdown \"Multi-task Lasso model trained with L1/L2 mixed-norm as regularizer.\\n\\n    The optimization objective for Lasso is\\n\\n```python\\n(1 / (2 * n_samples)) * ||Y - XW||^2_Fro + alpha * ||W||_21\\n\\ne::\\n\\n||W||_21 = \\\\sum_i \\\\sqrt{\\\\sum_j w_{ij}^2}\\n\\n the sum of norm of each row.\\n\\n more in the :ref:`User Guide <multi_task_lasso>`.\\n\\nmeters\\n------\\na : float, default=1.0\\nConstant that multiplies the L1/L2 term. Defaults to 1.0\\n\\nintercept : bool, default=True\\nwhether to calculate the intercept for this model. If set\\nto false, no intercept will be used in calculations\\n(i.e. data is expected to be centered).\\n\\nalize : bool, default=False\\nThis parameter is ignored when ``fit_intercept`` is set to False.\\nIf True, the regressors X will be normalized before regression by\\nsubtracting the mean and dividing by the l2-norm.\\nIf you wish to standardize, please use\\n:class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\\non an estimator with ``normalize=False``.\\n\\n_X : bool, default=True\\nIf ``True``, X will be copied; else, it may be overwritten.\\n\\niter : int, default=1000\\nThe maximum number of iterations\\n\\n: float, default=1e-4\\nThe tolerance for the optimization: if the updates are\\nsmaller than ``tol``, the optimization code checks the\\ndual gap for optimality and continues until it is smaller\\nthan ``tol``.\\n\\n_start : bool, default=False\\nWhen set to ``True``, reuse the solution of the previous call to fit as\\ninitialization, otherwise, just erase the previous solution.\\nSee :term:`the Glossary <warm_start>`.\\n\\nom_state : int, RandomState instance, default=None\\nThe seed of the pseudo random number generator that selects a random\\nfeature to update. Used when ``selection`` == 'random'.\\nPass an int for reproducible output across multiple function calls.\\nSee :term:`Glossary <random_state>`.\\n\\nction : {'cyclic', 'random'}, default='cyclic'\\nIf set to 'random', a random coefficient is updated every iteration\\nrather than looping over features sequentially by default. This\\n(setting to 'random') often leads to significantly faster convergence\\nespecially when tol is higher than 1e-4\\n\\nibutes\\n------\\n_ : ndarray of shape (n_tasks, n_features)\\nParameter vector (W in the cost function formula).\\nNote that ``coef_`` stores the transpose of ``W``, ``W.T``.\\n\\nrcept_ : ndarray of shape (n_tasks,)\\nindependent term in decision function.\\n\\ner_ : int\\nnumber of iterations run by the coordinate descent solver to reach\\nthe specified tolerance.\\n\\nples\\n----\\nfrom sklearn import linear_model\\nclf = linear_model.MultiTaskLasso(alpha=0.1)\\nclf.fit([[0, 1], [1, 2], [2, 4]], [[0, 0], [1, 1], [2, 3]])\\niTaskLasso(alpha=0.1)\\nprint(clf.coef_)\\n         0.60809415]\\n        0.94592424]]\\nprint(clf.intercept_)\\n41888636 -0.87382323]\\n\\nalso\\n----\\niTaskLasso : Multi-task L1/L2 Lasso with built-in cross-validation\\no\\niTaskElasticNet\\n\\ns\\n-\\nalgorithm used to fit the model is coordinate descent.\\n\\nvoid unnecessary memory duplication the X and y arguments of the fit\\nod should be directly passed as Fortran-contiguous numpy arrays.\\n```\\n\"]] [:hr]] [:div [:h3 \":sklearn.regression/multi-task-lasso-cv\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [13 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|     :normalize |     false |\\n|           :tol | 0.0001000 |\\n|      :n-alphas |       100 |\\n|           :eps |  0.001000 |\\n|        :alphas |           |\\n|      :max-iter |      1000 |\\n|        :n-jobs |           |\\n|  :random-state |           |\\n|        :copy-x |      true |\\n| :fit-intercept |      true |\\n|            :cv |           |\\n|     :selection |    cyclic |\\n|       :verbose |     false |\\n\"]]] [:span [:p/markdown \"Multi-task Lasso model trained with L1/L2 mixed-norm as regularizer.\\n\\n    See glossary entry for :term:`cross-validation estimator`.\\n\\n    The optimization objective for MultiTaskLasso is\\n\\n```python\\n(1 / (2 * n_samples)) * ||Y - XW||^Fro_2 + alpha * ||W||_21\\n\\ne::\\n\\n||W||_21 = \\\\sum_i \\\\sqrt{\\\\sum_j w_{ij}^2}\\n\\n the sum of norm of each row.\\n\\n more in the :ref:`User Guide <multi_task_lasso>`.\\n\\nersionadded:: 0.15\\n\\nmeters\\n------\\n: float, default=1e-3\\nLength of the path. ``eps=1e-3`` means that\\n``alpha_min / alpha_max = 1e-3``.\\n\\nphas : int, default=100\\nNumber of alphas along the regularization path\\n\\nas : array-like, default=None\\nList of alphas where to compute the models.\\nIf not provided, set automatically.\\n\\nintercept : bool, default=True\\nwhether to calculate the intercept for this model. If set\\nto false, no intercept will be used in calculations\\n(i.e. data is expected to be centered).\\n\\nalize : bool, default=False\\nThis parameter is ignored when ``fit_intercept`` is set to False.\\nIf True, the regressors X will be normalized before regression by\\nsubtracting the mean and dividing by the l2-norm.\\nIf you wish to standardize, please use\\n:class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\\non an estimator with ``normalize=False``.\\n\\niter : int, default=1000\\nThe maximum number of iterations.\\n\\n: float, default=1e-4\\nThe tolerance for the optimization: if the updates are\\nsmaller than ``tol``, the optimization code checks the\\ndual gap for optimality and continues until it is smaller\\nthan ``tol``.\\n\\n_X : bool, default=True\\nIf ``True``, X will be copied; else, it may be overwritten.\\n\\n int, cross-validation generator or iterable, default=None\\nDetermines the cross-validation splitting strategy.\\nPossible inputs for cv are:\\n\\n- None, to use the default 5-fold cross-validation,\\n- int, to specify the number of folds.\\n- :term:`CV splitter`,\\n- An iterable yielding (train, test) splits as arrays of indices.\\n\\nFor int/None inputs, :class:`KFold` is used.\\n\\nRefer :ref:`User Guide <cross_validation>` for the various\\ncross-validation strategies that can be used here.\\n\\n.. versionchanged:: 0.22\\n    ``cv`` default value if None changed from 3-fold to 5-fold.\\n\\nose : bool or int, default=False\\nAmount of verbosity.\\n\\nbs : int, default=None\\nNumber of CPUs to use during the cross validation. Note that this is\\nused only if multiple values for l1_ratio are given.\\n``None`` means 1 unless in a :obj:`joblib.parallel_backend` context.\\n``-1`` means using all processors. See :term:`Glossary <n_jobs>`\\nfor more details.\\n\\nom_state : int, RandomState instance, default=None\\nThe seed of the pseudo random number generator that selects a random\\nfeature to update. Used when ``selection`` == 'random'.\\nPass an int for reproducible output across multiple function calls.\\nSee :term:`Glossary <random_state>`.\\n\\nction : {'cyclic', 'random'}, default='cyclic'\\nIf set to 'random', a random coefficient is updated every iteration\\nrather than looping over features sequentially by default. This\\n(setting to 'random') often leads to significantly faster convergence\\nespecially when tol is higher than 1e-4.\\n\\nibutes\\n------\\nrcept_ : ndarray of shape (n_tasks,)\\nIndependent term in decision function.\\n\\n_ : ndarray of shape (n_tasks, n_features)\\nParameter vector (W in the cost function formula).\\nNote that ``coef_`` stores the transpose of ``W``, ``W.T``.\\n\\na_ : float\\nThe amount of penalization chosen by cross validation\\n\\npath_ : ndarray of shape (n_alphas, n_folds)\\nmean square error for the test set on each fold, varying alpha\\n\\nas_ : ndarray of shape (n_alphas,)\\nThe grid of alphas used for fitting.\\n\\ner_ : int\\nnumber of iterations run by the coordinate descent solver to reach\\nthe specified tolerance for the optimal alpha.\\n\\nples\\n----\\nfrom sklearn.linear_model import MultiTaskLassoCV\\nfrom sklearn.datasets import make_regression\\nfrom sklearn.metrics import r2_score\\nX, y = make_regression(n_targets=2, noise=4, random_state=0)\\nreg = MultiTaskLassoCV(cv=5, random_state=0).fit(X, y)\\nr2_score(y, reg.predict(X))\\n94...\\nreg.alpha_\\n13...\\nreg.predict(X[:1,])\\ny([[153.7971...,  94.9015...]])\\n\\nalso\\n----\\niTaskElasticNet\\nticNetCV\\niTaskElasticNetCV\\n\\ns\\n-\\nalgorithm used to fit the model is coordinate descent.\\n\\nvoid unnecessary memory duplication the X and y arguments of the fit\\nod should be directly passed as Fortran-contiguous numpy arrays.\\n```\\n\"]] [:hr]] [:div [:h3 \":sklearn.regression/nu-svr\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [11 2]:\\n\\n|       :name | :default |\\n|-------------|----------|\\n|     :kernel |      rbf |\\n|      :gamma |    scale |\\n|     :degree |        3 |\\n|        :tol | 0.001000 |\\n|         :nu |   0.5000 |\\n|  :shrinking |     true |\\n|          :c |    1.000 |\\n|   :max-iter |       -1 |\\n|     :coef-0 |    0.000 |\\n| :cache-size |      200 |\\n|    :verbose |    false |\\n\"]]] [:span [:p/markdown \"Nu Support Vector Regression.\\n\\n    Similar to NuSVC, for regression, uses a parameter nu to control\\n    the number of support vectors. However, unlike NuSVC, where nu\\n    replaces C, here nu replaces the parameter epsilon of epsilon-SVR.\\n\\n    The implementation is based on libsvm.\\n\\n    Read more in the User Guide: `svm_regression`.\\n\\n    Parameters\\n    ----------\\n- `nu`: float, default=0.5\\n        An upper bound on the fraction of training errors and a lower bound of\\n        the fraction of support vectors. Should be in the interval (0, 1].  By\\n        default 0.5 will be taken.\\n\\n- `C`: float, default=1.0\\n        Penalty parameter C of the error term.\\n\\n- `kernel`: {'linear', 'poly', 'rbf', 'sigmoid', 'precomputed'}, default='rbf'\\n         Specifies the kernel type to be used in the algorithm.\\n         It must be one of 'linear', 'poly', 'rbf', 'sigmoid', 'precomputed' or\\n         a callable.\\n         If none is given, 'rbf' will be used. If a callable is given it is\\n         used to precompute the kernel matrix.\\n\\n- `degree`: int, default=3\\n        Degree of the polynomial kernel function ('poly').\\n        Ignored by all other kernels.\\n\\n- `gamma`: {'scale', 'auto'} or float, default='scale'\\n        Kernel coefficient for 'rbf', 'poly' and 'sigmoid'.\\n\\n        - if ``gamma='scale'`` (default) is passed then it uses\\n          1 / (n_features * X.var()) as value of gamma,\\n        - if 'auto', uses 1 / n_features.\\n\\n        *Changed in 0.22*\\n           The default value of ``gamma`` changed from 'auto' to 'scale'.\\n\\n- `coef0`: float, default=0.0\\n        Independent term in kernel function.\\n        It is only significant in 'poly' and 'sigmoid'.\\n\\n- `shrinking`: bool, default=True\\n        Whether to use the shrinking heuristic.\\n        See the User Guide: `shrinking_svm`.\\n\\n- `tol`: float, default=1e-3\\n        Tolerance for stopping criterion.\\n\\n- `cache_size`: float, default=200\\n        Specify the size of the kernel cache (in MB).\\n\\n- `verbose`: bool, default=False\\n        Enable verbose output. Note that this setting takes advantage of a\\n        per-process runtime setting in libsvm that, if enabled, may not work\\n        properly in a multithreaded context.\\n\\n- `max_iter`: int, default=-1\\n        Hard limit on iterations within solver, or -1 for no limit.\\n\\n    Attributes\\n    ----------\\n- `support_`: ndarray of shape (n_SV,)\\n        Indices of support vectors.\\n\\n- `support_vectors_`: ndarray of shape (n_SV, n_features)\\n        Support vectors.\\n\\n- `dual_coef_`: ndarray of shape (1, n_SV)\\n        Coefficients of the support vector in the decision function.\\n\\n- `coef_`: ndarray of shape (1, n_features)\\n        Weights assigned to the features (coefficients in the primal\\n        problem). This is only available in the case of a linear kernel.\\n\\n        `coef_` is readonly property derived from `dual_coef_` and\\n        `support_vectors_`.\\n\\n- `intercept_`: ndarray of shape (1,)\\n        Constants in decision function.\\n\\n    Examples\\n    --------\\n    >>> from sklearn.svm import NuSVR\\n    >>> from sklearn.pipeline import make_pipeline\\n    >>> from sklearn.preprocessing import StandardScaler\\n    >>> import numpy as np\\n    >>> n_samples, n_features = 10, 5\\n    >>> np.random.seed(0)\\n    >>> y = np.random.randn(n_samples)\\n    >>> X = np.random.randn(n_samples, n_features)\\n    >>> regr = make_pipeline(StandardScaler(), NuSVR(C=1.0, nu=0.1))\\n    >>> regr.fit(X, y)\\n    Pipeline(steps=[('standardscaler', StandardScaler()),\\n                    ('nusvr', NuSVR(nu=0.1))])\\n\\n    See also\\n    --------\\n    NuSVC\\n        Support Vector Machine for classification implemented with libsvm\\n        with a parameter to control the number of support vectors.\\n\\n    SVR\\n        epsilon Support Vector Machine for regression implemented with libsvm.\\n\\n    Notes\\n    -----\\n    **References:**\\n    [LIBSVM: A Library for Support Vector Machines\\n    ](http://www.csie.ntu.edu.tw/~cjlin/papers/libsvm.pdf)\\n    \"]] [:hr]] [:div [:h3 \":sklearn.regression/orthogonal-matching-pursuit\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"322px\"}} [:p/markdown \"_unnamed [5 2]:\\n\\n|            :name | :default |\\n|------------------|----------|\\n|   :fit-intercept |     true |\\n| :n-nonzero-coefs |          |\\n|       :normalize |     true |\\n|      :precompute |     auto |\\n|             :tol |          |\\n\"]]] [:span [:p/markdown \"Orthogonal Matching Pursuit model (OMP)\\n\\n    Read more in the User Guide: `omp`.\\n\\n    Parameters\\n    ----------\\n- `n_nonzero_coefs`: int, optional\\n        Desired number of non-zero entries in the solution. If None (by\\n        default) this value is set to 10% of n_features.\\n\\n- `tol`: float, optional\\n        Maximum norm of the residual. If not None, overrides n_nonzero_coefs.\\n\\n- `fit_intercept`: boolean, optional\\n        whether to calculate the intercept for this model. If set\\n        to false, no intercept will be used in calculations\\n        (i.e. data is expected to be centered).\\n\\n- `normalize`: boolean, optional, default True\\n        This parameter is ignored when ``fit_intercept`` is set to False.\\n        If True, the regressors X will be normalized before regression by\\n        subtracting the mean and dividing by the l2-norm.\\n        If you wish to standardize, please use\\n        `sklearn.preprocessing.StandardScaler` before calling ``fit``\\n        on an estimator with ``normalize=False``.\\n\\n- `precompute`: {True, False, 'auto'}, default 'auto'\\n        Whether to use a precomputed Gram and Xy matrix to speed up\\n        calculations. Improves performance when :term:`n_targets` or\\n        :term:`n_samples` is very large. Note that if you already have such\\n        matrices, you can pass them directly to the fit method.\\n\\n    Attributes\\n    ----------\\n- `coef_`: array, shape (n_features,) or (n_targets, n_features)\\n        parameter vector (w in the formula)\\n\\n- `intercept_`: float or array, shape (n_targets,)\\n        independent term in decision function.\\n\\n- `n_iter_`: int or array-like\\n        Number of active features across every target.\\n\\n    Examples\\n    --------\\n    >>> from sklearn.linear_model import OrthogonalMatchingPursuit\\n    >>> from sklearn.datasets import make_regression\\n    >>> X, y = make_regression(noise=4, random_state=0)\\n    >>> reg = OrthogonalMatchingPursuit().fit(X, y)\\n    >>> reg.score(X, y)\\n    0.9991...\\n    >>> reg.predict(X[:1,])\\n    array([-78.3854...])\\n\\n    Notes\\n    -----\\n    Orthogonal matching pursuit was introduced in G. Mallat, Z. Zhang,\\n    Matching pursuits with time-frequency dictionaries, IEEE Transactions on\\n    Signal Processing, Vol. 41, No. 12. (December 1993), pp. 3397-3415.\\n    (http://blanche.polytechnique.fr/~mallat/papiers/MallatPursuit93.pdf)\\n\\n    This implementation is based on Rubinstein, R., Zibulevsky, M. and Elad,\\n    M., Efficient Implementation of the K-SVD Algorithm using Batch Orthogonal\\n    Matching Pursuit Technical Report - CS Technion, April 2008.\\n    https://www.cs.technion.ac.il/~ronrubin/Publications/KSVD-OMP-v2.pdf\\n\\n    See also\\n    --------\\n    orthogonal_mp\\n    orthogonal_mp_gram\\n    lars_path\\n    Lars\\n    LassoLars\\n    decomposition.sparse_encode\\n    OrthogonalMatchingPursuitCV\\n    \"]] [:hr]] [:div [:h3 \":sklearn.regression/orthogonal-matching-pursuit-cv\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [7 2]:\\n\\n|          :name | :default |\\n|----------------|----------|\\n|          :copy |     true |\\n|            :cv |          |\\n| :fit-intercept |     true |\\n|      :max-iter |          |\\n|        :n-jobs |          |\\n|     :normalize |     true |\\n|       :verbose |    false |\\n\"]]] [:span [:p/markdown \"Cross-validated Orthogonal Matching Pursuit model (OMP).\\n\\n    See glossary entry for :term:`cross-validation estimator`.\\n\\n    Read more in the User Guide: `omp`.\\n\\n    Parameters\\n    ----------\\n- `copy`: bool, optional\\n        Whether the design matrix X must be copied by the algorithm. A false\\n        value is only helpful if X is already Fortran-ordered, otherwise a\\n        copy is made anyway.\\n\\n- `fit_intercept`: boolean, optional\\n        whether to calculate the intercept for this model. If set\\n        to false, no intercept will be used in calculations\\n        (i.e. data is expected to be centered).\\n\\n- `normalize`: boolean, optional, default True\\n        This parameter is ignored when ``fit_intercept`` is set to False.\\n        If True, the regressors X will be normalized before regression by\\n        subtracting the mean and dividing by the l2-norm.\\n        If you wish to standardize, please use\\n        `sklearn.preprocessing.StandardScaler` before calling ``fit``\\n        on an estimator with ``normalize=False``.\\n\\n- `max_iter`: integer, optional\\n        Maximum numbers of iterations to perform, therefore maximum features\\n        to include. 10% of ``n_features`` but at least 5 if available.\\n\\n- `cv`: int, cross-validation generator or an iterable, optional\\n        Determines the cross-validation splitting strategy.\\n        Possible inputs for cv are:\\n\\n        - None, to use the default 5-fold cross-validation,\\n        - integer, to specify the number of folds.\\n        - :term:`CV splitter`,\\n        - An iterable yielding (train, test) splits as arrays of indices.\\n\\n        For integer/None inputs, `KFold` is used.\\n\\n        Refer User Guide: `cross_validation` for the various\\n        cross-validation strategies that can be used here.\\n\\n        *Changed in 0.22*\\n            ``cv`` default value if None changed from 3-fold to 5-fold.\\n\\n- `n_jobs`: int or None, optional (default=None)\\n        Number of CPUs to use during the cross validation.\\n        ``None`` means 1 unless in a :obj:`joblib.parallel_backend` context.\\n        ``-1`` means using all processors. See :term:`Glossary <n_jobs>`\\n        for more details.\\n\\n- `verbose`: boolean or integer, optional\\n        Sets the verbosity amount\\n\\n    Attributes\\n    ----------\\n- `intercept_`: float or array, shape (n_targets,)\\n        Independent term in decision function.\\n\\n- `coef_`: array, shape (n_features,) or (n_targets, n_features)\\n        Parameter vector (w in the problem formulation).\\n\\n- `n_nonzero_coefs_`: int\\n        Estimated number of non-zero coefficients giving the best mean squared\\n        error over the cross-validation folds.\\n\\n- `n_iter_`: int or array-like\\n        Number of active features across every target for the model refit with\\n        the best hyperparameters got by cross-validating across all folds.\\n\\n    Examples\\n    --------\\n    >>> from sklearn.linear_model import OrthogonalMatchingPursuitCV\\n    >>> from sklearn.datasets import make_regression\\n    >>> X, y = make_regression(n_features=100, n_informative=10,\\n    ...                        noise=4, random_state=0)\\n    >>> reg = OrthogonalMatchingPursuitCV(cv=5).fit(X, y)\\n    >>> reg.score(X, y)\\n    0.9991...\\n    >>> reg.n_nonzero_coefs_\\n    10\\n    >>> reg.predict(X[:1,])\\n    array([-78.3854...])\\n\\n    See also\\n    --------\\n    orthogonal_mp\\n    orthogonal_mp_gram\\n    lars_path\\n    Lars\\n    LassoLars\\n    OrthogonalMatchingPursuit\\n    LarsCV\\n    LassoLarsCV\\n    decomposition.sparse_encode\\n\\n    \"]] [:hr]] [:div [:h3 \":sklearn.regression/passive-aggressive-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [14 2]:\\n\\n|                :name |            :default |\\n|----------------------|---------------------|\\n|    :n-iter-no-change |                   5 |\\n|             :average |               false |\\n|                 :tol |            0.001000 |\\n|      :early-stopping |               false |\\n|             :shuffle |                true |\\n|                   :c |               1.000 |\\n|            :max-iter |                1000 |\\n|        :random-state |                     |\\n|       :fit-intercept |                true |\\n|          :warm-start |               false |\\n| :validation-fraction |              0.1000 |\\n|                :loss | epsilon_insensitive |\\n|             :verbose |                   0 |\\n|             :epsilon |              0.1000 |\\n\"]]] [:span [:p/markdown \"Passive Aggressive Regressor\\n\\n    Read more in the User Guide: `passive_aggressive`.\\n\\n    Parameters\\n    ----------\\n\\n- `C`: float\\n        Maximum step size (regularization). Defaults to 1.0.\\n\\n- `fit_intercept`: bool\\n        Whether the intercept should be estimated or not. If False, the\\n        data is assumed to be already centered. Defaults to True.\\n\\n- `max_iter`: int, optional (default=1000)\\n        The maximum number of passes over the training data (aka epochs).\\n        It only impacts the behavior in the ``fit`` method, and not the\\n        `partial_fit` method.\\n\\n        *Added in 0.19*\\n\\n- `tol`: float or None, optional (default=1e-3)\\n        The stopping criterion. If it is not None, the iterations will stop\\n        when (loss > previous_loss - tol).\\n\\n        *Added in 0.19*\\n\\n- `early_stopping`: bool, default=False\\n        Whether to use early stopping to terminate training when validation.\\n        score is not improving. If set to True, it will automatically set aside\\n        a fraction of training data as validation and terminate\\n        training when validation score is not improving by at least tol for\\n        n_iter_no_change consecutive epochs.\\n\\n        *Added in 0.20*\\n\\n- `validation_fraction`: float, default=0.1\\n        The proportion of training data to set aside as validation set for\\n        early stopping. Must be between 0 and 1.\\n        Only used if early_stopping is True.\\n\\n        *Added in 0.20*\\n\\n- `n_iter_no_change`: int, default=5\\n        Number of iterations with no improvement to wait before early stopping.\\n\\n        *Added in 0.20*\\n\\n- `shuffle`: bool, default=True\\n        Whether or not the training data should be shuffled after each epoch.\\n\\n- `verbose`: integer, optional\\n        The verbosity level\\n\\n- `loss`: string, optional\\n        The loss function to be used:\\n        epsilon_insensitive: equivalent to PA-I in the reference paper.\\n        squared_epsilon_insensitive: equivalent to PA-II in the reference\\n        paper.\\n\\n- `epsilon`: float\\n        If the difference between the current prediction and the correct label\\n        is below this threshold, the model is not updated.\\n\\n- `random_state`: int, RandomState instance, default=None\\n        Used to shuffle the training data, when ``shuffle`` is set to\\n        ``True``. Pass an int for reproducible output across multiple\\n        function calls.\\n        See :term:`Glossary <random_state>`.\\n\\n- `warm_start`: bool, optional\\n        When set to True, reuse the solution of the previous call to fit as\\n        initialization, otherwise, just erase the previous solution.\\n        See :term:`the Glossary <warm_start>`.\\n\\n        Repeatedly calling fit or partial_fit when warm_start is True can\\n        result in a different solution than when calling fit a single time\\n        because of the way the data is shuffled.\\n\\n- `average`: bool or int, optional\\n        When set to True, computes the averaged SGD weights and stores the\\n        result in the ``coef_`` attribute. If set to an int greater than 1,\\n        averaging will begin once the total number of samples seen reaches\\n        average. So average=10 will begin averaging after seeing 10 samples.\\n\\n        *Added in 0.19*\\n           parameter *average* to use weights averaging in SGD\\n\\n    Attributes\\n    ----------\\n- `coef_`: array, shape = [1, n_features] if n_classes == 2 else [n_classes,            n_features]\\n        Weights assigned to the features.\\n\\n- `intercept_`: array, shape = [1] if n_classes == 2 else [n_classes]\\n        Constants in decision function.\\n\\n- `n_iter_`: int\\n        The actual number of iterations to reach the stopping criterion.\\n\\n- `t_`: int\\n        Number of weight updates performed during training.\\n        Same as ``(n_iter_ * n_samples)``.\\n\\n    Examples\\n    --------\\n    >>> from sklearn.linear_model import PassiveAggressiveRegressor\\n    >>> from sklearn.datasets import make_regression\\n\\n    >>> X, y = make_regression(n_features=4, random_state=0)\\n    >>> regr = PassiveAggressiveRegressor(max_iter=100, random_state=0,\\n    ... tol=1e-3)\\n    >>> regr.fit(X, y)\\n    PassiveAggressiveRegressor(max_iter=100, random_state=0)\\n    >>> print(regr.coef_)\\n    [20.48736655 34.18818427 67.59122734 87.94731329]\\n    >>> print(regr.intercept_)\\n    [-0.02306214]\\n    >>> print(regr.predict([[0, 0, 0, 0]]))\\n    [-0.02306214]\\n\\n    See also\\n    --------\\n\\n    SGDRegressor\\n\\n    References\\n    ----------\\n    Online Passive-Aggressive Algorithms\\n    <http://jmlr.csail.mit.edu/papers/volume7/crammer06a/crammer06a.pdf>\\n    K. Crammer, O. Dekel, J. Keshat, S. Shalev-Shwartz, Y. Singer - JMLR (2006)\\n\\n    \"]] [:hr]] [:div [:h3 \":sklearn.regression/pls-canonical\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"368px\"}} [:p/markdown \"_unnamed [6 2]:\\n\\n|         :name |  :default |\\n|---------------|-----------|\\n|    :algorithm |    nipals |\\n|         :copy |      true |\\n|     :max-iter |       500 |\\n| :n-components |         2 |\\n|        :scale |      true |\\n|          :tol | 1.000E-06 |\\n\"]]] [:span [:p/markdown \" PLSCanonical implements the 2 blocks canonical PLS of the original Wold\\n    algorithm [Tenenhaus 1998] p.204, referred as PLS-C2A in [Wegelin 2000].\\n\\n    This class inherits from PLS with mode=\\\"A\\\" and deflation_mode=\\\"canonical\\\",\\n    norm_y_weights=True and algorithm=\\\"nipals\\\", but svd should provide similar\\n    results up to numerical errors.\\n\\n    Read more in the User Guide: `cross_decomposition`.\\n\\n    *Added in 0.8*\\n\\n    Parameters\\n    ----------\\n- `n_components`: int, (default 2).\\n        Number of components to keep\\n\\n- `scale`: boolean, (default True)\\n        Option to scale data\\n\\n- `algorithm`: string, \\\"nipals\\\" or \\\"svd\\\"\\n        The algorithm used to estimate the weights. It will be called\\n        n_components times, i.e. once for each iteration of the outer loop.\\n\\n- `max_iter`: an integer, (default 500)\\n        the maximum number of iterations of the NIPALS inner loop (used\\n        only if algorithm=\\\"nipals\\\")\\n\\n- `tol`: non-negative real, default 1e-06\\n        the tolerance used in the iterative algorithm\\n\\n- `copy`: boolean, default True\\n        Whether the deflation should be done on a copy. Let the default\\n        value to True unless you don't care about side effect\\n\\n    Attributes\\n    ----------\\n- `x_weights_`: array, shape = [p, n_components]\\n        X block weights vectors.\\n\\n- `y_weights_`: array, shape = [q, n_components]\\n        Y block weights vectors.\\n\\n- `x_loadings_`: array, shape = [p, n_components]\\n        X block loadings vectors.\\n\\n- `y_loadings_`: array, shape = [q, n_components]\\n        Y block loadings vectors.\\n\\n- `x_scores_`: array, shape = [n_samples, n_components]\\n        X scores.\\n\\n- `y_scores_`: array, shape = [n_samples, n_components]\\n        Y scores.\\n\\n- `x_rotations_`: array, shape = [p, n_components]\\n        X block to latents rotations.\\n\\n- `y_rotations_`: array, shape = [q, n_components]\\n        Y block to latents rotations.\\n\\n- `coef_`: array of shape (p, q)\\n        The coefficients of the linear model: ``Y = X coef_ + Err``\\n\\n- `n_iter_`: array-like\\n        Number of iterations of the NIPALS inner loop for each\\n        component. Not useful if the algorithm provided is \\\"svd\\\".\\n\\n    Notes\\n    -----\\n    Matrices\\n\\n```python\\nT: x_scores_\\nU: y_scores_\\nW: x_weights_\\nC: y_weights_\\nP: x_loadings_\\nQ: y_loadings__\\n\\ncomputed such that::\\n\\nX = T P.T + Err and Y = U Q.T + Err\\nT[:, k] = Xk W[:, k] for k in range(n_components)\\nU[:, k] = Yk C[:, k] for k in range(n_components)\\nx_rotations_ = W (P.T W)^(-1)\\ny_rotations_ = C (Q.T C)^(-1)\\n\\ne Xk and Yk are residual matrices at iteration k.\\n\\ndes explaining PLS\\np://www.eigenvector.com/Docs/Wise_pls_properties.pdf>`_\\n\\neach component k, find weights u, v that optimize::\\n\\nmax corr(Xk u, Yk v) * std(Xk u) std(Yk u), such that ``|u| = |v| = 1``\\n\\n that it maximizes both the correlations between the scores and the\\na-block variances.\\n\\nresidual matrix of X (Xk+1) block is obtained by the deflation on the\\nent X score: x_score.\\n\\nresidual matrix of Y (Yk+1) block is obtained by deflation on the\\nent Y score. This performs a canonical symmetric version of the PLS\\nession. But slightly different than the CCA. This is mostly used\\nmodeling.\\n\\n implementation provides the same results that the \\\"plspm\\\" package\\nided in the R language (R-project), using the function plsca(X, Y).\\nlts are equal or collinear with the function\\ns(..., mode = \\\"canonical\\\")`` of the \\\"mixOmics\\\" package. The difference\\nes in the fact that mixOmics implementation does not exactly implement\\nWold algorithm since it does not normalize y_weights to one.\\n\\nples\\n----\\nfrom sklearn.cross_decomposition import PLSCanonical\\nX = [[0., 0., 1.], [1.,0.,0.], [2.,2.,2.], [2.,5.,4.]]\\nY = [[0.1, -0.2], [0.9, 1.1], [6.2, 5.9], [11.9, 12.3]]\\nplsca = PLSCanonical(n_components=2)\\nplsca.fit(X, Y)\\nanonical()\\nX_c, Y_c = plsca.transform(X, Y)\\n\\nrences\\n------\\n\\nb A. Wegelin. A survey of Partial Least Squares (PLS) methods, with\\nasis on the two-block case. Technical Report 371, Department of\\nistics, University of Washington, Seattle, 2000.\\n\\nnhaus, M. (1998). La regression PLS: theorie et pratique. Paris:\\nions Technic.\\n\\nalso\\n----\\n\\nVD\\n```\\n\"]] [:hr]] [:div [:h3 \":sklearn.regression/pls-regression\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"322px\"}} [:p/markdown \"_unnamed [5 2]:\\n\\n|         :name |  :default |\\n|---------------|-----------|\\n|         :copy |      true |\\n|     :max-iter |       500 |\\n| :n-components |         2 |\\n|        :scale |      true |\\n|          :tol | 1.000E-06 |\\n\"]]] [:span [:p/markdown \"PLS regression\\n\\n    PLSRegression implements the PLS 2 blocks regression known as PLS2 or PLS1\\n    in case of one dimensional response.\\n    This class inherits from _PLS with mode=\\\"A\\\", deflation_mode=\\\"regression\\\",\\n    norm_y_weights=False and algorithm=\\\"nipals\\\".\\n\\n    Read more in the User Guide: `cross_decomposition`.\\n\\n    *Added in 0.8*\\n\\n    Parameters\\n    ----------\\n- `n_components`: int, (default 2)\\n        Number of components to keep.\\n\\n- `scale`: boolean, (default True)\\n        whether to scale the data\\n\\n- `max_iter`: an integer, (default 500)\\n        the maximum number of iterations of the NIPALS inner loop (used\\n        only if algorithm=\\\"nipals\\\")\\n\\n- `tol`: non-negative real\\n        Tolerance used in the iterative algorithm default 1e-06.\\n\\n- `copy`: boolean, default True\\n        Whether the deflation should be done on a copy. Let the default\\n        value to True unless you don't care about side effect\\n\\n    Attributes\\n    ----------\\n- `x_weights_`: array, [p, n_components]\\n        X block weights vectors.\\n\\n- `y_weights_`: array, [q, n_components]\\n        Y block weights vectors.\\n\\n- `x_loadings_`: array, [p, n_components]\\n        X block loadings vectors.\\n\\n- `y_loadings_`: array, [q, n_components]\\n        Y block loadings vectors.\\n\\n- `x_scores_`: array, [n_samples, n_components]\\n        X scores.\\n\\n- `y_scores_`: array, [n_samples, n_components]\\n        Y scores.\\n\\n- `x_rotations_`: array, [p, n_components]\\n        X block to latents rotations.\\n\\n- `y_rotations_`: array, [q, n_components]\\n        Y block to latents rotations.\\n\\n- `coef_`: array, [p, q]\\n        The coefficients of the linear model: ``Y = X coef_ + Err``\\n\\n- `n_iter_`: array-like\\n        Number of iterations of the NIPALS inner loop for each\\n        component.\\n\\n    Notes\\n    -----\\n    Matrices\\n\\n```python\\nT: x_scores_\\nU: y_scores_\\nW: x_weights_\\nC: y_weights_\\nP: x_loadings_\\nQ: y_loadings_\\n\\ncomputed such that::\\n\\nX = T P.T + Err and Y = U Q.T + Err\\nT[:, k] = Xk W[:, k] for k in range(n_components)\\nU[:, k] = Yk C[:, k] for k in range(n_components)\\nx_rotations_ = W (P.T W)^(-1)\\ny_rotations_ = C (Q.T C)^(-1)\\n\\ne Xk and Yk are residual matrices at iteration k.\\n\\ndes explaining\\n<http://www.eigenvector.com/Docs/Wise_pls_properties.pdf>`_\\n\\n\\neach component k, find weights u, v that optimizes:\\nx corr(Xk u, Yk v) * std(Xk u) std(Yk u)``, such that ``|u| = 1``\\n\\n that it maximizes both the correlations between the scores and the\\na-block variances.\\n\\nresidual matrix of X (Xk+1) block is obtained by the deflation on\\ncurrent X score: x_score.\\n\\nresidual matrix of Y (Yk+1) block is obtained by deflation on the\\nent X score. This performs the PLS regression known as PLS2. This\\n is prediction oriented.\\n\\n implementation provides the same results that 3 PLS packages\\nided in the R language (R-project):\\n\\n- \\\"mixOmics\\\" with function pls(X, Y, mode = \\\"regression\\\")\\n- \\\"plspm \\\" with function plsreg2(X, Y)\\n- \\\"pls\\\" with function oscorespls.fit(X, Y)\\n\\nples\\n----\\nfrom sklearn.cross_decomposition import PLSRegression\\nX = [[0., 0., 1.], [1.,0.,0.], [2.,2.,2.], [2.,5.,4.]]\\nY = [[0.1, -0.2], [0.9, 1.1], [6.2, 5.9], [11.9, 12.3]]\\npls2 = PLSRegression(n_components=2)\\npls2.fit(X, Y)\\negression()\\nY_pred = pls2.predict(X)\\n\\nrences\\n------\\n\\nb A. Wegelin. A survey of Partial Least Squares (PLS) methods, with\\nasis on the two-block case. Technical Report 371, Department of\\nistics, University of Washington, Seattle, 2000.\\n\\nrench but still a reference:\\nnhaus, M. (1998). La regression PLS: theorie et pratique. Paris:\\nions Technic.\\n```\\n\"]] [:hr]] [:div [:h3 \":sklearn.regression/poisson-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"368px\"}} [:p/markdown \"_unnamed [6 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|         :alpha |     1.000 |\\n| :fit-intercept |      true |\\n|      :max-iter |       100 |\\n|           :tol | 0.0001000 |\\n|       :verbose |         0 |\\n|    :warm-start |     false |\\n\"]]] [:span [:p/markdown \"Generalized Linear Model with a Poisson distribution.\\n\\n    Read more in the User Guide: `Generalized_linear_regression`.\\n\\n    Parameters\\n    ----------\\n- `alpha`: float, default=1\\n        Constant that multiplies the penalty term and thus determines the\\n        regularization strength. ``alpha = 0`` is equivalent to unpenalized\\n        GLMs. In this case, the design matrix `X` must have full column rank\\n        (no collinearities).\\n\\n- `fit_intercept`: bool, default=True\\n        Specifies if a constant (a.k.a. bias or intercept) should be\\n        added to the linear predictor (X @ coef + intercept).\\n\\n- `max_iter`: int, default=100\\n        The maximal number of iterations for the solver.\\n\\n- `tol`: float, default=1e-4\\n        Stopping criterion. For the lbfgs solver,\\n        the iteration will stop when ``max{|g_j|, j = 1, ..., d} <= tol``\\n        where ``g_j`` is the j-th component of the gradient (derivative) of\\n        the objective function.\\n\\n- `warm_start`: bool, default=False\\n        If set to ``True``, reuse the solution of the previous call to ``fit``\\n        as initialization for ``coef_`` and ``intercept_`` .\\n\\n- `verbose`: int, default=0\\n        For the lbfgs solver set verbose to any positive number for verbosity.\\n\\n    Attributes\\n    ----------\\n- `coef_`: array of shape (n_features,)\\n        Estimated coefficients for the linear predictor (`X @ coef_ +\\n        intercept_`) in the GLM.\\n\\n- `intercept_`: float\\n        Intercept (a.k.a. bias) added to linear predictor.\\n\\n- `n_iter_`: int\\n        Actual number of iterations used in the solver.\\n    \"]] [:hr]] [:div [:h3 \":sklearn.regression/radius-neighbors-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [8 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|     :algorithm |      auto |\\n|     :leaf-size |        30 |\\n|        :metric | minkowski |\\n| :metric-params |           |\\n|        :n-jobs |           |\\n|             :p |         2 |\\n|        :radius |     1.000 |\\n|       :weights |   uniform |\\n\"]]] [:span [:p/markdown \"Regression based on neighbors within a fixed radius.\\n\\n    The target is predicted by local interpolation of the targets\\n    associated of the nearest neighbors in the training set.\\n\\n    Read more in the User Guide: `regression`.\\n\\n    *Added in 0.9*\\n\\n    Parameters\\n    ----------\\n- `radius`: float, default=1.0\\n        Range of parameter space to use by default for `radius_neighbors`\\n        queries.\\n\\n- `weights`: {'uniform', 'distance'} or callable, default='uniform'\\n        weight function used in prediction.  Possible values:\\n\\n        - 'uniform' : uniform weights.  All points in each neighborhood\\n          are weighted equally.\\n        - 'distance' : weight points by the inverse of their distance.\\n          in this case, closer neighbors of a query point will have a\\n          greater influence than neighbors which are further away.\\n        - [callable] : a user-defined function which accepts an\\n          array of distances, and returns an array of the same shape\\n          containing the weights.\\n\\n        Uniform weights are used by default.\\n\\n- `algorithm`: {'auto', 'ball_tree', 'kd_tree', 'brute'}, default='auto'\\n        Algorithm used to compute the nearest neighbors:\\n\\n        - 'ball_tree' will use `BallTree`\\n        - 'kd_tree' will use `KDTree`\\n        - 'brute' will use a brute-force search.\\n        - 'auto' will attempt to decide the most appropriate algorithm\\n          based on the values passed to `fit` method.\\n\\n        Note: fitting on sparse input will override the setting of\\n        this parameter, using brute force.\\n\\n- `leaf_size`: int, default=30\\n        Leaf size passed to BallTree or KDTree.  This can affect the\\n        speed of the construction and query, as well as the memory\\n        required to store the tree.  The optimal value depends on the\\n        nature of the problem.\\n\\n- `p`: int, default=2\\n        Power parameter for the Minkowski metric. When p = 1, this is\\n        equivalent to using manhattan_distance (l1), and euclidean_distance\\n        (l2) for p = 2. For arbitrary p, minkowski_distance (l_p) is used.\\n\\n- `metric`: str or callable, default='minkowski'\\n        the distance metric to use for the tree.  The default metric is\\n        minkowski, and with p=2 is equivalent to the standard Euclidean\\n        metric. See the documentation of `DistanceMetric` for a\\n        list of available metrics.\\n        If metric is \\\"precomputed\\\", X is assumed to be a distance matrix and\\n        must be square during fit. X may be a :term:`sparse graph`,\\n        in which case only \\\"nonzero\\\" elements may be considered neighbors.\\n\\n- `metric_params`: dict, default=None\\n        Additional keyword arguments for the metric function.\\n\\n- `n_jobs`: int, default=None\\n        The number of parallel jobs to run for neighbors search.\\n        ``None`` means 1 unless in a :obj:`joblib.parallel_backend` context.\\n        ``-1`` means using all processors. See :term:`Glossary <n_jobs>`\\n        for more details.\\n\\n    Attributes\\n    ----------\\n- `effective_metric_`: str or callable\\n        The distance metric to use. It will be same as the `metric` parameter\\n        or a synonym of it, e.g. 'euclidean' if the `metric` parameter set to\\n        'minkowski' and `p` parameter set to 2.\\n\\n- `effective_metric_params_`: dict\\n        Additional keyword arguments for the metric function. For most metrics\\n        will be same with `metric_params` parameter, but may also contain the\\n        `p` parameter value if the `effective_metric_` attribute is set to\\n        'minkowski'.\\n\\n    Examples\\n    --------\\n    >>> X = [[0], [1], [2], [3]]\\n    >>> y = [0, 0, 1, 1]\\n    >>> from sklearn.neighbors import RadiusNeighborsRegressor\\n    >>> neigh = RadiusNeighborsRegressor(radius=1.0)\\n    >>> neigh.fit(X, y)\\n    RadiusNeighborsRegressor(...)\\n    >>> print(neigh.predict([[1.5]]))\\n    [0.5]\\n\\n    See also\\n    --------\\n    NearestNeighbors\\n    KNeighborsRegressor\\n    KNeighborsClassifier\\n    RadiusNeighborsClassifier\\n\\n    Notes\\n    -----\\n    See Nearest Neighbors: `neighbors` in the online documentation\\n    for a discussion of the choice of ``algorithm`` and ``leaf_size``.\\n\\n    https://en.wikipedia.org/wiki/K-nearest_neighbor_algorithm\\n    \"]] [:hr]] [:div [:h3 \":sklearn.regression/random-forest-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [18 2]:\\n\\n|                     :name | :default |\\n|---------------------------|----------|\\n| :min-weight-fraction-leaf |    0.000 |\\n|           :max-leaf-nodes |          |\\n|    :min-impurity-decrease |    0.000 |\\n|        :min-samples-split |    2.000 |\\n|                :bootstrap |     true |\\n|                :ccp-alpha |    0.000 |\\n|                   :n-jobs |          |\\n|             :random-state |          |\\n|                :oob-score |    false |\\n|         :min-samples-leaf |        1 |\\n|             :max-features |     auto |\\n|       :min-impurity-split |          |\\n|               :warm-start |    false |\\n|                :max-depth |          |\\n|             :n-estimators |      100 |\\n|              :max-samples |          |\\n|                :criterion |      mse |\\n|                  :verbose |        0 |\\n\"]]] [:span [:p/markdown \"\\n    A random forest regressor.\\n\\n    A random forest is a meta estimator that fits a number of classifying\\n    decision trees on various sub-samples of the dataset and uses averaging\\n    to improve the predictive accuracy and control over-fitting.\\n    The sub-sample size is controlled with the `max_samples` parameter if\\n    `bootstrap=True` (default), otherwise the whole dataset is used to build\\n    each tree.\\n\\n    Read more in the User Guide: `forest`.\\n\\n    Parameters\\n    ----------\\n- `n_estimators`: int, default=100\\n        The number of trees in the forest.\\n\\n        *Changed in 0.22*\\n           The default value of ``n_estimators`` changed from 10 to 100\\n           in 0.22.\\n\\n- `criterion`: {\\\"mse\\\", \\\"mae\\\"}, default=\\\"mse\\\"\\n        The function to measure the quality of a split. Supported criteria\\n        are \\\"mse\\\" for the mean squared error, which is equal to variance\\n        reduction as feature selection criterion, and \\\"mae\\\" for the mean\\n        absolute error.\\n\\n        *Added in 0.18*\\n           Mean Absolute Error (MAE) criterion.\\n\\n- `max_depth`: int, default=None\\n        The maximum depth of the tree. If None, then nodes are expanded until\\n        all leaves are pure or until all leaves contain less than\\n        min_samples_split samples.\\n\\n- `min_samples_split`: int or float, default=2\\n        The minimum number of samples required to split an internal node:\\n\\n        - If int, then consider `min_samples_split` as the minimum number.\\n        - If float, then `min_samples_split` is a fraction and\\n          `ceil(min_samples_split * n_samples)` are the minimum\\n          number of samples for each split.\\n\\n        *Changed in 0.18*\\n           Added float values for fractions.\\n\\n- `min_samples_leaf`: int or float, default=1\\n        The minimum number of samples required to be at a leaf node.\\n        A split point at any depth will only be considered if it leaves at\\n        least ``min_samples_leaf`` training samples in each of the left and\\n        right branches.  This may have the effect of smoothing the model,\\n        especially in regression.\\n\\n        - If int, then consider `min_samples_leaf` as the minimum number.\\n        - If float, then `min_samples_leaf` is a fraction and\\n          `ceil(min_samples_leaf * n_samples)` are the minimum\\n          number of samples for each node.\\n\\n        *Changed in 0.18*\\n           Added float values for fractions.\\n\\n- `min_weight_fraction_leaf`: float, default=0.0\\n        The minimum weighted fraction of the sum total of weights (of all\\n        the input samples) required to be at a leaf node. Samples have\\n        equal weight when sample_weight is not provided.\\n\\n- `max_features`: {\\\"auto\\\", \\\"sqrt\\\", \\\"log2\\\"}, int or float, default=\\\"auto\\\"\\n        The number of features to consider when looking for the best split:\\n\\n        - If int, then consider `max_features` features at each split.\\n        - If float, then `max_features` is a fraction and\\n          `int(max_features * n_features)` features are considered at each\\n          split.\\n        - If \\\"auto\\\", then `max_features=n_features`.\\n        - If \\\"sqrt\\\", then `max_features=sqrt(n_features)`.\\n        - If \\\"log2\\\", then `max_features=log2(n_features)`.\\n        - If None, then `max_features=n_features`.\\n\\n        Note: the search for a split does not stop until at least one\\n        valid partition of the node samples is found, even if it requires to\\n        effectively inspect more than ``max_features`` features.\\n\\n- `max_leaf_nodes`: int, default=None\\n        Grow trees with ``max_leaf_nodes`` in best-first fashion.\\n        Best nodes are defined as relative reduction in impurity.\\n        If None then unlimited number of leaf nodes.\\n\\n- `min_impurity_decrease`: float, default=0.0\\n        A node will be split if this split induces a decrease of the impurity\\n        greater than or equal to this value.\\n\\n        The weighted impurity decrease equation is the following\\n\\n```python\\nN_t / N * (impurity - N_t_R / N_t * right_impurity\\n                    - N_t_L / N_t * left_impurity)\\n\\ne ``N`` is the total number of samples, ``N_t`` is the number of\\nles at the current node, ``N_t_L`` is the number of samples in the\\n child, and ``N_t_R`` is the number of samples in the right child.\\n\\n`, ``N_t``, ``N_t_R`` and ``N_t_L`` all refer to the weighted sum,\\n`sample_weight`` is passed.\\n\\nersionadded:: 0.19\\n\\nrity_split : float, default=None\\nshold for early stopping in tree growth. A node will split\\nts impurity is above the threshold, otherwise it is a leaf.\\n\\neprecated:: 0.19\\n`min_impurity_split`` has been deprecated in favor of\\n`min_impurity_decrease`` in 0.19. The default value of\\n`min_impurity_split`` has changed from 1e-7 to 0 in 0.23 and it\\nill be removed in 0.25. Use ``min_impurity_decrease`` instead.\\n\\np : bool, default=True\\nher bootstrap samples are used when building trees. If False, the\\ne dataset is used to build each tree.\\n\\ne : bool, default=False\\nher to use out-of-bag samples to estimate\\nR^2 on unseen data.\\n\\n int, default=None\\nnumber of jobs to run in parallel. :meth:`fit`, :meth:`predict`,\\nh:`decision_path` and :meth:`apply` are all parallelized over the\\ns. ``None`` means 1 unless in a :obj:`joblib.parallel_backend`\\next. ``-1`` means using all processors. See :term:`Glossary\\nobs>` for more details.\\n\\ntate : int or RandomState, default=None\\nrols both the randomness of the bootstrapping of the samples used\\n building trees (if ``bootstrap=True``) and the sampling of the\\nures to consider when looking for the best split at each node\\n``max_features < n_features``).\\n:term:`Glossary <random_state>` for details.\\n\\n: int, default=0\\nrols the verbosity when fitting and predicting.\\n\\nrt : bool, default=False\\n set to ``True``, reuse the solution of the previous call to fit\\nadd more estimators to the ensemble, otherwise, just fit a whole\\nforest. See :term:`the Glossary <warm_start>`.\\n\\na : non-negative float, default=0.0\\nlexity parameter used for Minimal Cost-Complexity Pruning. The\\nree with the largest cost complexity that is smaller than\\np_alpha`` will be chosen. By default, no pruning is performed. See\\n:`minimal_cost_complexity_pruning` for details.\\n\\nersionadded:: 0.22\\n\\nles : int or float, default=None\\nootstrap is True, the number of samples to draw from X\\nrain each base estimator.\\n\\n None (default), then draw `X.shape[0]` samples.\\n int, then draw `max_samples` samples.\\n float, then draw `max_samples * X.shape[0]` samples. Thus,\\nax_samples` should be in the interval `(0, 1)`.\\n\\nersionadded:: 0.22\\n\\nes\\n--\\nimator_ : DecisionTreeRegressor\\nchild estimator template used to create the collection of fitted\\nestimators.\\n\\nrs_ : list of DecisionTreeRegressor\\ncollection of fitted sub-estimators.\\n\\nimportances_ : ndarray of shape (n_features,)\\nimpurity-based feature importances.\\nhigher, the more important the feature.\\nimportance of a feature is computed as the (normalized)\\nl reduction of the criterion brought by that feature.  It is also\\nn as the Gini importance.\\n\\ning: impurity-based feature importances can be misleading for\\n cardinality features (many unique values). See\\nc:`sklearn.inspection.permutation_importance` as an alternative.\\n\\nes_ : int\\nnumber of features when ``fit`` is performed.\\n\\ns_ : int\\nnumber of outputs when ``fit`` is performed.\\n\\ne_ : float\\ne of the training dataset obtained using an out-of-bag estimate.\\n attribute exists only when ``oob_score`` is True.\\n\\niction_ : ndarray of shape (n_samples,)\\niction computed with out-of-bag estimate on the training set.\\n attribute exists only when ``oob_score`` is True.\\n\\n\\n\\nTreeRegressor, ExtraTreesRegressor\\n\\n\\n\\nult values for the parameters controlling the size of the trees\\nmax_depth``, ``min_samples_leaf``, etc.) lead to fully grown and\\n trees which can potentially be very large on some data sets. To\\nemory consumption, the complexity and size of the trees should be\\ned by setting those parameter values.\\n\\nures are always randomly permuted at each split. Therefore,\\n found split may vary, even with the same training data,\\natures=n_features`` and ``bootstrap=False``, if the improvement\\nriterion is identical for several splits enumerated during the\\nf the best split. To obtain a deterministic behaviour during\\n ``random_state`` has to be fixed.\\n\\nult value ``max_features=\\\"auto\\\"`` uses ``n_features``\\nhan ``n_features / 3``. The latter was originally suggested in\\nreas the former was more recently justified empirically in [2].\\n\\nes\\n--\\n. Breiman, \\\"Random Forests\\\", Machine Learning, 45(1), 5-32, 2001.\\n\\n. Geurts, D. Ernst., and L. Wehenkel, \\\"Extremely randomized\\nrees\\\", Machine Learning, 63(1), 3-42, 2006.\\n\\n\\n\\n sklearn.ensemble import RandomForestRegressor\\n skle
