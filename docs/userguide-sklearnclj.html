decrease`` in 0.19. The default value of\\n`min_impurity_split`` has changed from 1e-7 to 0 in 0.23 and it\\nill be removed in 0.25. Use ``min_impurity_decrease`` instead.\\n\\n\\np : bool, default=True\\nher bootstrap samples are used when building trees. If False, the\\ne dataset is used to build each tree.\\n\\ne : bool, default=False\\nher to use out-of-bag samples to estimate\\ngeneralization accuracy.\\n\\n int, default=None\\nnumber of jobs to run in parallel. :meth:`fit`, :meth:`predict`,\\nh:`decision_path` and :meth:`apply` are all parallelized over the\\ns. ``None`` means 1 unless in a :obj:`joblib.parallel_backend`\\next. ``-1`` means using all processors. See :term:`Glossary\\nobs>` for more details.\\n\\ntate : int or RandomState, default=None\\nrols both the randomness of the bootstrapping of the samples used\\n building trees (if ``bootstrap=True``) and the sampling of the\\nures to consider when looking for the best split at each node\\n``max_features < n_features``).\\n:term:`Glossary <random_state>` for details.\\n\\n: int, default=0\\nrols the verbosity when fitting and predicting.\\n\\nrt : bool, default=False\\n set to ``True``, reuse the solution of the previous call to fit\\nadd more estimators to the ensemble, otherwise, just fit a whole\\nforest. See :term:`the Glossary <warm_start>`.\\n\\night : {\\\"balanced\\\", \\\"balanced_subsample\\\"}, dict or list of dicts,             default=None\\nhts associated with classes in the form ``{class_label: weight}``.\\not given, all classes are supposed to have weight one. For\\ni-output problems, a list of dicts can be provided in the same\\nr as the columns of y.\\n\\n that for multioutput (including multilabel) weights should be\\nned for each class of every column in its own dict. For example,\\nfour-class multilabel classification weights should be\\n 1, 1: 1}, {0: 1, 1: 5}, {0: 1, 1: 1}, {0: 1, 1: 1}] instead of\\n1}, {2:5}, {3:1}, {4:1}].\\n\\n\\\"balanced\\\" mode uses the values of y to automatically adjust\\nhts inversely proportional to class frequencies in the input data\\n`n_samples / (n_classes * np.bincount(y))``\\n\\n\\\"balanced_subsample\\\" mode is the same as \\\"balanced\\\" except that\\nhts are computed based on the bootstrap sample for every tree\\nn.\\n\\nmulti-output, the weights of each column of y will be multiplied.\\n\\n that these weights will be multiplied with sample_weight (passed\\nugh the fit method) if sample_weight is specified.\\n\\na : non-negative float, default=0.0\\nlexity parameter used for Minimal Cost-Complexity Pruning. The\\nree with the largest cost complexity that is smaller than\\np_alpha`` will be chosen. By default, no pruning is performed. See\\n:`minimal_cost_complexity_pruning` for details.\\n\\nersionadded:: 0.22\\n\\nles : int or float, default=None\\nootstrap is True, the number of samples to draw from X\\nrain each base estimator.\\n\\n None (default), then draw `X.shape[0]` samples.\\n int, then draw `max_samples` samples.\\n float, then draw `max_samples * X.shape[0]` samples. Thus,\\nax_samples` should be in the interval `(0, 1)`.\\n\\nersionadded:: 0.22\\n\\nes\\n--\\nimator_ : DecisionTreeClassifier\\nchild estimator template used to create the collection of fitted\\nestimators.\\n\\nrs_ : list of DecisionTreeClassifier\\ncollection of fitted sub-estimators.\\n\\n : ndarray of shape (n_classes,) or a list of such arrays\\nclasses labels (single output problem), or a list of arrays of\\ns labels (multi-output problem).\\n\\ns_ : int or list\\nnumber of classes (single output problem), or a list containing the\\ner of classes for each output (multi-output problem).\\n\\nes_ : int\\nnumber of features when ``fit`` is performed.\\n\\ns_ : int\\nnumber of outputs when ``fit`` is performed.\\n\\nimportances_ : ndarray of shape (n_features,)\\nimpurity-based feature importances.\\nhigher, the more important the feature.\\nimportance of a feature is computed as the (normalized)\\nl reduction of the criterion brought by that feature.  It is also\\nn as the Gini importance.\\n\\ning: impurity-based feature importances can be misleading for\\n cardinality features (many unique values). See\\nc:`sklearn.inspection.permutation_importance` as an alternative.\\n\\ne_ : float\\ne of the training dataset obtained using an out-of-bag estimate.\\n attribute exists only when ``oob_score`` is True.\\n\\nsion_function_ : ndarray of shape (n_samples, n_classes)\\nsion function computed with out-of-bag estimate on the training\\n If n_estimators is small it might be possible that a data point\\nnever left out during the bootstrap. In this case,\\n_decision_function_` might contain NaN. This attribute exists\\n when ``oob_score`` is True.\\n\\n\\n\\nTreeClassifier, ExtraTreesClassifier\\n\\n\\n\\nult values for the parameters controlling the size of the trees\\nmax_depth``, ``min_samples_leaf``, etc.) lead to fully grown and\\n trees which can potentially be very large on some data sets. To\\nemory consumption, the complexity and size of the trees should be\\ned by setting those parameter values.\\n\\nures are always randomly permuted at each split. Therefore,\\n found split may vary, even with the same training data,\\natures=n_features`` and ``bootstrap=False``, if the improvement\\nriterion is identical for several splits enumerated during the\\nf the best split. To obtain a deterministic behaviour during\\n ``random_state`` has to be fixed.\\n\\nes\\n--\\n. Breiman, \\\"Random Forests\\\", Machine Learning, 45(1), 5-32, 2001.\\n\\n\\n\\n sklearn.ensemble import RandomForestClassifier\\n sklearn.datasets import make_classification\\n = make_classification(n_samples=1000, n_features=4,\\n                       n_informative=2, n_redundant=0,\\n                       random_state=0, shuffle=False)\\n= RandomForestClassifier(max_depth=2, random_state=0)\\nfit(X, y)\\nrestClassifier(...)\\nt(clf.predict([[0, 0, 0, 0]]))\\n\\n```\\n\"]] [:hr]] [:div [:h3 \":sklearn.classification/ridge-classifier\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [9 2]:\\n\\n|          :name | :default |\\n|----------------|----------|\\n|     :normalize |    false |\\n|           :tol | 0.001000 |\\n|        :solver |     auto |\\n|      :max-iter |          |\\n|  :random-state |          |\\n|        :copy-x |     true |\\n| :fit-intercept |     true |\\n|         :alpha |    1.000 |\\n|  :class-weight |          |\\n\"]]] [:span [:p/markdown \"Classifier using Ridge regression.\\n\\n    This classifier first converts the target values into ``{-1, 1}`` and\\n    then treats the problem as a regression task (multi-output regression in\\n    the multiclass case).\\n\\n    Read more in the User Guide: `ridge_regression`.\\n\\n    Parameters\\n    ----------\\n- `alpha`: float, default=1.0\\n        Regularization strength; must be a positive float. Regularization\\n        improves the conditioning of the problem and reduces the variance of\\n        the estimates. Larger values specify stronger regularization.\\n        Alpha corresponds to ``1 / (2C)`` in other linear models such as\\n        `~sklearn.linear_model.LogisticRegression` or\\n        `sklearn.svm.LinearSVC`.\\n\\n- `fit_intercept`: bool, default=True\\n        Whether to calculate the intercept for this model. If set to false, no\\n        intercept will be used in calculations (e.g. data is expected to be\\n        already centered).\\n\\n- `normalize`: bool, default=False\\n        This parameter is ignored when ``fit_intercept`` is set to False.\\n        If True, the regressors X will be normalized before regression by\\n        subtracting the mean and dividing by the l2-norm.\\n        If you wish to standardize, please use\\n        `sklearn.preprocessing.StandardScaler` before calling ``fit``\\n        on an estimator with ``normalize=False``.\\n\\n- `copy_X`: bool, default=True\\n        If True, X will be copied; else, it may be overwritten.\\n\\n- `max_iter`: int, default=None\\n        Maximum number of iterations for conjugate gradient solver.\\n        The default value is determined by scipy.sparse.linalg.\\n\\n- `tol`: float, default=1e-3\\n        Precision of the solution.\\n\\n- `class_weight`: dict or 'balanced', default=None\\n        Weights associated with classes in the form ``{class_label: weight}``.\\n        If not given, all classes are supposed to have weight one.\\n\\n        The \\\"balanced\\\" mode uses the values of y to automatically adjust\\n        weights inversely proportional to class frequencies in the input data\\n        as ``n_samples / (n_classes * np.bincount(y))``.\\n\\n- `solver`: {'auto', 'svd', 'cholesky', 'lsqr', 'sparse_cg', 'sag', 'saga'},         default='auto'\\n        Solver to use in the computational routines:\\n\\n        - 'auto' chooses the solver automatically based on the type of data.\\n\\n        - 'svd' uses a Singular Value Decomposition of X to compute the Ridge\\n          coefficients. More stable for singular matrices than 'cholesky'.\\n\\n        - 'cholesky' uses the standard scipy.linalg.solve function to\\n          obtain a closed-form solution.\\n\\n        - 'sparse_cg' uses the conjugate gradient solver as found in\\n          scipy.sparse.linalg.cg. As an iterative algorithm, this solver is\\n          more appropriate than 'cholesky' for large-scale data\\n          (possibility to set `tol` and `max_iter`).\\n\\n        - 'lsqr' uses the dedicated regularized least-squares routine\\n          scipy.sparse.linalg.lsqr. It is the fastest and uses an iterative\\n          procedure.\\n\\n        - 'sag' uses a Stochastic Average Gradient descent, and 'saga' uses\\n          its unbiased and more flexible version named SAGA. Both methods\\n          use an iterative procedure, and are often faster than other solvers\\n          when both n_samples and n_features are large. Note that 'sag' and\\n          'saga' fast convergence is only guaranteed on features with\\n          approximately the same scale. You can preprocess the data with a\\n          scaler from sklearn.preprocessing.\\n\\n          *Added in 0.17*\\n             Stochastic Average Gradient descent solver.\\n          *Added in 0.19*\\n           SAGA solver.\\n\\n- `random_state`: int, RandomState instance, default=None\\n        Used when ``solver`` == 'sag' or 'saga' to shuffle the data.\\n        See :term:`Glossary <random_state>` for details.\\n\\n    Attributes\\n    ----------\\n- `coef_`: ndarray of shape (1, n_features) or (n_classes, n_features)\\n        Coefficient of the features in the decision function.\\n\\n        ``coef_`` is of shape (1, n_features) when the given problem is binary.\\n\\n- `intercept_`: float or ndarray of shape (n_targets,)\\n        Independent term in decision function. Set to 0.0 if\\n        ``fit_intercept = False``.\\n\\n- `n_iter_`: None or ndarray of shape (n_targets,)\\n        Actual number of iterations for each target. Available only for\\n        sag and lsqr solvers. Other solvers will return None.\\n\\n- `classes_`: ndarray of shape (n_classes,)\\n        The classes labels.\\n\\n    See Also\\n    --------\\n- `Ridge`: Ridge regression.\\n- `RidgeClassifierCV`:  Ridge classifier with built-in cross validation.\\n\\n    Notes\\n    -----\\n    For multi-class classification, n_class classifiers are trained in\\n    a one-versus-all approach. Concretely, this is implemented by taking\\n    advantage of the multi-variate response support in Ridge.\\n\\n    Examples\\n    --------\\n    >>> from sklearn.datasets import load_breast_cancer\\n    >>> from sklearn.linear_model import RidgeClassifier\\n    >>> X, y = load_breast_cancer(return_X_y=True)\\n    >>> clf = RidgeClassifier().fit(X, y)\\n    >>> clf.score(X, y)\\n    0.9595...\\n    \"]] [:hr]] [:div [:h3 \":sklearn.classification/ridge-classifier-cv\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [7 2]:\\n\\n|            :name |                    :default |\\n|------------------|-----------------------------|\\n|          :alphas | #tech.v3.tensor<float64>[3] |\\n|                  | [0.1000 1.000 10.00]        |\\n|    :class-weight |                             |\\n|              :cv |                             |\\n|   :fit-intercept |                        true |\\n|       :normalize |                       false |\\n|         :scoring |                             |\\n| :store-cv-values |                       false |\\n\"]]] [:span [:p/markdown \"Ridge classifier with built-in cross-validation.\\n\\n    See glossary entry for :term:`cross-validation estimator`.\\n\\n    By default, it performs Generalized Cross-Validation, which is a form of\\n    efficient Leave-One-Out cross-validation. Currently, only the n_features >\\n    n_samples case is handled efficiently.\\n\\n    Read more in the User Guide: `ridge_regression`.\\n\\n    Parameters\\n    ----------\\n- `alphas`: ndarray of shape (n_alphas,), default=(0.1, 1.0, 10.0)\\n        Array of alpha values to try.\\n        Regularization strength; must be a positive float. Regularization\\n        improves the conditioning of the problem and reduces the variance of\\n        the estimates. Larger values specify stronger regularization.\\n        Alpha corresponds to ``1 / (2C)`` in other linear models such as\\n        `~sklearn.linear_model.LogisticRegression` or\\n        `sklearn.svm.LinearSVC`.\\n\\n- `fit_intercept`: bool, default=True\\n        Whether to calculate the intercept for this model. If set\\n        to false, no intercept will be used in calculations\\n        (i.e. data is expected to be centered).\\n\\n- `normalize`: bool, default=False\\n        This parameter is ignored when ``fit_intercept`` is set to False.\\n        If True, the regressors X will be normalized before regression by\\n        subtracting the mean and dividing by the l2-norm.\\n        If you wish to standardize, please use\\n        `sklearn.preprocessing.StandardScaler` before calling ``fit``\\n        on an estimator with ``normalize=False``.\\n\\n- `scoring`: string, callable, default=None\\n        A string (see model evaluation documentation) or\\n        a scorer callable object / function with signature\\n        ``scorer(estimator, X, y)``.\\n\\n- `cv`: int, cross-validation generator or an iterable, default=None\\n        Determines the cross-validation splitting strategy.\\n        Possible inputs for cv are:\\n\\n        - None, to use the efficient Leave-One-Out cross-validation\\n        - integer, to specify the number of folds.\\n        - :term:`CV splitter`,\\n        - An iterable yielding (train, test) splits as arrays of indices.\\n\\n        Refer User Guide: `cross_validation` for the various\\n        cross-validation strategies that can be used here.\\n\\n- `class_weight`: dict or 'balanced', default=None\\n        Weights associated with classes in the form ``{class_label: weight}``.\\n        If not given, all classes are supposed to have weight one.\\n\\n        The \\\"balanced\\\" mode uses the values of y to automatically adjust\\n        weights inversely proportional to class frequencies in the input data\\n        as ``n_samples / (n_classes * np.bincount(y))``\\n\\n- `store_cv_values`: bool, default=False\\n        Flag indicating if the cross-validation values corresponding to\\n        each alpha should be stored in the ``cv_values_`` attribute (see\\n        below). This flag is only compatible with ``cv=None`` (i.e. using\\n        Generalized Cross-Validation).\\n\\n    Attributes\\n    ----------\\n- `cv_values_`: ndarray of shape (n_samples, n_targets, n_alphas), optional\\n        Cross-validation values for each alpha (if ``store_cv_values=True`` and\\n        ``cv=None``). After ``fit()`` has been called, this attribute will\\n        contain the mean squared errors (by default) or the values of the\\n        ``{loss,score}_func`` function (if provided in the constructor). This\\n        attribute exists only when ``store_cv_values`` is True.\\n\\n- `coef_`: ndarray of shape (1, n_features) or (n_targets, n_features)\\n        Coefficient of the features in the decision function.\\n\\n        ``coef_`` is of shape (1, n_features) when the given problem is binary.\\n\\n- `intercept_`: float or ndarray of shape (n_targets,)\\n        Independent term in decision function. Set to 0.0 if\\n        ``fit_intercept = False``.\\n\\n- `alpha_`: float\\n        Estimated regularization parameter.\\n\\n- `best_score_`: float\\n        Score of base estimator with best alpha.\\n\\n- `classes_`: ndarray of shape (n_classes,)\\n        The classes labels.\\n\\n    Examples\\n    --------\\n    >>> from sklearn.datasets import load_breast_cancer\\n    >>> from sklearn.linear_model import RidgeClassifierCV\\n    >>> X, y = load_breast_cancer(return_X_y=True)\\n    >>> clf = RidgeClassifierCV(alphas=[1e-3, 1e-2, 1e-1, 1]).fit(X, y)\\n    >>> clf.score(X, y)\\n    0.9630...\\n\\n    See also\\n    --------\\n- `Ridge`: Ridge regression\\n- `RidgeClassifier`: Ridge classifier\\n- `RidgeCV`: Ridge regression with built-in cross validation\\n\\n    Notes\\n    -----\\n    For multi-class classification, n_class classifiers are trained in\\n    a one-versus-all approach. Concretely, this is implemented by taking\\n    advantage of the multi-variate response support in Ridge.\\n    \"]] [:hr]] [:div [:h3 \":sklearn.classification/sgd-classifier\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [21 2]:\\n\\n|                :name |  :default |\\n|----------------------|-----------|\\n|    :n-iter-no-change |         5 |\\n|       :learning-rate |   optimal |\\n|             :average |     false |\\n|                 :tol |  0.001000 |\\n|      :early-stopping |     false |\\n|               :eta-0 |     0.000 |\\n|             :shuffle |      true |\\n|             :penalty |        l2 |\\n|             :power-t |    0.5000 |\\n|            :max-iter |      1000 |\\n|              :n-jobs |           |\\n|        :random-state |           |\\n|       :fit-intercept |      true |\\n|               :alpha | 0.0001000 |\\n|          :warm-start |     false |\\n|           :l-1-ratio |    0.1500 |\\n| :validation-fraction |    0.1000 |\\n|        :class-weight |           |\\n|                :loss |     hinge |\\n|             :verbose |         0 |\\n|             :epsilon |    0.1000 |\\n\"]]] [:span [:p/markdown \"Linear classifiers (SVM, logistic regression, etc.) with SGD training.\\n\\n    This estimator implements regularized linear models with stochastic\\n    gradient descent (SGD) learning: the gradient of the loss is estimated\\n    each sample at a time and the model is updated along the way with a\\n    decreasing strength schedule (aka learning rate). SGD allows minibatch\\n    (online/out-of-core) learning via the `partial_fit` method.\\n    For best results using the default learning rate schedule, the data should\\n    have zero mean and unit variance.\\n\\n    This implementation works with data represented as dense or sparse arrays\\n    of floating point values for the features. The model it fits can be\\n    controlled with the loss parameter; by default, it fits a linear support\\n    vector machine (SVM).\\n\\n    The regularizer is a penalty added to the loss function that shrinks model\\n    parameters towards the zero vector using either the squared euclidean norm\\n    L2 or the absolute norm L1 or a combination of both (Elastic Net). If the\\n    parameter update crosses the 0.0 value because of the regularizer, the\\n    update is truncated to 0.0 to allow for learning sparse models and achieve\\n    online feature selection.\\n\\n    Read more in the User Guide: `sgd`.\\n\\n    Parameters\\n    ----------\\n- `loss`: str, default='hinge'\\n        The loss function to be used. Defaults to 'hinge', which gives a\\n        linear SVM.\\n\\n        The possible options are 'hinge', 'log', 'modified_huber',\\n        'squared_hinge', 'perceptron', or a regression loss: 'squared_loss',\\n        'huber', 'epsilon_insensitive', or 'squared_epsilon_insensitive'.\\n\\n        The 'log' loss gives logistic regression, a probabilistic classifier.\\n        'modified_huber' is another smooth loss that brings tolerance to\\n        outliers as well as probability estimates.\\n        'squared_hinge' is like hinge but is quadratically penalized.\\n        'perceptron' is the linear loss used by the perceptron algorithm.\\n        The other losses are designed for regression but can be useful in\\n        classification as well; see\\n        `~sklearn.linear_model.SGDRegressor` for a description.\\n\\n        More details about the losses formulas can be found in the\\n        User Guide: `sgd_mathematical_formulation`.\\n\\n- `penalty`: {'l2', 'l1', 'elasticnet'}, default='l2'\\n        The penalty (aka regularization term) to be used. Defaults to 'l2'\\n        which is the standard regularizer for linear SVM models. 'l1' and\\n        'elasticnet' might bring sparsity to the model (feature selection)\\n        not achievable with 'l2'.\\n\\n- `alpha`: float, default=0.0001\\n        Constant that multiplies the regularization term. The higher the\\n        value, the stronger the regularization.\\n        Also used to compute the learning rate when set to `learning_rate` is\\n        set to 'optimal'.\\n\\n- `l1_ratio`: float, default=0.15\\n        The Elastic Net mixing parameter, with 0 <= l1_ratio <= 1.\\n        l1_ratio=0 corresponds to L2 penalty, l1_ratio=1 to L1.\\n        Only used if `penalty` is 'elasticnet'.\\n\\n- `fit_intercept`: bool, default=True\\n        Whether the intercept should be estimated or not. If False, the\\n        data is assumed to be already centered.\\n\\n- `max_iter`: int, default=1000\\n        The maximum number of passes over the training data (aka epochs).\\n        It only impacts the behavior in the ``fit`` method, and not the\\n        `partial_fit` method.\\n\\n        *Added in 0.19*\\n\\n- `tol`: float, default=1e-3\\n        The stopping criterion. If it is not None, training will stop\\n        when (loss > best_loss - tol) for ``n_iter_no_change`` consecutive\\n        epochs.\\n\\n        *Added in 0.19*\\n\\n- `shuffle`: bool, default=True\\n        Whether or not the training data should be shuffled after each epoch.\\n\\n- `verbose`: int, default=0\\n        The verbosity level.\\n\\n- `epsilon`: float, default=0.1\\n        Epsilon in the epsilon-insensitive loss functions; only if `loss` is\\n        'huber', 'epsilon_insensitive', or 'squared_epsilon_insensitive'.\\n        For 'huber', determines the threshold at which it becomes less\\n        important to get the prediction exactly right.\\n        For epsilon-insensitive, any differences between the current prediction\\n        and the correct label are ignored if they are less than this threshold.\\n\\n- `n_jobs`: int, default=None\\n        The number of CPUs to use to do the OVA (One Versus All, for\\n        multi-class problems) computation.\\n        ``None`` means 1 unless in a :obj:`joblib.parallel_backend` context.\\n        ``-1`` means using all processors. See :term:`Glossary <n_jobs>`\\n        for more details.\\n\\n- `random_state`: int, RandomState instance, default=None\\n        Used for shuffling the data, when ``shuffle`` is set to ``True``.\\n        Pass an int for reproducible output across multiple function calls.\\n        See :term:`Glossary <random_state>`.\\n\\n- `learning_rate`: str, default='optimal'\\n        The learning rate schedule:\\n\\n        - 'constant': `eta = eta0`\\n        - 'optimal': `eta = 1.0 / (alpha * (t + t0))`\\n          where t0 is chosen by a heuristic proposed by Leon Bottou.\\n        - 'invscaling': `eta = eta0 / pow(t, power_t)`\\n        - 'adaptive': eta = eta0, as long as the training keeps decreasing.\\n          Each time n_iter_no_change consecutive epochs fail to decrease the\\n          training loss by tol or fail to increase validation score by tol if\\n          early_stopping is True, the current learning rate is divided by 5.\\n\\n            *Added in 0.20*\\n                Added 'adaptive' option\\n\\n- `eta0`: double, default=0.0\\n        The initial learning rate for the 'constant', 'invscaling' or\\n        'adaptive' schedules. The default value is 0.0 as eta0 is not used by\\n        the default schedule 'optimal'.\\n\\n- `power_t`: double, default=0.5\\n        The exponent for inverse scaling learning rate [default 0.5].\\n\\n- `early_stopping`: bool, default=False\\n        Whether to use early stopping to terminate training when validation\\n        score is not improving. If set to True, it will automatically set aside\\n        a stratified fraction of training data as validation and terminate\\n        training when validation score returned by the `score` method is not\\n        improving by at least tol for n_iter_no_change consecutive epochs.\\n\\n        *Added in 0.20*\\n            Added 'early_stopping' option\\n\\n- `validation_fraction`: float, default=0.1\\n        The proportion of training data to set aside as validation set for\\n        early stopping. Must be between 0 and 1.\\n        Only used if `early_stopping` is True.\\n\\n        *Added in 0.20*\\n            Added 'validation_fraction' option\\n\\n- `n_iter_no_change`: int, default=5\\n        Number of iterations with no improvement to wait before early stopping.\\n\\n        *Added in 0.20*\\n            Added 'n_iter_no_change' option\\n\\n- `class_weight`: dict, {class_label: weight} or \\\"balanced\\\", default=None\\n        Preset for the class_weight fit parameter.\\n\\n        Weights associated with classes. If not given, all classes\\n        are supposed to have weight one.\\n\\n        The \\\"balanced\\\" mode uses the values of y to automatically adjust\\n        weights inversely proportional to class frequencies in the input data\\n        as ``n_samples / (n_classes * np.bincount(y))``.\\n\\n- `warm_start`: bool, default=False\\n        When set to True, reuse the solution of the previous call to fit as\\n        initialization, otherwise, just erase the previous solution.\\n        See :term:`the Glossary <warm_start>`.\\n\\n        Repeatedly calling fit or partial_fit when warm_start is True can\\n        result in a different solution than when calling fit a single time\\n        because of the way the data is shuffled.\\n        If a dynamic learning rate is used, the learning rate is adapted\\n        depending on the number of samples already seen. Calling ``fit`` resets\\n        this counter, while ``partial_fit`` will result in increasing the\\n        existing counter.\\n\\n- `average`: bool or int, default=False\\n        When set to True, computes the averaged SGD weights accross all\\n        updates and stores the result in the ``coef_`` attribute. If set to\\n        an int greater than 1, averaging will begin once the total number of\\n        samples seen reaches `average`. So ``average=10`` will begin\\n        averaging after seeing 10 samples.\\n\\n    Attributes\\n    ----------\\n- `coef_`: ndarray of shape (1, n_features) if n_classes == 2 else             (n_classes, n_features)\\n        Weights assigned to the features.\\n\\n- `intercept_`: ndarray of shape (1,) if n_classes == 2 else (n_classes,)\\n        Constants in decision function.\\n\\n- `n_iter_`: int\\n        The actual number of iterations before reaching the stopping criterion.\\n        For multiclass fits, it is the maximum over every binary fit.\\n\\n- `loss_function_`: concrete ``LossFunction``\\n\\n- `classes_`: array of shape (n_classes,)\\n\\n- `t_`: int\\n        Number of weight updates performed during training.\\n        Same as ``(n_iter_ * n_samples)``.\\n\\n    See Also\\n    --------\\n    sklearn.svm.LinearSVC: Linear support vector classification.\\n    LogisticRegression: Logistic regression.\\n    Perceptron: Inherits from SGDClassifier. ``Perceptron()`` is equivalent to\\n        ``SGDClassifier(loss=\\\"perceptron\\\", eta0=1, learning_rate=\\\"constant\\\",\\n        penalty=None)``.\\n\\n    Examples\\n    --------\\n    >>> import numpy as np\\n    >>> from sklearn.linear_model import SGDClassifier\\n    >>> from sklearn.preprocessing import StandardScaler\\n    >>> from sklearn.pipeline import make_pipeline\\n    >>> X = np.array([[-1, -1], [-2, -1], [1, 1], [2, 1]])\\n    >>> Y = np.array([1, 1, 2, 2])\\n    >>> # Always scale the input. The most convenient way is to use a pipeline.\\n    >>> clf = make_pipeline(StandardScaler(),\\n    ...                     SGDClassifier(max_iter=1000, tol=1e-3))\\n    >>> clf.fit(X, Y)\\n    Pipeline(steps=[('standardscaler', StandardScaler()),\\n                    ('sgdclassifier', SGDClassifier())])\\n    >>> print(clf.predict([[-0.8, -1]]))\\n    [1]\\n    \"]] [:hr]] [:div [:h3 \":sklearn.classification/svc\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [15 2]:\\n\\n|                    :name | :default |\\n|--------------------------|----------|\\n|              :break-ties |    false |\\n|                  :kernel |      rbf |\\n|                   :gamma |    scale |\\n|                  :degree |        3 |\\n| :decision-function-shape |      ovr |\\n|             :probability |    false |\\n|                     :tol | 0.001000 |\\n|               :shrinking |     true |\\n|                       :c |    1.000 |\\n|                :max-iter |       -1 |\\n|            :random-state |          |\\n|                  :coef-0 |    0.000 |\\n|            :class-weight |          |\\n|              :cache-size |      200 |\\n|                 :verbose |    false |\\n\"]]] [:span [:p/markdown \"C-Support Vector Classification.\\n\\n    The implementation is based on libsvm. The fit time scales at least\\n    quadratically with the number of samples and may be impractical\\n    beyond tens of thousands of samples. For large datasets\\n    consider using `sklearn.svm.LinearSVC` or\\n    `sklearn.linear_model.SGDClassifier` instead, possibly after a\\n    `sklearn.kernel_approximation.Nystroem` transformer.\\n\\n    The multiclass support is handled according to a one-vs-one scheme.\\n\\n    For details on the precise mathematical formulation of the provided\\n    kernel functions and how `gamma`, `coef0` and `degree` affect each\\n    other, see the corresponding section in the narrative documentation:\\n    :ref:`svm_kernels`.\\n\\n    Read more in the User Guide: `svm_classification`.\\n\\n    Parameters\\n    ----------\\n- `C`: float, default=1.0\\n        Regularization parameter. The strength of the regularization is\\n        inversely proportional to C. Must be strictly positive. The penalty\\n        is a squared l2 penalty.\\n\\n- `kernel`: {'linear', 'poly', 'rbf', 'sigmoid', 'precomputed'}, default='rbf'\\n        Specifies the kernel type to be used in the algorithm.\\n        It must be one of 'linear', 'poly', 'rbf', 'sigmoid', 'precomputed' or\\n        a callable.\\n        If none is given, 'rbf' will be used. If a callable is given it is\\n        used to pre-compute the kernel matrix from data matrices; that matrix\\n        should be an array of shape ``(n_samples, n_samples)``.\\n\\n- `degree`: int, default=3\\n        Degree of the polynomial kernel function ('poly').\\n        Ignored by all other kernels.\\n\\n- `gamma`: {'scale', 'auto'} or float, default='scale'\\n        Kernel coefficient for 'rbf', 'poly' and 'sigmoid'.\\n\\n        - if ``gamma='scale'`` (default) is passed then it uses\\n          1 / (n_features * X.var()) as value of gamma,\\n        - if 'auto', uses 1 / n_features.\\n\\n        *Changed in 0.22*\\n           The default value of ``gamma`` changed from 'auto' to 'scale'.\\n\\n- `coef0`: float, default=0.0\\n        Independent term in kernel function.\\n        It is only significant in 'poly' and 'sigmoid'.\\n\\n- `shrinking`: bool, default=True\\n        Whether to use the shrinking heuristic.\\n        See the User Guide: `shrinking_svm`.\\n\\n- `probability`: bool, default=False\\n        Whether to enable probability estimates. This must be enabled prior\\n        to calling `fit`, will slow down that method as it internally uses\\n        5-fold cross-validation, and `predict_proba` may be inconsistent with\\n        `predict`. Read more in the User Guide: `scores_probabilities`.\\n\\n- `tol`: float, default=1e-3\\n        Tolerance for stopping criterion.\\n\\n- `cache_size`: float, default=200\\n        Specify the size of the kernel cache (in MB).\\n\\n- `class_weight`: dict or 'balanced', default=None\\n        Set the parameter C of class i to class_weight[i]*C for\\n        SVC. If not given, all classes are supposed to have\\n        weight one.\\n        The \\\"balanced\\\" mode uses the values of y to automatically adjust\\n        weights inversely proportional to class frequencies in the input data\\n        as ``n_samples / (n_classes * np.bincount(y))``\\n\\n- `verbose`: bool, default=False\\n        Enable verbose output. Note that this setting takes advantage of a\\n        per-process runtime setting in libsvm that, if enabled, may not work\\n        properly in a multithreaded context.\\n\\n- `max_iter`: int, default=-1\\n        Hard limit on iterations within solver, or -1 for no limit.\\n\\n- `decision_function_shape`: {'ovo', 'ovr'}, default='ovr'\\n        Whether to return a one-vs-rest ('ovr') decision function of shape\\n        (n_samples, n_classes) as all other classifiers, or the original\\n        one-vs-one ('ovo') decision function of libsvm which has shape\\n        (n_samples, n_classes * (n_classes - 1) / 2). However, one-vs-one\\n        ('ovo') is always used as multi-class strategy. The parameter is\\n        ignored for binary classification.\\n\\n        *Changed in 0.19*\\n            decision_function_shape is 'ovr' by default.\\n\\n        *Added in 0.17*\\n           *decision_function_shape='ovr'* is recommended.\\n\\n        *Changed in 0.17*\\n           Deprecated *decision_function_shape='ovo' and None*.\\n\\n- `break_ties`: bool, default=False\\n        If true, ``decision_function_shape='ovr'``, and number of classes > 2,\\n        :term:`predict` will break ties according to the confidence values of\\n        :term:`decision_function`; otherwise the first class among the tied\\n        classes is returned. Please note that breaking ties comes at a\\n        relatively high computational cost compared to a simple predict.\\n\\n        *Added in 0.22*\\n\\n- `random_state`: int or RandomState instance, default=None\\n        Controls the pseudo random number generation for shuffling the data for\\n        probability estimates. Ignored when `probability` is False.\\n        Pass an int for reproducible output across multiple function calls.\\n        See :term:`Glossary <random_state>`.\\n\\n    Attributes\\n    ----------\\n- `support_`: ndarray of shape (n_SV,)\\n        Indices of support vectors.\\n\\n- `support_vectors_`: ndarray of shape (n_SV, n_features)\\n        Support vectors.\\n\\n- `n_support_`: ndarray of shape (n_class,), dtype=int32\\n        Number of support vectors for each class.\\n\\n- `dual_coef_`: ndarray of shape (n_class-1, n_SV)\\n        Dual coefficients of the support vector in the decision\\n        function (see :ref:`sgd_mathematical_formulation`), multiplied by\\n        their targets.\\n        For multiclass, coefficient for all 1-vs-1 classifiers.\\n        The layout of the coefficients in the multiclass case is somewhat\\n        non-trivial. See the multi-class section of the User Guide: `svm_multi_class` for details.\\n\\n- `coef_`: ndarray of shape (n_class * (n_class-1) / 2, n_features)\\n        Weights assigned to the features (coefficients in the primal\\n        problem). This is only available in the case of a linear kernel.\\n\\n        `coef_` is a readonly property derived from `dual_coef_` and\\n        `support_vectors_`.\\n\\n- `intercept_`: ndarray of shape (n_class * (n_class-1) / 2,)\\n        Constants in decision function.\\n\\n- `fit_status_`: int\\n        0 if correctly fitted, 1 otherwise (will raise warning)\\n\\n- `classes_`: ndarray of shape (n_classes,)\\n        The classes labels.\\n\\n- `probA_`: ndarray of shape (n_class * (n_class-1) / 2)\\n- `probB_`: ndarray of shape (n_class * (n_class-1) / 2)\\n        If `probability=True`, it corresponds to the parameters learned in\\n        Platt scaling to produce probability estimates from decision values.\\n        If `probability=False`, it's an empty array. Platt scaling uses the\\n        logistic function\\n        ``1 / (1 + exp(decision_value * probA_ + probB_))``\\n        where ``probA_`` and ``probB_`` are learned from the dataset [2]_. For\\n        more information on the multiclass case and training procedure see\\n        section 8 of [1]_.\\n\\n- `class_weight_`: ndarray of shape (n_class,)\\n        Multipliers of parameter C for each class.\\n        Computed based on the ``class_weight`` parameter.\\n\\n- `shape_fit_`: tuple of int of shape (n_dimensions_of_X,)\\n        Array dimensions of training vector ``X``.\\n\\n    Examples\\n    --------\\n    >>> import numpy as np\\n    >>> from sklearn.pipeline import make_pipeline\\n    >>> from sklearn.preprocessing import StandardScaler\\n    >>> X = np.array([[-1, -1], [-2, -1], [1, 1], [2, 1]])\\n    >>> y = np.array([1, 1, 2, 2])\\n    >>> from sklearn.svm import SVC\\n    >>> clf = make_pipeline(StandardScaler(), SVC(gamma='auto'))\\n    >>> clf.fit(X, y)\\n    Pipeline(steps=[('standardscaler', StandardScaler()),\\n                    ('svc', SVC(gamma='auto'))])\\n\\n    >>> print(clf.predict([[-0.8, -1]]))\\n    [1]\\n\\n    See also\\n    --------\\n    SVR\\n        Support Vector Machine for Regression implemented using libsvm.\\n\\n    LinearSVC\\n        Scalable Linear Support Vector Machine for classification\\n        implemented using liblinear. Check the See also section of\\n        LinearSVC for more comparison element.\\n\\n    References\\n    ----------\\n - [1] [LIBSVM: A Library for Support Vector Machines\\n        ](http://www.csie.ntu.edu.tw/~cjlin/papers/libsvm.pdf)\\n\\n - [2] [Platt, John (1999). \\\"Probabilistic outputs for support vector\\n        machines and comparison to regularizedlikelihood methods.\\\"\\n        ](http://citeseer.ist.psu.edu/viewdoc/summary?doi=10.1.1.41.1639)\\n    \"]] [:hr]])], \"47\" [:div [:p] nil nil [:p/markdown \"# sklearn-clj\"]], \"48\" [:div [:p] nil nil [:p/markdown \"The scicloj.ml plugin [sklearn-clj](https://github.com/scicloj/sklearn-clj)\\n gives easy access to all models from [scikit-learn](https://scikit-learn.org/stable/)\"]], \"53\" [:div [:p] [:div [:p/code {:code \"(pipe {:metamorph/data ds\\n       :metamorph/mode :fit})\", :bg-class \"bg-light\"}]] nil [:p/code {:code \"{:metamorph/data :_unnamed [3 3]:\\n\\n|       0 |       1 |       2 |\\n|---------|---------|---------|\\n|       0 |       0 |       0 |\\n|       1 |       1 |       1 |\\n|       2 |       2 |       2 |\\n,\\n :metamorph/mode :fit,\\n #uuid \\\"512fb5d1-c8c1-4247-b464-63f90d60caea\\\"\\n {:model-data LogisticRegression(),\\n  :options\\n  {:model-type :sklearn.classification/logistic-regression,\\n   :max-iter 100},\\n  :id #uuid \\\"44f63f79-3995-4cc9-9431-84ada33b2cf0\\\",\\n  :feature-columns [0 1],\\n  :target-columns [2]}}\\n\"}]], \"46\" [:div [:p] [:div [:p/code {:code \"(comment\\n  (note/init-with-browser)\\n  (notespace.api/update-config\\n   #(assoc % :source-base-path \\\"userguide\\\"))\\n\\n  (note/eval-this-notespace)\\n  (note/reread-this-notespace)\\n  (note/render-static-html \\\"docs/userguide-sklearnclj.html\\\")\\n  (note/init)\\n\\n  )\", :bg-class \"bg-light\"}]] nil [:p/code {:code \"nil\\n\"}]], \"56\" [:div [:p] nil nil [:p/markdown \"## Sklearn classification\"]], \"55\" [:div [:p] nil nil [:p/markdown \"# Models\"]], \"54\" [:div [:p] nil nil [:p/markdown \"Below all models are listed with their parameters and the original documentation.\\n\\nThe parameters are given as Clojure keys in kebap-case. As the document texts are imported from python\\nthey refer to the python spelling of the parameter. But the translation between the two should be obvious.\"]], \"31\" [:div [:p] nil nil ([:div [:h3 \":sklearn.regression/ada-boost-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"322px\"}} [:p/markdown \"_unnamed [5 2]:\\n\\n|           :name | :default |\\n|-----------------|----------|\\n| :base-estimator |          |\\n|  :learning-rate |    1.000 |\\n|           :loss |   linear |\\n|   :n-estimators |       50 |\\n|   :random-state |          |\\n\"]]] [:span (\"An AdaBoost regressor.\" [:br] \"\" [:br] \"    An AdaBoost [1] regressor is a meta-estimator that begins by fitting a\" [:br] \"    regressor on the original dataset and then fits additional copies of the\" [:br] \"    regressor on the same dataset but where the weights of instances are\" [:br] \"    adjusted according to the error of the current prediction. As such,\" [:br] \"    subsequent regressors focus more on difficult cases.\" [:br] \"\" [:br] \"    This class implements the algorithm known as AdaBoost.R2 [2].\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <adaboost>`.\" [:br] \"\" [:br] \"    .. versionadded:: 0.14\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    base_estimator : object, default=None\" [:br] \"        The base estimator from which the boosted ensemble is built.\" [:br] \"        If ``None``, then the base estimator is\" [:br] \"        ``DecisionTreeRegressor(max_depth=3)``.\" [:br] \"\" [:br] \"    n_estimators : int, default=50\" [:br] \"        The maximum number of estimators at which boosting is terminated.\" [:br] \"        In case of perfect fit, the learning procedure is stopped early.\" [:br] \"\" [:br] \"    learning_rate : float, default=1.\" [:br] \"        Learning rate shrinks the contribution of each regressor by\" [:br] \"        ``learning_rate``. There is a trade-off between ``learning_rate`` and\" [:br] \"        ``n_estimators``.\" [:br] \"\" [:br] \"    loss : {'linear', 'square', 'exponential'}, default='linear'\" [:br] \"        The loss function to use when updating the weights after each\" [:br] \"        boosting iteration.\" [:br] \"\" [:br] \"    random_state : int or RandomState, default=None\" [:br] \"        Controls the random seed given at each `base_estimator` at each\" [:br] \"        boosting iteration.\" [:br] \"        Thus, it is only used when `base_estimator` exposes a `random_state`.\" [:br] \"        In addition, it controls the bootstrap of the weights used to train the\" [:br] \"        `base_estimator` at each boosting iteration.\" [:br] \"        Pass an int for reproducible output across multiple function calls.\" [:br] \"        See :term:`Glossary <random_state>`.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    base_estimator_ : estimator\" [:br] \"        The base estimator from which the ensemble is grown.\" [:br] \"\" [:br] \"    estimators_ : list of classifiers\" [:br] \"        The collection of fitted sub-estimators.\" [:br] \"\" [:br] \"    estimator_weights_ : ndarray of floats\" [:br] \"        Weights for each estimator in the boosted ensemble.\" [:br] \"\" [:br] \"    estimator_errors_ : ndarray of floats\" [:br] \"        Regression error for each estimator in the boosted ensemble.\" [:br] \"\" [:br] \"    feature_importances_ : ndarray of shape (n_features,)\" [:br] \"        The impurity-based feature importances if supported by the\" [:br] \"        ``base_estimator`` (when based on decision trees).\" [:br] \"\" [:br] \"        Warning: impurity-based feature importances can be misleading for\" [:br] \"        high cardinality features (many unique values). See\" [:br] \"        :func:`sklearn.inspection.permutation_importance` as an alternative.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.ensemble import AdaBoostRegressor\" [:br] \"    >>> from sklearn.datasets import make_regression\" [:br] \"    >>> X, y = make_regression(n_features=4, n_informative=2,\" [:br] \"    ...                        random_state=0, shuffle=False)\" [:br] \"    >>> regr = AdaBoostRegressor(random_state=0, n_estimators=100)\" [:br] \"    >>> regr.fit(X, y)\" [:br] \"    AdaBoostRegressor(n_estimators=100, random_state=0)\" [:br] \"    >>> regr.predict([[0, 0, 0, 0]])\" [:br] \"    array([4.7972...])\" [:br] \"    >>> regr.score(X, y)\" [:br] \"    0.9771...\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    AdaBoostClassifier, GradientBoostingRegressor,\" [:br] \"    sklearn.tree.DecisionTreeRegressor\" [:br] \"\" [:br] \"    References\" [:br] \"    ----------\" [:br] \"    .. [1] Y. Freund, R. Schapire, \\\"A Decision-Theoretic Generalization of\" [:br] \"           on-Line Learning and an Application to Boosting\\\", 1995.\" [:br] \"\" [:br] \"    .. [2] H. Drucker, \\\"Improving Regressors using Boosting Techniques\\\", 1997.\" [:br] \"\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/ard-regression\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [12 2]:\\n\\n|             :name |  :default |\\n|-------------------|-----------|\\n|        :normalize |     false |\\n|              :tol |  0.001000 |\\n|          :alpha-2 | 1.000E-06 |\\n| :threshold-lambda | 1.000E+04 |\\n|         :lambda-1 | 1.000E-06 |\\n|           :copy-x |      true |\\n|         :lambda-2 | 1.000E-06 |\\n|    :fit-intercept |      true |\\n|          :alpha-1 | 1.000E-06 |\\n|           :n-iter |       300 |\\n|          :verbose |     false |\\n|    :compute-score |     false |\\n\"]]] [:span (\"Bayesian ARD regression.\" [:br] \"\" [:br] \"    Fit the weights of a regression model, using an ARD prior. The weights of\" [:br] \"    the regression model are assumed to be in Gaussian distributions.\" [:br] \"    Also estimate the parameters lambda (precisions of the distributions of the\" [:br] \"    weights) and alpha (precision of the distribution of the noise).\" [:br] \"    The estimation is done by an iterative procedures (Evidence Maximization)\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <bayesian_regression>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    n_iter : int, default=300\" [:br] \"        Maximum number of iterations.\" [:br] \"\" [:br] \"    tol : float, default=1e-3\" [:br] \"        Stop the algorithm if w has converged.\" [:br] \"\" [:br] \"    alpha_1 : float, default=1e-6\" [:br] \"        Hyper-parameter : shape parameter for the Gamma distribution prior\" [:br] \"        over the alpha parameter.\" [:br] \"\" [:br] \"    alpha_2 : float, default=1e-6\" [:br] \"        Hyper-parameter : inverse scale parameter (rate parameter) for the\" [:br] \"        Gamma distribution prior over the alpha parameter.\" [:br] \"\" [:br] \"    lambda_1 : float, default=1e-6\" [:br] \"        Hyper-parameter : shape parameter for the Gamma distribution prior\" [:br] \"        over the lambda parameter.\" [:br] \"\" [:br] \"    lambda_2 : float, default=1e-6\" [:br] \"        Hyper-parameter : inverse scale parameter (rate parameter) for the\" [:br] \"        Gamma distribution prior over the lambda parameter.\" [:br] \"\" [:br] \"    compute_score : bool, default=False\" [:br] \"        If True, compute the objective function at each step of the model.\" [:br] \"\" [:br] \"    threshold_lambda : float, default=10 000\" [:br] \"        threshold for removing (pruning) weights with high precision from\" [:br] \"        the computation.\" [:br] \"\" [:br] \"    fit_intercept : bool, default=True\" [:br] \"        whether to calculate the intercept for this model. If set\" [:br] \"        to false, no intercept will be used in calculations\" [:br] \"        (i.e. data is expected to be centered).\" [:br] \"\" [:br] \"    normalize : bool, default=False\" [:br] \"        This parameter is ignored when ``fit_intercept`` is set to False.\" [:br] \"        If True, the regressors X will be normalized before regression by\" [:br] \"        subtracting the mean and dividing by the l2-norm.\" [:br] \"        If you wish to standardize, please use\" [:br] \"        :class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\" [:br] \"        on an estimator with ``normalize=False``.\" [:br] \"\" [:br] \"    copy_X : bool, default=True\" [:br] \"        If True, X will be copied; else, it may be overwritten.\" [:br] \"\" [:br] \"    verbose : bool, default=False\" [:br] \"        Verbose mode when fitting the model.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    coef_ : array-like of shape (n_features,)\" [:br] \"        Coefficients of the regression model (mean of distribution)\" [:br] \"\" [:br] \"    alpha_ : float\" [:br] \"       estimated precision of the noise.\" [:br] \"\" [:br] \"    lambda_ : array-like of shape (n_features,)\" [:br] \"       estimated precisions of the weights.\" [:br] \"\" [:br] \"    sigma_ : array-like of shape (n_features, n_features)\" [:br] \"        estimated variance-covariance matrix of the weights\" [:br] \"\" [:br] \"    scores_ : float\" [:br] \"        if computed, value of the objective function (to be maximized)\" [:br] \"\" [:br] \"    intercept_ : float\" [:br] \"        Independent term in decision function. Set to 0.0 if\" [:br] \"        ``fit_intercept = False``.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn import linear_model\" [:br] \"    >>> clf = linear_model.ARDRegression()\" [:br] \"    >>> clf.fit([[0,0], [1, 1], [2, 2]], [0, 1, 2])\" [:br] \"    ARDRegression()\" [:br] \"    >>> clf.predict([[1, 1]])\" [:br] \"    array([1.])\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    For an example, see :ref:`examples/linear_model/plot_ard.py\" [:br] \"    <sphx_glr_auto_examples_linear_model_plot_ard.py>`.\" [:br] \"\" [:br] \"    References\" [:br] \"    ----------\" [:br] \"    D. J. C. MacKay, Bayesian nonlinear modeling for the prediction\" [:br] \"    competition, ASHRAE Transactions, 1994.\" [:br] \"\" [:br] \"    R. Salakhutdinov, Lecture notes on Statistical Machine Learning,\" [:br] \"    http://www.utstat.toronto.edu/~rsalakhu/sta4273/notes/Lecture2.pdf#page=15\" [:br] \"    Their beta is our ``self.alpha_``\" [:br] \"    Their alpha is our ``self.lambda_``\" [:br] \"    ARD is a little different than the slide: only dimensions/features for\" [:br] \"    which ``self.lambda_ < self.threshold_lambda`` are kept and the rest are\" [:br] \"    discarded.\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/bagging-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [11 2]:\\n\\n|               :name | :default |\\n|---------------------|----------|\\n|          :bootstrap |     true |\\n| :bootstrap-features |    false |\\n|             :n-jobs |          |\\n|       :random-state |          |\\n|          :oob-score |    false |\\n|     :base-estimator |          |\\n|       :max-features |    1.000 |\\n|         :warm-start |    false |\\n|       :n-estimators |       10 |\\n|        :max-samples |    1.000 |\\n|            :verbose |        0 |\\n\"]]] [:span (\"A Bagging regressor.\" [:br] \"\" [:br] \"    A Bagging regressor is an ensemble meta-estimator that fits base\" [:br] \"    regressors each on random subsets of the original dataset and then\" [:br] \"    aggregate their individual predictions (either by voting or by averaging)\" [:br] \"    to form a final prediction. Such a meta-estimator can typically be used as\" [:br] \"    a way to reduce the variance of a black-box estimator (e.g., a decision\" [:br] \"    tree), by introducing randomization into its construction procedure and\" [:br] \"    then making an ensemble out of it.\" [:br] \"\" [:br] \"    This algorithm encompasses several works from the literature. When random\" [:br] \"    subsets of the dataset are drawn as random subsets of the samples, then\" [:br] \"    this algorithm is known as Pasting [1]_. If samples are drawn with\" [:br] \"    replacement, then the method is known as Bagging [2]_. When random subsets\" [:br] \"    of the dataset are drawn as random subsets of the features, then the method\" [:br] \"    is known as Random Subspaces [3]_. Finally, when base estimators are built\" [:br] \"    on subsets of both samples and features, then the method is known as\" [:br] \"    Random Patches [4]_.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <bagging>`.\" [:br] \"\" [:br] \"    .. versionadded:: 0.15\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    base_estimator : object, default=None\" [:br] \"        The base estimator to fit on random subsets of the dataset.\" [:br] \"        If None, then the base estimator is a decision tree.\" [:br] \"\" [:br] \"    n_estimators : int, default=10\" [:br] \"        The number of base estimators in the ensemble.\" [:br] \"\" [:br] \"    max_samples : int or float, default=1.0\" [:br] \"        The number of samples to draw from X to train each base estimator (with\" [:br] \"        replacement by default, see `bootstrap` for more details).\" [:br] \"\" [:br] \"        - If int, then draw `max_samples` samples.\" [:br] \"        - If float, then draw `max_samples * X.shape[0]` samples.\" [:br] \"\" [:br] \"    max_features : int or float, default=1.0\" [:br] \"        The number of features to draw from X to train each base estimator (\" [:br] \"        without replacement by default, see `bootstrap_features` for more\" [:br] \"        details).\" [:br] \"\" [:br] \"        - If int, then draw `max_features` features.\" [:br] \"        - If float, then draw `max_features * X.shape[1]` features.\" [:br] \"\" [:br] \"    bootstrap : bool, default=True\" [:br] \"        Whether samples are drawn with replacement. If False, sampling\" [:br] \"        without replacement is performed.\" [:br] \"\" [:br] \"    bootstrap_features : bool, default=False\" [:br] \"        Whether features are drawn with replacement.\" [:br] \"\" [:br] \"    oob_score : bool, default=False\" [:br] \"        Whether to use out-of-bag samples to estimate\" [:br] \"        the generalization error.\" [:br] \"\" [:br] \"    warm_start : bool, default=False\" [:br] \"        When set to True, reuse the solution of the previous call to fit\" [:br] \"        and add more estimators to the ensemble, otherwise, just fit\" [:br] \"        a whole new ensemble. See :term:`the Glossary <warm_start>`.\" [:br] \"\" [:br] \"    n_jobs : int, default=None\" [:br] \"        The number of jobs to run in parallel for both :meth:`fit` and\" [:br] \"        :meth:`predict`. ``None`` means 1 unless in a\" [:br] \"        :obj:`joblib.parallel_backend` context. ``-1`` means using all\" [:br] \"        processors. See :term:`Glossary <n_jobs>` for more details.\" [:br] \"\" [:br] \"    random_state : int or RandomState, default=None\" [:br] \"        Controls the random resampling of the original dataset\" [:br] \"        (sample wise and feature wise).\" [:br] \"        If the base estimator accepts a `random_state` attribute, a different\" [:br] \"        seed is generated for each instance in the ensemble.\" [:br] \"        Pass an int for reproducible output across multiple function calls.\" [:br] \"        See :term:`Glossary <random_state>`.\" [:br] \"\" [:br] \"    verbose : int, default=0\" [:br] \"        Controls the verbosity when fitting and predicting.\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    base_estimator_ : estimator\" [:br] \"        The base estimator from which the ensemble is grown.\" [:br] \"\" [:br] \"    n_features_ : int\" [:br] \"        The number of features when :meth:`fit` is performed.\" [:br] \"\" [:br] \"    estimators_ : list of estimators\" [:br] \"        The collection of fitted sub-estimators.\" [:br] \"\" [:br] \"    estimators_samples_ : list of arrays\" [:br] \"        The subset of drawn samples (i.e., the in-bag samples) for each base\" [:br] \"        estimator. Each subset is defined by an array of the indices selected.\" [:br] \"\" [:br] \"    estimators_features_ : list of arrays\" [:br] \"        The subset of drawn features for each base estimator.\" [:br] \"\" [:br] \"    oob_score_ : float\" [:br] \"        Score of the training dataset obtained using an out-of-bag estimate.\" [:br] \"        This attribute exists only when ``oob_score`` is True.\" [:br] \"\" [:br] \"    oob_prediction_ : ndarray of shape (n_samples,)\" [:br] \"        Prediction computed with out-of-bag estimate on the training\" [:br] \"        set. If n_estimators is small it might be possible that a data point\" [:br] \"        was never left out during the bootstrap. In this case,\" [:br] \"        `oob_prediction_` might contain NaN. This attribute exists only\" [:br] \"        when ``oob_score`` is True.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.svm import SVR\" [:br] \"    >>> from sklearn.ensemble import BaggingRegressor\" [:br] \"    >>> from sklearn.datasets import make_regression\" [:br] \"    >>> X, y = make_regression(n_samples=100, n_features=4,\" [:br] \"    ...                        n_informative=2, n_targets=1,\" [:br] \"    ...                        random_state=0, shuffle=False)\" [:br] \"    >>> regr = BaggingRegressor(base_estimator=SVR(),\" [:br] \"    ...                         n_estimators=10, random_state=0).fit(X, y)\" [:br] \"    >>> regr.predict([[0, 0, 0, 0]])\" [:br] \"    array([-2.8720...])\" [:br] \"\" [:br] \"    References\" [:br] \"    ----------\" [:br] \"\" [:br] \"    .. [1] L. Breiman, \\\"Pasting small votes for classification in large\" [:br] \"           databases and on-line\\\", Machine Learning, 36(1), 85-103, 1999.\" [:br] \"\" [:br] \"    .. [2] L. Breiman, \\\"Bagging predictors\\\", Machine Learning, 24(2), 123-140,\" [:br] \"           1996.\" [:br] \"\" [:br] \"    .. [3] T. Ho, \\\"The random subspace method for constructing decision\" [:br] \"           forests\\\", Pattern Analysis and Machine Intelligence, 20(8), 832-844,\" [:br] \"           1998.\" [:br] \"\" [:br] \"    .. [4] G. Louppe and P. Geurts, \\\"Ensembles on Random Patches\\\", Machine\" [:br] \"           Learning and Knowledge Discovery in Databases, 346-361, 2012.\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/bayesian-ridge\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [13 2]:\\n\\n|          :name |  :default |\\n|----------------|-----------|\\n|     :normalize |     false |\\n|           :tol |  0.001000 |\\n|       :alpha-2 | 1.000E-06 |\\n|      :lambda-1 | 1.000E-06 |\\n|        :copy-x |      true |\\n|      :lambda-2 | 1.000E-06 |\\n|    :alpha-init |           |\\n| :fit-intercept |      true |\\n|       :alpha-1 | 1.000E-06 |\\n|   :lambda-init |           |\\n|        :n-iter |       300 |\\n|       :verbose |     false |\\n| :compute-score |     false |\\n\"]]] [:span (\"Bayesian ridge regression.\" [:br] \"\" [:br] \"    Fit a Bayesian ridge model. See the Notes section for details on this\" [:br] \"    implementation and the optimization of the regularization parameters\" [:br] \"    lambda (precision of the weights) and alpha (precision of the noise).\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <bayesian_regression>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    n_iter : int, default=300\" [:br] \"        Maximum number of iterations. Should be greater than or equal to 1.\" [:br] \"\" [:br] \"    tol : float, default=1e-3\" [:br] \"        Stop the algorithm if w has converged.\" [:br] \"\" [:br] \"    alpha_1 : float, default=1e-6\" [:br] \"        Hyper-parameter : shape parameter for the Gamma distribution prior\" [:br] \"        over the alpha parameter.\" [:br] \"\" [:br] \"    alpha_2 : float, default=1e-6\" [:br] \"        Hyper-parameter : inverse scale parameter (rate parameter) for the\" [:br] \"        Gamma distribution prior over the alpha parameter.\" [:br] \"\" [:br] \"    lambda_1 : float, default=1e-6\" [:br] \"        Hyper-parameter : shape parameter for the Gamma distribution prior\" [:br] \"        over the lambda parameter.\" [:br] \"\" [:br] \"    lambda_2 : float, default=1e-6\" [:br] \"        Hyper-parameter : inverse scale parameter (rate parameter) for the\" [:br] \"        Gamma distribution prior over the lambda parameter.\" [:br] \"\" [:br] \"    alpha_init : float, default=None\" [:br] \"        Initial value for alpha (precision of the noise).\" [:br] \"        If not set, alpha_init is 1/Var(y).\" [:br] \"\" [:br] \"            .. versionadded:: 0.22\" [:br] \"\" [:br] \"    lambda_init : float, default=None\" [:br] \"        Initial value for lambda (precision of the weights).\" [:br] \"        If not set, lambda_init is 1.\" [:br] \"\" [:br] \"            .. versionadded:: 0.22\" [:br] \"\" [:br] \"    compute_score : bool, default=False\" [:br] \"        If True, compute the log marginal likelihood at each iteration of the\" [:br] \"        optimization.\" [:br] \"\" [:br] \"    fit_intercept : bool, default=True\" [:br] \"        Whether to calculate the intercept for this model.\" [:br] \"        The intercept is not treated as a probabilistic parameter\" [:br] \"        and thus has no associated variance. If set\" [:br] \"        to False, no intercept will be used in calculations\" [:br] \"        (i.e. data is expected to be centered).\" [:br] \"\" [:br] \"    normalize : bool, default=False\" [:br] \"        This parameter is ignored when ``fit_intercept`` is set to False.\" [:br] \"        If True, the regressors X will be normalized before regression by\" [:br] \"        subtracting the mean and dividing by the l2-norm.\" [:br] \"        If you wish to standardize, please use\" [:br] \"        :class:`sklearn.preprocessing.StandardScaler` before calling ``fit``\" [:br] \"        on an estimator with ``normalize=False``.\" [:br] \"\" [:br] \"    copy_X : bool, default=True\" [:br] \"        If True, X will be copied; else, it may be overwritten.\" [:br] \"\" [:br] \"    verbose : bool, default=False\" [:br] \"        Verbose mode when fitting the model.\" [:br] \"\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    coef_ : array-like of shape (n_features,)\" [:br] \"        Coefficients of the regression model (mean of distribution)\" [:br] \"\" [:br] \"    intercept_ : float\" [:br] \"        Independent term in decision function. Set to 0.0 if\" [:br] \"        ``fit_intercept = False``.\" [:br] \"\" [:br] \"    alpha_ : float\" [:br] \"       Estimated precision of the noise.\" [:br] \"\" [:br] \"    lambda_ : float\" [:br] \"       Estimated precision of the weights.\" [:br] \"\" [:br] \"    sigma_ : array-like of shape (n_features, n_features)\" [:br] \"        Estimated variance-covariance matrix of the weights\" [:br] \"\" [:br] \"    scores_ : array-like of shape (n_iter_+1,)\" [:br] \"        If computed_score is True, value of the log marginal likelihood (to be\" [:br] \"        maximized) at each iteration of the optimization. The array starts\" [:br] \"        with the value of the log marginal likelihood obtained for the initial\" [:br] \"        values of alpha and lambda and ends with the value obtained for the\" [:br] \"        estimated alpha and lambda.\" [:br] \"\" [:br] \"    n_iter_ : int\" [:br] \"        The actual number of iterations to reach the stopping criterion.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn import linear_model\" [:br] \"    >>> clf = linear_model.BayesianRidge()\" [:br] \"    >>> clf.fit([[0,0], [1, 1], [2, 2]], [0, 1, 2])\" [:br] \"    BayesianRidge()\" [:br] \"    >>> clf.predict([[1, 1]])\" [:br] \"    array([1.])\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    There exist several strategies to perform Bayesian ridge regression. This\" [:br] \"    implementation is based on the algorithm described in Appendix A of\" [:br] \"    (Tipping, 2001) where updates of the regularization parameters are done as\" [:br] \"    suggested in (MacKay, 1992). Note that according to A New\" [:br] \"    View of Automatic Relevance Determination (Wipf and Nagarajan, 2008) these\" [:br] \"    update rules do not guarantee that the marginal likelihood is increasing\" [:br] \"    between two consecutive iterations of the optimization.\" [:br] \"\" [:br] \"    References\" [:br] \"    ----------\" [:br] \"    D. J. C. MacKay, Bayesian Interpolation, Computation and Neural Systems,\" [:br] \"    Vol. 4, No. 3, 1992.\" [:br] \"\" [:br] \"    M. E. Tipping, Sparse Bayesian Learning and the Relevance Vector Machine,\" [:br] \"    Journal of Machine Learning Research, Vol. 1, 2001.\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/cca\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"322px\"}} [:p/markdown \"_unnamed [5 2]:\\n\\n|         :name |  :default |\\n|---------------|-----------|\\n|         :copy |      true |\\n|     :max-iter |       500 |\\n| :n-components |         2 |\\n|        :scale |      true |\\n|          :tol | 1.000E-06 |\\n\"]]] [:span (\"CCA Canonical Correlation Analysis.\" [:br] \"\" [:br] \"    CCA inherits from PLS with mode=\\\"B\\\" and deflation_mode=\\\"canonical\\\".\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <cross_decomposition>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    n_components : int, (default 2).\" [:br] \"        number of components to keep.\" [:br] \"\" [:br] \"    scale : boolean, (default True)\" [:br] \"        whether to scale the data?\" [:br] \"\" [:br] \"    max_iter : an integer, (default 500)\" [:br] \"        the maximum number of iterations of the NIPALS inner loop\" [:br] \"\" [:br] \"    tol : non-negative real, default 1e-06.\" [:br] \"        the tolerance used in the iterative algorithm\" [:br] \"\" [:br] \"    copy : boolean\" [:br] \"        Whether the deflation be done on a copy. Let the default value\" [:br] \"        to True unless you don't care about side effects\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    x_weights_ : array, [p, n_components]\" [:br] \"        X block weights vectors.\" [:br] \"\" [:br] \"    y_weights_ : array, [q, n_components]\" [:br] \"        Y block weights vectors.\" [:br] \"\" [:br] \"    x_loadings_ : array, [p, n_components]\" [:br] \"        X block loadings vectors.\" [:br] \"\" [:br] \"    y_loadings_ : array, [q, n_components]\" [:br] \"        Y block loadings vectors.\" [:br] \"\" [:br] \"    x_scores_ : array, [n_samples, n_components]\" [:br] \"        X scores.\" [:br] \"\" [:br] \"    y_scores_ : array, [n_samples, n_components]\" [:br] \"        Y scores.\" [:br] \"\" [:br] \"    x_rotations_ : array, [p, n_components]\" [:br] \"        X block to latents rotations.\" [:br] \"\" [:br] \"    y_rotations_ : array, [q, n_components]\" [:br] \"        Y block to latents rotations.\" [:br] \"\" [:br] \"    coef_ : array of shape (p, q)\" [:br] \"        The coefficients of the linear model: ``Y = X coef_ + Err``\" [:br] \"\" [:br] \"    n_iter_ : array-like\" [:br] \"        Number of iterations of the NIPALS inner loop for each\" [:br] \"        component.\" [:br] \"\" [:br] \"    Notes\" [:br] \"    -----\" [:br] \"    For each component k, find the weights u, v that maximizes\" [:br] \"    max corr(Xk u, Yk v), such that ``|u| = |v| = 1``\" [:br] \"\" [:br] \"    Note that it maximizes only the correlations between the scores.\" [:br] \"\" [:br] \"    The residual matrix of X (Xk+1) block is obtained by the deflation on the\" [:br] \"    current X score: x_score.\" [:br] \"\" [:br] \"    The residual matrix of Y (Yk+1) block is obtained by deflation on the\" [:br] \"    current Y score.\" [:br] \"\" [:br] \"    Examples\" [:br] \"    --------\" [:br] \"    >>> from sklearn.cross_decomposition import CCA\" [:br] \"    >>> X = [[0., 0., 1.], [1.,0.,0.], [2.,2.,2.], [3.,5.,4.]]\" [:br] \"    >>> Y = [[0.1, -0.2], [0.9, 1.1], [6.2, 5.9], [11.9, 12.3]]\" [:br] \"    >>> cca = CCA(n_components=1)\" [:br] \"    >>> cca.fit(X, Y)\" [:br] \"    CCA(n_components=1)\" [:br] \"    >>> X_c, Y_c = cca.transform(X, Y)\" [:br] \"\" [:br] \"    References\" [:br] \"    ----------\" [:br] \"\" [:br] \"    Jacob A. Wegelin. A survey of Partial Least Squares (PLS) methods, with\" [:br] \"    emphasis on the two-block case. Technical Report 371, Department of\" [:br] \"    Statistics, University of Washington, Seattle, 2000.\" [:br] \"\" [:br] \"    In french but still a reference:\" [:br] \"    Tenenhaus, M. (1998). La regression PLS: theorie et pratique. Paris:\" [:br] \"    Editions Technic.\" [:br] \"\" [:br] \"    See also\" [:br] \"    --------\" [:br] \"    PLSCanonical\" [:br] \"    PLSSVD\" [:br] \"    \")] [:hr]] [:div [:h3 \":sklearn.regression/decision-tree-regressor\"] [:div \"\"] [:div \"\"] [:span [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [13 2]:\\n\\n|                     :name |   :default |\\n|---------------------------|------------|\\n| :min-weight-fraction-leaf |      0.000 |\\n|           :max-leaf-nodes |            |\\n|    :min-impurity-decrease |      0.000 |\\n|        :min-samples-split |      2.000 |\\n|                  :presort | deprecated |\\n|                :ccp-alpha |      0.000 |\\n|                 :splitter |       best |\\n|             :random-state |            |\\n|         :min-samples-leaf |          1 |\\n|             :max-features |            |\\n|       :min-impurity-split |            |\\n|                :max-depth |            |\\n|                :criterion |        mse |\\n\"]]] [:span (\"A decision tree regressor.\" [:br] \"\" [:br] \"    Read more in the :ref:`User Guide <tree>`.\" [:br] \"\" [:br] \"    Parameters\" [:br] \"    ----------\" [:br] \"    criterion : {\\\"mse\\\", \\\"friedman_mse\\\", \\\"mae\\\"}, default=\\\"mse\\\"\" [:br] \"        The function to measure the quality of a split. Supported criteria\" [:br] \"        are \\\"mse\\\" for the mean squared error, which is equal to variance\" [:br] \"        reduction as feature selection criterion and minimizes the L2 loss\" [:br] \"        using the mean of each terminal node, \\\"friedman_mse\\\", which uses mean\" [:br] \"        squared error with Friedman's improvement score for potential splits,\" [:br] \"        and \\\"mae\\\" for the mean absolute error, which minimizes the L1 loss\" [:br] \"        using the median of each terminal node.\" [:br] \"\" [:br] \"        .. versionadded:: 0.18\" [:br] \"           Mean Absolute Error (MAE) criterion.\" [:br] \"\" [:br] \"    splitter : {\\\"best\\\", \\\"random\\\"}, default=\\\"best\\\"\" [:br] \"        The strategy used to choose the split at each node. Supported\" [:br] \"        strategies are \\\"best\\\" to choose the best split and \\\"random\\\" to choose\" [:br] \"        the best random split.\" [:br] \"\" [:br] \"    max_depth : int, default=None\" [:br] \"        The maximum depth of the tree. If None, then nodes are expanded until\" [:br] \"        all leaves are pure or until all leaves contain less than\" [:br] \"        min_samples_split samples.\" [:br] \"\" [:br] \"    min_samples_split : int or float, default=2\" [:br] \"        The minimum number of samples required to split an internal node:\" [:br] \"\" [:br] \"        - If int, then consider `min_samples_split` as the minimum number.\" [:br] \"        - If float, then `min_samples_split` is a fraction and\" [:br] \"          `ceil(min_samples_split * n_samples)` are the minimum\" [:br] \"          number of samples for each split.\" [:br] \"\" [:br] \"        .. versionchanged:: 0.18\" [:br] \"           Added float values for fractions.\" [:br] \"\" [:br] \"    min_samples_leaf : int or float, default=1\" [:br] \"        The minimum number of samples required to be at a leaf node.\" [:br] \"        A split point at any depth will only be considered if it leaves at\" [:br] \"        least ``min_samples_leaf`` training samples in each of the left and\" [:br] \"        right branches.  This may have the effect of smoothing the model,\" [:br] \"        especially in regression.\" [:br] \"\" [:br] \"        - If int, then consider `min_samples_leaf` as the minimum number.\" [:br] \"        - If float, then `min_samples_leaf` is a fraction and\" [:br] \"          `ceil(min_samples_leaf * n_samples)` are the minimum\" [:br] \"          number of samples for each node.\" [:br] \"\" [:br] \"        .. versionchanged:: 0.18\" [:br] \"           Added float values for fractions.\" [:br] \"\" [:br] \"    min_weight_fraction_leaf : float, default=0.0\" [:br] \"        The minimum weighted fraction of the sum total of weights (of all\" [:br] \"        the input samples) required to be at a leaf node. Samples have\" [:br] \"        equal weight when sample_weight is not provided.\" [:br] \"\" [:br] \"    max_features : int, float or {\\\"auto\\\", \\\"sqrt\\\", \\\"log2\\\"}, default=None\" [:br] \"        The number of features to consider when looking for the best split:\" [:br] \"\" [:br] \"        - If int, then consider `max_features` features at each split.\" [:br] \"        - If float, then `max_features` is a fraction and\" [:br] \"          `int(max_features * n_features)` features are considered at each\" [:br] \"          split.\" [:br] \"        - If \\\"auto\\\", then `max_features=n_features`.\" [:br] \"        - If \\\"sqrt\\\", then `max_features=sqrt(n_features)`.\" [:br] \"        - If \\\"log2\\\", then `max_features=log2(n_features)`.\" [:br] \"        - If None, then `max_features=n_features`.\" [:br] \"\" [:br] \"        Note: the search for a split does not stop until at least one\" [:br] \"        valid partition of the node samples is found, even if it requires to\" [:br] \"        effectively inspect more than ``max_features`` features.\" [:br] \"\" [:br] \"    random_state : int, RandomState instance, default=None\" [:br] \"        Controls the randomness of the estimator. The features are always\" [:br] \"        randomly permuted at each split, even if ``splitter`` is set to\" [:br] \"        ``\\\"best\\\"``. When ``max_features < n_features``, the algorithm will\" [:br] \"        select ``max_features`` at random at each split before finding the best\" [:br] \"        split among them. But the best found split may vary across different\" [:br] \"        runs, even if ``max_features=n_features``. That is the case, if the\" [:br] \"        improvement of the criterion is identical for several splits and one\" [:br] \"        split has to be selected at random. To obtain a deterministic behaviour\" [:br] \"        during fitting, ``random_state`` has to be fixed to an integer.\" [:br] \"        See :term:`Glossary <random_state>` for details.\" [:br] \"\" [:br] \"    max_leaf_nodes : int, default=None\" [:br] \"        Grow a tree with ``max_leaf_nodes`` in best-first fashion.\" [:br] \"        Best nodes are defined as relative reduction in impurity.\" [:br] \"        If None then unlimited number of leaf nodes.\" [:br] \"\" [:br] \"    min_impurity_decrease : float, default=0.0\" [:br] \"        A node will be split if this split induces a decrease of the impurity\" [:br] \"        greater than or equal to this value.\" [:br] \"\" [:br] \"        The weighted impurity decrease equation is the following::\" [:br] \"\" [:br] \"            N_t / N * (impurity - N_t_R / N_t * right_impurity\" [:br] \"                                - N_t_L / N_t * left_impurity)\" [:br] \"\" [:br] \"        where ``N`` is the total number of samples, ``N_t`` is the number of\" [:br] \"        samples at the current node, ``N_t_L`` is the number of samples in the\" [:br] \"        left child, and ``N_t_R`` is the number of samples in the right child.\" [:br] \"\" [:br] \"        ``N``, ``N_t``, ``N_t_R`` and ``N_t_L`` all refer to the weighted sum,\" [:br] \"        if ``sample_weight`` is passed.\" [:br] \"\" [:br] \"        .. versionadded:: 0.19\" [:br] \"\" [:br] \"    min_impurity_split : float, (default=0)\" [:br] \"        Threshold for early stopping in tree growth. A node will split\" [:br] \"        if its impurity is above the threshold, otherwise it is a leaf.\" [:br] \"\" [:br] \"        .. deprecated:: 0.19\" [:br] \"           ``min_impurity_split`` has been deprecated in favor of\" [:br] \"           ``min_impurity_decrease`` in 0.19. The default value of\" [:br] \"           ``min_impurity_split`` has changed from 1e-7 to 0 in 0.23 and it\" [:br] \"           will be removed in 0.25. Use ``min_impurity_decrease`` instead.\" [:br] \"\" [:br] \"    presort : deprecated, default='deprecated'\" [:br] \"        This parameter is deprecated and will be removed in v0.24.\" [:br] \"\" [:br] \"        .. deprecated:: 0.22\" [:br] \"\" [:br] \"    ccp_alpha : non-negative float, default=0.0\" [:br] \"        Complexity parameter used for Minimal Cost-Complexity Pruning. The\" [:br] \"        subtree with the largest cost complexity that is smaller than\" [:br] \"        ``ccp_alpha`` will be chosen. By default, no pruning is performed. See\" [:br] \"        :ref:`minimal_cost_complexity_pruning` for details.\" [:br] \"\" [:br] \"        .. versionadded:: 0.22\" [:br] \"\" [:br] \"    Attributes\" [:br] \"    ----------\" [:br] \"    feature_importances_ : ndarray of shape (n_features,)\" [:br] \"        The feature importances.\" [:br] \"        The higher, the more important the feature.\" [:br] \"        The importance of a feature is computed as the\" [:br] \"        (normalized) total reduction of the criterion brought\" [:br] \"        by that feature. It is also known as the Gini importance [4]_.\" [:br] \"\" [:br] \"        Warning: impurity-based feature importances can be misleading for\" [:br] \"        high cardinality features (many unique values). See\" [:br] \"        :func:`sklearn.inspection.permutation_importance` as an alternative.\" [:br] \"\" [:br] \"    max_features_ : int\" [:br] \"        The inferred value of max_features.\" [:br] \"\" [:br] \"    n_features_ : int\" [:br] \"        The number of features when ``fit`` is performed.\" [:br] \"\" [:br] \"    n_outputs_ : int\" [:br] \"        The number of outputs when ``fit`` is performed.\" [:br] \"\" [:br] \"    tree_ : Tree\" [:br] \"        The underlying Tree object. Please refer to\" [:br] \"        ``help(sklearn.tree._tree.Tree)`` for attributes of Tree obje
